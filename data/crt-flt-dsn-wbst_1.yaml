- en: Chapter 1. What is Flat Design?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章。什么是扁平设计？
- en: In this chapter, what flat design is and how this style came to be will be explained.
    We will cover its predecessors in graphic design since 1950, moving on to how
    important skeuomorphic design was in the process of making flat design one of
    the biggest trends in digital design in the last few years.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，将解释什么是扁平设计以及这种风格是如何产生的。我们将涵盖自1950年以来平面设计在平面设计中的前身，然后讨论拟物化设计在使扁平设计成为数字设计中最大趋势之一的过程中的重要性。
- en: We will also learn what the current status of flat design is, how it has been
    adopted by some of the biggest brands in the market, and how we interact everyday
    with interfaces designed in flat design. There's also a simple exercise to help
    you understand how to build a skeuomorphic element and its flat counterpart, to
    better clarify the differences between skeuomorphic and flat design.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将了解扁平设计的当前状态，它是如何被一些最大的品牌所采用的，以及我们如何每天与扁平设计的界面进行交互。还有一个简单的练习，帮助您了解如何构建拟物元素及其扁平对应物，以更好地澄清拟物和扁平设计之间的区别。
- en: Defining flat design
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义扁平设计
- en: Flat design is a digital design style that was one of the most discussed trends
    throughout 2013\. It is characterized by a really minimalistic look, focused on
    removing all extra elements and effects from a design, such as bevels, shadows,
    lighting effects, depth, texture, and every element that creates and gives an
    extra dimension to these elements.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 扁平设计是数字设计风格之一，是2013年最受讨论的趋势之一。它的特点是非常极简的外观，专注于从设计中去除所有额外的元素和效果，如斜角、阴影、光效、深度、纹理以及赋予这些元素额外维度的每个元素。
- en: This kind of treatment results in creating a very simple and clean look that
    seems visually flat on the screen, by using white space, bright colors, and simple
    lines as layout elements. Flat design, as a style, rose quickly to fame and to
    mass use because of its impactful look but surprisingly simple approach. It started
    to gather a big fan base and supporters of the style, because most people saw
    in flat design an opportunity for them to be able to create a simple and good
    looking web page.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这种处理方式导致了在屏幕上创建一种非常简单和清晰的外观，通过使用白色空间、明亮的颜色和简单的线条作为布局元素。扁平设计作为一种风格，因其有影响力的外观但令人惊讶的简单方法，迅速崛起并被广泛使用。它开始聚集了一大批风格的粉丝和支持者，因为大多数人在扁平设计中看到了一个机会，让他们能够创建一个简单而漂亮的网页。
- en: It was undoubtedly one of the most discussed topics in design during 2013, and
    as there were many supporters, there were also a large number of people opposed
    to such a style and against the importance and discussion of it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 它无疑是2013年设计中最受讨论的话题之一，有很多支持者，也有很多反对这种风格以及对其重要性和讨论的人。
- en: Also, one of the biggest reasons why flat design was so impactful in the community
    was because of its timing. Flat design came in a time when skeuomorphic design
    was one of the most famous and used styles in digital design and interfaces. They
    contrasted in such a significant way that it was indeed a really rough and extreme
    transition for users of these apps as well as for designers that needed to switch
    their design style to accommodate the users' wishes and expectations. And what
    is skeuomorphic design, you say?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，扁平设计之所以在社区中产生如此大的影响，其中一个最重要的原因是它的时机。扁平设计出现在拟物化设计是数字设计和界面中最著名和使用的风格之一的时候。它们以一种显著的方式形成对比，对于这些应用程序的用户以及需要改变他们的设计风格以满足用户的愿望和期望的设计师来说，这确实是一个非常艰难和极端的转变。那么，什么是拟物化设计呢？
- en: History and evolution
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 历史和演变
- en: Flat design as a digital design trend and name surfaced on the web around 2012\.
    As a response and alternative to skeuomorphic designs, the first adopters got
    a lot of attention because it was considered a risk to go down a path of creating
    such simple and clear layouts, opposed to the complex and heavy ones being created
    at the time. This shift of trends is something that always happened, as history
    shows. Fashion and style are cyclic, and in this day and age where everything
    is digital, these cycles tend to be even shorter and changes can happen quicker
    than ever.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 扁平设计作为数字设计趋势和名称在2012年左右出现在网络上。作为对拟物化设计的回应和替代，首批采用者引起了很多关注，因为相对于当时创建的复杂和沉重的设计，走上创建如此简单和清晰布局的道路被认为是一种风险。这种趋势的转变是历史上一直发生的事情。时尚和风格是循环的，而在这个数字化的时代，这些循环往往更短，变化可能比以往更快。
- en: To truly find the first origins of flat, we need to go back to 1950, with the
    development of the International Typographic Style (or the Swiss Style). This
    style was also focused on creating a clean, readable design in contrast to the
    complex illustrations, textures, and photos used in printed posters at the time.
    It was also when Akzidenz-Grotesk, the first version of the typeface that would
    eventually become Helvetica, started to be used more often, which gave a newfound
    strength and focus on sans-serif typography. Typography was one of the big focus
    points of the posters of the Swiss Style, specifically big sans-serif type, thus
    creating a really impactful message. We can say that this is historically the
    first form of flat design.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要真正找到扁平设计的最初起源，我们需要回到1950年，当时国际印刷风格（或瑞士风格）的发展。这种风格也专注于创造清晰、可读的设计，与当时印刷海报中使用的复杂插图、纹理和照片形成对比。这也是Akzidenz-Grotesk开始更频繁地使用的时候，这是最终成为Helvetica的字体的第一个版本，这给无衬线字体排版带来了新的力量和重点。无衬线字体是瑞士风格海报的重点之一，特别是大号无衬线字体，从而传达出非常有影响力的信息。我们可以说这在历史上是扁平设计的第一种形式。
- en: 'Some decades later, already in the digital spectrum, Microsoft was one of those
    responsible for pushing this kind of minimalistic look forward with the launch
    of the Zune music player in 2006\. Even though the device in itself wasn''t a
    commercial success, its interface was revolutionary. The focus on thin and big
    typography, and its clear and minimalistic approach to its navigation and iconography,
    was one of the roots for today''s Microsoft interfaces redesign, which can still
    be found on the strongly typographic menus presented on the Windows Phone. Zune
    also influenced other products, such as the Xbox 360 dashboard and Windows 8\.
    The Windows 8 interface, known by the code name **Metro UI**, was also one of
    the biggest interface overhauls that emphasized the flat design style. It was
    a great change of look for Microsoft Windows and a really bold one that generated
    a lot of appraisal by the design community and influenced a lot of websites that
    try to replicate the squared layout up to this day. The following screenshot shows
    the use of flat design in Metro UI:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年后，在数字领域，微软是推动这种极简外观前进的责任人之一，2006年推出了Zune音乐播放器。尽管设备本身并不是商业上的成功，但其界面是革命性的。对于细长和大字体的重视，以及对导航和图标的清晰和极简处理，是今天微软界面重新设计的根源之一，这种风格仍然可以在Windows
    Phone上强调的字体菜单中找到。Zune还影响了其他产品，如Xbox 360仪表板和Windows 8。Windows 8界面，也被称为**Metro UI**，也是强调扁平设计风格的最大界面改革之一。这是对微软Windows外观的巨大改变，也是一个非常大胆的改变，受到了设计社区的很多赞赏，并影响了很多试图复制这种方形布局的网站至今。以下截图显示了Metro
    UI中扁平设计的使用：
- en: '![History and evolution](img/0048OS_01_18.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![历史与演变](img/0048OS_01_18.jpg)'
- en: But getting back to the definition of flat design, this as a term and as a style
    was defined by designers who wrote about this subject. One of them, Allan Grinshtein,
    from LayerVault—a version control for designers—wrote in his post *The Flat Design
    Era* ([http://layervault.tumblr.com/post/32267022219/flat-interface-design](http://layervault.tumblr.com/post/32267022219/flat-interface-design))
    how he believes that *elegant interfaces are ones that have the most impact with
    the fewest elements*. This, along with the success and great feedback on the LayerVault
    flat design interface, reinforced the notion that a very minimalistic interface
    can be thought out to be usable and achieve great success among an application's
    user base. At this time, and with the success of the first bold designers, the
    community followed and adhered to this style, creating an enormous number of design
    proposals and applications following the flat design aesthetic.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但回到扁平化设计的定义，这是一个由设计师们提出的术语和风格。其中一位来自LayerVault的设计师Allan Grinshtein在他的文章*The
    Flat Design Era*（[http://layervault.tumblr.com/post/32267022219/flat-interface-design](http://layervault.tumblr.com/post/32267022219/flat-interface-design)）中写道，他认为*优雅的界面是用最少的元素产生最大影响*。这个观点，再加上LayerVault扁平化设计界面的成功和良好反馈，强化了极简界面可以被认为是可用的，并在应用的用户群中取得巨大成功。在这个时候，随着第一批大胆设计师的成功，整个设计社区都开始追随并坚持这种风格，创造了大量遵循扁平设计美学的设计提案和应用。
- en: Skeuomorphic versus flat
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拟物化与扁平化
- en: Skeuomorphic design, also known as realism, is a style that was very much used
    during 2012 and 2013, and it consists of creating visual elements that represent
    their original, physical counterpart.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 拟物化设计，也被称为现实主义，是在2012年和2013年非常流行的一种风格，它包括创建代表其原始物理对应物的视觉元素。
- en: 'Skeuomorphism is defined as an element of design or structure that serves little
    or no purpose in the artifact fashioned from the new material but was essential
    to the object made from the original material (*courtesy: Wikipedia*—[http://en.wikipedia.org/wiki/Skeuomorph](http://en.wikipedia.org/wiki/Skeuomorph)).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 拟物化被定义为设计或结构的元素，在新材料制成的物品中几乎没有作用，但对于原始材料制成的物品却是必不可少的（*来源：维基百科*—[http://en.wikipedia.org/wiki/Skeuomorph](http://en.wikipedia.org/wiki/Skeuomorph)）。
- en: Apple created several skeuomorphic interfaces for their desktop and mobile apps;
    apps such as iCal, iBooks, Find My Friends, Podcast apps, and several others.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果为其台式机和移动应用创建了多个拟物化界面；例如iCal、iBooks、Find My Friends、播客应用等。
- en: This kind of interface was both loved and hated among the design community and
    users. It was a style that focused a lot on the detail and texture, making the
    interface heavier and often more complex, but interesting because of the clear
    connection to the real objects depicted here. It was an enjoyable and rich experience
    for the user due to the high detail and interaction that a skeuomorphic interface
    presented, which served to attract the eye to the detail and care put into these
    designs; for example, the page flip in iBooks, visually representing the swipe
    of a page as in a traditional book. But this style also had its downsides.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这种界面在设计界和用户中都备受喜爱和厌恶。这是一种风格，非常注重细节和质感，使界面更加沉重和复杂，但因为与所描绘的真实物体有清晰的联系，所以也更加有趣。由于拟物化界面呈现出的高度细节和互动，用户体验愉快且丰富，吸引眼球的是这些设计所付出的细节和关怀；例如，iBooks中的翻页效果，视觉上代表了传统书籍中的翻页动作。但这种风格也有其缺点。
- en: Besides being a harsh transition from the traditional interfaces (as in the
    case of Apple, in which it meant coming from its famous glassy and clean looking
    Aqua interface), several skeuomorphic applications on the desktop didn't seem
    to fit in the overall OS look. Apart from stylistic preferences and incoherent
    looks, skeuomorphic design is also a bad design choice because the style in itself
    is a limitation to innovation. By replicating the traditional and analogical designs,
    the designer doesn't have the option or the freedom to imagine, create, and design
    new interfaces and interactions with the user. Flat design, being the extremely
    simple and clear style that it is, gives all the freedom to the designer by ignoring
    any kind of limitations and effects. But both styles have a place and time to
    be used, and skeuomorphic is great for applications such as Propellerheads that
    are directly replacing hardware, such as audio mixers. Using these kinds of interfaces
    makes it easier for new users to learn how to use the real hardware counterpart,
    while at the same time previous users of the hardware will already know how to
    use the interface with ease.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 除了从传统界面（如苹果的情况，它意味着从其著名的玻璃和清晰的Aqua界面）过渡过来的一种严格的转变，桌面上的一些拟物化应用似乎并不符合整体操作系统的外观。除了风格偏好和不连贯的外观之外，拟物化设计也是一个糟糕的设计选择，因为这种风格本身就是对创新的限制。通过复制传统和类比设计，设计师没有选择或自由去想象、创造和设计新的界面和用户交互。扁平设计作为一种极简和清晰的风格，通过忽略任何形式的限制和效果，给了设计师所有的自由。但是两种风格都有适用的场合和时间，拟物化对于直接替代硬件的应用非常适用，比如音频混音器。使用这些界面使新用户更容易学会如何使用真实的硬件对应物，同时之前使用过硬件的用户也会轻松地学会如何使用界面。
- en: Regardless of the style, a good designer must be ready to create an interface
    that is adapted to the needs of the user and the market. To exemplify this and
    to better learn the basic differences between flat and skeuomorphic, let's do
    a quick exercise.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 无论风格如何，一个好的设计师必须准备创建一个适应用户和市场需求的界面。为了举例说明这一点，并更好地了解扁平和拟物化之间的基本区别，让我们做一个快速的练习。
- en: Exercise 1 – the skeuomorphic and flat buttons
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习1 - 拟物化和扁平按钮
- en: In this exercise, we'll create a simple call to an action button, the copy of
    *Buy Now*. We'll create this element twice; first we'll take a look at the skeuomorphic
    approach by creating a realistic looking button with texture, shadow, and depth.
    Next, we will simply convert it to its flat counterpart by removing all those
    extra elements and adapting it to a minimalistic style.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，我们将创建一个简单的呼吁行动按钮，复制*立即购买*。我们将创建这个元素两次；首先，我们将采用拟物化方法，创建一个看起来逼真的带有纹理、阴影和深度的按钮。接下来，我们将简单地将其转换为扁平化的对应物，去掉所有这些额外的元素，并将其调整为极简主义风格。
- en: 'You should have all the materials you''ll need for this exercise. We will use
    the typeface Lato, also available for free on Google Fonts, and the image `wood.jpg`
    for the texture on the skeuomorphic button. We''ll just need Photoshop for this
    exercise, so let''s open it up and use the following steps:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该已经准备好这个练习所需的所有材料。我们将使用Lato字体，也可以在Google Fonts上免费获得，以及`wood.jpg`图像作为拟物化按钮上的纹理。我们只需要Photoshop进行这个练习，所以让我们打开它并按照以下步骤进行。
- en: Create a new Photoshop document with 800 x 600 px. This is where we will create
    our buttons.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个800 x 600像素的新Photoshop文档。这是我们将创建按钮的地方。
- en: Let's start by creating the skeuomorphic one. We start by creating a rectangle
    with the rounded rectangle tool, with a radius of 20 px. This will be the face
    of our button. To make it easier to visualize the element while we create it,
    let's make it gray (`#a2a2a2`).![Exercise 1 – the skeuomorphic and flat buttons](img/0048OS_01_01.jpg)
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们从创建拟物化按钮开始。我们首先使用圆角矩形工具创建一个半径为20像素的矩形。这将是我们按钮的正面。为了在创建元素时更容易可视化，让我们将其设为灰色（`#a2a2a2`）。
- en: Now that we have our button face created, let's give some depth to this button.
    Just duplicate the layer (*command* + *J* on Mac or *Ctrl* + *J* on Windows) and
    pull it down to 10 or 15 px, whichever you prefer. Let's make this new rectangle
    a darker shade of gray (`#393939`) and make sure that this layer is below the
    face layer. You should now have a simple gray button with some depth. The side
    layer simulates the depth of the button by being pulled down for just a couple
    of pixels, and since we made it darker, it resembles a shadow.![Exercise 1 – the
    skeuomorphic and flat buttons](img/0048OS_01_02.jpg)
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们已经创建了按钮的正面，让我们给这个按钮增加一些深度。只需复制图层（在Mac上按*command* + *J*，在Windows上按*Ctrl*
    + *J*），然后将其拉到10或15像素，取决于您的喜好。让我们将这个新的矩形变成更深的灰色（`#393939`），并确保这个图层在正面图层下面。现在你应该有一个简单的灰色按钮，带有一些深度。侧面图层通过向下拉动几个像素来模拟按钮的深度，由于我们使它变暗，它看起来像阴影。
- en: Now for the call to action. Create a textbox on top of the button face, set
    its width to that of the button, and center the text. In there, write `Buy Now`,
    and set the text to Lato, weight to Black, and size to 50 pt. Center it vertically
    just by looking at the screen, until you find that it sits correctly in the center
    of the button.![Exercise 1 – the skeuomorphic and flat buttons](img/0048OS_01_03.jpg)
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在是行动的时候。在按钮正面上创建一个文本框，将其宽度设置为按钮的宽度，并将文本居中。在其中，写上`立即购买`，并将文本设置为Lato，粗细为黑体，大小为50
    pt。通过观察屏幕，垂直居中，直到你发现它正确地坐落在按钮的中心。
- en: Now to make this button really skeuomorphic, let's get our image `wood.jpg`,
    and let's use it as our texture. Create a new layer named `wood-face` and make
    sure it's above our `face` layer. Now to define the layer as a texture and use
    our button as a mask, we're going to right-click on the layer and click on **Create
    clipping mask**. This will mask our texture to overlay the button face.![Exercise
    1 – the skeuomorphic and flat buttons](img/0048OS_01_04.jpg)
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在为了使这个按钮真正拟物化，让我们获取我们的图像`wood.jpg`，让我们将其用作我们的纹理。创建一个名为`wood-face`的新图层，并确保它位于我们的`face`图层之上。现在要定义图层作为纹理，并使用我们的按钮作为蒙版，我们将右键单击图层，然后单击**创建剪贴蒙版**。这将使我们的纹理覆盖按钮面。![练习1-拟物和扁平按钮](img/0048OS_01_04.jpg)
- en: For the side texture, duplicate the `wood-face` layer, rename it to `wood-side`
    and repeat the preceding instructions for the side layer. After that, and to have
    a different look, move the `wood-face` layer around and look for a good area of
    the texture to use on the side, ideally something with some up strips to make
    it look more realistic.![Exercise 1 – the skeuomorphic and flat buttons](img/0048OS_01_05.jpg)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于侧面纹理，复制`wood-face`图层，将其重命名为`wood-side`，并重复前面的说明以处理侧面图层。之后，为了获得不同的外观，移动`wood-face`图层并寻找纹理的好区域，理想情况下是一些上升条纹，使其看起来更真实。![练习1-拟物和扁平按钮](img/0048OS_01_05.jpg)
- en: To finish the side, create a new layer style in the `side` layer, `gradient
    overlay`, and make a gradient from black to transparent and change the settings
    as shown in the following screenshot. This will make a shadow effect on top of
    the wood, making it look a lot better.![Exercise 1 – the skeuomorphic and flat
    buttons](img/0048OS_01_06.jpg)
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了完成侧面，创建一个新的图层样式在`side`图层中，`渐变叠加`，并制作一个从黑色到透明的渐变，并更改设置如下截图所示。这将在木头上产生阴影效果，使其看起来更好。![练习1-拟物和扁平按钮](img/0048OS_01_06.jpg)
- en: To finish our skeuomorphic button, let's go back to the text and define the
    color as `#7b3201` (or another shade of brown; try to pick from the button and
    make it slightly darker until you find that it looks good), so that it looks like
    the text is carved in the wood.![Exercise 1 – the skeuomorphic and flat buttons](img/0048OS_01_07.jpg)
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要完成我们的拟物按钮，让我们回到文本，将颜色定义为`#7b3201`（或另一种棕色；尝试从按钮中选择并稍微加深，直到找到看起来不错的颜色），这样看起来就像文本是被雕刻在木头上的。![练习1-拟物和扁平按钮](img/0048OS_01_07.jpg)
- en: The last touch will be to add an **Inner Shadow** layer style in the text with
    the settings shown. Group all the layers and name it `Skeuomorphic` and we're
    done.![Exercise 1 – the skeuomorphic and flat buttons](img/0048OS_01_08.jpg)
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后的触摸将是在文本中添加一个**内阴影**图层样式，设置如下。将所有图层分组，并命名为`拟物`，我们完成了。![练习1-拟物和扁平按钮](img/0048OS_01_08.jpg)
- en: And now we have our skeuomorphic button. It's a really simple way of doing it
    but we recreated the look of a button made out of wood just by using shapes, texture,
    and some layer styles.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了我们的拟物按钮。这是一个非常简单的方法，但我们通过使用形状、纹理和一些图层样式重新创建了木制按钮的外观。
- en: 'Now for our flat version:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来制作我们的扁平版本：
- en: Duplicate the group we just created and name it `flat`. Move it to the other
    half of the workspace.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制我们刚刚创建的组，并将其命名为`扁平`。将其移动到工作区的另一半。
- en: 'Delete the following layers: `wood-face`, `wood-side`, and `side`.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除以下图层：`wood-face`、`wood-side`和`side`。
- en: This button will not have any depth, so we do not need the side layer as well
    as the textures. To keep the button in the same color scheme as our previous one,
    we'll use the color `#7b3201` for our text and face. We'll make a transparent
    button, which only has color on the border and fills up on a mouse hover (we will
    cover those effects later in the book). Your document should look like what is
    shown in the following screenshot:![Exercise 1 – the skeuomorphic and flat buttons](img/0048OS_01_10.jpg)
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个按钮不会有任何深度，所以我们也不需要侧面图层和纹理。为了保持按钮与我们之前的颜色方案相同，我们将使用颜色`#7b3201`作为我们的文本和面部颜色。我们将制作一个透明按钮，只有边框上有颜色，并在鼠标悬停时填充（我们将在本书的后面介绍这些效果）。您的文档应该看起来像下面的截图所示：![练习1-拟物和扁平按钮](img/0048OS_01_10.jpg)
- en: Create a new layer style and choose **Stroke** with the following settings.
    This will create the border of our button. To make the button transparent, let's
    reduce the **Layer Fill** option to 0 percent, which will leave only the layer
    styles applied.![Exercise 1 – the skeuomorphic and flat buttons](img/0048OS_01_13.jpg)
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的图层样式，并选择**描边**，设置如下。这将创建我们按钮的边框。为了使按钮透明，让我们将**图层填充**选项减少到0%，这样只会应用图层样式。![练习1-拟物和扁平按钮](img/0048OS_01_13.jpg)
- en: Let's remove the layer styles from our text to make it flat, reduce the weight
    of the font to **Bold** to make it thinner and roughly the same weight of the
    border, and align it visually, and our flat button is done!![Exercise 1 – the
    skeuomorphic and flat buttons](img/0048OS_01_14.jpg)
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们删除文本的图层样式，使其变平，将字体的粗细减少到**粗体**，使其变得更薄，大致与边框的重量相同，并在视觉上对齐，我们的扁平按钮就完成了！[练习1-拟物和扁平按钮](img/0048OS_01_14.jpg)
- en: This type of a transparent button is great for flat interfaces, especially when
    used over a blurred color background. This is because it creates an impactful
    button with very few elements to it, creating a transparent control and making
    great use of the white space in the design. In design, especially when designing
    flat, remember that less is more.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这种透明按钮非常适合扁平界面，特别是在模糊的颜色背景上使用。这是因为它创造了一个有影响力的按钮，只有很少的元素，创造了一个透明的控件，并充分利用了设计中的空白空间。在设计中，特别是在设计扁平化时，要记住少即是多。
- en: With this exercise, you were able to build a skeuomorphic element and deconstruct
    it down to its flat version, which is as simple as a rounded rectangle with border
    and text. The font we chose is frequently used for flat design layouts; it's simple
    but rounded and it works great with rounded-corner shapes such as the ones we
    just created.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个练习，您能够构建一个拟物元素，并将其拆解成扁平版本，这就像一个带边框和文本的圆角矩形一样简单。我们选择的字体经常用于扁平设计布局；它简单但圆润，非常适合圆角形状，就像我们刚刚创建的那些一样。
- en: The use of flat in the real world
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在现实世界中的扁平使用
- en: 'There was an incredibly quick adoption and usage from the designers on this
    style. Big brands and companies such as Apple, Google, and Facebook redesigned
    their interfaces and brands to create a simpler look. iOS 7, the mobile operating
    system of the Apple iPhone, is definitely the biggest example of this adoption,
    since its interface was completely redesigned to simplify the navigation, controls,
    iconography, and pretty much every element existent in the operating system. This
    was already expected given the kind of changes seen in the user interface world,
    but it was an enormous jump from iOS 6 and its skeuomorphic apps to iOS 7 and
    its flat look and experimental interfaces. A lot more brands followed this transition,
    such as Facebook, and redesigned their brand and app to be simpler and flatter.
    Most mobile apps redesigned their interfaces and their icons and adhered to this
    flat style. Less is more; flat design helped brands understand that and change
    their look to a simpler and cleaner one. Have a look at the following examples:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 设计师对这种风格的采用和使用非常迅速。苹果、谷歌和Facebook等大品牌和公司重新设计了它们的界面和品牌，创造了更简单的外观。苹果iPhone的移动操作系统iOS
    7绝对是这种采用的最大例子，因为它的界面被完全重新设计以简化导航、控件、图标和操作系统中存在的几乎每个元素。鉴于用户界面世界中所见到的变化，这已经是可以预料的了，但从iOS
    6和其拟物化应用到iOS 7和其扁平外观和实验性界面的巨大跃升。更多的品牌也跟随了这一转变，比如Facebook，重新设计了他们的品牌和应用，使其更简单和扁平。大多数移动应用重新设计了它们的界面和图标，并遵循了这种扁平风格。少即是多；扁平设计帮助品牌理解这一点，并改变了它们的外观，使其更简单和清晰。看看以下的例子：
- en: Facebook logo redesign (old version and the new flat redesign):![The use of
    flat in the real world](img/0048OS_01_15.jpg)
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Facebook标志重新设计（旧版本和新的扁平重新设计）：![现实世界中的扁平使用](img/0048OS_01_15.jpg)
- en: Google logo redesign (old version and the new flat redesign):![The use of flat
    in the real world](img/0048OS_01_16.jpg)
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌标志重新设计（旧版本和新的扁平重新设计）：![现实世界中的扁平使用](img/0048OS_01_16.jpg)
- en: Apple iOS for the iPhone (on the left, iOS 6 and on the right, iOS 7, redesigned
    to have a flat look, which can be seen in the icons used):![The use of flat in
    the real world](img/0048OS_01_17.jpg)
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 苹果iOS为iPhone设计（左边是iOS 6，右边是重新设计为扁平风格的iOS 7，可以在使用的图标中看到）：![现实世界中的扁平使用](img/0048OS_01_17.jpg)
- en: Summary
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: So there you have it! We looked at how flat is not new as a design style as
    its minimalistic look can be traced back to the 1950s with the International Typographic
    Style. We also covered how to design in skeuomorphic and in flat, and what their
    main differences are. Also, we learnt how important and how widespread the flat
    design is over some world famous companies such as Google, Facebook, and Apple,
    having redesigned their logos and user interfaces to match that look.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你看到了！我们看了扁平并不是一种新的设计风格，因为它的极简主义外观可以追溯到20世纪50年代的国际版式风格。我们还介绍了如何在拟物化和扁平中设计，以及它们的主要区别。此外，我们了解了扁平设计在一些世界著名公司如谷歌、Facebook和苹果中的重要性和普及程度，它们重新设计了它们的标志和用户界面以匹配这种外观。
- en: Now that we know what flat design is, next we will discover how to design in
    flat, and what you, as a designer, should focus on to create a great flat interface.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们知道了什么是扁平设计，接下来我们将发现如何在扁平中设计，以及作为设计师，你应该专注于创建一个出色的扁平界面。
