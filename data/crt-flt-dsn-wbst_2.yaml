  prefs: []
  type: TYPE_NORMAL
  zh: 扁平很棒，因为它是一种简单的风格，可以让您展示其内容。最终，一切都关乎内容，设计的功能是以最简单和最快的方式将内容传达给用户/读者。因此，在扁平设计中，尽情使用您的图片，让内容说话，而不是界面。以下的截图是一个很好的例子：
