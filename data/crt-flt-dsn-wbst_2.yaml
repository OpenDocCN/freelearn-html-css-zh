- en: Respecting the grid
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 尊重网格
- en: 'Grid is an important tool in graphic design as well as in digital design. The
    grid is a combination of imaginary lines that define the spacing and dimensions
    of the main layout and it''s the foundation of an interface, on top of which the
    layout will be designed. It''s a framework that gives the user the orientation
    and guidance to design every page and every content of a section, without having
    to worry about alignment, safe margins, and spacing. This is because the grid
    was already developed earlier to avoid these calculations for each page. Have
    a look at the following screenshot:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 网格在平面设计和数字设计中都是重要的工具。网格是一组虚拟线条，定义了主要布局的间距和尺寸，它是界面的基础，布局将建立在其上。它是一个框架，为用户提供设计每个页面和每个部分内容的方向和指导，而无需担心对齐、安全边距和间距。这是因为网格早已在之前开发，避免了对每个页面进行这些计算。请看以下截图：
- en: '![Respecting the grid](img/0048OS_02_05.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![尊重网格](img/0048OS_02_05.jpg)'
- en: Photoshop guides with the Guide plugin
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Guide插件的Photoshop指南
- en: The grid is definitely essential on every design piece, but its importance is
    undeniable for flat. Since flat designs tend to have less boxes and lines, the
    grid is extremely important to hold all the visual elements together to form a
    layout. Two elements aligned can give the viewer the perception of a block or
    a line, and these visual perceptions are built using this grid and by ensuring
    that these alignments are correct.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 网格绝对是每个设计作品中的重要组成部分，但对于扁平设计来说，它的重要性不可否认。由于扁平设计倾向于减少框和线条，网格对于将所有视觉元素组合成布局非常重要。两个对齐的元素可以给观看者产生一个块或一条线的感知，这些视觉感知是通过网格和确保这些对齐是正确的来构建的。
- en: 'White space is one of the most important players in the clean and simple look
    that flat design wants to achieve. The usage of a grid in your design is essential
    to create this white space. Even and balanced elements will create the structure
    that you would otherwise create using boxes and lines. The following screenshot
    shows the use of white space on the numbrs.com website:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 空白空间是扁平设计想要实现的清洁简约外观中最重要的因素之一。在设计中使用网格对于创造这种空白空间至关重要。均匀和平衡的元素将创建结构，否则您将使用框和线来创建。以下截图显示了numbrs.com网站上对空白空间的运用：
- en: '![Respecting the grid](img/0048OS_02_06.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![尊重网格](img/0048OS_02_06.jpg)'
- en: 'To help you design, there are already several grid systems developed for several
    kinds of applications. Specifically for the Web, one of the most used ones is
    the 960 Grid System. It can be found online at [http://960.gs](http://960.gs).
    The following screenshot shows the 960 Grid System being used on [tapbots.com](http://tapbots.com):'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助您设计，已经开发了几种适用于各种应用程序的网格系统。特别是对于Web，最常用的之一是960网格系统。它可以在[http://960.gs](http://960.gs)上找到。以下截图显示了960网格系统在[tapbots.com](http://tapbots.com)上的使用：
- en: '![Respecting the grid](img/0048OS_02_07.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![尊重网格](img/0048OS_02_07.jpg)'
- en: This grid will allow you to create several types of different blocks based on
    the most used dimensions, all of which are built with a total width of 960 pixels.
    You can choose between 12 and 16 columns. These can be used separately or together
    in the same layout to allow more flexibility on the design of your blocks while
    maintaining consistency and coherence throughout the project.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个网格将允许您基于最常用的尺寸创建几种不同类型的块，所有这些块都是以总宽度为960像素构建的。您可以选择12列或16列。这些可以分开使用，也可以在同一布局中一起使用，以在保持一致性和连贯性的同时为您的块设计提供更大的灵活性。
- en: If you're looking at creating a responsive website, a good tool to help in this
    task is unsemantic, which is available online at [http://unsemantic.com/demo-responsive](http://unsemantic.com/demo-responsive).
    This is a grid system that is very similar to 960, but instead of being a fixed
    grid, this system has a fluid grid. Instead of being defined over a fixed number
    of columns, the fluid grid is entirely based on percentages, allowing the layout
    to adapt to the device viewport and provide a responsive experience to the user.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要创建一个响应式网站，一个很好的工具是unsemantic，它可以在线获取，网址为[http://unsemantic.com/demo-responsive](http://unsemantic.com/demo-responsive)。这是一个非常类似于960的网格系统，但是与固定网格不同，这个系统是流体网格。流体网格完全基于百分比，而不是固定列数，允许布局适应设备视口，并为用户提供响应式体验。
- en: We will learn more about grids and how to use them later on in the book in [Chapter
    4](ch04.html "Chapter 4. Designing Your Own Flat Website"), *Designing Your Own
    Flat Website*.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本书的后面学习更多关于网格以及如何使用它们的知识，[第四章](ch04.html "第四章。设计您自己的扁平网站") *设计您自己的扁平网站*。
- en: Focusing on typography
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 专注于排版
- en: Typography is extremely important for a flat design layout. To go along the
    lines of simplicity and geometric shapes, sans-serif is the definite choice when
    working with typography in flat. There are a number of typefaces that are more
    commonly found and used in flat designs. These are chosen as typefaces with their
    characteristics in mind. These typefaces are usually geometrical; however, with
    the possibility of having subtle rounded corners, they are are often used in uppercase
    in titles. This usage of all uppercase letters in a word is also to create a more
    impactful look for the word, and this can also be achieved by heavier weights
    on a font. A great font should have a couple of different weights to be able to
    mix a light weight style with a bold or extrabold one, as this mix of two opposite
    weights looks good visually, in titles and in text blocks. It gives a greater
    focus on the title by creating this visual contrast. The following screenshot
    is an example of the Motiva Sans typeface having different weights. This typeface
    is available at [http://www.myfonts.com/fonts/niramekko/motiva-sans/](http://www.myfonts.com/fonts/niramekko/motiva-sans/).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 排版对于平面设计布局非常重要。为了简单和几何形状，无衬线字体是在平面设计中处理排版时的明确选择。有许多字体在平面设计中更常见且更常用。这些字体是根据其特性选择的。这些字体通常是几何形状的；然而，它们可能具有微圆角，它们通常在标题中使用大写字母。在一个词中使用所有大写字母也是为了为该词创建更具影响力的外观，这也可以通过字体的较重重量来实现。一个很棒的字体应该有几种不同的重量，以便能够将轻型风格与粗体或特粗体混合在一起，因为这种两种相反重量的混合在标题和文本块中视觉上看起来很好。它通过创建这种视觉对比来更加关注标题。以下截图是Motiva
    Sans字体具有不同重量的示例。此字体可在[http://www.myfonts.com/fonts/niramekko/motiva-sans/](http://www.myfonts.com/fonts/niramekko/motiva-sans/)上获得。
- en: '![Focusing on typography](img/0048OS_02_08.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![专注于排版](img/0048OS_02_08.jpg)'
- en: Nowadays, plenty of free typefaces with good quality can be found online. These
    are specially designed for the Web. Websites such as Google Fonts allow users
    to easily search, browse, and use a typeface on their projects. They are a great
    tool for web developers who are looking at using custom fonts on their websites.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，可以在网上找到大量质量良好的免费字体。这些字体专为网络设计。Google Fonts等网站允许用户轻松搜索、浏览和在其项目中使用字体。这对于希望在其网站上使用自定义字体的网页开发人员来说是一个很好的工具。
- en: 'The following are some of the font families suggested for use in flat design:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些建议在平面设计中使用的字体系列：
- en: Proxima Nova ([http://www.myfonts.com/fonts/marksimonson/proxima-nova/](http://www.myfonts.com/fonts/marksimonson/proxima-nova/))
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 普罗克西玛新体（[http://www.myfonts.com/fonts/marksimonson/proxima-nova/](http://www.myfonts.com/fonts/marksimonson/proxima-nova/)）
- en: Futura ([http://www.myfonts.com/fonts/bitstream/futura/](http://www.myfonts.com/fonts/bitstream/futura/))
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来体（[http://www.myfonts.com/fonts/bitstream/futura/](http://www.myfonts.com/fonts/bitstream/futura/)）
- en: Lato ([http://www.google.com/fonts/specimen/Lato](http://www.google.com/fonts/specimen/Lato))
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拉托（[http://www.google.com/fonts/specimen/Lato](http://www.google.com/fonts/specimen/Lato)）
- en: Montserrat ([http://www.google.com/fonts/specimen/Montserrat](http://www.google.com/fonts/specimen/Montserrat))
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蒙特塞拉特（[http://www.google.com/fonts/specimen/Montserrat](http://www.google.com/fonts/specimen/Montserrat)）
- en: Open Sans ([http://www.google.com/fonts/specimen/Open+Sans](http://www.google.com/fonts/specimen/Open+Sans))
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Open Sans（[http://www.google.com/fonts/specimen/Open+Sans](http://www.google.com/fonts/specimen/Open+Sans)）
- en: Cobert ([http://www.fontsquirrel.com/fonts/corbert](http://www.fontsquirrel.com/fonts/corbert))
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科伯特（[http://www.fontsquirrel.com/fonts/corbert](http://www.fontsquirrel.com/fonts/corbert)）
- en: These are just a couple of typefaces that you may use in your designs. Feel
    free to search for more that adapt to the style you're aiming at. Depending on
    what kind of font you get, you can get a more serious tone or a more cheerful
    one. Choose a font wisely for your project, as the font is one of the main things
    that is responsible for the look that you create in a website. Ideally, you should
    choose a maximum of two or three typefaces per website. The main one should be
    for the titles. This is the most detailed typeface and the one that will set a
    tone on typography. You should choose another one for the text blocks, which will
    be your body; this one should be neutral, and its only objective is to make the
    text readable and make it look in contrast with the titles. The possible third
    one should be a typeface that works well in uppercase and small sizes; this can
    be be used in captions, to describe images, or it can be attached to graphics.
    Choose your typefaces with care; compare and test them to make sure that they
    go well together. Always keep the medium you're using in mind, as a typeface designed
    for the screen won't probably work on print, and vice-versa.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是您可以在设计中使用的一些字体。随意搜索更多适合您目标风格的字体。根据您选择的字体类型，您可以获得更严肃或更愉快的语气。明智地为您的项目选择字体，因为字体是网站外观的主要因素之一。理想情况下，您应该在每个网站上选择最多两到三种字体。主要字体应该用于标题。这是最详细的字体，也是排版的基调。您应该选择另一种字体用于文本块，这将是您的正文；这种字体应该是中性的，其唯一目的是使文本可读并使其与标题形成对比。可能的第三种字体应该是适合大写和小字体的字体；这可以用于标题，描述图像，或者可以附加到图形上。谨慎选择您的字体；比较和测试它们以确保它们搭配得很好。始终牢记您使用的媒介，因为为屏幕设计的字体可能在印刷品上不起作用，反之亦然。
- en: Flat colors
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 平面颜色
- en: 'The rules for using colors in flat are pretty simple: avoid gradients and textures.
    These colors should be used as they are, without any modifications. Even a flat
    color will look like it has a bit of a gradient to it because of the way the LCD
    screens are built. This is because the color won''t be exactly the same in every
    area of the screen, and also, the light that surrounds your device has some influence
    on it. So, try to test your colors and choose a palette that works and looks good.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在平面设计中使用颜色的规则非常简单：避免渐变和纹理。这些颜色应该原样使用，不做任何修改。即使是一个平面颜色看起来也会有一点渐变，因为LCD屏幕的构造方式。这是因为屏幕的每个区域颜色不会完全相同，而且围绕设备的光线也会对其产生影响。因此，请尝试测试您的颜色并选择一个有效且好看的调色板。
- en: 'There are some types of preferred colors to be used in flat though. The website,
    [http://flatuicolors.com](http://flatuicolors.com), is great to check these quickly
    as well as use them. By just clicking on the color on the screen, the hexadecimal
    code will be copied to your clipboard and be ready to be pasted in your Photoshop
    or CSS code. The colors shown on the website easily represent the kind of colors
    used. It''s an interesting take on using vivid colors, but they should be toned
    down a bit. A strong and greener turquoise, a toned-down green, and a slightly
    less-vivid blue are some of the most used colors. The idea is to create a good
    color background but one that is not too vivid in order to avoid too much focus
    on the color. Remember that the color is for the background where the content
    will be, and the focus should always be on the content and not on the color itself.
    The following screenshot shows Flat UI Colors from [http://flatuicolors.com](http://flatuicolors.com):'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有一些首选的扁平颜色类型。网站http://flatuicolors.com很适合快速检查这些颜色并使用它们。只需点击屏幕上的颜色，十六进制代码就会复制到剪贴板上，准备好粘贴到您的Photoshop或CSS代码中。网站上显示的颜色很容易代表所使用的颜色类型。这是对使用鲜艳颜色的有趣尝试，但它们应该稍微调和一下。强烈的绿松石色、调和的绿色和略微不那么鲜艳的蓝色是最常用的颜色之一。其想法是创建一个良好的颜色背景，但不要太鲜艳，以避免过多地关注颜色。记住，颜色是内容所在的背景，焦点应始终放在内容上，而不是颜色本身。以下截图显示了来自http://flatuicolors.com的扁平UI颜色：
- en: '![Flat colors](img/0048OS_02_09.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![扁平颜色](img/0048OS_02_09.jpg)'
- en: When creating your website, you should choose which color palette you're going
    to use. This palette is made up of all the colors used in the website and should
    have one or two main colors and some extra neutral colors. For instance, in the
    case of patterntap.com (shown in the following screenshot), the main color is
    obviously that greenish yellow used in the header section, while black is used
    for the secondary menu at the top, and a very light gray is used for the background.
    Each color has its own function. Yellow is the main color associated with the
    brand, and black is a separator. There is a separate content neutral zone, and
    gray is the content area, where readability is more important. Define your own
    palette; try to use different shades of the main color, a lighter and a darker
    one; and test how it works in links, headings, and visual elements such as lines.
    An important thing to remember while creating a color palette is that you must
    avoid mixing colors that don't go well together. Also, remember to be coherent
    in using them. If a heading is light blue in one page, it should be like that
    in all pages.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建网站时，您应该选择要使用的调色板。这个调色板由网站中使用的所有颜色组成，应该有一两种主要颜色和一些额外的中性颜色。例如，在patterntap.com的情况下（如下截图所示），主要颜色显然是页眉部分使用的那种绿黄色，而黑色用于顶部的次要菜单，非常浅的灰色用于背景。每种颜色都有自己的功能。黄色是与品牌相关的主要颜色，黑色是分隔符。有一个单独的内容中性区域，灰色是内容区域，可读性更重要。定义自己的调色板；尝试使用主要颜色的不同色调，较浅和较深的颜色；并测试它在链接、标题和视觉元素（如线条）中的效果。创建调色板时要记住的一件重要事情是，必须避免混合不搭配的颜色。还要记住在使用它们时要保持一致。如果一个标题在一个页面上是浅蓝色，那么在所有页面上都应该是这样。
- en: Tip
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Let me tell you a little secret; when using black for lines or text, try to
    use a very dark gray instead of complete black. It will look a lot better. Try
    the same with white; instead of pure white, try to use a grayish or yellowish
    white. Tinting that color a bit gives the element, where it's applied, another
    look, just as if you were using a texture.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 让我告诉你一个小秘密；在使用黑色作为线条或文本时，尝试使用非常深的灰色而不是完全的黑色。它看起来会好很多。同样的，尝试使用灰色或略带黄色的白色，而不是纯白色。稍微加深颜色会给元素带来另一种外观，就好像您在使用纹理一样。
- en: 'The following screenshot is an example of the use of flat colors ([www.patterntap.com](http://www.patterntap.com)):'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图是扁平颜色的一个例子（www.patterntap.com）：
- en: '![Flat colors](img/0048OS_02_10.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![扁平颜色](img/0048OS_02_10.jpg)'
- en: Inspiration and references
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 灵感和参考
- en: There is a lot of know-how needed to work in design, but one of the most important
    things is visual culture. Feed yourself and your visual culture by looking at
    other people's work. When learning, try to replicate other people's style and
    understand how they do what they do, and the most important thing is why they
    do it like that.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计中需要很多专业知识，但其中最重要的之一是视觉文化。通过观察他人的作品来充实自己的视觉文化。在学习时，尝试复制其他人的风格，并了解他们是如何做到的，最重要的是为什么要这样做。
- en: By keeping yourself up to date visually on different projects, you'll find out
    that you'll visually learn some of the design patterns used, as well as color
    palettes, interface ideas, layouts, and typography. This is done by just looking
    at what other people are working on and getting a feel of it visually. You can
    find some inspiration and good references on flat design and layout later in this
    section. These are some good examples of execution of flat design that also showcase
    how to use the style in different ways. Pay attention to the white space, colors,
    and palettes used, as well as iconography, photography, and how these sites are
    organized overall. Feel free to use these as an inspiration for your own project
    by taking ideas on executions and layout, but not by copying an entire layout
    itself.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在视觉上保持对不同项目的最新了解，您会发现自己会在视觉上学习到一些使用的设计模式，以及颜色调色板、界面思想、布局和排版。这只需要看看其他人正在做什么，并在视觉上感受一下。您可以在本节后面找到一些关于扁平设计和布局的灵感和良好的参考。这些都是扁平设计的执行的一些很好的例子，还展示了如何以不同的方式使用这种风格。注意白色空间、使用的颜色和调色板，以及图标、摄影以及这些网站整体组织。可以随意将这些用作自己项目的灵感，通过采用执行和布局的想法，而不是直接复制整个布局。
- en: A designer's work needs to be original, regardless of the inspirations and/or
    design patterns used.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 设计师的工作需要是原创的，无论灵感和/或使用的设计模式是什么。
- en: 'The following are some websites that you should know and see for inspiration.
    These are examples of great execution of the flat design:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
