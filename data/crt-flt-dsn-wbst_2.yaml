- en: Photos or illustration?
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 照片还是插图？
- en: 'The answer to this question is pretty simple: both.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对这个问题的答案非常简单：两者都可以。
- en: Flat design illustration is something that was picked up really fast by designers,
    especially to design flat iconography, thus achieving a very interesting effect
    using flat colors on these icons. These illustrations look great and are really
    a good complement to the flat look on your website (if they are indeed relevant
    to your product and target), but photos can (and should) also be used. Flat is
    not only about text and simple colors; it's about creating a layout where your
    photos and your content stands out, by bringing the focus of the user on the content
    instead of on the interface. This was something that often happened on skeuomorphic
    interfaces.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 扁平设计插图是设计师们非常快速地掌握的技能，特别是用于设计扁平图标，从而在这些图标上使用扁平颜色，达到非常有趣的效果。这些插图看起来很棒，确实是网站扁平化外观的很好补充（如果它们确实与您的产品和目标相关），但照片也可以（而且应该）被使用。扁平不仅仅是关于文本和简单的颜色；它是关于创建一个布局，让您的照片和内容脱颖而出，将用户的注意力集中在内容上，而不是界面上。这在拟物化界面上经常发生。
- en: Nowadays, it's very common to see websites using very wide and high-resolution
    photos of people, products, or environment to showcase their product in a real-life
    situation more easily. It is frequently said that a picture is worth a thousand
    words, so, use those pictures well to help you communicate your message. Photos
    can be very important in setting the mood and tone of the website; a flat design
    looks great over a picture, as it's a mix between the complex (image) and the
    simple (layout), which gives a great contrast between the two.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，很常见看到网站使用非常宽广和高分辨率的人物、产品或环境照片，更容易地展示他们的产品在真实情境中。经常有人说一张图片胜过千言万语，所以，善用这些图片来帮助您传达信息。照片在设置网站的情绪和语气方面非常重要；扁平设计在图片上看起来很棒，因为它是复杂（图像）和简单（布局）的混合，这在两者之间产生了很好的对比。
- en: If you're looking for some predesigned flat icons, there are several freely
    available icon sets online, created by designers and for designers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在寻找一些预先设计的扁平图标，有几套免费的图标集可以在线使用，由设计师创建并为设计师创建。
