  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕截图显示了*魔兽世界*网站：
- en: '![Flat is not always the answer](img/0048OS_02_01.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: 平面设计并不总是答案
- en: Lose your "crutches"
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 放下你的“拐杖”
- en: That's right, flat design has a "no crutches" rule. All drop shadows, bevels,
    glows, gradients, lighting effects, textures, and embosses should not be used
    here, as this limitation is the best way to learn and practice creating flat designs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 没错，平面设计有一个“无拐杖”规则。所有投影阴影、斜角、发光、渐变、光照效果、纹理和浮雕都不应在这里使用，因为这种限制是学习和实践创建平面设计的最佳方式。
- en: 'If you''re looking to create a really flat look, you need to make sure that
    your design is, indeed, flat. However, don''t think that flat is a dictatorship;
    you can always try to create a flat 3D look, which looks really great, and yes,
    shadows are allowed. Every designer tries to add and improve the style with their
    own ideas, and great icons come along the way. The use of shadows and lighting
    shouldn''t disrupt the flat look. So, start by designing as flat as possible,
    focusing on the important things that make flat design look great. The design
    includes the grid, the white space, the composition, and the typography; when
    you feel comfortable, try adding these new elements, as they look really good.
    There''s even a style of shadow, called **long shadow**, used with flat. This
    basically resembles a light close to the ground, creating a heavy and long shadow
    on the surface. This creates a cool looking effect. Have a look at the following
    screenshot:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要创建真正的扁平外观，您需要确保您的设计确实是扁平的。但是，不要认为扁平是一种专制；您总是可以尝试创建扁平的3D外观，看起来非常棒，是的，阴影是允许的。每个设计师都试图用自己的想法添加和改进风格，伴随而来的是伟大的图标。阴影和光线的使用不应破坏扁平外观。因此，首先尽可能扁平地设计，专注于使扁平设计看起来很棒的重要事项。设计包括网格、空白空间、构图和排版；当您感到舒适时，尝试添加这些新元素，因为它们看起来非常好。甚至有一种阴影风格，称为**长阴影**，与扁平一起使用。这基本上类似于地面附近的光线，产生了沉重而长的阴影。这创造了一个很酷的效果。看一下以下的截图：
