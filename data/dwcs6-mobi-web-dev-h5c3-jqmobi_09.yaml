- en: Customizing themes with ThemeRoller
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用ThemeRoller自定义主题
- en: The mobile world would be a rather dull, conformist place if every site was
    constrained by the color options available from the five default themes available
    in the jQuery Mobile CSS file.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每个网站都受到jQuery Mobile CSS文件中提供的五个默认主题的颜色选项的限制，移动世界将会变得相当沉闷、墨守成规。
- en: The most accessible, powerful tool for creating custom themes is ThemeRoller.
    ThemeRoller is an online application that rolls together a set of swatches into
    a theme. ThemeRoller creates as many as 26 separate swatches.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 创建自定义主题的最易于访问和强大的工具是ThemeRoller。ThemeRoller是一个在线应用程序，将一组样本组合成一个主题。ThemeRoller最多创建26个单独的样本。
- en: Note
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Themes and swatches**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**主题和样本**'
- en: The five jQuery Mobile theme swatches (`a`, `b`, `c`, `d`, and `e`) are often
    referred to, for shorthand, as themes. But technically speaking, these sets of
    colors and graphical elements are swatches within a theme. A jQuery Mobile theme
    is actually a set of swatches within the CSS stylesheet associated with the jQuery
    Mobile package.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 五个jQuery Mobile主题样本（`a`、`b`、`c`、`d`和`e`）通常被简称为主题。但从技术上讲，这些颜色和图形元素集合是主题内的样本。jQuery
    Mobile主题实际上是与jQuery Mobile包相关联的CSS样式表中的一组样本。
- en: The aesthetics of mobile color schemes
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移动颜色方案的美学
- en: Before setting you loose to create custom themes in ThemeRoller, let me review
    a few basic rules for designing effective, inviting, accessible color schemes
    for mobile devices.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在让您自由在ThemeRoller中创建自定义主题之前，让我回顾一下为移动设备设计有效、吸引人和易于访问的颜色方案的一些基本规则。
- en: All web design color schemes are built around a set of five colors. Those five
    colors can be any set of colors you choose. But the reason constraining that set
    to five is that fewer would be boring, and more than five colors would create
    a visual clutter—too much color without coherence or purpose.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有网页设计颜色方案都是围绕一组五种颜色构建的。这五种颜色可以是您选择的任何一组颜色。但将该组限制为五种的原因是，更少会很无聊，而超过五种颜色会产生视觉混乱，太多的颜色没有连贯性或目的。
- en: Neutral colors, such as white, black, shades of gray, and blue, don't count
    as part of a set of five. Use as much of them as necessary.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中性颜色，如白色、黑色、各种灰色和蓝色，不算作五种颜色之一。使用它们的数量取决于需要。
- en: Mobile sites require high contrast color schemes. Slate gray text on a charcoal
    screen might be an effective color scheme for users on powerfully backlit laptops
    in environments with fine-tunable lighting. But in the bright Sun, that color
    scheme will look like a solid block of black.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动站点需要高对比度的颜色方案。在强烈背光的笔记本电脑上，石板灰色文本可能是用户在细微调光环境中的有效颜色方案。但在明亮的阳光下，这种颜色方案看起来就像一个黑色的实心块。
- en: Using gradient blends that flow one color into another, make mobile sites inviting.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用渐变混合将一个颜色流入另一个颜色，使移动站点更具吸引力。
- en: In professional mobile design workflow, a designer picks a color scheme and
    provides you with color values for the set of five colors to use.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在专业移动设计工作流程中，设计师选择一个颜色方案，并为您提供一组五种颜色的颜色值。
