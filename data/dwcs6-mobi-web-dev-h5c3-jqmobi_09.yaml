  zh: 但是这里有一个挑战；只有在Dreamweaver中打开**实时**视图时，您才能看到数据主题的外观。然而，打开**实时**视图后，很难选择要应用主题的元素，因为通常当您单击一个元素（例如**列表**视图中的链接）时，链接会起作用，您将不再在预览窗口中看到它。因此，我通常建议依靠**代码**视图来应用数据主题。
