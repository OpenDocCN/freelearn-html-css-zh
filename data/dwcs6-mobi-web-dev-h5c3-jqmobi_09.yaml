  zh: '![启动ThemeRoller](img/4742_09_04.jpg)'
- en: Alternately (or if you are using an older version of Dreamweaver), you can just
    navigate in your browser to the jQuery Mobile's page for ThemeRoller at [http://jquerymobile.com/themeroller/](http://jquerymobile.com/themeroller/).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 或者（或者如果您使用的是较旧版本的Dreamweaver），您可以直接在浏览器中导航到jQuery Mobile的ThemeRoller页面，网址为[http://jquerymobile.com/themeroller/](http://jquerymobile.com/themeroller/)。
- en: Tip
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: ThemeRoller is an online, open-source project that has been embraced by, but
    is not part of, Adobe Dreamweaver. As such, ThemeRoller is not as stable and easy
    to reliably document as a traditional software application such as Dreamweaver.
    This means that what I write about ThemeRoller here is going to be generally accurate
    when you read this book, but you should expect a few discrepancies as ThemeRoller
    evolves. I'll prepare you for those. That said, ThemeRoller is a very powerful
    tool. It allows us to fully customize the look and feel of jQuery Mobile sites.
    It's relatively easy to use, and adds substantial value to what we as developers
    can add to a website.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: ThemeRoller是一个在线的开源项目，已经被Adobe Dreamweaver采用，但并不是其一部分。因此，ThemeRoller不像Dreamweaver这样的传统软件应用程序那样稳定和易于可靠地记录。这意味着我在这里写的关于ThemeRoller的内容在您阅读本书时通常是准确的，但您应该期望ThemeRoller发展中会有一些差异。我会为此做好准备。也就是说，ThemeRoller是一个非常强大的工具。它允许我们完全定制jQuery
    Mobile站点的外观和感觉。它相对容易使用，并且为我们作为开发人员可以为网站增加实质价值。
- en: As emphasized in the preceding tip, ThemeRoller is an evolving online resource,
    so your screen will look somewhat different from, but pretty much like the following
    screenshot. If a **Get Rolling** button is visible, as in the following screenshot,
    click on that button to make the informational box go away, and begin working
    in ThemeRoller.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面的提示所强调的，ThemeRoller是一个不断发展的在线资源，因此您的屏幕看起来可能与下面的屏幕截图有些不同，但基本上是一样的。如果出现**开始**按钮，如下面的屏幕截图所示，请单击该按钮使信息框消失，并开始在ThemeRoller中工作。
- en: '![Launching ThemeRoller](img/4742_09_05.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![启动ThemeRoller](img/4742_09_05.jpg)'
- en: Defining global theme attributes
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义全局主题属性
- en: 'There are two sections to define a theme in ThemeRoller: **global**, and **swatch**.
    Global attributes include properties such as font, that apply to *all* swatches.
    Color schemes are defined by swatch.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在ThemeRoller中定义主题有两个部分：**全局**和**样本**。全局属性包括适用于*所有*样本的属性，如字体。颜色方案由样本定义。
- en: 'You navigate between global elements and individual swatches using tabs at
    the top-left corner of the **ThemeRoller** window, as shown in the following screenshot:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用**ThemeRoller**窗口左上角的选项卡在全局元素和单独的样本之间导航，如下面的屏幕截图所示：
- en: '![Defining global theme attributes](img/4742_09_06.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![定义全局主题属性](img/4742_09_06.jpg)'
- en: Normally, it makes sense to start by defining global theme attributes for a
    custom theme.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，首先定义自定义主题的全局主题属性是有意义的。
- en: 'Global theme settings include the following:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 全局主题设置包括以下内容：
- en: '**Font Family**: This lets you choose a set of fonts, starting with your preferred
    display font, just as you would if you were defining a CSS font-family property
    for the `<body>` tag in a normal web page'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**字体系列**：这让您选择一组字体，从您首选的显示字体开始，就像您在普通网页的`<body>`标签中定义CSS字体系列属性一样'
- en: '**Active State**: This set of options control active links display'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**活动状态**：这组选项控制活动链接的显示'
- en: '**Corner Radii**: This setting defines the size of the radius on the corners
    of the rounded-corner boxes'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**角半径**：此设置定义了圆角框的角半径大小'
- en: '**Icon**: This option defines the color and style of icons'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图标**：此选项定义图标的颜色和样式'
- en: '**Box Shadow**: These settings control color, opacity, and the size of any
    drop-shadows applied to boxes'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**框阴影**：这些设置控制应用于框的任何投影的颜色、不透明度和大小。'
- en: All these properties are defined for your entire jQuery Mobile page—that is
    all the elements (including page elements) in your site. And they have to be global.
    Why? Think about the corner radius on a `listview`, for example. If that corner
    radius is different in different color swatches, your `listview` would vary in
    shape depending on what color you assigned to it.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些属性都是为您的整个jQuery Mobile页面定义的，即站点中的所有元素（包括页面元素）。它们必须是全局的。为什么？想想`listview`上的角半径，例如。如果不同颜色样本中的角半径不同，您分配给它的颜色将会影响`listview`的形状。
- en: To edit global theme attributes in the **Global** tab on the left-hand side
    of the ThemeRoller app window, click on the expand triangle associated with that
    attribute to see available choices.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 要在**ThemeRoller**应用程序窗口左侧的**Global**选项卡中编辑全局主题属性，请单击与该属性相关联的展开三角形以查看可用选项。
- en: Some global theme settings are very important, others more obscure. **Font Family**,
    **Corner Radii**, and **Box Shadow** are the three attributes that have the most
    substantial impact on your custom theme.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一些全局主题设置非常重要，其他更加隐晦。**Font Family**、**Corner Radii**和**Box Shadow**是对您的自定义主题影响最大的三个属性。
- en: 'To change the defined font family, enter new fonts (separated by commas) in
    the **FONT** field in the **Font Family** tab. When you click outside the field,
    the edited font family displays on the right-hand side preview window, as shown
    in the following screenshot:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改定义的字体系列，请在**Font Family**选项卡的**FONT**字段中输入新的字体（用逗号分隔）。当您在字段外单击时，编辑后的字体系列将显示在右侧预览窗口中，如下面的屏幕截图所示：
- en: '![Defining global theme attributes](img/4742_09_07.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![定义全局主题属性](img/4742_09_07.jpg)'
- en: You can use the sliders (or enter values) in the **Corner Radii** area to change
    how much curvature is assigned to boxes and buttons. Again, your settings are
    previewed in the right-hand side window as you click outside a field.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用**Corner Radii**区域中的滑块（或输入值）来更改分配给框和按钮的曲率。同样，当您在字段外单击时，您的设置将在右侧窗口中预览。
- en: '![Defining global theme attributes](img/4742_09_08.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![定义全局主题属性](img/4742_09_08.jpg)'
- en: In the **Box Shadow** area, you can select a shadow color in the **COLOR** box;
    an opacity percentage in the **OPACITY** box (100 percent is the darkest shadow
    and 0 percent is no shadow); and a size (in pixels) in the **SIZE** box.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在**Box Shadow**区域，您可以在**COLOR**框中选择阴影颜色；在**OPACITY**框中选择不透明度百分比（100％是最深的阴影，0％是没有阴影）；并在**SIZE**框中选择大小（以像素为单位）。
- en: '![Defining global theme attributes](img/4742_09_09.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![定义全局主题属性](img/4742_09_09.jpg)'
- en: Defining custom swatches
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义自定义样本
- en: A swatch is a set of formatting options within the stylesheet that defines jQuery
    Mobile sites. You can add as many as 26 custom color swatches to your custom theme.
    You can customize header, footer, and content styles as well as button state styles
    for each swatch.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 样本是样式表中定义jQuery Mobile站点的一组格式选项。您可以向自定义主题添加多达26个自定义颜色样本。您可以为每个样本自定义标题、页脚和内容样式以及按钮状态样式。
- en: Let's start with the process for creating one. As noted, you access the interface
    for defining the colors (and other attributes) for a specific swatch by choosing
    that swatch from the set of tabs in the upper-left corner of the **ThemeRoller**
    page.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从创建一个过程开始。如前所述，您可以通过从**ThemeRoller**页面左上角的选项卡集中选择该选项卡来访问定义特定样本的颜色（和其他属性）的界面。
- en: 'To customize the header and footer, expand the **Header/Footer Bar** panel
    on the left-hand side of the **ThemeRoller** window. Perform the following steps
    to define a color swatch for header and footer bars:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 要自定义标题和页脚，请展开**ThemeRoller**窗口左侧的**Header/Footer Bar**面板。执行以下步骤来为标题和页脚栏定义颜色样本：
- en: Click on the **TEXT COLOR** swatch. Use the outer ring to click a color close
    to the one you want to apply to text in headers and footers, and use the inner
    gradient to fine-tune your selection. The color you click will translate into
    a hexadecimal value in the **TEXT COLOR** box, as shown in the following screenshot:![Defining
    custom swatches](img/4742_09_10.jpg)
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**文本颜色**样本。使用外环点击一个接近你想要应用于标题和页脚文本的颜色，并使用内部渐变来微调你的选择。您点击的颜色将转换为**文本颜色**框中的十六进制值，如下面的屏幕截图所示：![定义自定义样本](img/4742_09_10.jpg)
- en: Text shadow serves to generate a subtle outline around text so that it shows
    more clearly. You are well served accepting the minimalist default settings (horizontal
    shadow, 0px; vertical shadow, 1px; blur, 1px; and color, white).
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文本阴影用于在文本周围生成微妙的轮廓，以便更清晰地显示。接受极简主义的默认设置（水平阴影，0px；垂直阴影，1px；模糊，1px；颜色，白色）是很好的选择。
- en: To set the background color, you can define a solid color (in the same way you
    defined text color in step 1). But gradient backgrounds are the stock-in-trade
    of mobile sites, so consider generating one. To do that, define a gradient by
    clicking on the plus (**+**) icon to the right-hand side of the **BACKGROUND**
    label, to expand the options. Choose a **START** and **END** color for the gradient,
    as shown in the following screenshot:![Defining custom swatches](img/4742_09_11.jpg)
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要设置背景颜色，您可以定义一个纯色（与您在步骤1中定义文本颜色的方式相同）。但是，渐变背景是移动站点的特色，因此请考虑生成一个。为此，请点击**BACKGROUND**标签右侧的加号（**+**）图标，展开选项。选择渐变的**START**和**END**颜色，如下面的屏幕截图所示：![定义自定义样本](img/4742_09_11.jpg)
- en: Defining colors for the content body area (that is, either areas covered by
    the `<body>` tag or the `<content>` element) is very similar to defining header
    or footer colors. The biggest difference is that you can define link state colors
    by expanding the **Link Color** section of the swatch. Click on the plus (**+**)
    icon next to **Link Color**, and define colors for each link state. You can define
    text color (and shadow), background color, and border color for three button states.
    The normal state displays when a button is not hovered over or pressed. Keep in
    mind that most mobile, and thus mouse-less mobile devices, can't fully take advantage
    of a hover state.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为内容主体区域（即由`<body>`标签或`<content>`元素覆盖的区域）定义颜色与定义标题或页脚颜色非常相似。最大的区别在于，您可以通过展开样本的**Link
    Color**部分来定义链接状态颜色。点击**Link Color**旁边的加号（**+**）图标，并为每个链接状态定义颜色。您可以为三个按钮状态定义文本颜色（和阴影）、背景颜色和边框颜色。正常状态在按钮未悬停或按下时显示。请记住，大多数移动设备，因此无鼠标的移动设备，无法充分利用悬停状态。
- en: You can use the same techniques we've explored so far to define specific text
    color, text shadow, background color (or gradient), and borders for normal buttons,
    hovered buttons, and pressed buttons.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以使用我们迄今为止探讨的相同技术来定义特定文本颜色、文本阴影、背景颜色（或渐变）和正常按钮、悬停按钮和按下按钮的边框。
- en: Creating additional swatches
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建额外的调色板
- en: By default, ThemeRoller presents three tabs that allow you to create and preview
    three different swatches (**A**, **B**, and **C**). Need more? To add more swatches,
    click on the **Add Swatch** link at the bottom of the ThemeRoller app window.
    Each time you do, new swatch panels are generated for swatches D, E, F, and so
    on—all the way to Z. You define these swatches the same way you defined swatches
    A-C.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，ThemeRoller提供了三个选项卡，允许您创建和预览三种不同的调色板（**A**，**B**和**C**）。需要更多吗？要添加更多调色板，请点击ThemeRoller应用程序窗口底部的**添加调色板**链接。每次点击，都会为调色板D、E、F等生成新的调色板面板，一直到Z。您可以像定义调色板A-C一样定义这些调色板。
- en: Rolling a theme
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 滚动主题
- en: 'Once you''ve created swatches and defined global attributes for your theme,
    perform the following steps to roll them into a theme and download them:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 创建了调色板并为您的主题定义了全局属性后，执行以下步骤将它们整合到一个主题中并下载：
- en: Click on the **Download** button at the top of the **ThemeRoller** screen. The
    **Download Theme** dialog opens. Enter `my-custom-theme` in the **Theme Name**
    field of the **Download Theme** dialog box.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**ThemeRoller**屏幕顶部的**下载**按钮。**下载主题**对话框将打开。在**下载主题**对话框的**主题名称**字段中输入`my-custom-theme`。
- en: Click on the **Download Zip** button.![Rolling a theme](img/4742_09_12.jpg)
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下载Zip**按钮。![滚动主题](img/4742_09_12.jpg)
- en: Your browser's download dialog box will appear. This will be different for different
    browsers and for Windows and Mac. Use the settings in the dialog box to save the
    file to the folder that defines your Dreamweaver site.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的浏览器的下载对话框将出现。这对于不同的浏览器和Windows和Mac来说是不同的。使用对话框中的设置将文件保存到定义您的Dreamweaver站点的文件夹中。
- en: Finally, unzip the files. All the files we need are inside the **Themes** folder
    that gets unzipped.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，解压文件。我们需要的所有文件都在解压后的**主题**文件夹中。
- en: Applying a custom theme in Dreamweaver
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Dreamweaver中应用自定义主题
- en: Now you're ready to apply the custom theme to your jQuery Mobile site.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经准备好将自定义主题应用到您的jQuery Mobile站点中。
- en: The instructions for applying a ThemeRoller-generated CSS file that you might
    have noted in the **Download Theme** window (the one you used to create a ZIP
    file) are designed for folks who don't have Dreamweaver. The process is easier
    when you are working in Dreamweaver. All you have to do is attach the generated
    CSS file with `-min` at the end of the filename (but before the `.css` filename
    extension) to your jQuery Mobile site.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能已经注意到**下载主题**窗口中的ThemeRoller生成的CSS文件的应用说明（您用来创建ZIP文件的那个）是为那些没有Dreamweaver的人设计的。当您在Dreamweaver中工作时，这个过程会更容易。您只需将生成的CSS文件附加到带有文件名末尾带有“-min”（但在`.css`文件扩展名之前）的jQuery
    Mobile站点上。
- en: 'Perform the following steps to do that:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤来完成这个过程：
- en: Back in Dreamweaver, view the **CSS Styles** panel and click on the **Attach
    Style Sheet** icon. The **Attach External Style Sheet** dialog opens.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回到Dreamweaver，查看**CSS样式**面板，然后点击**附加样式表**图标。**附加外部样式表**对话框将打开。
- en: Click on the **Browse** button in the **Attach External Style Sheet** dialog.
    The **Select Style Sheet File** dialog opens. Navigate, in your site folder, to
    the file with `-min` at end of the filename. Double-click on that file to link
    your jQuery Mobile page to this CSS file.![Applying a custom theme in Dreamweaver](img/4742_09_13.jpg)
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**附加外部样式表**对话框中点击**浏览**按钮。**选择样式表文件**对话框将打开。在您的站点文件夹中，导航到文件名末尾带有“-min”的文件。双击该文件以将您的jQuery
    Mobile页面链接到此CSS文件。![在Dreamweaver中应用自定义主题](img/4742_09_13.jpg)
- en: Click on **OK** in the **Attach External Style Sheet** dialog. Your custom CSS
    file is added to your original CSS file, and will apply your custom theme styling.![Applying
    a custom theme in Dreamweaver](img/4742_09_14.jpg)
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**附加外部样式表**对话框中点击**确定**。您的自定义CSS文件将添加到原始CSS文件中，并应用您的自定义主题样式。![在Dreamweaver中应用自定义主题](img/4742_09_14.jpg)
- en: Click on the **Refresh** icon at the bottom of the **jQuery Mobile Swatches**
    panel to refresh the panel and display your custom swatches and theme attributes.
    With your **jQuery Mobile Swatches** panel reloaded with your own custom theme,
    you can use either the panel, or **Code** view, to apply your own custom data-themes
    to any element.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**jQuery Mobile调色板**面板底部的**刷新**图标，刷新面板并显示您自定义的调色板和主题属性。使用您自己的自定义主题重新加载的**jQuery
    Mobile调色板**面板，您可以使用面板或**代码**视图来将您自己的自定义数据主题应用于任何元素。
- en: Summary
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter was a bit unusual in that we focused most of our attention outside
    of Dreamweaver, per se. In some ways, we can think of Dreamweaver as the conductor
    of an orchestra—in this case, drawing on and integrating custom themes to create
    really unique jQuery Mobile sites.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章有点不同寻常，因为我们大部分注意力放在了Dreamweaver之外。在某种程度上，我们可以将Dreamweaver看作是一个乐队指挥，它利用和整合自定义主题来创建真正独特的jQuery
    Mobile站点。
- en: The ability to generate custom themes with ThemeRoller, and then integrate them
    into a Dreamweaver jQuery Mobile site is really a major event. It allows us to
    break free of the boring five-swatch options built into jQuery Mobile, and instead,
    access unlimited options for themes and color schemes.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ThemeRoller生成自定义主题，并将其整合到Dreamweaver jQuery Mobile站点中，这真的是一个重大事件。它使我们摆脱了jQuery
    Mobile内置的单调的五种调色板选项，而是可以访问无限的主题和配色方案。
- en: As you build your own themes keep in mind that a single theme contains multiple
    swatches. Thus, your theme will define a set of standard elements (particularly
    a font family). And then you can build color swatches, as many as 26, that will
    be rolled into a single theme.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建自己的主题时，请记住一个主题包含多个调色板。因此，您的主题将定义一组标准元素（特别是字体系列）。然后您可以构建颜色调色板，最多26个，这些将整合到一个主题中。
- en: In the final chapter of this book, we'll discuss the PhoneGap online resource
    that generates full-scale apps. These apps run in mobile devices without browsers.
    And Dreamweaver CS6 includes substantial new tools to generate apps through PhoneGap
    without coding.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后一章中，我们将讨论PhoneGap在线资源，该资源可以生成全尺寸应用程序。这些应用程序在移动设备上运行而无需浏览器。Dreamweaver
    CS6包括了大量新工具，可以通过PhoneGap生成应用程序而无需编码。
