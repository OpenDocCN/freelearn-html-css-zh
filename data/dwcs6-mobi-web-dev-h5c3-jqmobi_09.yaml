  zh: 将主题应用于特定元素
- en: When you apply a data-theme to an entire page element, you define a color scheme
    for that page element. But you can also apply data-themes to any element within
    data-pages to tweak exactly how each element appears.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将数据主题应用于整个页面元素时，您为该页面元素定义了一个颜色方案。但您还可以将数据主题应用于数据页面中的任何元素，以精确调整每个元素的外观。
- en: But here's a challenge; you can only see how a data-theme looks when you have
    the **Live** view turned on in Dreamweaver. However, with **Live** view turned
    on, it is difficult to select elements to apply a theme too, because often when
    you click on an element (such as a link in a **List** view), the link works, and
    you no longer see it in the preview window. So, I generally suggest relying on
    the **Code** view to apply data-themes.
  id: totrans-42
