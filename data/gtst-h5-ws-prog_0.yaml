- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The WebSocket protocol is the art of handshaking in the HTML5 world. It defines
    a two-way communication between server and client, resulting in smoother, faster,
    and more efficient web applications. This book will guide you through the whole
    process of creating a modern web app, taking full advantage of the WebSocket's
    capabilities. You will learn, step-by-step, how to configure the client and server,
    transfer text and multimedia, add security layers, and provide fallbacks for older
    browsers. Moreover, you will get a taste of how these techniques work in a native
    mobile and tablet client, unleashing the complete power of the HTML5 WebSocket
    protocol.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: WebSocket协议是HTML5世界中握手的艺术。它定义了服务器和客户端之间的双向通信，从而使Web应用程序更加流畅、更快速、更高效。本书将指导您完成创建现代Web应用程序的整个过程，充分利用WebSocket的功能。您将逐步学习如何配置客户端和服务器、传输文本和多媒体、添加安全层，并为旧版浏览器提供回退。此外，您将了解这些技术如何在本机移动和平板客户端中运行，释放HTML5
    WebSocket协议的全部功能。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. WebSocket – a Handshake!"), *WebSocket –
    a Handshake!*, provides a brief yet compact introduction to the WebSocket protocol,
    specifies the need for bi-directional communication in the Web, and showcases
    some inspiring real-world examples.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. WebSocket-握手!"), *WebSocket-握手!*, 简要而紧凑地介绍了WebSocket协议，指定了Web中双向通信的需求，并展示了一些鼓舞人心的现实世界示例。'
- en: '[Chapter 2](ch02.html "Chapter 2. The WebSocket API"), *The WebSocket API*,
    highlights the fundamental concepts of the WebSocket API and demonstrates a WebSocket
    web client application.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. WebSocket API"), *WebSocket API*, 突出了WebSocket API的基本概念，并演示了一个WebSocket
    Web客户端应用程序。'
- en: '[Chapter 3](ch03.html "Chapter 3. Configuring the Server"), *Configuring the
    Server*, implements the server-side functionality, which is crucial for effectively
    achieving truly two-way communication.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 服务器配置"), *服务器配置*, 实现了服务器端功能，这对于有效实现真正的双向通信至关重要。'
- en: '[Chapter 4](ch04.html "Chapter 4. Data Transfer – Sending, Receiving, and Decoding"),
    *Data Transfer – Sending, Receiving, and Decoding*, shows how the WebSocket handles
    different data types such as text, images, and multimedia.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 数据传输-发送、接收和解码"), *数据传输-发送、接收和解码*, 展示了WebSocket如何处理文本、图像和多媒体等不同数据类型。'
- en: '[Chapter 5](ch05.html "Chapter 5. Security"), *Security*, examines some common
    security risks when running a WebSocket app and provides ways to ensure the stability
    of the system.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 安全"), *安全*, 检查了运行WebSocket应用程序时的一些常见安全风险，并提供了确保系统稳定性的方法。'
- en: '[Chapter 6](ch06.html "Chapter 6. Error Handling and Fallbacks"), *Error Handling
    and Fallbacks*, answers what to do when something goes wrong and how to emulate
    the WebSocket behavior when dealing with older browsers.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 错误处理和回退"), *错误处理和回退*, 回答了当出现问题时该怎么办，以及在处理旧版浏览器时如何模拟WebSocket行为。'
- en: '[Chapter 7](ch07.html "Chapter 7. Going Mobile (and Tablet, Too)"), *Going
    Mobile (and Tablet, Too)*, extends the WebSocket functionality to the mobile world
    and shows how a WebSocket app can run natively on an iPhone or iPad.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 移动端（以及平板电脑）"), *移动端（以及平板电脑）*, 将WebSocket功能扩展到移动世界，并展示了WebSocket应用程序如何在iPhone或iPad上本地运行。'
- en: '[Appendix](apa.html "Appendix A. Appendix"), provides some further resources,
    including interesting and controversial articles.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A. 附录"), 提供了一些进一步的资源，包括有趣和有争议的文章。'
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: 'To get the best out of this book, you need a modern web browser and a text
    editor. Just to make life easier, here are a few software requirements that will
    help you build and debug your WebSocket applications:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本书，您需要一个现代的Web浏览器和一个文本编辑器。为了让生活更轻松，以下是一些软件要求，可以帮助您构建和调试WebSocket应用程序：
- en: The latest version of Google Chrome, Internet Explorer, Mozilla Firefox, or
    Opera, including their developer tools
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最新版本的Google Chrome、Internet Explorer、Mozilla Firefox或Opera，包括它们的开发者工具
- en: A text editor such as Aptana or WebMatrix
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诸如Aptana或WebMatrix之类的文本编辑器
- en: 'Considering the server-side examples, if you choose to use our C# code, you
    need:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到服务器端的例子，如果您选择使用我们的C#代码，您需要：
- en: .NET Framework 3.5 or later
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET Framework 3.5或更高版本
- en: Visual Studio 2010 or later
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Studio 2010或更高版本
- en: 'Finally, considering the mobile and tablet examples, if you choose to deploy
    on iOS, you need:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，考虑到移动和平板电脑的例子，如果您选择在iOS上部署，您需要：
- en: Mac OS X 10.7 or later
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac OS X 10.7或更高版本
- en: XCode 4.5 or later
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: XCode 4.5或更高版本
- en: Apple developer license
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 苹果开发者许可证
- en: Feel free to choose your preferred server-side, mobile and tablet technologies.
    The main methodologies and techniques remain the same regardless of the various
    tools and SDKs.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随意选择您喜欢的服务器端、移动和平板电脑技术。无论使用哪种工具和SDK，主要的方法和技术都是相同的。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is intended for professional software developers, researchers, and
    students who are interested in developing modern web applications. Basic knowledge
    of HTML, JavaScript, and at least one server-side technology is required. If you
    want to get the most out of the mobile and tablet chapter, a good knowledge of
    any mobile platform would be a plus. This book intends to guide you through the
    principles and fundamentals of WebSocket programming, so you can apply this knowledge
    on every platform you have expertise in.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于对开发现代Web应用程序感兴趣的专业软件开发人员、研究人员和学生。需要掌握HTML、JavaScript和至少一种服务器端技术的基本知识。如果您想充分利用移动和平板电脑章节，对任何移动平台的良好了解将是一个加分项。本书旨在指导您了解WebSocket编程的原则和基础知识，以便您可以将这些知识应用到您擅长的每个平台上。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "
    You have probably noticed that we use the `echo.websocket.org` server for this
    demo".'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下："您可能已经注意到，我们在这个演示中使用`echo.websocket.org`服务器"。
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    " On the **Solution Explorer** tab, right-click on the **References** icon and
    select **Add new reference**".'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，比如菜单或对话框中的单词，会在文本中显示为："在**解决方案资源管理器**选项卡上，右键单击**引用**图标，然后选择**添加新引用**"。'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会出现在这样的框中。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会显示如下。
