- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*HTML5 for Flash Developers* has been specifically written for Flash developers
    ready to dive right into HTML5 development. Starting off by analyzing each of
    the elements that make up HTML5, we will then begin learning how to utilize them
    by comparing their features to typical Flash development.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《HTML5 for Flash Developers》专门为准备立即投入HTML5开发的Flash开发人员编写。我们将首先分析组成HTML5的每个元素，然后开始学习如何通过比较它们的特性与典型的Flash开发来利用它们。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Why HTML5?"), *Why HTML5?*, begins by answering
    why learning how to develop in HTML5 can be an incredibly important skillset to
    acquire. We will continue with a complete overview of all of the different technologies
    that make up HTML5 and how they are utilized.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《为什么学习HTML5？》开始回答了为什么学习如何在HTML5中开发可以成为一项非常重要的技能。我们将继续全面概述组成HTML5的所有不同技术以及它们的利用方式。
- en: '[Chapter 2](ch02.html "Chapter 2. Preparing for the Battle"), *Preparing for
    the Battle*, covers the important process of preparing assets such images, audio,
    and video for the web. This chapter also covers many of the important aspects
    of JavaScript development and how they differ from ActionScript 3.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《为战斗做准备》涵盖了为网络准备图像、音频和视频等资产的重要过程。本章还涵盖了JavaScript开发的许多重要方面，以及它们与ActionScript
    3的不同之处。
- en: '[Chapter 3](ch03.html "Chapter 3. Scalability, Limitations, and Effects"),
    *Scalability, Limitations, and Effects*, aims to inform you about many of the
    limitations that HTML5 developers regularly encounter while developing for the
    web today. We will also take our first detailed look into the newest addition
    of Cascading Style Sheets, CSS3\. Finally we will overview some of the most interesting
    new additions to HTML development by looking at HTML5 Web Workers, Web Sockets,
    the Canvas element, and finally WebGL.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《可伸缩性、限制和效果》旨在告诉您HTML5开发人员在今天为网络开发时经常遇到的许多限制。我们还将首次详细了解最新的层叠样式表CSS3的添加。最后，我们将通过查看HTML5
    Web Workers、Web Sockets、Canvas元素和最终的WebGL来概述HTML开发的一些最有趣的新添加。
- en: '[Chapter 4](ch04.html "Chapter 4. Building Robust Applications with HTML5"),
    *Building Robust Applications with HTML5*, continues to look deeper into JavaScript
    development by aiming to structure code in an object-oriented manner. Comparisons
    to ActionScript 3 class structure, usage, and syntax are made as well as an overview
    of some libraries and frameworks to aid in building robust HTML5 applications.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《使用HTML5构建强大的应用程序》继续深入研究JavaScript开发，旨在以面向对象的方式构建代码。还将进行与ActionScript 3类结构、用法和语法的比较，以及一些库和框架的概述，以帮助构建强大的HTML5应用程序。
- en: '[Chapter 5](ch05.html "Chapter 5. Code Once, Release Everywhere"), *Code Once,
    Release Everywhere*, looks at applications and code libraries that enabled developers
    to easily target multiple platforms with a single application build, minimizing
    development time and maximizing public usage. We will spend a good portion of
    our time diving into the CreateJS framework and all of its packages. Finally we
    will cover how CSS3 media queries can allow for targeted element styling on a
    wide variety of screens.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《一次编码，到处发布》探讨了使开发人员能够轻松地针对多个平台进行单个应用程序构建的应用程序和代码库，最大限度地减少开发时间并最大化公众使用。我们将花费大部分时间深入研究CreateJS框架及其所有包。最后，我们将介绍CSS3媒体查询如何允许在各种屏幕上进行有针对性的元素样式设置。
- en: '[Chapter 6](ch06.html "Chapter 6. HTML5 Frameworks and Libraries"), *HTML5
    Frameworks and Libraries*, continues to dig into the wide variety of amazing framework
    and libraries available to you when developing your next HTML5 application. We
    begin by checking out one of the most popular libraries online today, that is
    jQuery. Along with the jQuery JavaScript library, we will look at how the jQuery
    Mobile project can transform a simple HTML document into a mobile-friendly user
    interface. Finally we will check out other open source projects such as Google
    V8, Node.js, and Three.js.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章《HTML5框架和库》继续深入挖掘在开发下一个HTML5应用程序时可用的各种令人惊叹的框架和库。我们首先查看了当今最受欢迎的库之一，即jQuery。除了jQuery
    JavaScript库，我们还将看看jQuery Mobile项目如何将简单的HTML文档转换为移动友好的用户界面。最后，我们将查看其他开源项目，如Google
    V8、Node.js和Three.js。
- en: '[Chapter 7](ch07.html "Chapter 7. Choosing How You Develop"), *Choosing How
    You Develop*, looks at many of the popular code editing platforms that are available
    to HTML5 developers. We will overview many of the absolute necessities most developers
    require from coding environments when developing for the web. We will also take
    some time to check out the Adobe Edge Animate platform which brings a Flash-like
    user interface for creating HTML5 animations.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章《选择开发方式》探讨了许多适用于HTML5开发人员的流行代码编辑平台。我们将概述大多数开发人员在为网络开发时从编码环境中需要的绝对必需品。我们还将花一些时间了解Adobe
    Edge Animate平台，该平台为创建HTML5动画提供了类似Flash的用户界面。
- en: '[Chapter 8](ch08.html "Chapter 8. Exporting to HTML5"), *Exporting to HTML5*,
    continues to look at more software that allows you to write your HTML5 applications
    in platforms like Adobe Flash and compile them directly into HTML5\. We will overview
    many popular platforms that export to HTML5 such as Jangaroo, Haxe, and Google''s
    Dart.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章《导出到HTML5》继续查看更多允许您在平台上编写HTML5应用程序并直接编译为HTML5的软件。我们将概述许多流行的导出到HTML5的平台，如Jangaroo、Haxe和Google的Dart。
- en: '[Chapter 9](ch09.html "Chapter 9. Avoiding the Roadblocks"), *Avoiding the
    Roadblocks*, attempts to display and discuss many of the typical issues developers
    face when working with many of the new additions to HTML5\. In this chapter, we
    will develop a simple 2D side scrolling game and examine where common issues occur.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。避免障碍")，*避免障碍*，试图展示和讨论许多开发人员在使用HTML5的许多新添加时所面临的典型问题。在本章中，我们将开发一个简单的2D横向滚动游戏，并检查常见问题发生的位置。'
- en: '[Chapter 10](ch10.html "Chapter 10. Preparing for Release"), *Preparing for
    Release*, concludes this book by discussing many of the common tasks usually performed
    on HTML5 applications prior to publishing them on the Internet. We will discuss
    proper browser testing methods and the utilization of "nightly" web browser releases.
    We will discuss many ways to benchmark your HTML5 content with external applications
    and browser plugins to enable you to inspect for runtime issues. Finally we will
    discuss methods to automate processes that web developers find themselves doing
    repeatedly by using applications like Grunt.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。发布准备")，*发布准备*，通过讨论通常在将HTML5应用程序发布到互联网之前执行的许多常见任务，结束了本书。我们将讨论适当的浏览器测试方法以及利用“夜间”网络浏览器版本。我们将讨论许多方法，通过外部应用程序和浏览器插件对HTML5内容进行基准测试，以便您检查运行时问题。最后，我们将讨论通过使用Grunt等应用程序自动化Web开发人员反复执行的流程的方法。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: 'For a complete understanding of the book, the following software are required:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完全理解本书，需要以下软件：
- en: HTML5-compliant web browser (Google Chrome, Firefox, Opera, and so on.)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 符合HTML5标准的网络浏览器（Google Chrome，Firefox，Opera等）。
- en: An HTML5-friendly text editor (Sublime, Dreamweaver, Aptana, and Adobe Brackets)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTML5友好的文本编辑器（Sublime，Dreamweaver，Aptana和Adobe Brackets）
- en: Access to the Adobe Creative Cloud [https://creative.adobe.com/](https://creative.adobe.com/)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问Adobe Creative Cloud [https://creative.adobe.com/](https://creative.adobe.com/)
- en: Adobe Flash
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Adobe Flash
- en: CreateJS toolkit [http://www.adobe.com/ca/products/flash/flash-to-html5.html](http://www.adobe.com/ca/products/flash/flash-to-html5.html)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CreateJS工具包[http://www.adobe.com/ca/products/flash/flash-to-html5.html](http://www.adobe.com/ca/products/flash/flash-to-html5.html)
- en: Access to the Internet to download up to date versions of open source libraries
    and frameworks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 访问互联网以下载最新版本的开源库和框架。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: This book has been specifically targeted at developers with experience with
    developing web application and games in Adobe Flash who are ready to add HTML5
    development to their skillset.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专门针对有Adobe Flash网页应用程序和游戏开发经验，准备将HTML5开发添加到其技能组合中的开发人员。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示："我们可以通过使用`include`指令来包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特别关注时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，菜单或对话框中的单词等，会在文本中以这种方式出现："单击**下一步**按钮将您移至下一个屏幕"。'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式出现在框中。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
