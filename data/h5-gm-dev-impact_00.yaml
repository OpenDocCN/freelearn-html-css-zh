- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'You are here today reading this book because you want to make video games.
    You wish to build your own video game, which can be run both in people''s browsers
    as well as on their smartphones and tablets. All of this is possible today, though
    it has not been for the longest time. The reason you can now build your own game
    with relative ease is two fold: **HTML5** and **ImpactJS**.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 今天你在阅读本书，是因为你想制作视频游戏。你希望构建自己的视频游戏，可以在人们的浏览器以及他们的智能手机和平板电脑上运行。所有这些今天都是可能的，尽管这并非一直如此。你现在能够相对轻松地构建自己的游戏，原因有两个：**HTML5**
    和 **ImpactJS**。
- en: '![Preface](img/4568_0_1.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![前言](img/4568_0_1.jpg)'
- en: '**HTML5** is the latest version of our World Wide Web Hyper Text Markup Language
    and is the universal language for web pages. HTML has been around since the beginning
    of the 1990s when a CERN (the European organization for nuclear research) employee
    by the name of Tim Berners-Lee first introduced it. New versions were released
    quite rapidly: Version 2 in 1995, Version 3 in 1997, and Version 4 later that
    year. We had been using roughly the same version of HTML for over a decade until
    finally HTML5 saw the light in 2008\. With the growing need for multimedia implementation,
    companies had been building browser plugins to play music, show movies, and so
    on. The Flash player is probably one of the best known plugins on this front.
    As a game developer you can still opt for using Flash and ActionScript, but we
    don''t know how long Flash still has until (if ever) it will be fully replaced
    by HTML5\. What will happen to Flash games remains hard to predict but one thing
    is pretty certain: the future of HTML5 based games looks bright. Since HTML5 emerged,
    browsers have been slowly increasing compatibility for it. HTML5 is a huge step
    forward as it introduces new elements to allow playing music and videos on the
    web pages themselves.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**HTML5** 是我们的全球网络超文本标记语言的最新版本，也是网页的通用语言。HTML 自上世纪90年代初就存在了，当时欧洲核子研究组织（CERN）的一名名叫
    Tim Berners-Lee 的员工首次引入了它。新版本相继发布：1995年版本2，1997年版本3，同年稍后版本4。我们使用的HTML版本大致相同，直到2008年HTML5问世。随着对多媒体实施的需求不断增长，公司一直在构建浏览器插件来播放音乐、显示电影等。Flash播放器可能是这方面最知名的插件之一。作为游戏开发者，你仍然可以选择使用Flash和ActionScript，但我们不知道Flash还能坚持多久（如果有的话），直到HTML5完全取代它。Flash游戏的未来难以预测，但有一件事是相当确定的：基于HTML5的游戏的未来看起来很光明。自HTML5出现以来，浏览器对其兼容性逐渐增加。HTML5是一个巨大的进步，因为它引入了新的元素，允许在网页上播放音乐和视频。'
- en: However, the most important new feature for us is the introduction of the `<canvas>`
    element. The `<canvas>` element is basically a placeholder for your graphical
    elements to appear on. Together with the use of JavaScript, it became possible
    to build browser games outside of Flash players. However, JavaScript in itself
    is not geared towards building games. In its raw form, you would be able to use
    it to build a game but it would prove dauntingly difficult. Thus, the last necessary
    ingredient is a JavaScript library with the sole purpose of game development.
    This is where ImpactJS comes into play.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对我们来说最重要的新功能是引入了`<canvas>`元素。`<canvas>`元素基本上是你的图形元素出现的占位符。结合JavaScript的使用，可以在Flash播放器之外构建浏览器游戏。然而，JavaScript本身并不适用于构建游戏。以其原始形式，你可以使用它来构建游戏，但这将证明是非常困难的。因此，最后一个必要的成分是一个专门用于游戏开发的JavaScript库。这就是ImpactJS发挥作用的地方。
- en: '![Preface](img/4568_0_2.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![前言](img/4568_0_2.jpg)'
- en: '**ImpactJS** is in essence a library of JavaScript code capable of making your
    life as a game developer a lot easier. ImpactJS was developed by Dominic Szablewski,
    a German genius, to say the least. The ImpactJS game engine has the advantage
    of enabling you to build a game very quickly with only a basic knowledge of JavaScript
    and HTML. This allows even a newbie programmer to focus on what they love: building
    the actual game. ImpactJS also comes with a very intuitive level editor and debug
    system, which we will also get into during the course of this book. ImpactJS is
    designed to build tile-based two-dimensional games. For instance, if you like
    to build a side-scrolling game such as **Mario** or a top-down game such as **Zelda**,
    you will want to go with ImpactJS. Now without much further ado, let''s dive into
    the action by moving on to [Chapter 1](ch01.html "Chapter 1. Firing Up Your First
    Impact Game"), *Firing Up Your First Impact Game*, where we will prepare ourselves
    for game development by gathering the necessary resources for it.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**ImpactJS** 本质上是一种 JavaScript 代码库，能够让游戏开发者的生活变得更加轻松。ImpactJS 是由德国天才 Dominic
    Szablewski 开发的。ImpactJS 游戏引擎的优势在于，只需基本的 JavaScript 和 HTML 知识，就能快速构建游戏。这使得即使是新手程序员也能专注于他们所热爱的事情：构建实际的游戏。ImpactJS
    还配备了非常直观的关卡编辑器和调试系统，我们在本书中也会介绍。ImpactJS 旨在构建基于瓦片的二维游戏。例如，如果你想构建像马里奥或塞尔达传说这样的横向或俯视游戏，你会选择
    ImpactJS。现在，让我们毫不拖延地进入行动，继续阅读[第1章](ch01.html "第1章。启动你的第一个Impact游戏")，“启动你的第一个Impact游戏”，在这里我们将通过收集必要的资源为游戏开发做准备。'
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Firing Up Your First Impact Game"), *Firing
    Up Your First Impact Game* helps us to set up our development environment, get
    our first game up and running, and take a look at a few useful tools for the HTML5
    game developer.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。启动你的第一个Impact游戏")，“启动你的第一个Impact游戏”帮助我们设置开发环境，让我们的第一个游戏运行起来，并查看一些对HTML5游戏开发者有用的工具。'
- en: '[Chapter 2](ch02.html "Chapter 2. Introducing ImpactJS"), *Introducing ImpactJS*
    dives into the basics of ImpactJS by exploring some of its key concepts using
    a premade game.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。介绍ImpactJS")，“介绍ImpactJS”深入探讨了ImpactJS的基础知识，通过探索一款预制游戏来了解一些关键概念。'
- en: '[Chapter 3](ch03.html "Chapter 3. Let''s Build a Role Playing Game"), *Let''s
    Build a Role Playing Game* is a guide to building a top-down game from the ground
    up.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。让我们建立一个角色扮演游戏")，“让我们建立一个角色扮演游戏”是一个从零开始构建俯视游戏的指南。'
- en: '[Chapter 4](ch04.html "Chapter 4. Let''s Build a Side Scroller Game"), *Let''s
    Build a Side-Scroller Game* helps us build a side-scroller game from scratch,
    making use of the Box2D physics engine.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。让我们建立一个侧卷游戏")，*让我们建立一个侧卷游戏*帮助我们从头开始构建一个侧卷游戏，利用Box2D物理引擎。'
- en: '[Chapter 5](ch05.html "Chapter 5. Adding Some Advanced Features to Your Game"),
    *Adding Some Advanced Features to Your Game* teaches us to add some advanced features
    such as advanced artificial intelligence and data storage to the RPG game that
    we built in [Chapter 3](ch03.html "Chapter 3. Let''s Build a Role Playing Game"),
    *Let''s Build a Role Playing Game*.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。为您的游戏添加一些高级功能")，*为您的游戏添加一些高级功能*教会我们为我们在[第3章](ch03.html
    "第3章。让我们建立一个角色扮演游戏")中构建的RPG游戏添加一些高级功能，如高级人工智能和数据存储。'
- en: '[Chapter 6](ch06.html "Chapter 6. Music and Sound Effects"), *Music and Sound
    Effects* takes us deeper into how to use music and sound effects in ImpactJS,
    where to buy them, and how to make a basic tune with FL Studio.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。音乐和音效")，*音乐和音效*带领我们深入了解如何在ImpactJS中使用音乐和音效，从哪里购买它们，以及如何使用FL
    Studio制作基本曲调。'
- en: '[Chapter 7](ch07.html "Chapter 7. Graphics"), *Graphics* teaches us to create
    both vector and Photoshop graphics and explore the option of buying them from
    artists and specialized websites. Making your own graphics or buying them elsewhere
    is an important trade-off.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。图形")，*图形*教会我们创建矢量和Photoshop图形，并探索从艺术家和专业网站购买它们的选项。制作自己的图形或在其他地方购买它们是一个重要的权衡考虑。'
- en: '[Chapter 8](ch08.html "Chapter 8. Adapting Your HTML5 Game to the Distribution
    Channels"), *Adapting Your HTML5 Game to the Distribution Channels* helps us take
    a look at a few of the options for deploying your game to the different devices
    out there and how it can be done technically. This is the final step of the game
    development process.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。将您的HTML5游戏适应分销渠道")，*将您的HTML5游戏适应分销渠道*帮助我们了解将游戏部署到不同设备的几种选择以及技术上如何实现。这是游戏开发过程的最后一步。'
- en: '[Chapter 9](ch09.html "Chapter 9. Making Money with Your Game"), *Making Money
    with Your Game* takes a look at a few of the options to make money as a game developer,
    from taking care of your own sales and marketing, to selling your distribution
    rights.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。用您的游戏赚钱")，*用您的游戏赚钱*介绍了作为游戏开发者赚钱的几种选择，从照顾自己的销售和营销到出售您的分销权。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: 'Following are the software requirements for executing the code given in the
    book:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是执行书中给出的代码所需的软件要求：
- en: 'Server (example: XAMPP). Free to download.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器（示例：XAMPP）。免费下载。
- en: 'JavaScript code editor (example: Komodo edit). Free to download.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript代码编辑器（示例：Komodo edit）。免费下载。
- en: ImpactJS game engine. Buy at [www.impactjs.com](http://www.impactjs.com).
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ImpactJS游戏引擎。在[www.impactjs.com](http://www.impactjs.com)购买。
- en: Google Chrome browser. Free to download.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Chrome浏览器。免费下载。
- en: Firefox browser and Firebug plugin. Free to download.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Firefox浏览器和Firebug插件。免费下载。
- en: FL Studio. Not free but only relevant for [Chapter 6](ch06.html "Chapter 6. Music
    and Sound Effects"), *Music and Sound Effects*.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FL Studio。不免费，但仅与[第6章](ch06.html "第6章。音乐和音效")，*音乐和音效*相关。
- en: Photoshop. Not free but only relevant for [Chapter 7](ch07.html "Chapter 7. Graphics"),
    *Graphics*.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Photoshop。不免费，但仅与[第7章](ch07.html "第7章。图形")，*图形*相关。
- en: Inkscape. Free to download.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Inkscape。免费下载。
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for anyone with at least a basic knowledge of JavaScript, CSS,
    and HTML. If you have the desire to build your own game for your website or an
    app store but have no idea how and where to begin, this book is for you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于至少具有基本JavaScript、CSS和HTML知识的任何人。如果您想要为您的网站或应用商店构建自己的游戏，但不知道从何开始，这本书适合您。
- en: Conventions
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同信息类型的文本样式。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "Open your browser and type `localhost`
    in the address bar."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词显示如下：“打开浏览器，在地址栏中键入`localhost`”。
- en: 'A block of code is set as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '代码块设置如下： '
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Clicking the **Next** button moves you to the next screen".'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中：“单击**下一步**按钮将您移动到下一个屏幕”。'
- en: Note
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式出现在一个框中。
- en: Tip
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式出现。
