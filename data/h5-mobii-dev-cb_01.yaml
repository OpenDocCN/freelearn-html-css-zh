  zh: 您可能希望在样式表中重置一组新的CSS HTML5元素：
- en: '[PRE6]'
  id: totrans-192
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Enable block-level HTML5 elements in older IE
  id: totrans-193
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在较旧的IE中启用块级HTML5元素
- en: In your CSS, you might want to include the set of block-level HTML5 elements
    in your CSS reset. Do note that not all HTML5 elements have to be displayed as
    block elements.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的CSS中，您可能希望在CSS重置中包含一组块级HTML5元素。请注意，并非所有HTML5元素都必须显示为块级元素。
