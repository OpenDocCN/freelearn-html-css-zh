  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![如何做...](img/1963_01_15.jpg)'
- en: Setting up the mobile development environment
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置移动开发环境
- en: 'Target browser: all'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 目标浏览器：所有
- en: Before we start mobile web development, we have to first set up a development
    environment.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始移动Web开发之前，我们必须先设置开发环境。
- en: Getting ready
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'Set up localhost on your machine. For Windows, Mac, or Linux, the easiest way
    to set it up is to use the popular and free XAMPP software: ([http://www.apachefriends.org/en/index.html](http://www.apachefriends.org/en/index.html)).'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的机器上设置本地主机。对于Windows、Mac或Linux，设置它的最简单方法是使用流行且免费的XAMPP软件：([http://www.apachefriends.org/en/index.html](http://www.apachefriends.org/en/index.html))。
- en: Make sure you have a wireless connection.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保您有无线连接。
- en: Also you should have a mobile device with you. Otherwise, use a mobile simulator/emulator.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您还应该随身携带一个移动设备。否则，使用移动模拟器/仿真器。
- en: Ensure your mobile device and your desktop are on the same wireless network.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保您的移动设备和桌面在同一个无线网络上。
- en: How to do it...
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做...
- en: 'Create an HTML file and name it `ch01e1.html` at the root directory of your
    localhost:'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个HTML文件，并将其命名为`ch01e1.html`，放在您的本地主机的根目录下：
- en: 'Inside `ch01r01.html`, type in the following:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在`ch01r01.html`中，输入以下内容：
- en: '[PRE1]'
  id: totrans-117
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Now get your IP address. If you are using Windows, you can type the following
    line in your command prompt:'
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在获取您的IP地址。如果您使用Windows，可以在命令提示符中输入以下命令：
- en: '[PRE2]'
  id: totrans-119
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Tip
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Downloading the example code for this book
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 下载本书的示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.PacktPub.com](http://www.PacktPub.com)的帐户中下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)并注册，以便将文件直接发送到您的邮箱
- en: Once you have got your IP address, (for example, `192.168.1.16.)`, enter it
    in your mobile browser URL address bar. Now you should see the page load with
    the text displayed:![How to do it...](img/1963_01_02.jpg)
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您获得了您的IP地址（例如，`192.168.1.16.`），在您的移动浏览器URL地址栏中输入它。现在您应该看到页面加载，并显示文本：![如何做...](img/1963_01_02.jpg)
- en: How it works...
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: Within the same network, your mobile device can access your desktop host through
    your desktop IP address.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在同一个网络中，您的移动设备可以通过您的桌面IP地址访问您的桌面主机。
- en: There's more...
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多...
- en: If you don't have a mobile device, you can use one of the simulators for testing.
    But it's recommended to have at least one or two real mobile devices for testing.
    A simulator could test most things, but not everything, accurately.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有移动设备，可以使用其中一个模拟器进行测试。但建议至少有一两台真实的移动设备进行测试。模拟器可以测试大多数事情，但并不是所有事情都能准确测试。
- en: Testing on a Safari desktop
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在Safari桌面上进行测试
- en: 'If your main target audience is iPhone mobile Safari users, you can also do
    testing on a desktop to save time. To do so, open up Safari, go to **Preferences**,
    click on the **Advanced** tab, check **Show Develop menu bar** as shown next:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的主要目标受众是iPhone移动Safari用户，您也可以在桌面上进行测试以节省时间。为此，打开Safari，转到**首选项**，点击**高级**选项卡，勾选**显示开发菜单栏**，如下所示：
- en: '![Testing on a Safari desktop](img/1963_01_03.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![在Safari桌面上进行测试](img/1963_01_03.jpg)'
- en: Now click on the display menu for the current page, choose **Develop** | **User
    Agent** | **Mobile Safari 3.1.3 - iPhone:**
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击当前页面的显示菜单，选择**开发** | **用户代理** | **移动Safari 3.1.3 - iPhone：**
- en: '![Testing on a Safari desktop](img/1963_01_04.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![在Safari桌面上进行测试](img/1963_01_04.jpg)'
- en: List of community-based collection of emulators/simulators
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模拟器/仿真器的社区集合列表
- en: 'There is a list of emulators and simulators available if you really don''t
    have a Smartphone at hand. You can find the list on a wiki on the Mobile Boilerplate
    project:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您真的没有手机在手边，可以找到一份可用的模拟器和仿真器列表。您可以在Mobile Boilerplate项目的wiki上找到这个列表：
- en: '[https://github.com/h5bp/mobile-boilerplate/wiki/Mobile-Emulators-&-Simulators](http://github.com/h5bp/mobile-boilerplate/wiki/Mobile-Emulators-&-Simulators)'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/h5bp/mobile-boilerplate/wiki/Mobile-Emulators-&-Simulators](http://github.com/h5bp/mobile-boilerplate/wiki/Mobile-Emulators-&-Simulators)'
- en: List of emulators/simulators collection by Firtman
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Firtman的仿真器/模拟器收藏清单
- en: '*Maximiliano Firtman*, a mobile and web developer, also an author, maintains
    a list of emulators on his site at:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '*Maximiliano Firtman*，一位移动和Web开发者，也是一位作者，他在自己的网站上维护着仿真器的清单：'
- en: '[http://www.mobilexweb.com/emulators](http://www.mobilexweb.com/emulators)'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.mobilexweb.com/emulators](http://www.mobilexweb.com/emulators)'
- en: Using HTML5 on the mobile web
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在移动网络上使用HTML5
- en: 'Target browser: all'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 目标浏览器：所有
- en: Now we are going to create a simple HTML5 page for your mobile device. If you
    already have experience with older versions of HTML, HTML5 should be easy to understand.
    And if you have made a web page for desktop before, it won't be hard for you to
    make one for a mobile device.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将为你的移动设备创建一个简单的HTML5页面。如果你已经有了对旧版本HTML的经验，HTML5应该很容易理解。如果你以前为桌面创建过网页，那么为移动设备创建一个网页对你来说也不难。
- en: Getting ready
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: Create a new file `ch01e2.html`.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个新文件`ch01e2.html`。
