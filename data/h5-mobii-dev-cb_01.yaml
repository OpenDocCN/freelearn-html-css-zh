  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![它是如何工作的...](img/1963_01_13.jpg)'
- en: Now try rotating your screen and see what happens.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 现在尝试旋转您的屏幕，看看会发生什么。
- en: 'As you can see now, in landscape mode, the first example renders with spaces
    at the left and right side, and the second example covers most of the space of
    the screen:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您现在所看到的，在横向模式下，第一个例子在左右两侧有空白，而第二个例子覆盖了屏幕的大部分空间：
