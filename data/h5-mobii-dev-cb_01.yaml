  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做到...
- en: 'Save the following code in the file:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 将以下代码保存在文件中：
