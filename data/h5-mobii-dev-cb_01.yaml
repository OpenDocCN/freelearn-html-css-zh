  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'HTML5 Rocks: [http://www.html5rocks.com/](http://www.html5rocks.com/)'
- en: If you are the kind of person who really wants to know every detail about something,
    you can read the official HTML5 specs.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是那种真的想了解某件事的每一个细节的人，你可以阅读官方的HTML5规范。
- en: 'The W3C version of the spec is at:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 规范的W3C版本在：
- en: '[http://dev.w3.org/html5/spec/Overview.html](http://dev.w3.org/html5/spec/Overview.html)'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://dev.w3.org/html5/spec/Overview.html](http://dev.w3.org/html5/spec/Overview.html)'
- en: 'The WHATWG version of HTML Living Standard is at:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: HTML Living Standard的WHATWG版本在：
- en: '[http://www.whatwg.org/specs/web-apps/current-work/multipage/](http://www.whatwg.org/specs/web-apps/current-work/multipage/)'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.whatwg.org/specs/web-apps/current-work/multipage/](http://www.whatwg.org/specs/web-apps/current-work/multipage/)'
- en: Rendering HTML5 across different browsers
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在不同浏览器中渲染HTML5
- en: 'Target browser: all'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 目标浏览器：所有
- en: There are older mobile browsers that don't recognize HTML5 elements. The problem
    with this is that you can't style these elements if they are not recognized. There
    are many shims made to tackle this issue. One of those is Modernizr.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些较旧的移动浏览器无法识别HTML5元素。问题在于，如果这些元素无法被识别，就无法对其进行样式设置。有许多shim来解决这个问题。其中一个是Modernizr。
- en: Getting ready
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: One of the mobile browsers that doesn't recognize HTML5 elements is Windows
    Mobile. If you don't have Windows Mobile, you can simply use IE7 to test this
    out, because they are based on the same engine.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 其中一个不识别HTML5元素的移动浏览器是Windows Mobile。如果您没有Windows Mobile，您可以简单地使用IE7来测试，因为它们都是基于相同的引擎。
- en: 'Download Modernizr from the site: [http://www.modernizr.com/](http://www.modernizr.com/).
    It was written by *Faruk Ateş, Paul Irish*, and *Alex Sexton*.'
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从网站下载Modernizr：[http://www.modernizr.com/](http://www.modernizr.com/)。它是由*Faruk
    Ateş, Paul Irish*和*Alex Sexton*编写的。
