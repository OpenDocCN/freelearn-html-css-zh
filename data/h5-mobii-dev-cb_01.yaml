  id: totrans-197
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Modernizr
- en: Modernizr does more than just making HTML5 elements stylable in CSS. It also
    helps to detect HTML5 feature support in the browser used for rendering. With
    version 2.0, you will have the option to customize the download [http://www.modernizr.com/download/](http://www.modernizr.com/download/).
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: Modernizr不仅可以使HTML5元素在CSS中可样式化。它还有助于检测浏览器中用于呈现的HTML5功能支持。在2.0版本中，您将有选择自定义下载[http://www.modernizr.com/download/](http://www.modernizr.com/download/)的选项。
- en: Designing for mobile
  id: totrans-199
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为移动设备设计
- en: 'Target browser: all'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 目标浏览器：所有
- en: For desktop design, one tends to use either fixed or fluid layout. On the mobile
    devices, one should almost always use fluid layout. Fluid layout could make your
    site responsive to browser resize.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 对于桌面设计，人们倾向于使用固定布局或流式布局。在移动设备上，几乎总是应该使用流式布局。流式布局可以使您的网站对浏览器调整大小做出响应。
- en: Getting ready
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: Now create two empty HTML files in your text editor, name one of them `ch01r06_a.html`
    and the other `ch01r06_b.html`.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在您的文本编辑器中创建两个空的HTML文件，一个命名为`ch01r06_a.html`，另一个命名为`ch01r06_b.html`。
- en: How to do it...
  id: totrans-204
  prefs:
