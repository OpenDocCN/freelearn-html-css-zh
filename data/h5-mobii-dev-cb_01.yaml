  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'HTML5 Doctor: [http://html5doctor.com/](http://html5doctor.com/)'
- en: 'Dive Into HTML5: [http://diveintohtml5.org/](http://diveintohtml5.org/)'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Dive Into HTML5: [http://diveintohtml5.org/](http://diveintohtml5.org/)'
