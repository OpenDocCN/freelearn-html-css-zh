- en: How it works...
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: 'When you view the two sites in portrait mode, they both look pretty much the
    same:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在纵向模式下查看这两个网站时，它们看起来几乎一样：
