- en: Appendix
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录
- en: The main aim of this book is to get readers acquainted with as much of Ionic
    as possible. So, I have followed an incremental approach from Chapter 1 to Chapter
    11, from the basics of Cordova to building an app with Angular Ionic and Cordova.
    We were pretty much focused on learning Ionic with the bare minimums.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要目的是让读者尽可能熟悉Ionic。因此，我从第1章到第11章采用了渐进式的方法，从Cordova的基础知识到使用Angular Ionic和Cordova构建应用程序。我们非常专注于学习Ionic的最低要求。
- en: In this appendix, I will show a few more options of the Ionic CLI and Ionic
    Cloud that you can explore.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录中，我将展示一些您可以探索的Ionic CLI和Ionic Cloud的更多选项。
- en: Ionic CLI
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ionic CLI
- en: Ionic CLI is growing more powerful day by day. Since we have been using Ionic
    CLI 2.1.14 throughout the book, I will be talking about the options from the same.
    Ionic CLI 2.2.2 or higher should also have almost the same options.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Ionic CLI每天都在变得更加强大。由于我们在整本书中一直在使用Ionic CLI 2.1.14，我将讨论相同的选项。Ionic CLI 2.2.2或更高版本也应该几乎具有相同的选项。
- en: Ionic login
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ionic login
- en: You can log in to your Ionic Cloud account in any one of three ways.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下三种方式之一登录到Ionic Cloud帐户。
- en: 'First, using prompt:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，使用提示：
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Second, without prompt:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，无提示：
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: And finally, using environment variables. You can set `IONIC_EMAIL` and `IONIC_PASSWORD`
    as environment variables and Ionic CLI will pick them up, without prompting. This
    could be somewhat an unsafe option, as the password would be stored in plain text.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，使用环境变量。您可以将`IONIC_EMAIL`和`IONIC_PASSWORD`设置为环境变量，Ionic CLI将在不提示的情况下使用它们。这可能有点不安全，因为密码将以纯文本形式存储。
- en: 'Note: You need to have an Ionic Cloud account for the authentication to succeed.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：您需要拥有Ionic Cloud帐户才能成功进行身份验证。
- en: Ionic start
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ionic start
- en: First we are going to take a look at the No Cordova flag option.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将看一下无Cordova标志选项。
- en: No Cordova
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 无Cordova
- en: The start command is one of the simplest ways to scaffold a new Ionic application.
    In this book, we have used the start command to always create a new Cordova and
    Ionic project.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: start命令是创建新的Ionic应用程序的最简单方式之一。在本书中，我们一直使用start命令来始终创建一个新的Cordova和Ionic项目。
- en: Also, Ionic can be used without Cordova as well.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Ionic也可以在没有Cordova的情况下使用。
