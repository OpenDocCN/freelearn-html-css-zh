- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Building websites that display well on everything from web-enabled smartphones
    to tablets, to laptops and desktops, is a daunting challenge. The myriad permutations
    of screen sizes and browser types might be a reason enough to not even try. But
    if your business counts on getting web content to people on these devices and
    you need your business to look tech-savvy, you must put your best foot forward.
    In this book, you will see that with the help of some easy-to-understand principles
    and an open source framework you can build a mobile first responsive website fast.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 构建能够在从支持网络的智能手机到平板电脑、笔记本电脑和台式机上显示良好的网站是一个艰巨的挑战。屏幕尺寸和浏览器类型的多种组合可能足以成为不去尝试的理由。但是，如果您的业务依赖于将网络内容传递给这些设备上的人，并且您需要您的业务看起来技术先进，那么您必须尽力而为。在这本书中，您将看到，借助一些易于理解的原则和开源框架的帮助，您可以快速构建一个移动优先的响应式网站。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Mobile First – How and Why?"), *Mobile First
    – How and Why?* gives a quick introduction to mobile first strategy.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。移动优先-如何以及为什么？")，“移动优先-如何以及为什么？”，快速介绍了移动优先策略。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building the Home Page"), *Building the Home
    Page*, dives right in and builds the face of your site and the foundation for
    the rest of the site.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。构建主页")，“构建主页”，直接构建您网站的面貌和其余网站的基础。'
- en: '[Chapter 3](ch03.html "Chapter 3. Building the Gallery Page"), *Building the
    Gallery Page*, builds a responsive page to show off your work.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。构建画廊页面")，“构建画廊页面”，构建一个响应式页面来展示您的作品。'
- en: '[Chapter 4](ch04.html "Chapter 4. Building the Contact Form"), *Building the
    Contact Form*, lets prospective clients contact you from a device of any screen
    size.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。构建联系表单")，“构建联系表单”，让潜在客户可以从任何屏幕尺寸的设备上联系您。'
- en: '[Chapter 5](ch05.html "Chapter 5. Building the About Me Page"), *Building the
    About Me Page*, makes an attractive, responsive page to help people get to know
    you.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。构建关于我页面")，“构建关于我页面”，创建一个引人注目的响应式页面，帮助人们了解你。'
- en: '[Appendix A](apa.html "Appendix A. Anatomy of HTML5 Boilerplate"), *Anatomy
    of HTML5 Boilerplate*, gives an overview of HTML5 Boilerplate, including meta
    tags and scripts.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录A。HTML5 Boilerplate的解剖")，“HTML5 Boilerplate的解剖”，概述了HTML5
    Boilerplate，包括元标记和脚本。'
- en: '[Appendix B](apb.html "Appendix B. Using CSS Preprocessors"), *Using CSS Preprocessors*,
    helps you learn the basics of CSS Preprocessors and how to use them.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](apb.html "附录B。使用CSS预处理器")，“使用CSS预处理器”，帮助您学习CSS预处理器的基础知识以及如何使用它们。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书做好准备
- en: You should have Windows or Linux. The instructions in this book favor Mac OS
    X and Linux, but for the most part we will only be writing plain text and using
    very few command-line tools. In places where we do, I have done my best to offer
    up resources for how to get similar results on a Windows computer. You should
    also have a text editor. It will be very helpful if you know how to launch and
    use a command-line tool.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该有Windows或Linux。本书中的说明更偏向于Mac OS X和Linux，但在大部分情况下，我们只会编写纯文本并使用极少的命令行工具。在我们使用命令行工具的地方，我已尽力提供如何在Windows计算机上获得类似结果的资源。您还应该有一个文本编辑器。如果您知道如何启动和使用命令行工具，将会非常有帮助。
- en: Who this book is for
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for you if you are curious or excited about responsive design and
    how it can help in providing usable web interfaces on everything from mobile phones
    to desktop computers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对响应式设计以及它如何帮助提供可用的网络界面（从手机到台式电脑）感到好奇或兴奋，那么本书适合您。
- en: In terms of technical skills, this book is targeted at both beginners to intermediate
    developers as well as designers. In other words, you should already know how to
    build an HTML page and style it with CSS by using a text editor of some kind.
    You don't have to be an expert at any of these things though. You also don't need
    to be a command-line expert, but hopefully you are open to using command-line
    tools. They are quite helpful.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术技能方面，本书面向初学者到中级开发人员以及设计师。换句话说，您应该已经知道如何构建HTML页面，并使用某种文本编辑器对其进行样式设置。不过，您不必是这些方面的专家。您也不需要成为命令行专家，但希望您愿意使用命令行工具。它们非常有帮助。
- en: Conventions
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同信息类型的文本样式。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "When
    the browser replies yes to both `screen` and `min-width 768px`, the conditions
    are met for applying the styles within that media query."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下：“当浏览器对`screen`和`min-width
    768px`都回答是，就满足了在该媒体查询中应用样式的条件。”
- en: 'A block of code is set as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "I went ahead and created links to pages that don''t exist yet, so if you click
    on them you will get a **404 file not found** message."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，比如菜单或对话框中的单词，会在文本中出现，如：“我已经创建了指向尚不存在的页面的链接，所以如果您点击它们，您将收到**404文件未找到**的消息。”'
- en: Note
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会出现在这样的框中。
- en: Tip
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
