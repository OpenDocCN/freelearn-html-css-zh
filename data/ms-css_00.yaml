- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: HTML, CSS, and JavaScript are the three core languages of the web. The more
    you know about all three of them, the better off you'll be. Of these three, the
    role of CSS is as the presentation language of the web. It describes things such
    as the colors, fonts, and layout of your pages.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: HTML、CSS和JavaScript是网络的三种核心语言。你对它们三者了解得越多，你就会越好。在这三者中，CSS的作用是作为网络的展示语言。它描述了诸如颜色、字体和页面布局等内容。
- en: There are some basic prerequisites for this book. I expect you understand how
    to write HTML, and understand basic CSS including styling fonts, adding margins,
    padding and background colors, and other things, such as what a hexadecimal color
    code is. In the coming chapters, I'll cover some of the basic concepts such as
    the box model, display properties, and types of style sheet. I'll also touch on
    a small amount of JavaScript and jQuery. You don't need any prior knowledge of
    these, but you will be getting a taste of them in this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书有一些基本先决条件。我希望你了解如何编写HTML，并了解基本的CSS，包括样式化字体、添加边距、填充和背景颜色等，以及十六进制颜色代码是什么。在接下来的章节中，我将介绍一些基本概念，如盒模型、显示属性和样式表类型。我还会涉及少量JavaScript和jQuery。你不需要任何关于这些的先前知识，但你将在本书中有所涉猎。
- en: 'Now, take a look at the final site we''re going to build. In order to learn
    CSS, we''ll finish building the following HTML5 website, which is all about sharks.
    I say *finish* building this site because the basic HTML and CSS will already
    be in place, and you can download them from the download package for this book.
    We''ll add all the things that I will show you, and more. This site features modular
    and reusable CSS, which you will learn about as we move through the book. The
    site will first be built with floats for layout, before we rewrite the layout
    using flexbox. And we use web fonts for our text:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看一下我们将要构建的最终网站。为了学习CSS，我们将完成构建以下关于鲨鱼的HTML5网站。我说*完成*构建这个网站，是因为基本的HTML和CSS已经就位，你可以从本书的下载包中下载它们。我们将添加我将向你展示的所有东西，以及更多。这个网站采用了模块化和可重用的CSS，你将在本书中学到。该网站首先将使用浮动进行布局，然后我们将使用flexbox重写布局。我们还会为文本使用Web字体：
- en: '![](img/00005.jpeg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00005.jpeg)'
- en: 'The navigation features a drop-down menu that uses CSS animations:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 导航功能包括使用CSS动画的下拉菜单：
- en: '![](img/00006.jpeg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00006.jpeg)'
- en: 'The site also features a call-to-action button with a CSS gradient:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站还具有一个带有CSS渐变的行动号召按钮：
- en: '![](img/00007.jpeg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00007.jpeg)'
- en: 'The site is fully responsive. When we resize the browser, you can see that
    our two-column layout shifts into a single-column layout:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站是完全响应式的。当我们调整浏览器大小时，可以看到我们的两列布局转变为单列布局：
- en: '![](img/00008.jpeg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00008.jpeg)'
- en: 'Also, our menu turns into a menu designed for mobile devices:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们的菜单会变成专为移动设备设计的菜单：
- en: '![](img/00009.jpeg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00009.jpeg)'
- en: 'If we scroll down a little bit, we can see that we have ghost buttons that
    use CSS transitions. It''s ready for HiDPI devices such as Apple''s retina displays:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们向下滚动一点，我们会看到使用CSS过渡的幽灵按钮。它已经准备好适用于苹果的视网膜显示屏等高分辨率设备：
- en: '![](img/00010.jpeg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00010.jpeg)'
- en: 'Most of the imagery on the site uses SVG:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 网站上的大部分图像都使用SVG：
- en: '![](img/00011.jpeg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00011.jpeg)'
- en: 'At the very bottom of the page, we are using an icon font:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在页面的最底部，我们使用了一个图标字体：
- en: '![](img/00012.jpeg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00012.jpeg)'
- en: So, as you can see, you'll learn some really cool stuff in this book. To get
    the most out of it, I recommend that you follow along with me as I code.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你会学到一些非常酷的东西。为了充分利用它，我建议你跟着我一起编码。
- en: What this book covers
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0021.html#K0RQ0-a72d261cc09f412988422c8a08f12cd5), *CSS Foundations*,
    covers the fundamental concepts necessary to master CSS.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0021.html#K0RQ0-a72d261cc09f412988422c8a08f12cd5)，*CSS基础*，介绍了掌握CSS所必需的基本概念。'
- en: '[Chapter 2](part0031.html#TI1E0-a72d261cc09f412988422c8a08f12cd5), *Ramping
    Up*, talks about the Sublime text editor; CSS reset, which resets the default
    styles in the browser; and descendant selectors.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0031.html#TI1E0-a72d261cc09f412988422c8a08f12cd5)，*加速*，讨论了Sublime文本编辑器；CSS重置，用于重置浏览器中的默认样式；以及后代选择器。'
- en: '[Chapter 3](part0056.html#1LCVG0-a72d261cc09f412988422c8a08f12cd5), *Creating
    a Page Layout with Floats*, deep dives into floats. We''ll cover the basic usage
    of floats, followed by creating the layout with floats, and understanding the
    common headaches caused by floats and how to solve for them .'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0056.html#1LCVG0-a72d261cc09f412988422c8a08f12cd5)，*使用浮动创建页面布局*，深入探讨了浮动。我们将介绍浮动的基本用法，然后使用浮动创建布局，并了解浮动可能引起的常见问题以及如何解决。'
- en: '[Chapter 4](part0072.html#24L8G0-a72d261cc09f412988422c8a08f12cd5), *Creating
    Buttons with Modular, Reusable CSS Classes, and CSS3*, covers modular CSS and
    multiple classes, and uses CSS3 to add transitions, hover states, transforms,
    and gradients to our buttons.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0072.html#24L8G0-a72d261cc09f412988422c8a08f12cd5)，*使用模块化、可重用的CSS类和CSS3创建按钮*，涵盖了模块化CSS和多个类，并使用CSS3为我们的按钮添加过渡、悬停状态、变换和渐变。'
- en: '[Chapter 5](part0102.html#318PC0-a72d261cc09f412988422c8a08f12cd5), *Creating
    the Main Navigation and Drop-Down Menu*, explains the functionality and presentation
    of our primary navigation.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0102.html#318PC0-a72d261cc09f412988422c8a08f12cd5)，*创建主导航和下拉菜单*，解释了我们主要导航的功能和展示。'
- en: '[Chapter 6](part0133.html#3UQQQ0-a72d261cc09f412988422c8a08f12cd5), *Becoming
    Responsive*, covers the foundations of responsive web design and explains how
    to implement it to transform our static website into a mobile website.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0133.html#3UQQQ0-a72d261cc09f412988422c8a08f12cd5)，*变得响应式*，介绍了响应式网页设计的基础知识，并解释了如何将其实现，将我们的静态网站转变为移动网站。'
- en: '[Chapter 7](part0158.html#4MLOS0-a72d261cc09f412988422c8a08f12cd5), *Web Fonts*,
    discusses the basic syntax of the `@font-face` rule, font services, usage scenarios,
    and providers of web fonts and icon fonts.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0158.html#4MLOS0-a72d261cc09f412988422c8a08f12cd5)，*Web字体*，讨论了`@font-face`规则的基本语法、字体服务、使用场景以及Web字体和图标字体的提供者。'
- en: '[Chapter 8](part0176.html#57R300-a72d261cc09f412988422c8a08f12cd5), *Workflow
    for HiDPI Devices*, covers techniques for preparing images to account for Retina
    using SVG and techniques like the `srcset` attribute.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0176.html#57R300-a72d261cc09f412988422c8a08f12cd5)，*HiDPI设备的工作流程*，涵盖了为准备图像以适应Retina而使用SVG和`srcset`属性等技术的技术。'
- en: '[Chapter 9](part0199.html#5TOVU0-a72d261cc09f412988422c8a08f12cd5), *Flexbox*,
    *Part 1*, introduces the Flexbox module covering the basic implementation and
    properties.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0199.html#5TOVU0-a72d261cc09f412988422c8a08f12cd5)，*Flexbox*，*第1部分*，介绍了Flexbox模块，涵盖了基本实现和属性。'
- en: '[Chapter 10](part0221.html#6IOCA0-a72d261cc09f412988422c8a08f12cd5), *Flexbox*,
    *Part 2*, covers more depth on Flexbox, building a new product listing and more
    advanced properties.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0221.html#6IOCA0-a72d261cc09f412988422c8a08f12cd5)，*Flexbox*，*第2部分*，更深入地介绍了Flexbox，构建了一个新的产品列表和更高级的属性。'
- en: '[Chapter 11](part0236.html#7124O0-a72d261cc09f412988422c8a08f12cd5), *Wrapping
    Up*, wraps up the concepts of CSS that we covered in this book and provides some
    information on other CSS features that you can explore.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0236.html#7124O0-a72d261cc09f412988422c8a08f12cd5)，*总结*，总结了本书中涵盖的CSS概念，并提供了一些关于其他可以探索的CSS功能的信息。'
- en: What you need for this book
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书做好准备
- en: Throughout the book, I've used Chrome as my browser because of its DevTools,
    among other things, but other browsers have similar tools. We'll use DevTools
    to explore code directly in the browser.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我一直使用Chrome作为我的浏览器，因为它的DevTools等原因，但其他浏览器也有类似的工具。我们将使用DevTools直接在浏览器中探索代码。
- en: I've also used macOS throughout. If you're a Windows user and I refer to the
    command (*cmd*) key anywhere in the book, you should pretend that I am referring
    to the *Ctrl* key. Other than that, I don't think this will be an issue.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我也一直在使用macOS。如果您是Windows用户，而我在书中提到命令（*cmd*）键，您应该假装我是在提到*Ctrl*键。除此之外，我认为这不会成为问题。
- en: I have used the text editor *Sublime Text 3*. I should say that Sublime isn't
    the only good one out there. There are others like Atom and Visual Studio Code
    that do many of the same things.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用的文本编辑器是*Sublime Text 3*。我应该说Sublime并不是唯一一个好的文本编辑器。还有其他像Atom和Visual Studio
    Code这样的编辑器，它们可以做很多相同的事情。
- en: Even though this book is on mastering CSS, we can't do much with CSS without
    HTML. So, we'll be working in HTML quite a bit. The goal is to use very clean,
    semantic HTML; that's what we want to aim for.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这本书是关于掌握CSS，但没有HTML，我们无法做太多事情。因此，我们将在HTML中进行相当多的工作。我们的目标是使用非常干净、语义化的HTML；这是我们的目标。
- en: Who this book is for
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is for web designers and developers who wish to master the best practices
    of CSS in their web projects. You should already know how to work with a web page,
    and be ready to use CSS to master website presentation.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为希望在其网站项目中掌握CSS最佳实践的网页设计师和开发人员而写的。您应该已经知道如何处理网页，并准备使用CSS来掌握网站呈现。
- en: Conventions
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现一些区分不同信息类型的文本样式。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    path names, dummy URLs, user input, and Twitter handles are shown as follows:
    "To change the size of text use the `font-size` property."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下："要更改文本大小，请使用`font-size`属性。"
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式书写：
- en: '[PRE2]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Clicking
    on the Next button moves you to the next screen."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这样的形式出现在文本中："单击“下一步”按钮将您移至下一个屏幕。"
- en: Warnings or important notes appear in a box like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的形式出现在方框中。
- en: Tips and tricks appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样的形式中。
