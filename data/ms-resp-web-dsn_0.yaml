- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Before the days of Responsive Web Design, web designers' and frontend developers'
    efforts were pretty much focused on translating print layouts into websites and
    applications. Elements and dimensions were rigid, and the need for them to adapt
    and scale wasn't part of the concepts we mandatorily have to account for today.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在响应式Web设计之前，网页设计师和前端开发人员的工作主要集中在将印刷布局转化为网站和应用程序。元素和尺寸是固定的，它们需要适应和缩放的需求并不是我们今天必须考虑的概念的一部分。
- en: Devices come in many shapes and sizes. All sorts of screen densities, aiming
    our work for operating systems and browsers that support (or don't support) certain
    HTML, CSS and JavaScript technologies, UX principles, usability best practices,
    and knowing how mobile devices affect the world we live in are now an "intricate"
    part of what we do as web designers and frontend developers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 设备有各种形状和大小。针对支持（或不支持）某些HTML、CSS和JavaScript技术、UX原则、可用性最佳实践的操作系统和浏览器，以及了解移动设备如何影响我们生活的世界，现在是作为网页设计师和前端开发人员所做的工作的“复杂”部分。
- en: In this book, I provide a lot of information, technical and conceptual, about
    how RWD provides a pathway to better websites and web apps. Installing and using
    Sass, handling images and videos, and creating a solid typographic scale to building
    responsive e-mails are a few of the content gems you'll be able to read in this
    book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我提供了大量关于RWD如何为更好的网站和Web应用程序提供路径的技术和概念信息。安装和使用Sass，处理图像和视频，以及创建稳健的排版比例来构建响应式电子邮件是本书中您将能够阅读到的一些内容宝石。
- en: Time to level up!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 升级的时候到了！
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Harness the Power of Sass for Responsive
    Web Design"), *Harness the Power of Sass for Responsive Web Design*, starts with
    the easiest walkthrough you''ll ever read on how to install Sass; then we learn
    how to make Sass "watch" our SCSS files. Then, there are easy-to-understand explanations
    about basic Sass concepts such as variables, mixins, arguments, nesting, partial
    files, the `@import` directive, source maps, and Sass comments. We also learn
    to automate vendor prefixing and automatically compile our SCSS files with Prepros.
    We talk about creating mixins to address media queries as easily as possible,
    considering how content defines the breakpoints.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章，“利用Sass的力量进行响应式Web设计”，从安装Sass的最简单的步骤开始；然后我们学习如何让Sass“监视”我们的SCSS文件。然后，有关基本Sass概念的易于理解的解释，如变量、混合、参数、嵌套、部分文件、`@import`指令、源映射和Sass注释。我们还学会了自动添加供应商前缀并使用Prepros自动编译我们的SCSS文件。我们讨论了创建混合以尽可能轻松地处理媒体查询，考虑内容如何定义断点。
- en: '[Chapter 2](ch02.html "Chapter 2. Marking Our Content with HTML5"), *Marking
    Our Content with HTML5*, clarifies that HTML is a markup language, not code. Then,
    we talk about the most used HTML5 elements that allow us to markup our content
    semantically. Improving the accessibility of our builds with ARIA roles is also
    something we address in a simple way. We also talk about the different meta tags
    required for RWD, and then we have an example that brings everything together.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章，“使用HTML5标记我们的内容”，澄清了HTML是一种标记语言，而不是代码。然后，我们讨论了最常用的HTML5元素，这些元素允许我们语义化地标记我们的内容。以简单的方式改善我们构建的可访问性与ARIA角色也是我们要解决的问题。我们还讨论了RWD所需的不同元标记，然后有一个将所有内容整合在一起的示例。
- en: '[Chapter 3](ch03.html "Chapter 3. Mobile-first or Desktop-first?"), *Mobile-first
    or Desktop-first?*, demystifies why and when mobile-first or desktop-first should
    be used. With examples, we will learn how to retrofit a site with Adaptive Web
    Design, and of course, with RWD. We will learn about *Respond.js* and conditional
    classes in order to support legacy browsers when building mobile-first.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章，“移动优先还是桌面优先？”，揭示了为什么以及何时应该使用移动优先或桌面优先。通过示例，我们将学习如何使用自适应Web设计和响应式Web设计来改造网站。我们将了解*Respond.js*和条件类，以支持在构建移动优先时的旧版浏览器。
- en: '[Chapter 4](ch04.html "Chapter 4. CSS Grids, CSS Frameworks, UI Kits, and Flexbox
    for RWD"), *CSS Grids, CSS Frameworks, UI Kits, and Flexbox for RWD*, helps us
    understand what a grid is, how to use it, and why. With this understanding, we
    can make sound decisions when building a website or web app. We also create a
    custom CSS grid both with the *floats* technique and then by using Flexbox. We
    will use conditional classes again to address old browsers, and with the help
    of a small script, we can take care of the quirks from IE10 with an `.ie10` specific
    selector.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章，“CSS网格、CSS框架、UI工具包和Flexbox用于响应式Web设计”，帮助我们理解什么是网格，如何使用它以及为什么。有了这个理解，我们在构建网站或Web应用程序时可以做出明智的决定。我们还使用*浮动*技术和Flexbox创建自定义CSS网格。我们将再次使用条件类来解决旧版浏览器的问题，并借助一个小脚本，我们可以使用`.ie10`特定选择器来处理IE10的怪癖。
- en: '[Chapter 5](ch05.html "Chapter 5. Designing Small UIs Driven by Large Finger"),
    *Designing Small UIs Driven by Large Finger*, shows how usability and accessibility
    play a major role in this chapter. We also find explanations about the different
    sizes of our target zones, the location of our controls (links, buttons, form
    fields, and so on), and the touch zones in different devices. There are also three
    examples on how to create a menu button plus three more examples on mobile navigation
    patterns.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第五章，“设计由大手指驱动的小型UI”，展示了可用性和可访问性在本章中起着重要作用。我们还找到了关于目标区域的不同大小、控件的位置（链接、按钮、表单字段等）以及不同设备上的触摸区域的解释。还有三个关于如何创建菜单按钮的示例，以及三个关于移动导航模式的示例。
- en: '[Chapter 6](ch06.html "Chapter 6. Working with Images and Videos in Responsive
    Web Design"), *Working with Images and Videos in Responsive Web Design*, is one
    of the most interesting chapters of this book because images in RWD are a "thing".
    We will talk about different ways to serve different images with the `<picture>`
    element and the `srcset` attribute. Making videos responsive with CSS, jQuery,
    and JavaScript is also addressed in this chapter. We also learn about using vector-based
    files such as icon fonts and SVGs.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。响应式网页设计中的图像和视频处理")，*响应式网页设计中的图像和视频处理*，是本书中最有趣的章节之一，因为RWD中的图像是一个“事物”。我们将讨论使用`<picture>`元素和`srcset`属性为不同的图像提供不同的方式。本章还介绍了使用CSS、jQuery和JavaScript使视频具有响应性。我们还将学习使用基于矢量的文件，如图标字体和SVG。'
- en: '[Chapter 7](ch07.html "Chapter 7. Meaningful Typography for Responsive Web
    Design"), *Meaningful Typography for Responsive Web Design*, talks about using
    relative units being ideal because they provide scalability, and this is what
    RWD is all about. The golden egg in this chapter is that we will learn how to
    use the Modular Scale to create a harmonious typographic scale. We will also use
    *Flowtype.js* to increase the legibility of our copy.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。响应式网页设计中的有意义的排版")，*响应式网页设计中的有意义的排版*，讨论使用相对单位是理想的，因为它们提供了可伸缩性，而这正是RWD所关注的。本章的重点是我们将学习如何使用模块化比例来创建和谐的排版比例。我们还将使用*Flowtype.js*来提高我们文本的可读性。'
- en: '[Chapter 8](ch08.html "Chapter 8. Responsive E-mails"), *Responsive E-mails*,
    shows that e-mails are opened more on mobile devices than on desktops; that responsive
    e-mails have more engagement on mobile devices than nonresponsive ones; and that
    people click on e-mails on desktops more than on mobile. We will also create an
    e-mail template as an example. We''ll learn to use a CSS reset block to normalize
    those quirky e-mail clients and learn that the best width for e-mails is not more
    than 600 pixels.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。响应式电子邮件")，*响应式电子邮件*，表明电子邮件在移动设备上的打开次数比在台式机上更多；响应式电子邮件在移动设备上的参与度比非响应式电子邮件更高；人们在台式机上点击电子邮件的次数比在移动设备上更多。我们还将创建一个电子邮件模板作为示例。我们将学习使用CSS重置块来规范那些古怪的电子邮件客户端，并了解到电子邮件的最佳宽度不超过600像素。'
- en: All these chapters have CodePen demos.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些章节都有CodePen演示。
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: 'There are a few considerations to follow the examples in this book: a text
    editor or IDE (Sublime Text is used in this book), Internet access, and admin
    rights to your machine to install applications.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读本书的示例时，需要考虑以下几点：文本编辑器或IDE（本书中使用Sublime Text），互联网访问和在您的计算机上安装应用程序的管理员权限。
- en: You may also need an image editing software such as Photoshop, Fireworks, or
    GIMP. If you use something else, that's totally fine.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能还需要图像编辑软件，如Photoshop、Fireworks或GIMP。如果您使用其他软件，也完全可以。
- en: If possible, you can use one or two types of real mobile devices in order to
    experience the examples and demos in the right context. Otherwise, using Chrome's
    DevTool's *Device Mode* feature would work as well.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可能的话，您可以使用一种或两种真实的移动设备来体验示例和演示的正确环境。否则，使用Chrome的DevTool的*设备模式*功能也可以。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁写的
- en: If you already know some HTML and CSS and understand the principles of Responsive
    Web Design, this book is for you. There's something here for you to learn regardless
    of whether you're a web designer or web developer, or whether you're a beginner
    or a seasoned web professional.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经了解一些HTML和CSS，并且理解响应式网页设计的原则，那么这本书适合您。无论您是网页设计师还是网页开发人员，无论您是初学者还是经验丰富的网络专业人士，这本书都有您需要学习的内容。
- en: A good understanding of HTML and CSS is required since RWD relies heavily on
    these technologies. Some understanding of jQuery is also recommended, but not
    mandatory.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对HTML和CSS的良好理解是必需的，因为RWD在很大程度上依赖于这些技术。对jQuery的一些了解也是推荐的，但不是强制的。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text, folder names, filenames, file extensions, pathnames, dummy
    URLs, user input, and Twitter handles are shown as follows: "The `sizes` attribute
    can also be used with the `<picture>` element, but we''re going to focus on using
    the `sizes` attribute with the `<img>` tag."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“`sizes`属性也可以与`<picture>`元素一起使用，但我们将专注于使用`sizes`属性与`<img>`标签。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都会以以下方式书写：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，比如菜单或对话框中的单词，会以这种方式出现在文本中：“点击**下一步**按钮会将您移动到下一个屏幕”。'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方式显示在一个框中。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式出现。
