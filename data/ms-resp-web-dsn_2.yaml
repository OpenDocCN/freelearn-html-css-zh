  type: TYPE_NORMAL
  zh: 考虑以下示例，其中角色应用于页脚导航的`<ul>`元素：
- en: '[PRE10]'
  id: totrans-123
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: There is no particular preference as to which element we add the `navigation`
    role to. It's the same if we add it to the `<nav>` element or the `<ul>` element.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们将`navigation`角色添加到哪个元素并没有特定的偏好。如果我们将其添加到`<nav>`元素或`<ul>`元素中，效果是一样的。
- en: The main role
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主要角色
- en: 'Here are a few important points to remember:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些重要的要点需要记住：
- en: This role is usually applied to the `<main>` element of the page.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个角色通常应用于页面的`<main>`元素。
- en: The container of the main/central subject of the page should be marked with
    this role.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面的主要/中心主题的容器应该标记有这个角色。
- en: Only one `role="main"` is allowed per page/document.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个页面/文档只允许一个`role="main"`。
