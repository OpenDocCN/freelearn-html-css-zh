  id: totrans-146
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: The form role
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 表单角色
- en: 'Here are a few important points to remember:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些重要的要点需要记住：
- en: This role is usually applied to a `<div>` element that contains some type of
    form, *except* the main search form of the site/app, for example, contact forms,
    registration forms, payment forms, and so on.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个角色通常应用于包含某种表单的`<div>`元素，*除了*站点/应用的主搜索表单，例如联系表单、注册表单、付款表单等。
- en: It should *not* be applied to the actual `<form>` element, because this element
    already has default role semantics that assist technology support.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不应该应用于实际的`<form>`元素，因为该元素已经具有默认的角色语义，可以帮助技术支持。
- en: 'Consider the following example:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下示例：
- en: '[PRE14]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: The complementary role
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 补充角色
- en: 'Here are a few important points to remember:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些重要的要点：
- en: This role is usually applied to an `<aside>` element.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个角色通常应用于`<aside>`元素。
- en: It should be used on a region that contains supporting content; if separated
    from the content, it can still make sense on its own. This is pretty much the
    description of the `<aside>` element.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它应该用于包含支持内容的区域；即使与内容分开，它仍然可以独立理解。这基本上是`<aside>`元素的描述。
- en: There can be more than one `role="complementary"` per page.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面上可以有多个`role="complementary"`。
