  type: TYPE_NORMAL
  zh: 对于HTML 4和XHTML，你应该使用以下语法`：`
- en: '[PRE20]'
  id: totrans-203
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Another common value is `ISO-8859-1`, but `UTF-8` is more widely used because
    there is a better chance of the browser interpreting the content correctly.
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一个常见的值是`ISO-8859-1`，但`UTF-8`更广泛使用，因为浏览器正确解释内容的机会更大。
- en: Note
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**UTF-8** stands for **Unicode Transformation** **Format-8**.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '**UTF-8**代表**Unicode转换** **格式-8**。'
