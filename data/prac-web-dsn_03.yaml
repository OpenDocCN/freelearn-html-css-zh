- en: Website-Designing Workflow
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网站设计工作流程
- en: Before we really start digging into creating and implementing our first website,
    I want you to go through all the processes from start to launch. Web design is
    not just only designing aesthetic websites and beautiful layouts; web design is
    a whole process, especially when you want to implement your design to the real
    world afterward.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们真正开始着手创建和实施我们的第一个网站之前，我希望你能从头到尾地经历一遍所有的过程。网页设计不仅仅是设计美观的网站和漂亮的布局；网页设计是一个整个过程，特别是当你想要在现实世界中实施你的设计时。
- en: 'In this chapter, we''ll cover the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们将涵盖以下内容：
- en: 'Goal identification: *how to identify our goal*'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标确定：*如何确定我们的目标*
- en: Scope definition: *List out the scope*
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 范围定义：*列出范围*
- en: Wireframe creation: *How to create wireframes*
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线框图创建：*如何创建线框图*
- en: Designing: *Framework to create a great design*
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计：*创建出色设计的框架*
- en: Implementing, testing, and launching
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施、测试和发布
- en: Our situation
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们的情况
- en: 'Let''s imagine yourself working as a designer, and receiving client work. Your
    first project is to design a website for a Racing Club; here''s the brief of the
    project:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们想象自己作为设计师工作，接受客户工作。你的第一个项目是为一个赛车俱乐部设计网站；以下是项目的简要：
- en: '*Racing** Club* is a club for racing fans that was founded in 2016\. It started
    out with a bunch of friends with a love of cars, but it rapidly grew into a community
    keen to share their passion.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*Racing** Club*是一个赛车迷俱乐部，成立于2016年。它最初是由一群热爱汽车的朋友创建的，但迅速发展成一个热衷于分享他们的激情的社区。'
- en: So now, let's go through the entire process.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么现在，让我们来看整个过程。
- en: Goal identification
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 目标确定
- en: Within this first stage, you need to identify the website's end goal. By communicating
    with the client and asking them questions about their business and its goals.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，你需要确定网站的最终目标。通过与客户沟通并询问他们关于他们的业务和目标的问题。
- en: What is the purpose of the website?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网站的目的是什么？
- en: This is the right moment to identify the problem to be solved or to set a goal
    for the website. Sell tickets or increase ticket sales? See what your client wants
    and find the best solution for it. You also need to do your own investigation,
    dig into their website, and search for anything that needs to be fixed. With all
    the fundamentals we studied before, you're now able to see what is good and what
    is bad.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是确定要解决的问题或为网站设定目标的合适时机。销售门票或增加门票销售？看看你的客户想要什么，并为其找到最佳解决方案。你还需要进行自己的调查，深入了解他们的网站，并寻找需要修复的任何问题。通过之前学习的所有基础知识，你现在能够看到什么是好的，什么是不好的。
- en: Who is the website for?
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网站是为谁设计的？
- en: The best way to simplify the design process and the decision making is to know
    your target audience. There are plenty of ways to know your audience. You can
    either ask the client, track with different analytics, or check out previous reports
    on the same market that will help you in that phase.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 简化设计过程和决策的最佳方法是了解你的目标受众。了解受众有很多方法。你可以问客户，使用不同的分析工具进行跟踪，或者查看以前关于同一市场的报告，这些都会在这个阶段帮助你。
- en: Is this useful for our audience?
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这对我们的受众有用吗？
- en: 'Your client should have some information about their customers, such as their
    ages, incomes, and so on. Use these pieces of information to create personas,
    and create user flows that fit the website. In our example, the Racing Club, we
    would create personas such as the following:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你的客户应该对他们的客户有一些信息，比如他们的年龄、收入等。利用这些信息来创建人物角色，并创建适合网站的用户流程。在我们的例子中，赛车俱乐部，我们会创建以下人物角色：
- en: George: 38 years old, father, garage worker, passionate about racing
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 乔治：38岁，父亲，车库工人，热衷于赛车
- en: 'Paul: 28 years old, single, works in finance, has a love for cars and racing'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保罗：28岁，单身，从事金融工作，热爱汽车和赛车
- en: Both users, flows will work differently and you can already suppress any flows
    that don't concern our target users.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 两种用户流程将有不同的工作方式，你可以排除任何与我们目标用户无关的流程。
- en: What do they expect to find or do there?
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 他们期望在那里找到或做什么？
- en: It is also important to know to define the **Information Architecture** (**IA**)
    of your website. Knowing what to show your users will set the design of your screens
    and plan the user experience.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 了解并定义网站的**信息架构**（**IA**）也很重要。知道要向用户展示什么将决定你屏幕的设计并规划用户体验。
- en: You'll have to create a sitemap and define every screen you need to do. Doing
    this first will help you greatly in designing your website, as you won't even
    have to think about it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要创建一个站点地图并定义你需要做的每个屏幕。首先这样做将极大地帮助你设计网站，因为你甚至不需要考虑它。
- en: Does the website need to follow a brand or have its own brand identity?
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网站需要遵循品牌还是有自己的品牌身份？
- en: Designing a website can be different when you need to follow a brand style guide.
    As the style guide will help keeping the consistency in the brand, the client
    will want you to follow it, even if it will restrict your creativity a bit.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当你需要遵循品牌风格指南时，设计网站可能会有所不同。由于风格指南将有助于保持品牌的一致性，客户希望你遵循它，即使这可能会在一定程度上限制你的创造力。
- en: If the client doesn't have a brand identity, it's a good opportunity to create
    one for them.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果客户没有品牌身份，这是为他们创建一个品牌的好机会。
- en: Are there any competitors? If there are, how is the website different than others?
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有竞争对手吗？如果有，网站与其他网站有何不同？
- en: Knowing a client's competitors is also a good way to know what to do and what
    not to do. In your process of gathering information, you'll need to research the
    client's competitors. It's not just about doing something totally different, but
    doing what is good for the client. If some user experiences of your competitors
    are good, take inspiration from them, to make your client's website better. You
    often don't need to re-invent the wheel, but just improve it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 了解客户的竞争对手也是了解该做什么和不该做什么的好方法。在收集信息的过程中，你需要研究客户的竞争对手。这不仅仅是要做一些完全不同的事情，而是要为客户做好的事情。如果你的竞争对手的一些用户体验很好，可以从中汲取灵感，让你的客户网站变得更好。你通常不需要重新发明轮子，只需要改进它。
- en: So here's our project.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这就是我们的项目。
- en: 'We need a website with the following:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要一个具有以下特点的网站：
- en: Homepage
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首页
- en: Upcoming events page
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即将举行的活动页面
- en: Past events page
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 往期活动页面
- en: Event page details (view info of event and be able to buy a ticket)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活动页面详情（查看活动信息并购买门票）
- en: Blog page
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 博客页面
- en: About Us page
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于我们页面
- en: Contact page
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联系页面
- en: Login page (see the history of ticket purchased)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 登录页面（查看购买门票的历史记录）
- en: The website needs to be responsive so people can access it on their mobile.
    The client doesn't have a brand identity and is willing to let us create one.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 网站需要响应式设计，以便人们可以在手机上访问。客户没有品牌身份，并且愿意让我们创造一个。
- en: The main goal of the website is to firstly show relevant information for the
    users, and then, if they want, enable them to purchase tickets online instead
    of going to the physical location.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 网站的主要目标是首先向用户展示相关信息，然后，如果他们愿意，让他们能够在线购买门票，而不是去实际的地点购买。
- en: 'The following diagram is the sitemap of the website:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 网站地图如下：
- en: '![](img/2d1a35b7-2c92-4bf9-9316-9f7df187eaf3.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2d1a35b7-2c92-4bf9-9316-9f7df187eaf3.png)'
- en: Sitemap example
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 网站地图示例
- en: Defining the scope
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义范围
- en: 'This is often a tough part for designers: knowing and defining the scope of
    a project. It''s usual for projects to last longer than expected, but this should
    not be a problem, as it leads to more work. But, sometimes, clients'' expectations
    and your expectations are not the same, so it is best to set boundaries to prevent
    unexpected work and scope creep. Putting everything in a contract will help you.
    Here are some templates that you can use: [https://www.smashingmagazine.com/2013/04/legal-guide-contract-samples-for-designers/](https://www.smashingmagazine.com/2013/04/legal-guide-contract-samples-for-designers/).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这通常是设计师的难点：了解和定义项目的范围。项目通常会比预期的时间长，但这不应该是问题，因为这会导致更多的工作。但有时，客户的期望和你的期望并不相同，所以最好设定边界，以防止意外的工作和范围蔓延。将所有内容都写入合同将有所帮助。这里有一些你可以使用的模板：[https://www.smashingmagazine.com/2013/04/legal-guide-contract-samples-for-designers/](https://www.smashingmagazine.com/2013/04/legal-guide-contract-samples-for-designers/)。
- en: Creating wireframes
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建线框图
- en: Now that we have defined the goal of the project, we can start designing some
    wireframes.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经定义了项目的目标，我们可以开始设计一些线框图。
- en: In this project example, we'll only do a couple of screens. Here's the wireframe
    that we'll use for the homepage, events page, and upcoming events page. Wireframes
    are not meant to be polished and designed, they are just shaped to get an idea
    of the layout and content. So just use simple rectangles with your favorite design
    application, or you can even sketch it by hand.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目示例中，我们只会做几个屏幕。这是我们将用于首页、活动页面和即将举行的活动页面的线框图。线框图不是为了精细和设计，它们只是为了得到布局和内容的想法。所以只需使用你喜欢的设计应用程序的简单矩形，或者甚至可以手绘。
- en: 'Here''s what we came up with:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们想出的：
- en: '![](img/1e6fc518-3101-4914-a9e8-9060e115542a.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1e6fc518-3101-4914-a9e8-9060e115542a.png)'
- en: 'For the events page:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对于活动页面：
- en: '![](img/18c2a027-82d8-41ce-8f8b-e56658f78d34.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](img/18c2a027-82d8-41ce-8f8b-e56658f78d34.png)'
- en: 'And this is what we came up with for the event page:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们为活动页面想出的设计：
- en: '![](img/4d8881b8-d782-4429-92e6-8042f982e219.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4d8881b8-d782-4429-92e6-8042f982e219.png)'
- en: Designing
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计
- en: 'I always use the same framework when designing a project:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当我设计一个项目时，我总是使用相同的框架：
- en: Get inspiration
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取灵感
- en: Improve
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 改进
- en: Invent
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创新
- en: 'Let me explain what I do for each step:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 让我解释一下我在每个步骤中做什么：
- en: Get inspiration
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取灵感
- en: I really think that inspiration is one of the main parts of design creation.
    Looking and gathering inspiration is crucial for me, as I need those inspirations
    to make my own design by taking a few pieces of design that I'll find cool or
    relevant for this type of project.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的认为灵感是设计创作的主要部分之一。寻找和收集灵感对我来说至关重要，因为我需要这些灵感来通过获取一些我认为酷或与这类项目相关的设计片段来制作自己的设计。
- en: 'The following are a few websites that I use to find inspiration:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我用来寻找灵感的一些网站：
- en: Awwwards
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Awwwards
- en: CSSDesignawards
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSSDesignawards
- en: FWA
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FWA
- en: Dribbble
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dribbble
- en: Behance
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Behance
- en: Then I'll use *BukketApp* to grab images and create a mood board for this specific
    project.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我会使用*BukketApp*来获取图片，并为这个特定项目创建一个情绪板。
- en: Improve
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 改进
- en: Once you have your mood board, you can start to tweak and improve the design.
    Like a puzzle, try to compose by remixing shapes, colors, and so on. This is the
    most fun and creative part, because it's up to your imagination and the amount
    of flexibility you have to create something unique and of high quality.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了情绪板，你就可以开始调整和改进设计。就像拼图一样，尝试通过重新组合形状、颜色等来构成。这是最有趣和最有创意的部分，因为这取决于你的想象力和你创造独特高质量东西的灵活性。
- en: Invent
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创新
- en: When you finally get something from the previous step, you can now expand this
    design to an entire design style.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当你最终从上一步得到一些东西时，你现在可以将这个设计扩展到整个设计风格。
- en: This framework can be applied not only in design but in every aspect of a creative
    or research process. Take a look at biology research, such as biomimetics, which
    mimics elements and part of nature for the purpose of solving complex human problems.
    The process is essentially the same, but just in a different way.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这个框架不仅可以应用在设计中，还可以应用在创意或研究过程的各个方面。看看生物学研究，比如仿生学，它模仿自然的元素和部分，解决复杂的人类问题。这个过程本质上是一样的，只是方式不同。
- en: 'Here''s the final design that we''ve come up with:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们想出的最终设计：
- en: 'The homepage design:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 首页设计：
- en: '![](img/9f1e84b6-611c-46f9-9586-a5e835fffd21.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9f1e84b6-611c-46f9-9586-a5e835fffd21.png)'
- en: Implementing, testing, and launching
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实施、测试和发布
- en: With designs approved, it's time to flesh out the design of the pages by implementing
    the website. It's a very interesting stage, as you will make your design come
    to life. Seeing and interacting with it will give some interesting feedback that
    you might not have seen when designing it.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 设计获得批准后，就是实施网页设计的时间了。这是一个非常有趣的阶段，因为你将让你的设计变得生动起来。看到并与之交互将会得到一些有趣的反馈，这些反馈在设计时可能没有看到。
- en: Once everything is done, you'll need to test out each page thoroughly and make
    sure every link is working. It's also a good way to practice placing your site
    on a staging website, where people can test it without launching it to the production
    server. You'll always find issues or mistakes throughout this process. Testing
    will make sure your website will work perfectly on each browser and each device.
    It's a long process, but it has to be done!
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦一切都完成了，你需要彻底测试每个页面，并确保每个链接都能正常工作。这也是一个很好的方法，可以将你的网站放在一个暂存网站上，让人们可以在不将其发布到生产服务器上的情况下进行测试。在这个过程中，你总会发现问题或错误。测试将确保你的网站在每个浏览器和每个设备上都能完美运行。这是一个漫长的过程，但必须完成！
- en: 'Finally, everyone''s favorite part arrives: the launch is when you see your
    work finally go out, and you should be proud of it. But, just because you''ve
    launched the website, it doesn''t mean that the work is over. You can still do
    some A/B testing to make your design even better, and never forget that a great
    website isn''t just about aesthetics, but finding the right balance between form
    and function.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，大家最喜欢的部分来了：发布是当你看到自己的作品最终上线时，你应该为此感到自豪。但是，仅仅因为你已经发布了网站，并不意味着工作结束了。你仍然可以进行一些A/B测试，使你的设计变得更好，永远不要忘记，一个伟大的网站不仅仅是关于美学，而是要找到形式和功能之间的正确平衡。
- en: These last three steps are part of the next chapters, so we'll go through this
    process step by step.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这最后三个步骤是下一章的一部分，所以我们将逐步进行这个过程。
- en: Summary
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we went through the entire process of designing a website to
    launch. Understanding the entire process will help you with your clients and your
    projects. A lot of people rush into their project with design, but there are a
    lot of steps before the actual design. Especially if you're doing a lot of UX,
    taking some time by doing some research will actually save you a lot of time and
    money.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们经历了从设计网站到发布的整个过程。了解整个过程将有助于你与你的客户和项目。很多人在设计项目时匆忙行事，但在实际设计之前还有很多步骤。特别是如果你在做大量的用户体验设计，花一些时间进行一些研究实际上会为你节省大量的时间和金钱。
- en: In the next chapter, we'll look into the Responsive and Adaptive designs. The
    two share similar end goals, yet they are very different. And we'll see how!
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将深入了解响应式和自适应设计。这两者有着相似的最终目标，但它们是非常不同的。我们将看到其中的区别！
