- en: Optimizing and Launching Our Website
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 优化和发布我们的网站
- en: 'Welcome to the last part of creating our website; we have come such a long
    way. Our website looks super great and has some cool animations. In this chapter,
    we will optimize our website by:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到创建我们网站的最后一部分；我们已经走了很长的路。我们的网站看起来非常棒，有一些很酷的动画。在本章中，我们将通过以下方式优化我们的网站：
- en: Creating and implementing a favicon to our website
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为我们的网站创建和实现一个Favicon
- en: Learning how to optimize our images
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何优化我们的图像
- en: Learning some SEO basics
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习一些SEO基础知识
- en: Going through how to publish our website online step by step
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逐步学习如何将我们的网站发布到网上
- en: Let's get started!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: Creating a favicon
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建一个Favicon
- en: '**Favicons** are those little icons you see on browser tabs and on your bookmarks
    bar. They are part of the identity of any website and make users recognize your
    website:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Favicons**是你在浏览器标签和书签栏上看到的小图标。它们是任何网站的标识的一部分，让用户认识你的网站：'
- en: '![](img/75ff8709-46db-4c6e-a964-22b00184e8fc.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](img/75ff8709-46db-4c6e-a964-22b00184e8fc.png)'
- en: Favicon of the Dribbble website
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Dribbble网站的Favicon
- en: Don't skip this step. There is a very easy online tool to do this. We just need
    an image to serve as our icon, so let's do that for now. Let's go to [https://realfavicongenerator.net/](https://realfavicongenerator.net/),
    which is the favicon generator. With this, we can create icons for browsers or
    even design them according to the different operating systems that it will run
    on. We just need to pick our image. In this case, we're going to use the logo
    provided in the assets folder, and find the image `Logo_Square.png`. Click Select
    your Favicon picture on the website and upload the logo.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不要跳过这一步。有一个非常简单的在线工具可以做到这一点。我们只需要一个图像作为我们的图标，所以现在就做吧。让我们去[https://realfavicongenerator.net/](https://realfavicongenerator.net/)，这是Favicon生成器。通过这个，我们可以为浏览器创建图标，甚至根据它将在其上运行的不同操作系统进行设计。我们只需要选择我们的图像。在这种情况下，我们将使用资产文件夹中提供的标志，并找到图像`Logo_Square.png`。在网站上点击选择您的Favicon图片，并上传标志。
- en: 'Here''s what we have:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们现在拥有的：
- en: '![](img/288c4156-ecb6-41a9-8024-e62be450fcd7.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/288c4156-ecb6-41a9-8024-e62be450fcd7.png)'
- en: 'It provides us with a bunch of icons for iOS, Android, and Windows phones with
    some customization, but this is not really what matters. What really matters is
    what''s at the bottom of the page:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 它为我们提供了一堆iOS、Android和Windows手机的图标，并进行了一些自定义，但这并不是真正重要的。真正重要的是页面底部的内容：
- en: '![](img/4e24c93d-91b1-40f1-8f89-c1e9daf7ac85.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4e24c93d-91b1-40f1-8f89-c1e9daf7ac85.png)'
- en: We will now click on the second option because we want to choose a path where
    we are going to put our icons since we don't want them in the root, in the main
    project folder. The website recommends that we put the favicon in the root, but
    we'll specify a different path, since there will be a lot of images and we want
    to keep it organized. Let's create a folder inside our `img` folder, and call
    it `icons`. Then, we'll edit the value in the input on the website and put `/img/icons` as
    the folder we just created. Now, let's generate the favicon! First, we need to
    click on *Generate your Favicons and HTML code*, which will take us to another
    page, and then we can click on the Favicon package to download it. There is also
    a code snippet provided, which we can copy and paste.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将点击第二个选项，因为我们想选择一个路径，我们将把我们的图标放在那里，因为我们不想把它们放在根目录，主项目文件夹中。网站建议我们将Favicon放在根目录，但我们将指定一个不同的路径，因为将有很多图像，我们希望保持它有组织。让我们在`img`文件夹内创建一个文件夹，并将其命名为`icons`。然后，我们将编辑网站上输入框中的值，并将`/img/icons`作为我们刚刚创建的文件夹。现在，让我们生成Favicon！首先，我们需要点击*生成您的Favicons和HTML代码*，这将带我们到另一个页面，然后我们可以点击Favicon包以下载它。还提供了一段代码片段，我们可以复制粘贴。
- en: This code will be inserted into the `<head>` tag of our website, just after
    `<!-- Place favicon.ico in the root directory -->`.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这段代码将被插入到我们网站的`<head>`标签中，就在`<!-- Place favicon.ico in the root directory -->`之后。
- en: 'You can remove the three lines of code provided by Boilerplate now:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在可以删除Boilerplate提供的三行代码了：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Our `head` section should look like this now:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的`head`部分现在应该是这样的：
- en: '[PRE1]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The last step is to copy the files which we downloaded to our `icons` folder.
    Well done! Let's jump to the next section, where we will see how to optimize the
    performance of our website.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是将我们下载的文件复制到我们的`icons`文件夹中。干得好！让我们跳到下一部分，看看如何优化我们网站的性能。
- en: Site performance optimization
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网站性能优化
- en: Nobody likes slow websites; we all know that. Besides that, page speed can have
    a real impact on your user's engagement, because nobody wants to wait for a website
    to load. We've added a few plugins and a lot of images. Now, let's start optimizing
    our website and make our users love our website even more by using some techniques
    for speeding up upload times. There are two very basic things we can do, which
    are to optimize heavy images and to minify CSS and jQuery code. Let's do that.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人喜欢慢网站；我们都知道这一点。除此之外，页面速度对用户的参与度有真正的影响，因为没有人想等待网站加载。我们已经添加了一些插件和很多图像。现在，让我们开始优化我们的网站，并通过一些加快上传时间的技术让我们的用户更喜欢我们的网站。我们可以做两件非常基本的事情，即优化重图像和压缩CSS和jQuery代码。让我们来做吧。
- en: Optimizing images
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 优化图像
- en: The first thing we have to optimize is our images, and that is because images
    are usually by far the more heavy content of our webpage. Some of our images are
    quite heavy, such as our hero image, which is more than 480KB. All of these images,
    combined with when we download the website, take a long time. Imagine someone
    with a slow internet connection on a smartphone who is trying to download this
    site. This would take them forever. So, let's reduce the file sizes. As a first
    step, we can reduce the actual image size.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须优化的第一件事是我们的图像，因为图像通常是网页中最重的内容。我们的一些图像非常重，比如我们的主图像，超过480KB。所有这些图像，加上我们下载网站时，需要很长时间。想象一下，有人在智能手机上使用缓慢的互联网连接尝试下载这个网站。这将花费他们很长时间。所以，让我们减小文件大小。作为第一步，我们可以减小实际图像大小。
- en: 'I use a tool called [TinyJPG](https://tinyjpg.com/) to compress heavy images.
    I find it more powerful than integrated optimization from Sketch or Photoshop:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用一个叫做[TinyJPG](https://tinyjpg.com/)的工具来压缩大型图像。我发现它比Sketch或Photoshop的集成优化更强大：
- en: '![](img/0539ca17-5028-4a40-a05a-09d26fda48c8.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0539ca17-5028-4a40-a05a-09d26fda48c8.png)'
- en: Tinyjpg.com
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Tinyjpg.com
- en: 'What you have to do is just drag and drop the image you want to compress. Let''s
    try this out with our `hero-image`, which has a size of 480KB:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要做的就是拖放您想要压缩的图像。让我们尝试一下我们的`hero-image`，它的大小为480KB：
- en: '![](img/a92aaaf8-0671-45ea-8929-505a7d8777b4.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a92aaaf8-0671-45ea-8929-505a7d8777b4.png)'
- en: hero-image.jpg after compression
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 压缩后的hero-image.jpg
- en: Here, you can see that, after compressing `hero-image.jpg`, it is now almost
    half the size! Incredible, isn't it? Now what we have to do is compress as many
    files as we can to reduce their sizes.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您可以看到，压缩`hero-image.jpg`后，它现在几乎只有原来的一半大小！不可思议，不是吗？现在我们要做的就是尽可能压缩尽可能多的文件，以减小它们的大小。
- en: Optimizing our code
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 优化我们的代码
- en: 'Another thing that we can do is minify CSS and jQuery code. This basically
    reduces the size of the CSS and the jQuery files by removing unnecessary white
    space and optimizing that code. However, the minifying code makes it quite difficult
    for humans to read, so we should only minify code when we are ready to launch
    a website. One tool that I use is Minifier ([https://www.minifier.org/](https://www.minifier.org/)).
    We can simply paste our code inside:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以对CSS和jQuery代码进行压缩。这基本上通过删除不必要的空格和优化代码来减小CSS和jQuery文件的大小。但是，压缩代码使人类阅读变得非常困难，因此我们应该只在准备启动网站时才压缩代码。我使用的一个工具是Minifier
    ([https://www.minifier.org/](https://www.minifier.org/))。我们只需将我们的代码粘贴到其中：
- en: '![](img/de2ccd4d-f047-4bde-96a6-9a72bba541d7.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](img/de2ccd4d-f047-4bde-96a6-9a72bba541d7.png)'
- en: Minifier.org
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Minifier.org
- en: This technique is actually more important when we have large amounts of code
    to compress; otherwise, we will not save as much space. In our case, we don't
    have that much code, so maybe it's not necessary to do this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们有大量代码需要压缩时，这种技术实际上更重要；否则，我们将无法节省太多空间。在我们的情况下，我们没有那么多的代码，所以也许没有必要这样做。
- en: If you want to un-minify a code, there is another website for that: [http://unminify.com/.](http://unminify.com/)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要对代码进行解压缩，还有另一个网站可以使用：[http://unminify.com/.](http://unminify.com/)
- en: Now, let's move on to some very basic search engine optimization in the following
    section.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们继续进行一些非常基本的搜索引擎优化。
- en: Basic SEO improvement
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基本SEO改进
- en: '**Search engine optimization** (**SEO**) is a very hot topic. This is because
    it''s so incredibly important that your website can be found by your users using
    a search engine, such as Google.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**搜索引擎优化**（**SEO**）是一个非常热门的话题。这是因为非常重要，您的网站可以被用户通过搜索引擎（如Google）找到。'
- en: What is search engine optimization?
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是搜索引擎优化？
- en: Basically, search engine optimization or SEO uses a couple of techniques that
    improve and promote a website to increase the number of visitors the site receives
    from search engines. There are many aspects to SEO, but we will just cover the
    very basic ones get our website search engine ready.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，搜索引擎优化或SEO使用一些技术来改进和推广网站，以增加网站从搜索引擎获得的访问者数量。SEO有许多方面，但我们只会涵盖一些非常基本的内容，使我们的网站能够被搜索引擎找到。
- en: Meta description
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Meta描述
- en: First, and most importantly, we need a title for our website. This is the most
    important thing for SEO and users to understand the website.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，最重要的是，我们需要一个网站标题。这对于SEO和用户理解网站非常重要。
- en: 'At the top of your HTML, there is a `<title>` tag that we''re going to fill.
    In this example, we''ll add `Racing Club - Motor Racing Club for passionate`:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的HTML顶部，有一个`<title>`标签，我们要填写它。在这个例子中，我们将添加`Racing Club - Motor Racing Club
    for passionate`：
- en: '[PRE2]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Secondly, let''s talk about the `meta description` tag. This tag is a short
    description of a website, and it''s normally used to describe a website on the
    search result page, just as we can see here in this example of Dribbble''s website:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，让我们谈谈`meta描述`标签。这个标签是网站的简短描述，通常用于在搜索结果页面上描述一个网站，就像我们在这个Dribbble网站的例子中看到的一样：
- en: '![](img/80ccc3d4-8b66-483a-b086-4d4634cc227a.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](img/80ccc3d4-8b66-483a-b086-4d4634cc227a.png)'
- en: Search result of the term "Dribbble"
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “Dribbble”一词的搜索结果
- en: '[PRE3]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: This text is not visible to visitors of the webpage itself, but it helps you
    advertise for your site, drawing users to your website from the search results.
    It is, therefore, an extremely important part of search marketing. We should craft
    a compelling meta description using important keywords, but with no more than
    160 characters.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这段文字对网页访问者来说是不可见的，但它可以帮助您为您的网站做广告，从搜索结果中吸引用户访问您的网站。因此，这是搜索营销的一个极其重要的部分。我们应该使用重要关键词来制作引人注目的meta描述，但不超过160个字符。
- en: 'Now, let''s do that for our webpage; there''s nothing easier than that. We
    just use the `meta` tag with the `name="description"` attribute, and then the `content` attribute
    with the description we want. We want to add something about the Racing Club,
    so we''ll put something like this: `"A Racing Club by passionates to passionate.
    Monthly events in Australia-wide. Buy your ticket now."`. In our HTML, we have
    a `meta` already pre-added, so we only need to put the description inside:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们为我们的网页做这个；没有比这更容易的了。我们只需使用带有`name="description"`属性的`meta`标签，然后使用我们想要的描述的`content`属性。我们想要添加一些关于Racing
    Club的内容，所以我们会放置类似这样的内容：`“一个由热爱者组成的赛车俱乐部。澳大利亚各地的月度活动。立即购买您的门票。”`在我们的HTML中，我们已经预先添加了一个`meta`，所以我们只需要在其中放置描述：
- en: '[PRE4]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'You can see the line at the top of your HTML:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在HTML的顶部看到这一行：
- en: '[PRE5]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: This is used to declare the character encoding of the website, but it doesn't
    include the ranking, so it has nothing to do with SEO. This is something that
    we should include in every website we make, though.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这用于声明网站的字符编码，但它不包括排名，所以与SEO无关。不过，这是我们制作每个网站都应该包含的内容。
- en: Valid HTML
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有效的HTML
- en: We should always write valid HTML code. Valid HTML code is a code that follows
    the official HTML rules and has no bugs. Valid HTML is preferred by Google since
    it makes websites more likely to work on browsers we haven't tested. It looks
    more professional, and it's better for accessibility, making it easier for screen
    readers to read websites for blind users, for instance. There is an official tool
    for checking whether we have valid HTML code, which is called W3 markup validator
    ([https://validator.w3.org/](https://validator.w3.org/)). We are going to use
    it to test our website. To do that, we just copy the entire code using command
    or *Ctrl* + *A*, and then copy it. On the website, validator.w3, we will use the Validate
    by Direct Input option and paste all our code here before clicking Check. It takes
    a little time, but it tells us that we have eight errors in our code.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该始终编写有效的HTML代码。有效的HTML代码是遵循官方HTML规则并且没有错误的代码。有效的HTML被谷歌所青睐，因为它使网站更有可能在我们未经测试的浏览器上运行。它看起来更专业，对可访问性更好，使得屏幕阅读器更容易阅读网站，例如盲人用户。有一个官方工具可以检查我们是否有有效的HTML代码，那就是W3标记验证器（[https://validator.w3.org/](https://validator.w3.org/)）。我们将使用它来测试我们的网站。为此，我们只需使用命令或*Ctrl*
    + *A*复制整个代码，然后将其粘贴。在网站validator.w3上，我们将使用直接输入验证选项，并在点击检查之前将所有代码粘贴在这里。这需要一点时间，但它告诉我们我们的代码中有八个错误。
- en: 'In the Report, we can see a few recommendations:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在报告中，我们可以看到一些建议：
- en: '![](img/de7159b8-3e37-4337-a133-6cf6aadb291c.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](img/de7159b8-3e37-4337-a133-6cf6aadb291c.png)'
- en: W3 validator report
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: W3验证器报告
- en: One of the recommendations is that we should try to follow what the report advises
    us to do, but, again, you can still launch the website as it is.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个建议是我们应该尽量遵循报告建议我们做的事情，但是，你仍然可以按照现在的样子启动网站。
- en: 'At first, it says that:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，它说：
- en: This document appears to be written in English but the HTML start tag has an
    empty lang attribute. Consider using lang="en" (or variant) instead.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这个文档似乎是用英语写的，但HTML起始标记具有空的lang属性。考虑使用lang="en"（或变体）代替。
- en: 'Indeed, it''s recommended to specify the language of your website so that search
    engines can recognize it and be able to translate it if necessary. Let''s add
    the `en` value (for English) in our `lang` attribute:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，建议指定网站的语言，以便搜索引擎可以识别它，并在必要时进行翻译。让我们在我们的`lang`属性中添加`en`值（表示英语）：
- en: '[PRE6]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Secondly, it advises us to get rid of some attributes on the iframe that we
    implemented, but also to remove the `<a>` tag before the iframe. Let's do this.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，它建议我们去掉我们实现的iframe上的一些属性，但也要在iframe之前删除`<a>`标签。让我们这样做。
- en: 'Lastly, it says that:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，它说：
- en: An img element must have an alt attribute, except under certain conditions.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: img元素必须具有alt属性，除非在某些条件下。
- en: The `alt` attribute is the alternative attribute. It serves to describe the
    photo when it's loading or whether the browser couldn't render the image properly.
    It also serves for Google when searching for images, so it's very important.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '`alt`属性是替代属性。它用于在加载照片时描述照片，或者当浏览器无法正确渲染图像时。它还用于谷歌搜索图像，因此非常重要。'
- en: 'Let''s add an `alt` attribute to all our images, for example:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们为所有的图片添加`alt`属性，例如：
- en: '[PRE7]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Now let''s check our code again:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们再次检查我们的代码：
- en: '![](img/ab696e44-071c-41ab-b79b-5c7690dfd0b2.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ab696e44-071c-41ab-b79b-5c7690dfd0b2.png)'
- en: Successful verification on W3 Markup Checker
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: W3标记检查器上的成功验证
- en: Well done; our code is now validated!
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 干得好，我们的代码现在已经验证通过了！
- en: Keywords
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关键词
- en: The next thing to think about is that c*ontent is king*. It's very important
    that you have great content on your website, even if your website is one of the
    top search results. If your content is not great and your users don't want to
    read it, then it is not worth anything, even though you're so highly ranked. Also,
    keep providing new content if you can so that your visitors want to keep coming
    back for more. The next thing you need to do is place keywords strategically in
    your content. This is key to performing well in search ranking because keywords
    are what users actually use to find you. Be careful, though; don't overuse keywords,
    since search engines consider that as keyword spamming, and they may penalize
    you. Use keywords in a title, meta-description tag, headings, and links.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来要考虑的是*内容为王*。你的网站上有很棒的内容非常重要，即使你的网站是搜索结果中的前几名。如果你的内容不好，你的用户不想阅读它，那么它就毫无价值，即使你排名很高。如果可能的话，继续提供新的内容，这样你的访问者就会想要继续回来。接下来你需要做的是在内容中有策略地放置关键词。这对于在搜索排名中表现良好非常关键，因为关键词是用户实际用来找到你的东西。不过要小心，不要过度使用关键词，因为搜索引擎会认为这是关键词垃圾邮件，他们可能会对你进行惩罚。在标题、meta-description标签、标题和链接中使用关键词。
- en: Links
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 链接
- en: Another important thing is to get other websites to link to you. These links
    are called backlinks and are like letters of recommendation for your website.
    Search engines rank websites based partially on the number and the quality of
    links that point to the site. This is a crucial factor to SEO, and therefore you
    should have a strategy to increase the quantity and quality of backlinks to your
    site. There is actually so much more information about SEO out there on the internet.
    If you're interested, check out some books or information on the internet; it's
    a passionate subject.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 另一件重要的事情是让其他网站链接到你。这些链接被称为反向链接，就像是给你的网站写推荐信一样。搜索引擎部分地根据指向网站的链接数量和质量对网站进行排名。这是SEO的一个关键因素，因此你应该有一个策略来增加指向你网站的反向链接的数量和质量。实际上，关于SEO还有很多更多的信息在互联网上。如果你感兴趣，可以查阅一些书籍或互联网上的信息；这是一个充满激情的主题。
- en: That's it for optimization. Let's move on to our next section, where we will
    learn how to launch our website on the internet.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 至此，优化工作就完成了。让我们继续下一部分，我们将学习如何在互联网上发布我们的网站。
- en: Launching our website
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启动我们的网站
- en: Our website is now ready to be shared with the world. We have come such a long
    way, and now we are almost at the end. Launching our website is super easy to
    do. We just need to follow these three steps.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的网站现在已经准备好与世界分享。我们已经走了这么长的路，现在我们几乎到了尽头。发布我们的网站非常容易。我们只需要按照这三个步骤进行即可。
- en: Buying a domain name
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 购买域名
- en: First, we need to choose and buy a domain name. For our website, that could
    be [www.racingclub.com](http://www.racingclub.com). Then, we need to buy web hosting;
    think of it as a folder on the internet where we'll put all our files. To ensure
    that our website runs smoothly, we need the right amount of bandwidth. That is
    the amount of data transfer we are allowed within a certain time period.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们需要选择并购买一个域名。对于我们的网站，可以是[www.racingclub.com](http://www.racingclub.com)。然后，我们需要购买网络托管；把它想象成互联网上的一个文件夹，我们将把所有文件放在其中。为了确保我们的网站运行顺利，我们需要正确的带宽。这是在一定时间内允许的数据传输量。
- en: Once we have both of those things, we just need to upload our website to our
    web space, and then we are ready to go. There are many domain registration companies
    and web-hosting companies. Of course, I will not tell you which one you should
    choose. All I can tell you is that I have used [namecheap.com](http://namecheap.com)
    to both register the domain name and buy web hosting. The service there was always
    great, but I can't tell you that it's the best web host out there because I have
    not tried any other server so far.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们拥有这两样东西，我们只需要将我们的网站上传到我们的网络空间，然后我们就准备好了。有许多域名注册公司和网络托管公司。当然，我不会告诉你应该选择哪一个。我只能告诉你，我曾经用[namecheap.com](http://namecheap.com)注册域名和购买网络托管。那里的服务总是很好，但我不能告诉你它是最好的网络托管，因为我到目前为止还没有尝试过其他服务器。
- en: 'You can go to the *Namecheap* website and check whether your domain is available
    before you buy it. This is pretty easy and straightforward:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以访问*Namecheap*网站，在购买之前检查您的域名是否可用。这很容易和直接：
- en: '![](img/e6f0d70f-d7c5-4470-9750-c72f9208bc12.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e6f0d70f-d7c5-4470-9750-c72f9208bc12.png)'
- en: Once you have your domain, you need a host. I recommend getting the hosting
    and the domain with the same provider so it's easier to manage.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您拥有域名，您需要一个主机。我建议使用相同的提供商获取托管和域名，这样更容易管理。
- en: 'When purchasing your hosting, you can choose to use the domain you purchased
    or your own one:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在购买托管时，您可以选择使用您购买的域名或您自己的域名：
- en: '![](img/c6347af2-700d-41cb-bf95-e998bb5b397a.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c6347af2-700d-41cb-bf95-e998bb5b397a.png)'
- en: Buying hosting with Namecheap
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Namecheap购买托管
- en: 'Once you have bought your hosting and linked it to your domain, you''ll receive
    a few emails confirming your purchase, but, more importantly, all the credentials
    for you to connect to your server as well as your **File Transfer Protocol** (**FTP**).
    This is a protocol used to transfer files to a server. To upload our files, we
    need a tool that uses this protocol. I always use *FileZilla*. Easy and open source,
    it does the job. The next step is to download FileZilla ([https://filezilla-project.org/](https://filezilla-project.org/)):'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您购买了托管并将其链接到您的域名，您将收到一些确认购买的电子邮件，但更重要的是，连接到服务器以及您的**文件传输协议**（**FTP**）的所有凭据。这是用于将文件传输到服务器的协议。要上传我们的文件，我们需要使用这个协议的工具。我总是使用*FileZilla*。易于使用和开源，它可以胜任工作。下一步是下载FileZilla（[https://filezilla-project.org/](https://filezilla-project.org/)）：
- en: '![](img/2eed839f-2bbf-429d-aeee-5e61c03d69a1.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2eed839f-2bbf-429d-aeee-5e61c03d69a1.png)'
- en: FileZilla website
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: FileZilla网站
- en: Click on Download FileZilla Client, and install FileZilla properly.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 单击下载FileZilla客户端，并正确安装FileZilla。
- en: 'Once you''re on FileZilla, click on File | Site Manager:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您在FileZilla上，单击文件|站点管理器：
- en: '![](img/0640a1f1-952b-41c2-94d1-4c19f5f2fcc8.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0640a1f1-952b-41c2-94d1-4c19f5f2fcc8.png)'
- en: FileZilla  new website
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: FileZilla新网站
- en: 'Now we need to add a new site, but we need to find the credentials Namecheap
    sent us. Go to your email and look for SFTP Details, which should look something
    like this:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们需要添加一个新站点，但我们需要找到Namecheap发送给我们的凭据。转到您的电子邮件，查找SFTP详细信息，它应该看起来像这样：
- en: '![](img/6c9066f5-4542-4feb-9102-7c780ca99120.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6c9066f5-4542-4feb-9102-7c780ca99120.png)'
- en: Namecheap SFTP credentials
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Namecheap SFTP凭据
- en: 'Look at these descriptions of the SFTP details so that you put in the correct
    information:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 查看SFTP详细信息的描述，以便输入正确的信息：
- en: '**Host**: This is the server address'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主机**：这是服务器地址'
- en: '**Port**: This  is the Port'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**端口**：这是端口'
- en: '**Protocol**: Needs to be set in SFTP'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**协议**：需要设置为SFTP'
- en: '**Login Type**: Set to Normal'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**登录类型**：设置为正常'
- en: '**Username** and **Password**: Put accordingly'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户名**和**密码**：相应地放置'
- en: Click on Connect.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 单击连接。
- en: Now you'll see a bunch of folders, with every sort of name. Don't worry about
    them; look for `public_html`, since this will be your `public` folder. Once inside,
    you can delete the files set by default.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你会看到一堆文件夹，各种名称。不要担心它们；寻找`public_html`，因为这将是您的`public`文件夹。一旦进入，您可以删除默认设置的文件。
- en: 'Now go to `Web Project` and select all the files that you with to drop into
    FileZilla. B*e careful;* all of the files, including hidden files, need to be
    uploaded. If you''re in Windows, you don''t need to worry about this, but for
    Mac users, hidden files are shown with a dot before the files. To show hidden
    files, simply use the shortcut *Shift* + *CMD* + *. * to show our hidden files:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 现在转到`Web Project`，并选择您要放入FileZilla的所有文件。*要小心；*所有文件，包括隐藏文件，都需要上传。如果您使用Windows，您不需要担心这个问题，但对于Mac用户，隐藏文件在文件名前面有一个点。要显示隐藏文件，只需使用快捷键*Shift*
    + *CMD* + *。*来显示我们的隐藏文件：
- en: '![](img/8d0cd276-87f4-4505-a9e6-ddd1c78ac7d3.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8d0cd276-87f4-4505-a9e6-ddd1c78ac7d3.png)'
- en: Showing hidden files in macOS
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在macOS中显示隐藏文件
- en: Now drag and drop all the files to FileZilla. It will automatically upload them
    to your server. Once this is done, your website is now officially online!
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将所有文件拖放到FileZilla中。它将自动将它们上传到您的服务器。一旦完成，您的网站现在正式上线了！
- en: This will be different with every hosting provider, but generally, it is the
    same process. FileZilla is a great tool and can be used with every hosting if
    they're using FTP or SFTP to transfer files.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这将因托管提供商而异，但通常是相同的过程。如果托管使用FTP或SFTP传输文件，FileZilla是一个很好的工具，可以与每个托管一起使用。
- en: Google analytics
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google分析
- en: 'Now that our website is online, we can still work on it, because the launch
    is not the end of the story. The only thing you need to cover is site maintenance.
    This means that you should keep track of your website''s success and monitor your
    users'' behavior. How do we do this? We use a very powerful tool called Google
    Analytics. With this software, you will be able to monitor statistics like the
    number of visits your website receives, the amount of time your visitors stay,
    the average number of page views for each visitor, and many other useful statistics:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们的网站已经上线，我们仍然可以继续工作，因为上线并不是故事的结束。您唯一需要做的就是网站维护。这意味着您应该跟踪您的网站的成功，并监控您的用户行为。我们如何做到这一点？我们使用一个非常强大的工具，叫做Google
    Analytics。使用这个软件，您将能够监控统计数据，比如您的网站接收的访问次数，您的访客停留的时间，每个访客的平均页面浏览量，以及许多其他有用的统计数据：
- en: '![](img/a8dc2913-8ba0-4f17-a154-2051c69ee762.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a8dc2913-8ba0-4f17-a154-2051c69ee762.png)'
- en: Google Analytics website
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: Google Analytics网站
- en: 'Then, using this data, you can make adjustments to the website to make it better.
    I will now install Google Analytics on the website I just uploaded to show you
    how easy it is. You need to start off by creating an account for Google Analytics,
    but that''s easy if you already have a Google account. Once you have your Google
    Analytics account created, you need to create an account to get a tracking code:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，使用这些数据，您可以对网站进行调整，使其更好。我现在将在刚上传的网站上安装Google Analytics，以向您展示它有多么简单。您需要先创建一个Google
    Analytics帐户，但如果您已经有Google帐户，这很容易。创建了Google Analytics帐户后，您需要创建一个帐户以获取跟踪代码：
- en: '![](img/a738752a-aa7d-4873-977c-818905c3712b.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a738752a-aa7d-4873-977c-818905c3712b.png)'
- en: New account in Google analytics
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: Google分析中的新帐户
- en: 'In our case, it''s a website, and I will call this `Racing Club`. Then, we
    need the link this to our website. Type in all of the necessary information and
    hit Get Tracking ID:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的情况下，这是一个网站，我将称之为“赛车俱乐部”。然后，我们需要将其链接到我们的网站。输入所有必要的信息，然后点击获取跟踪ID：
- en: '![](img/10b49bb7-ce92-4269-83f9-52c2ec7812df.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/10b49bb7-ce92-4269-83f9-52c2ec7812df.png)'
- en: Google Analytics tracking code
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: Google Analytics跟踪代码
- en: Google has now provided you with a code to paste into your website. It's a basic
    JavaScript code, so you can paste it after all the scripts.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 现在谷歌已经为您提供了一个代码，可以粘贴到您的网站上。这是一个基本的JavaScript代码，所以您可以在所有脚本之后粘贴它。
- en: 'In our HTML boilerplate, there is a spot left for our Google analytics code.
    Just replace the code with the code provided by Google:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的HTML样板中，留有一个位置用于我们的Google分析代码。只需用Google提供的代码替换即可：
- en: '[PRE8]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Now the final step is to upload the updated file to our server with FileZilla.
    Just drag and drop the `index.html` (don't forget to save!) and you're done!
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的最后一步是使用FileZilla将更新后的文件上传到我们的服务器。只需拖放“index.html”（不要忘记保存！），然后就完成了！
- en: This was a very quick introduction to Google Analytics, but the tool is very
    powerful and can be set up to track everything on your website. This was quite
    a long journey, but we did it. You can now actually open a web page on the internet
    and see the website that we created together. Now you are able to do all of this
    on your own. Amazing, isn't it?
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对Google Analytics的一个非常快速的介绍，但这个工具非常强大，可以设置跟踪网站上的所有内容。这是一个相当漫长的旅程，但我们做到了。现在你实际上可以在互联网上打开一个网页，看到我们一起创建的网站。现在你可以自己做到所有这些。很神奇，不是吗？
- en: Google Search Console
  id: totrans-133
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google搜索控制台
- en: 'When everything is done, you can finalize your launch by telling Google to
    look at your website and to crawl it with their robot. To do this, we need to
    add our URL to the Google database, and we will do this by using their Google
    Search Console ([https://www.google.com/webmasters/tools/](https://www.google.com/webmasters/tools/)):'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 当一切都完成后，您可以通过告诉谷歌查看您的网站并使用他们的机器人爬行来完成您的上线。为此，我们需要将我们的URL添加到谷歌数据库，我们将使用他们的Google搜索控制台（[https://www.google.com/webmasters/tools/](https://www.google.com/webmasters/tools/)）来完成这一点。
- en: '![](img/1ef02dcc-e38f-469a-9fec-881857a92c67.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1ef02dcc-e38f-469a-9fec-881857a92c67.png)'
- en: Google Search Console
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: Google搜索控制台
- en: Simply put in your domain name, verify that you own this domain, and you're
    all set.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 只需输入您的域名，验证您拥有此域名，然后您就可以了。
- en: Summary
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Well done. We've covered quite a bit in this chapter. In this chapter, we've
    walked through the process of launching our website. From creating our favicon,
    compressing our images, minifying our CSS and JS files, we have also managed to
    validate our HTML with W3 Markup Validator. Followed by the purchase of our domain
    name and the upload of our files to our server. We finished the chapter by integrating
    Google Analytics and submitting our website to Google Search. It was a very condensed
    chapter we can say it!
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 干得好。在本章中，我们涵盖了相当多的内容。在本章中，我们走过了启动网站的过程。从创建我们的favicon，压缩我们的图像，缩小我们的CSS和JS文件，我们还成功验证了我们的HTML与W3
    Markup Validator。接着购买我们的域名并将文件上传到我们的服务器。我们通过集成Google Analytics并将网站提交给Google搜索来完成了本章。我们可以说这是一个非常紧凑的章节！
- en: In this next chapter, we will learn what Bootstrap is and why developers love
    it. We will also learn about its components, we will learn how to use Bootstrap
    Grid, and, finally, how Bootstrap uses Media Queries.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将学习Bootstrap是什么，以及为什么开发人员喜欢它。我们还将了解它的组件，学习如何使用Bootstrap Grid，最后，Bootstrap如何使用媒体查询。
- en: Let's jump to the next chapter!
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们跳到下一章！
