- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Responsive web design has taken the web design industry by storm. It's not a
    trend but a norm; it is something that is now normally expected from a website.
    You might have read and come across many discussions about responsive web design
    on blogs, forums, Facebook, and Twitter. Likewise, you want your website to be
    responsive in order to make it presentable on any screen size. Hence, this is
    the book you are looking for.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 响应式网页设计已经席卷了网页设计行业。这不是一个潮流，而是一种规范；现在人们通常期望网站是响应式的。你可能已经在博客、论坛、Facebook和Twitter上读到并参与了很多关于响应式网页设计的讨论。同样，你希望你的网站也是响应式的，以便在任何屏幕尺寸上都能呈现出色。因此，这就是你要找的书。
- en: This book teaches you how to build presentable, responsive websites through
    examples, tips, and best practices of code writing and project organization. Additionally,
    you will also learn how to use CSS preprocessors, LESS, and Sass, which allows
    you to compose leaner style rules.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书教你如何通过示例、技巧和最佳实践来构建出色的响应式网站，并且教你如何编写代码和组织项目。此外，你还将学习如何使用CSS预处理器LESS和Sass，这可以让你编写更精简的样式规则。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0016.xhtml#aid-F8902 "Chapter 1. Responsive Web Design"), *Responsive
    Web Design*, looks at the basic principle behind responsive web design, explains
    the basic technicalities to build a responsive website and features a couple of
    responsive frameworks as well as the advantages of using one.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0016.xhtml#aid-F8902 "第1章. 响应式网页设计"), *响应式网页设计*，探讨了响应式网页设计背后的基本原则，解释了构建响应式网站的基本技术，并介绍了一些响应式框架以及使用它们的优势。'
- en: '[Chapter 2](part0020.xhtml#aid-J2B81 "Chapter 2. Web Development Tools"), *Web
    Development Tools*, helps you to prepare, install, and set up the software to
    run projects and build responsive websites.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0020.xhtml#aid-J2B81 "第2章. 网页开发工具"), *网页开发工具*，帮助你准备、安装和设置软件来运行项目和构建响应式网站。'
- en: '[Chapter 3](part0027.xhtml#aid-PNV61 "Chapter 3. Constructing a Simple Responsive
    Blog with Responsive.gs"), *Constructing a Simple Responsive Blog with Responsive.gs*,
    introduces the Responsive.gs framework and builds the HTML structure of a blog
    using several HTML5 elements and the Responsive.gs grid system.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0027.xhtml#aid-PNV61 "第3章. 使用Responsive.gs构建简单响应式博客"), *使用Responsive.gs构建简单响应式博客*，介绍了Responsive.gs框架，并使用多个HTML5元素和Responsive.gs网格系统构建了博客的HTML结构。'
- en: '[Chapter 4](part0035.xhtml#aid-11C3M2 "Chapter 4. Enhancing the Blog Appearance"),
    *Enhancing the Blog Appearance*, composes CSS style rules to enhance the blog''s
    look and feel. You will also learn how to manage blog styles modularly with partial
    style sheets and to compile them together into a single style sheet with a compiler.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0035.xhtml#aid-11C3M2 "第4章. 增强博客外观"), *增强博客外观*，编写CSS样式规则来增强博客的外观和感觉。你还将学习如何使用部分样式表模块化管理博客样式，并将它们编译到一个单一样式表中。'
- en: '[Chapter 5](part0049.xhtml#aid-1ENBI2 "Chapter 5. Developing a Portfolio Website
    with Bootstrap"), *Developing a Portfolio Website with Bootstrap*, builds a portfolio
    website with the Bootstrap framework components, including the grid system, button,
    and form as the base. We also learn how to use Bower to manage project libraries.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0049.xhtml#aid-1ENBI2 "第5章. 使用Bootstrap开发作品集网站"), *使用Bootstrap开发作品集网站*，使用Bootstrap框架组件构建作品集网站，包括网格系统、按钮和表单。我们还将学习如何使用Bower来管理项目库。'
- en: '[Chapter 6](part0058.xhtml#aid-1NA0K2 "Chapter 6. Polishing the Responsive
    Portfolio Website with LESS"), *Polishing the Responsive Portfolio Website with
    LESS*, explores and teaches us the use of several LESS features, such as nesting,
    variables, and mixins, to write leaner and reusable style rules and eventually
    to polish the responsive portfolio website.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0058.xhtml#aid-1NA0K2 "第6章. 使用LESS打磨响应式作品集网站"), *使用LESS打磨响应式作品集网站*，探讨并教授了使用多个LESS特性，比如嵌套、变量和混合，来编写更精简和可重用的样式规则，最终打磨出响应式作品集网站。'
- en: '[Chapter 7](part0068.xhtml#aid-20R681 "Chapter 7. A Responsive Website for
    Business with Foundation"), *A Responsive Website for Business with Foundation*,
    builds a responsive website for a startup business using the Foundation framework
    grid system and components.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0068.xhtml#aid-20R681 "第7章. 使用Foundation构建响应式商务网站"), *使用Foundation构建响应式商务网站*，使用Foundation框架的网格系统和组件为创业企业构建一个响应式网站。'
- en: '[Chapter 8](part0075.xhtml#aid-27GQ62 "Chapter 8. Extending Foundation"), *Extending
    Foundation*, teaches how to use Sass and SCSS syntax, such as variables, mixins,
    and function, to write maintainable and reusable styles for the responsive startup
    website.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0075.xhtml#aid-27GQ62 "第8章. 扩展Foundation"), *扩展Foundation*，教你如何使用Sass和SCSS语法，比如变量、混合和函数，来编写可维护和可重用的响应式创业网站的样式。'
- en: '[Appendix](part0084.xhtml#aid-2G3F81 "Appendix A. Pop Quiz Answers"), *Pop
    Quiz Answers*, contains answers to the multiple choice pop quizzes you will find
    throughout the book.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](part0084.xhtml#aid-2G3F81 "附录A. 测验答案"), *测验答案*，包含了本书中多项选择测验的答案。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要准备什么
- en: You need to have a basic understanding of HTML and CSS; at least, you should
    know what an HTML element is and how to style an HTML element with CSS in its
    fundamental form. Some degree of familiarity and experience with HTML5, CSS3,
    and command lines, though not essential, will be a great help to get the most
    out of this book. We will explain each step and all the techniques in full, along
    with some handy tips and references.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要对HTML和CSS有基本的了解；至少，你应该知道什么是HTML元素，以及如何用CSS对HTML元素进行基本的样式设置。对HTML5、CSS3和命令行有一定的熟悉和经验，虽然不是必需的，但会对本书的最大收益有很大帮助。我们将详细解释每一步和所有的技巧，以及一些实用的提示和参考资料。
- en: Furthermore, you will also need a computer running Windows, OS X, or Ubuntu;
    an Internet browser (preferably Google Chrome or Mozilla Firefox); and a code
    editor (in this book, we will use Sublime Text).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你还需要一台运行Windows、OS X或Ubuntu的计算机；一个互联网浏览器（最好是Google Chrome或Mozilla Firefox）；以及一个代码编辑器（在本书中，我们将使用Sublime
    Text）。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: '*Responsive Web Design by Example Beginner''s Guide Second Edition* teaches
    readers how to build presentable responsive websites through practical examples
    and guides readers through the process bit by bit with in-depth explanation. It
    is the perfect book for anyone who wants to learn and build responsive websites
    quickly up and running regardless of the reader''s proficiency, that is, new or
    seasoned web designers.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过实例学习响应式网页设计初学者指南第二版*通过实际示例教读者如何构建出色的响应式网站，并通过深入的解释逐步引导读者完成整个过程。这是一本完美的书，适合任何想要快速学习和构建响应式网站的人，无论读者的熟练程度如何，即新手或经验丰富的网页设计师。'
- en: Sections
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Time for
    action, What just happened?, Pop quiz, and Have a go hero).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会经常看到几个标题（行动时间，刚刚发生了什么？，快速测验和尝试）。
- en: 'To give clear instructions on how to complete a procedure or task, we use these
    sections as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个过程或任务，我们使用以下部分：
- en: Time for action – heading
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 - 标题
- en: Action 1
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动1
- en: Action 2
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动2
- en: Action 3
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动3
- en: 'Instructions often need some extra explanation to ensure they make sense, so
    they are followed with these sections:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 指示通常需要一些额外的解释，以确保它们有意义，因此它们后面跟着这些部分：
- en: '*What just happened?*'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚刚发生了什么？*'
- en: This section explains the working of the tasks or instructions that you have
    just completed.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了您刚刚完成的任务或指示的工作方式。
- en: 'You will also find some other learning aids in the book, for example:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会在书中找到一些其他学习辅助工具，例如：
- en: Pop quiz – heading
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速测验 - 标题
- en: These are short multiple-choice questions intended to help you test your own
    understanding.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是旨在帮助您测试自己理解的简短的多项选择题。
- en: Have a go hero – heading
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄 - 标题
- en: These are practical challenges that give you ideas to experiment with what you
    have learned.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是实际的挑战，给您提供了实验您所学内容的想法。
- en: Conventions
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: You will also find a number of text styles that distinguish between different
    kinds of information. Here are some examples of these styles and an explanation
    of their meaning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会发现一些文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `boxsizing.htc` file that comes with Responsive.gs will apply similar functionality
    as in the CSS3 `box-sizing` property."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“Responsive.gs附带的`boxsizing.htc`文件将应用与CSS3`box-sizing`属性相似的功能。”
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New** **terms** and **important** **words** are shown in bold. Words that
    you see on the screen, in menus or dialog boxes for example, appear in the text
    like this: " Check the **Source Map** option for both style sheets to generate
    the source map files, which would help us when debugging."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**新** **术语**和**重要** **单词**以粗体显示。例如，屏幕上看到的单词，例如菜单或对话框中的单词，会出现在文本中，如下所示：“检查**Source
    Map**选项，以生成样式表的源映射文件，在调试时会对我们有所帮助。”'
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样的样式中。
