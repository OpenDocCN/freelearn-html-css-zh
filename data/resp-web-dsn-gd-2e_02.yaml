  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| WinLESS（[http://winless.org/](http://winless.org/)）| LESS| Windows| 免费|'
- en: '| SimpLESS ([http://wearekiss.com/simpless](http://wearekiss.com/simpless))
    | LESS | Windows, OSX | Free |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| SimpLESS（[http://wearekiss.com/simpless](http://wearekiss.com/simpless)）|
    LESS| Windows，OSX| 免费|'
- en: '| ChrunchApp ([http://crunchapp.net](http://crunchapp.net)) | LESS | Windows,
