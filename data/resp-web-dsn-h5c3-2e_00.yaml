  zh: 文本编辑器
- en: An evergreen browser
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远绿色的浏览器
- en: A penchant for mediocre jokes
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对平庸笑话的偏爱
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: 'Are you writing two websites: one for mobile and one for larger displays? Or
    perhaps you''ve already implemented your first ''RWD'' but are struggling to bring
    it all together? If so, *Responsive Web Design with HTML5 and CSS3 Second Edition*
    gives you everything you need to take your websites to the next level.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你是在写两个网站吗：一个是为移动设备，一个是为更大的显示器？或者你已经实现了你的第一个“RWD”，但是在努力将它们整合在一起？如果是这样，那么《使用HTML5和CSS3进行响应式网页设计第二版》将为你提供一切你需要的，让你的网站更上一层楼。
- en: You'll need some HTML and CSS knowledge to follow along, but everything you
    need to know about responsive design and making great websites is included in
    the book!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一些HTML和CSS知识来跟上进度，但是关于响应式设计和制作出色网站的一切你都能在这本书中找到！
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用以区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can fix that prior problem easily by adding this snippet in the `<head>`."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下：“我们可以通过在`<head>`中添加这个片段来轻松解决之前的问题。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "At its simplest, you pick a URL and click on **START TEST**."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，例如菜单或对话框中的单词，显示在文本中，如：“最简单的情况下，您选择一个URL，然后点击**开始测试**。”'
