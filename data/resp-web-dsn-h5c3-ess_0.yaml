- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: A question—how many devices do you own that can access the Internet?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一个问题——你拥有可以访问互联网的设备有多少个？
- en: As a user, I'll bet the answer is likely to be quite a few; this includes smart
    TVs, cell phones, and the like. As developers, it is up to us to provide a user
    experience that works on multiple devices. Welcome to the world of responsive
    design!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为用户，我敢打赌答案很可能是相当多的；这包括智能电视、手机等等。作为开发者，我们需要为多个设备提供用户体验。欢迎来到响应式设计的世界！
- en: Responsive design is not only all about creating a great user experience, but
    one that works well on multiple different devices, from a simple online ordering
    process for tickets, right through to an extensive e-commerce system. Many of
    the tips you see throughout the course of this book don't require extensive changes
    to your existing development methodology. In many cases, it's enough to make some
    simple changes to begin building responsive sites.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 响应式设计不仅仅是为了创造出色的用户体验，而且要在多种不同的设备上运行良好，从简单的在线订票流程到庞大的电子商务系统。在本书中，你会看到很多提示，并不需要对你现有的开发方法进行大幅度的改变。在许多情况下，只需要做一些简单的改变就可以开始构建响应式网站。
- en: Creating responsive sites can open up a real world of opportunity for you; over
    the course of this book, I'll introduce you to the essential elements that you
    need to be aware of when designing responsively, and provide you with examples
    and plenty of tips to help get you started with creating responsive designs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 创建响应式网站可以为你打开一个真实的机会世界；在本书中，我将向你介绍设计响应式时需要了解的基本要素，并为你提供示例和大量提示，帮助你开始创建响应式设计。
- en: Are you ready to get started? Here's hoping the answer is yes. If so, let's
    make a start.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你准备好开始了吗？希望答案是肯定的。如果是的话，让我们开始吧。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introducing Responsive Web Design"), *Introducing
    Responsive Web Design*, kicks off our journey into the world of responsive design,
    with an introduction into the basics of the concept; we explore the importance
    of RWD in today''s environment and examine how it works as a concept.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。介绍响应式网页设计")，“介绍响应式网页设计”，开启了我们进入响应式设计世界的旅程，介绍了这个概念的基础；我们探讨了在当今环境中响应式网页设计的重要性，并解释了它作为一个概念是如何运作的。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating Fluid Layouts"), *Creating Fluid
    Layouts*, takes a look at creating flexible grid layouts as a key element of our
    design process; we explore the benefits of using them, and take a look at creating
    some examples using prebuilt styles.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。创建流式布局")，“创建流式布局”，着眼于创建灵活的网格布局作为我们设计过程的关键元素；我们探讨了使用它们的好处，并且看了一些使用预先构建样式创建示例。'
- en: '[Chapter 3](ch03.html "Chapter 3. Adding Responsive Media"), *Adding Responsive
    Media*, walks us through how to make our media responsive. We cover some of the
    tips and tricks available for use and examine why, in some cases, it is preferable
    to host content externally (such as videos)—if only to save on bandwidth costs!'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。添加响应式媒体")，“添加响应式媒体”，指导我们如何使我们的媒体具有响应性。我们介绍了一些可用的技巧，并探讨了为什么在某些情况下，最好是外部托管内容（如视频）以节省带宽成本！'
- en: '[Chapter 4](ch04.html "Chapter 4. Exploring Media Queries"), *Exploring Media
    Queries*, leads us to explore media queries and how we can use them to control
    what content is displayed at particular screen width settings. We cover the basics
    of creating breakpoints and examine why these should be based around where content
    breaks in our design and not simply for specific devices we want to support.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。探索媒体查询")，“探索媒体查询”，带领我们探索媒体查询以及如何使用它们来控制特定屏幕宽度设置下显示的内容。我们介绍了创建断点的基础知识，并探讨了为什么这些断点应该基于我们设计中内容断开的位置，而不仅仅是为了支持特定设备。'
- en: '[Chapter 5](ch05.html "Chapter 5. Testing and Optimizing for Performance"),
    *Testing and Optimizing for Performance*, rounds off our journey through the essentials
    of responsive web design with a look at how we can test and optimize our code
    for efficiency. We explore some of the reasons why pages load slowly, how we can
    measure our performance, and understand why even though the same tricks can be
    applied to any site. It''s even more critical that we incorporate them when designing
    responsively.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。测试和优化性能")，“测试和优化性能”，结束了我们对响应式网页设计基本要点的探索，着眼于如何测试和优化我们的代码以提高效率。我们探讨了页面加载缓慢的一些原因，如何衡量我们的性能，并理解为什么即使相同的技巧可以应用于任何网站，但在设计响应式时更加重要。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: All you need to work through most of the examples in this book is a simple text
    or code editor, an Internet browser, and Internet access. Many of the demos use
    Google Chrome, so it is ideal if you have this installed; other browsers can be
    used, although there may be instances where you have to change the steps accordingly.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，大多数示例所需的只是一个简单的文本或代码编辑器、一个互联网浏览器和互联网访问。许多演示使用谷歌浏览器，所以如果你安装了谷歌浏览器，那就最理想了；其他浏览器也可以使用，尽管可能会有一些情况需要相应调整步骤。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: The book is for frontend developers who are familiar with HTML5 and CSS3, but
    want to understand the essential elements of responsive web design. To get the
    most out of this book, you should have a good knowledge of HTML and CSS3; JavaScript
    or jQuery are not required for the purposes of running the demos in this book
    or understanding the code.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于熟悉HTML5和CSS3的前端开发人员，但希望了解响应式网页设计的基本要素。为了充分利用本书，你应该对HTML和CSS3有很好的了解；JavaScript或jQuery并不是运行本书演示或理解代码所必需的。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现一些区分不同信息类型的文本样式。以下是一些样式的例子及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Go
    ahead and extract a copy of `coffee.html` and save it to our project area."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下：“继续提取`coffee.html`的副本并保存到我们的项目区域。”
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Click on the cog, then select **Share and embed** map"'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，例如菜单或对话框中的单词，会在文本中显示为这样：“点击齿轮，然后选择**分享和嵌入**地图”'
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会显示在这样的框中。
- en: Tip
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会显示为这样。
