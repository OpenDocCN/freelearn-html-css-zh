  type: TYPE_NORMAL
  zh: 这处理了移动视图顶部的“跳转到…”；现在它是隐藏的，但在媒体查询激活时将可见：
- en: '[PRE15]'
  id: totrans-163
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'We need something to host our video and banner image; these styles take care
    of that for us:'
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要一些东西来托管我们的视频和横幅图像；这些样式为我们处理了这些：
- en: '[PRE16]'
  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'We have a side area on the right of our main demo window; we need a style to
