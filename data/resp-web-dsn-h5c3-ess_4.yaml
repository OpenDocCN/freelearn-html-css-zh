  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网站的一个关键部分当然是导航。这些样式规则管理了基于一些无序列表项的演示：
- en: '[PRE19]'
  id: totrans-171
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'Last but by no means least, we need something to make our footer presentable:'
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，我们需要一些东西来使我们的页脚更具吸引力：
