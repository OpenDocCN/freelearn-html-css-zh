  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们的主演示窗口右侧有一个侧边区域；我们需要一个样式来控制它的尺寸：
- en: '[PRE17]'
  id: totrans-167
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'A number of links are used in our site, mainly in the form of buttons. This
    takes care of their styling:'
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们的网站中使用了一些链接，主要是按钮的形式。这处理了它们的样式：
- en: '[PRE18]'
  id: totrans-169
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'A key part of the site is of course the navigation. These style rules manage
