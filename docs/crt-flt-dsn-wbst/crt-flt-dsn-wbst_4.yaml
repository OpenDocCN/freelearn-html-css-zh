- en: Chapter 4. Designing Your Own Flat Website
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章。设计您自己的扁平网站
- en: This chapter will be a practical step-by-step guide on how to design a simple
    website in flat design style.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将是一个关于如何以扁平设计风格设计简单网站的实用逐步指南。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Project planning
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目规划
- en: Using external resources to simplify and speed up the work
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用外部资源简化和加快工作
- en: The layout design process
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 布局设计过程
- en: Creating a design by keeping its development in mind to speed up the whole work
    process
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过考虑其开发来创建设计，以加快整个工作过程
- en: Planning your work
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规划您的工作
- en: Planning is definitely one of the most important stages in designing a website.
    Most of the work boils down to knowing exactly what and how you will design and
    develop your website; planning is where all these decisions will be made.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 规划绝对是设计网站中最重要的阶段之一。大部分工作都归结为确切地知道您将如何设计和开发您的网站；规划是所有这些决定将被做出的地方。
- en: You need to first define your target and your website objective, what you want
    to achieve, and for whom. Imagine that you're creating an online e-commerce website
    for a gadget company. The objective will be to sell those gadgets online (the
    "what"), and the target would be men of the age group of 25 to 50 (the "who").
    These are usually pretty simple to understand. However, in case you ever find
    yourself with an unclear briefing from a client, make sure that you understand
    their objectives and targets beforehand, because there's nothing worse than an
    uninformed designer working on a project.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要首先定义您的目标和网站目标，您想要实现什么，以及为谁。想象一下，您正在为一个小工具公司创建一个在线电子商务网站。目标将是在线销售这些小工具（“什么”），目标对象将是25至50岁男性（“谁”）。这些通常都很容易理解。但是，如果您发现客户的要求不明确，请确保在开始工作之前了解他们的目标和目标，因为没有什么比一个不了解情况的设计师更糟糕的了。
- en: However, in this case, we're creating our own portfolio page. So, essentially,
    we're creating a page intended to showcase our work (the "what") to designers
    and possible future clients (the "who"). Of course, the target in this case is
    not as easily defined as a toy company or a women's clothing store, but the target
    always exists. You can be a designer who is more interested in mobiles or fashion,
    so try to have this in mind when designing your website. Your online and offline
    images should make the viewer associate you to a certain market, and this is done
    by creating and implementing a specific approach and style to your home page design.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在这种情况下，我们正在创建自己的作品集页面。因此，基本上，我们正在创建一个旨在向设计师和潜在未来客户展示我们的作品（“什么”）的页面。当然，在这种情况下，目标并不像玩具公司或女装店那样容易定义，但目标总是存在的。您可能是一个对手机或时尚更感兴趣的设计师，因此在设计网站时请记住这一点。您的在线和离线形象应该使观众将您与某个市场联系起来，这是通过为主页设计创建和实施特定的方法和风格来完成的。
- en: Unfortunately, I won't get to know you personally, so we'll have to create a
    simple and flexible designer portfolio. This should be something that can be used
    for a general portfolio, regardless of your work specialty. So, let's get down
    to planning!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我不会有机会与您面对面交流，因此我们将不得不创建一个简单灵活的设计师作品集。这应该是一个通用作品集，不受您的工作专业的限制。所以，让我们开始规划吧！
- en: Defining your sections
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义您的部分
- en: 'Since we''re designing a portfolio, the focus is on showing the work of the
    designer. We will have just a couple of sections here; they are as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们正在设计作品集，重点是展示设计师的作品。这里只有几个部分；它们如下：
- en: '**Work/Portfolio**: This is a place to showcase your design projects'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作/作品集**：这是展示您设计项目的地方'
- en: '**About**: This is a small text description of you as a designer and person,
    and your experience'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关于**：这是您作为设计师和个人的简短描述，以及您的经验'
- en: '**Contact**: This is a place to store your contacts so that the viewer can
    contact you, and your location'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**联系**：这是一个存储您联系方式的地方，以便观众可以联系您，以及您的位置'
- en: These are the essential sections we will have to design for your portfolio.
    Since this is such a small and simple site, we'll create a one-page website. This
    kind of page is being used more and more lately. This is mainly because it presents
    the user with all the information really quickly and in a very simple way. Also,
    it provides a more dynamic experience by presenting different content on just
    a single page.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我们将为您的作品集设计的基本部分。由于这是一个如此小巧简单的网站，我们将创建一个单页网站。这种页面最近越来越常见。这主要是因为它以非常简单的方式迅速向用户呈现所有信息。此外，它通过在单个页面上呈现不同内容提供了更动态的体验。
- en: Start designing your page
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始设计您的页面
- en: So now that we know what we're going to design, we are ready to start sketching
    and designing your website. I usually start by creating a really simple sketch
    on paper just to mock really quickly what we're going to design. You can also
    use software such as Balsamiq to create your wireframes, but I prefer to start
    sketching on paper. So, grab a piece of paper and start sketching.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们知道要设计什么，我们就可以开始草拟和设计您的网站了。我通常会先在纸上简单草绘，快速模拟我们要设计的内容。您也可以使用Balsamiq等软件创建线框图，但我更喜欢在纸上草绘。所以，拿一张纸开始草绘吧。
- en: 'The page we''re going to create will feature five visual blocks. These blocks
    are as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将创建的页面将包括五个视觉区块。这些区块如下：
- en: '**Header**: This is where we will put an avatar or logo to represent the designer
    as a brand and the menu'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**页眉**：这是我们将放置一个头像或标志来代表设计师作为品牌和菜单'
- en: '**About**: This is the about section with a text about you and a link to your
    resume'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关于**：这是一个关于您的部分，包括一段关于您的文字和您的简历链接'
- en: '**Projects**: This is the section to feature your design work with thumbnails'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**项目**：这是展示您设计作品的部分，包括缩略图'
- en: '**Contacts**: This is a short text block with your contacts'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**联系方式**：这是一个包含您联系方式的简短文本块'
- en: '**Footer**: This is a really small block by the end of the page with copyright
    and links for social networks'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**页脚**：这是页面末尾的一个非常小的区块，包含版权和社交网络链接'
- en: 'The following diagram is my rough sketch:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我的草图：
- en: '![Start designing your page](img/0048OS_04_01.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![开始设计你的页面](img/0048OS_04_01.jpg)'
- en: A hand-drawn layout
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 手绘布局
- en: With our layout drawn out, we're ready to open Photoshop and start designing
    our final page.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的布局已经绘制好了，现在可以打开Photoshop开始设计我们的最终页面了。
- en: Using the Designmodo.com Flat UI
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Designmodo.com的Flat UI
- en: 'With so many designers and developers out there, you can find several external
    resources and predesigned and predeveloped components that you can use to save
    time on your projects. The Designmodo.com Flat UI pack is a great pack to use
    in your projects, with some of the essential elements already designed, so we''ll
    use it to design our page. You can get the free pack, which includes a layered
    PSD, icons, Lato font, and files for our development with Twitter Bootstrap 3-based
    framework ready to use at [http://designmodo.com/flat-free/](http://designmodo.com/flat-free/).
    Later on in this book, we''ll be using these predeveloped components to set up
    our page for our development work and bring our layout to life. The following
    is a screenshot of the Designmodo Flat UI pack:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有这么多的设计师和开发者，你可以找到一些外部资源和预先设计好的组件，可以帮助你节省项目时间。Designmodo.com的Flat UI包是一个很好的包，其中包含一些已经设计好的基本元素，所以我们将使用它来设计我们的页面。你可以在[http://designmodo.com/flat-free/](http://designmodo.com/flat-free/)免费获取这个包，其中包括分层的PSD、图标、Lato字体以及基于Twitter
    Bootstrap 3框架的开发文件。在本书的后面，我们将使用这些预先开发好的组件来设置我们的页面，进行开发工作，并将我们的布局变得生动起来。以下是Designmodo
    Flat UI包的截图：
- en: '![Using the Designmodo.com Flat UI](img/0048OS_04_02.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![使用Designmodo.com的Flat UI](img/0048OS_04_02.jpg)'
- en: Designing in Photoshop
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Photoshop中设计
- en: 'Now that we have our sections defined and our global layout drawn out, we''re
    ready to start creating our final pixels. So, open your Photoshop, and let''s
    get down to business and execute the following steps:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经定义了各个部分并且绘制了全局布局，可以开始创建最终像素了。打开你的Photoshop，让我们开始执行以下步骤：
- en: Create a new document that is 1200 px wide and 2000 px high and has a white
    background. This will be the canvas with our full-length website design.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个宽度为1200像素，高度为2000像素，白色背景的新文档。这将是我们全长网站设计的画布。
- en: Let's start by creating our header. We'll need to use an avatar for our face,
    so while you can use your own avatar, I'll grab one from [http://uifaces.com/](http://uifaces.com/),
    where you can find several avatars of real users to use in your design mockups.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们从创建页眉开始。我们需要使用一个头像来代表我们的面孔，所以你可以使用你自己的头像，我会从[http://uifaces.com/](http://uifaces.com/)获取一个，那里你可以找到几个真实用户的头像来用在你的设计模型中。
- en: Let's create a shape that will serve as our header background with the rectangle
    tool. You can set the color of the shape to gray, as we will decide on the colors
    later on.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们使用矩形工具创建一个作为页眉背景的形状。你可以将形状的颜色设置为灰色，因为我们稍后会决定颜色。
- en: Now that we have the foundation for our header, let's put or avatar/logo in
    it. This will be our branding area of the website. It shows what the website is
    about and who it belongs to.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们已经为页眉打好了基础，让我们把头像/标志放进去。这将是网站的品牌区域。它展示了网站的内容以及归属者。
- en: Create a 125 x 125 px circle and use it as a mask for your avatar. Give the
    mask a white stroke blending option with 5 px. This will create a border around
    our circle to make the avatar pop a bit more.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个125 x 125像素的圆形，并将其用作头像的蒙版。给蒙版添加一个5像素的白色描边混合选项。这将在我们的圆形周围创建一个边框，使头像更加突出。
- en: To create our menu, we'll use text fields. Create three different text fields
    and write `ABOUT`, `WORK`, and `CONTACTS` in them. These will be our menu links.
    Set the text with the font type as Lato, font style as Bold, and text size as
    20 px. This is where you can experiment with the text style; try using lowercase
    text instead of uppercase and try a lighter weight and underline for these. You
    can adapt the links to the style of your choice, but I'll stick to the ones indicated,
    as I believe it works and looks good.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要创建我们的菜单，我们将使用文本字段。创建三个不同的文本字段，并在其中写上`ABOUT`，`WORK`和`CONTACTS`。这些将是我们的菜单链接。将文本设置为Lato字体，字体样式为粗体，文本大小为20像素。在这里，你可以尝试不同的文本样式；尝试使用小写文本而不是大写文本，尝试较轻的字重和下划线。你可以根据自己的喜好调整链接的样式，但我会坚持使用指示的样式，因为我认为它看起来不错。
- en: So, our header is created. We're only missing the color. Let's go to [http://flatuicolors.com/](http://flatuicolors.com/)
    and get one of the colors suggested there. As I mentioned earlier in [Chapter
    3](ch03.html "Chapter 3. Creating a Flat and Usable Interface"), *Creating a Flat
    and Usable Interface*, we're setting the main color of our color scheme for the
    whole website by choosing this color. So, keep this in mind when choosing a color.
    Usually, I prefer building my color palette throughout the design of the site,
    as I'm able to try them out instantly. Choose the one of your liking; I'll use
    Peter River, `#3498db`.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所以，我们的页眉已经创建好了，只缺颜色。让我们去[http://flatuicolors.com/](http://flatuicolors.com/)选择一个建议的颜色。正如我在[第3章](ch03.html
    "第3章。创建扁平且可用的界面")中提到的，*创建扁平且可用的界面*，通过选择这种颜色来为整个网站设置主色调。在选择颜色时要记住这一点。通常，我更喜欢在整个网站设计过程中建立我的调色板，因为我可以立即尝试它们。选择你喜欢的颜色；我会使用Peter
    River，`#3498db`。
- en: 'The following screenshot shows how your header should look by now:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了你的页眉目前应该是什么样子的：
- en: '![Designing in Photoshop](img/0048OS_04_03.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![在Photoshop中设计](img/0048OS_04_03.jpg)'
- en: If you want to create an even more interesting and impactful header, you can
    also use a background image for the header. If you have an image of your work
    desk or your computer with the working files visible on your screen, these are
    great to represent your work. Put it below the colored background layer and change
    the color layer opacity to around 85 percent. This will create a blue tint effect
    on the image. The following screenshot shows a blue tint background found at [http://sendtoinc.com/](http://sendtoinc.com/):![Designing
    in Photoshop](img/0048OS_04_04.jpg)
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想创建一个更有趣和有影响力的标题，您还可以为标题使用背景图像。如果您有您的工作桌或您的电脑的图像，并且屏幕上显示了工作文件，这些都是很好的代表您工作的图像。将其放在有颜色的背景层下面，并将颜色层的不透明度更改为大约85％。这将在图像上创建一个蓝色色调效果。下面的截图显示了在[http://sendtoinc.com/](http://sendtoinc.com/)找到的蓝色色调背景：![在Photoshop中设计](img/0048OS_04_04.jpg)
- en: Since this is a one-page website, you might be wondering why we're using a menu
    at all. However, a menu is essential for a website, as it serves as the main navigation
    tool, and it also tells the viewer which content he or she will be able to find
    on the website. Since we're creating all our sections on just one page, this menu
    won't link to different pages, but we are able to scroll down to a specific section
    using JavaScript. This is how we will lead the viewers to the section that they
    are looking for. We'll talk more about this, the development of the code, and
    the technical side of it in [Chapter 5](ch05.html "Chapter 5. Developing Your
    Site"), *Developing Your Site*.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于这是一个单页网站，您可能会想知道为什么我们要使用菜单。然而，菜单对于网站是必不可少的，因为它是主要的导航工具，它还告诉观看者他或她将能在网站上找到哪些内容。由于我们在同一个页面上创建了所有的部分，这个菜单不会链接到不同的页面，但我们可以使用JavaScript滚动到特定的部分。这是我们将引导观众找到他们正在寻找的部分的方式。我们将在[第5章](ch05.html
    "第5章。开发您的网站")*开发您的网站*中更多地讨论这一点，包括代码的开发和技术方面。
- en: Now we're going to create our `About` section. Start by creating the title with
    the font type Lato, font style Bold, and a text size of 40 px. All the words should
    be in uppercase to maintain consistency. Let's use `About Me` to make the tone
    a bit more personal. Change the color of the text to `#222222`, to avoid using
    pure black. This will make it easier on the eyes.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们要创建我们的`关于`部分。首先，使用Lato字体类型、粗体字体样式和40像素的文本大小创建标题。所有单词都应该是大写，以保持一致性。让我们使用`关于我`来使语气更加个人化。将文本颜色更改为`#222222`，以避免使用纯黑色。这样会更容易看。
- en: Next, create our content. We'll create two text areas and populate them with
    our text. If you don't have text, you can generate and grab a couple of "lorem
    ipsum" paragraphs from [http://lipsum.com](http://lipsum.com) to populate the
    text areas. These two blocks will be 500 px wide each and have a spacing of 35
    px between them. Set the text type to Lato, font style to Regular, and text size
    to 14 px. Also, to make the text more readable and make the columns more visually
    geometrical, let's select the **Justify last left** option in paragraph options.
    We'll also set the leading to 20 px.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，创建我们的内容。我们将创建两个文本区域，并用我们的文本填充它们。如果你没有文本，可以从[http://lipsum.com](http://lipsum.com)生成并获取一些“lorem
    ipsum”段落来填充文本区域。这两个区块将分别为500像素宽，并在它们之间留有35像素的间距。将文本类型设置为Lato，字体样式设置为Regular，文本大小设置为14像素。另外，为了使文本更易读并使列更具视觉几何感，让我们在段落选项中选择**Justify
    last left**选项。我们还将行间距设置为20像素。
- en: To finish off our `About` section, let's open the `Designmodo flat-ui-free.psd`
    file. There you will find premade buttons that we can use, so duplicate the `Button`
    (static) folder to our document and position it below the text areas, centered
    with the page. Make sure you change the background color of the button to match
    the color that we selected earlier. Change the copy to `Download Resume`, and
    this section is completed. The following screenshot is a great example of how
    you can create visual blocks by just using content:![Designing in Photoshop](img/0048OS_04_05.jpg)
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了完成我们的`关于`部分，让我们打开`Designmodo flat-ui-free.psd`文件。在那里，您会找到我们可以使用的预制按钮，所以将`Button`（静态）文件夹复制到我们的文档中，并将其放置在文本区域下方，与页面居中对齐。确保您更改按钮的背景颜色以匹配我们之前选择的颜色。将副本更改为`下载简历`，这一部分就完成了。下面的截图是一个很好的例子，说明您可以如何通过使用内容来创建视觉块：![在Photoshop中设计](img/0048OS_04_05.jpg)
- en: Next is the work section. For this one, let's start by creating eight 225 x
    140 px rectangles and align them with 47 px of spacing between them. Create a
    2 x 4 grid with these, which will serve as containers for our project's thumbnails.
    Using thumbnails is an easy and quick way to show your projects. You can opt to
    use a lightbox plugin such as lightbox 2, which is available at [http://lokeshdhakar.com/projects/lightbox2/](http://lokeshdhakar.com/projects/lightbox2/),
    to show a larger image, or just link it directly to the entry in dribble.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来是工作部分。首先，让我们创建八个225 x 140像素的矩形，并使它们之间的间距为47像素。用这些创建一个2 x 4的网格，这将作为我们项目缩略图的容器。使用缩略图是展示项目的一种简单快速的方式。您可以选择使用lightbox
    2这样的插件，它可以在[http://lokeshdhakar.com/projects/lightbox2/](http://lokeshdhakar.com/projects/lightbox2/)上找到，以展示更大的图像，或者直接将其链接到dribble中的条目。
- en: To create a visual separation of this block and to contrast with the other sections,
    let's set a background color for this block. However, instead of using the header
    color, which is too vivid and bright, let's use a lighter shade of the main color
    (`#99cbed`). This will create a smoother background that will allow the thumbnails
    to contrast more with the background. The following screenshot shows the final
    result:![Designing in Photoshop](img/0048OS_04_06.jpg)
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了创建这个块的视觉分离并与其他部分形成对比，让我们为这个块设置一个背景颜色。但是，不要使用太鲜艳明亮的标题颜色，而是使用主色的浅色调（`#99cbed`）。这将创建一个更平滑的背景，使缩略图与背景形成更多对比。下面的截图显示了最终结果：![在Photoshop中设计](img/0048OS_04_06.jpg)
- en: Now, use these rectangles as clipping masks and populate the thumbnails with
    your work projects. I grabbed a couple of entries from [http://dribbble.com](http://dribbble.com)
    to populate this example. Again, we want the content to create the visual blocks,
    so we won't create any kind of borders, lines, or divisions. The way in which
    we organize content in the grid will be enough to set the visual blocks and define
    this section's layout.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，使用这些矩形作为剪裁蒙版，并用您的工作项目填充缩略图。我从[http://dribbble.com](http://dribbble.com)中获取了一些条目来填充这个示例。同样，我们希望内容创建视觉块，因此我们不会创建任何边框、线条或分割线。我们组织内容的方式足以设置视觉块并定义此部分的布局。
- en: Our work section is now done. You can use titles above or below the thumbnails,
    but this is a simpler way of doing a work section, and it also shows that your
    work speaks for itself. By reducing the amount of elements on the page, we're
    also focusing on creating a minimalistic page, and it's impressive how simple
    a website can become while reducing the amount of superfluous elements in it.
    The following screenshot is a good example of a minimalistic page:![Designing
    in Photoshop](img/0048OS_04_07.jpg)
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们的工作部分现在已经完成。您可以在缩略图上方或下方使用标题，但这是一个更简单的方式来创建工作部分，它也表明了您的工作本身就足以说明问题。通过减少页面上的元素数量，我们还专注于创建一个极简主义页面，令人印象深刻的是，通过减少其中多余的元素，一个网站可以变得如此简单。以下截图是极简主义页面的一个很好的例子：![在Photoshop中设计](img/0048OS_04_07.jpg)
- en: 'Our `Contacts` section is also going to be really simple and minimal. There
    are several ways of creating `Contact` sections. Usually, you can build a contact
    form and show a map of of your location and use icons to represent different types
    of contacts. However, we will go down to the bare basics: a call to action the
    title, an e-mail address, and a phone number. So, let''s duplicate the `About`
    section''s title and change it to `Let''s Chat`. Using this kind of text creates
    a more personal approach to your viewers, as well as represents you as being more
    approachable, reminding the viewer that this is, in fact, a person who can be
    easily contacted.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们的“联系”部分也将非常简单和极简。创建“联系”部分有几种方法。通常，您可以构建一个联系表单，并显示您位置的地图，并使用图标来表示不同类型的联系方式。然而，我们将回归到基本：一个号召行动的标题，一个电子邮件地址和一个电话号码。因此，让我们复制“关于”部分的标题，并将其更改为“让我们聊聊”。使用这种文本创建了更个人化的方式来接触您的观众，同时也代表了您更易接触的形象，提醒观众这实际上是一个可以轻松联系的人。
- en: After the title, create two text fields in two different lines to add your e-mail
    address and your phone number. The content of this section will be simple contact
    information. For these fields, use lowercase text and set the font type to Lato,
    font style to regular, and font size to 23 px. Using a simple type like this on
    top of a flat color, we're focusing on the content and impact of the content in
    itself, as there's nothing else, such as boxes, lines, icons, or maps, to detract
    it. Flat design is very much composed by this simplicity, focusing on what's essential
    and the bare minimum. You should be able to see the result, which is similar to
    the following screenshot:![Designing in Photoshop](img/0048OS_04_08.jpg)
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在标题之后，创建两个文本字段，分别在两行中添加您的电子邮件地址和电话号码。此部分的内容将是简单的联系信息。对于这些字段，使用小写文本，并将字体类型设置为Lato，字体样式设置为常规，字体大小设置为23像素。在纯色背景上使用这样简单的字体，我们专注于内容本身的影响，因为除此之外，没有其他东西，比如框、线条、图标或地图，来分散注意力。扁平设计非常注重这种简单性，专注于必要的内容和最低限度。您应该能够看到结果，类似于以下截图：![在Photoshop中设计](img/0048OS_04_08.jpg)
- en: With our `Contact` section done, we're only missing our footer to finish up
    the website. We'll create a small rectangle (50 px high) for the background and
    make it the same blue (our main color, `#3498db`) as the header. In here, we will
    simply ADD our copyright text and the social network icons linked to your accounts.
    So, create a text field and set the font type to Lato, font style to Bold, and
    font size to 12 px, with the `© 2014 Designer Name` text. Align this to the left.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们的“联系”部分完成后，我们只剩下页脚来完成网站。我们将创建一个小矩形（50像素高）作为背景，并将其设置为与页眉相同的蓝色（我们的主色，`#3498db`）。在这里，我们将简单地添加我们的版权文本和链接到您账户的社交网络图标。因此，创建一个文本字段，将字体类型设置为Lato，字体样式设置为粗体，字体大小设置为12像素，带有`©
    2014 设计师名称`的文本。将其左对齐。
- en: On the right-hand side of the footer, let's add links to your Twitter and Facebook
    accounts so that people can connect with you. You can find social logo packs with
    these links, or you can get the official logos from the brand assets section at
    [https://www.facebookbrand.com/](https://www.facebookbrand.com/) for Facebook
    and [https://about.twitter.com/press/brand-assets](https://about.twitter.com/press/brand-assets)
    for Twitter. Since we're using our main color as the footer background, let's
    use the white versions of these logos to make them visible on top of the blue
    background. Align both of them to the right of the page. It should look like the
    following screenshot:![Designing in Photoshop](img/0048OS_04_09.jpg)
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在页脚的右侧，让我们添加链接到您的Twitter和Facebook账户，以便人们可以与您联系。您可以在这些链接中找到带有这些链接的社交标志包，或者您可以从Facebook的品牌资产部分[https://www.facebookbrand.com/](https://www.facebookbrand.com/)获取Facebook的官方标志，从Twitter的品牌资产部分[https://about.twitter.com/press/brand-assets](https://about.twitter.com/press/brand-assets)获取Twitter的官方标志。由于我们使用我们的主色作为页脚背景，让我们使用这些标志的白色版本，使它们在蓝色背景上可见。将它们都对齐到页面的右侧。它应该看起来像以下截图：![在Photoshop中设计](img/0048OS_04_09.jpg)
- en: The footer is the last element of the website. It serves as a place to add relevant
    links such as social network links and copyright messaging that are general to
    the page. It also serves as a visual closure of the site, and it creates the contact
    section block by visually contrasting between blue and white.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 页脚是网站的最后一个元素。它作为添加相关链接的地方，例如社交网络链接和适用于页面的版权信息。它还作为网站的视觉结束，并通过蓝色和白色之间的视觉对比来创建联系部分的块。
- en: Now that our website is completed, we can review the colors and element's position.
    It's always easier to make these kind of adjustments and decisions after the layout
    is constructed, as you're able to visualize all the elements joined together and
    how they look. In the end, the final choices and touches are mainly to enhance
    the website's look and feel. Spacing, color, and text make sure that by looking
    at a website as a whole, you'll feel that it works well, instead of focusing on
    individual sections.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们的网站已经完成，我们可以审查颜色和元素的位置。在构建布局之后，进行这种调整和决策总是更容易，因为你能够可视化所有元素的组合以及它们的外观。最终的选择和调整主要是为了增强网站的外观和感觉。间距、颜色和文本确保通过整体看网站时，你会觉得它运作良好，而不是专注于单个部分。
- en: 'Our first flat design page is now done, and the whole website should look similar
    to the following screenshot:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的第一个扁平设计页面现在已经完成，整个网站应该看起来类似于以下截图：
- en: '![Designing in Photoshop](img/0048OS_04_10.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![在Photoshop中设计](img/0048OS_04_10.jpg)'
- en: Summary
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we covered all the process of designing a single page flat
    website, from planning, sketching, to final designing in Photoshop, as well as
    using external resources such as the Designmodo.com Flat UI pack. We were able
    to design a simple flat website for a designer portfolio, with all the essential
    sections. In the next chapter, we'll cover the development of the site we just
    designed using the Designmodo Flat UI pack, HTML, and CSS.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们涵盖了设计单页面扁平网站的整个过程，从规划、草图到在Photoshop中进行最终设计，以及使用Designmodo.com的Flat UI包等外部资源。我们能够为设计师作品集设计一个简单的扁平网站，包括所有必要的部分。在下一章中，我们将介绍使用Designmodo
    Flat UI包、HTML和CSS开发我们刚刚设计的网站。
