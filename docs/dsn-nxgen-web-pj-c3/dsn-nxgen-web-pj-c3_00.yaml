- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: You'll be surprised, but CSS3 doesn't exist. Actually, this term is used to
    group a wide number of different specifications (see the the list at [http://www.w3.org/Style/CSS/current-work](http://www.w3.org/Style/CSS/current-work)),
    each of them with its own working team and completion state. Some are still Working
    Drafts while others are already Candidate Recommendations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你会感到惊讶，但CSS3并不存在。实际上，这个术语用来将许多不同的规范（请参见[http://www.w3.org/Style/CSS/current-work](http://www.w3.org/Style/CSS/current-work)上的列表）分组，每个规范都有自己的工作团队和完成状态。有些仍然是工作草案，而其他一些已经是候选推荐。
- en: This book tries to present you with a snapshot of what can be done today with
    this technology. It is organized into 10 projects, each of them relying heavily
    on some of the new CSS features such as background gradients, Flexible Box Layout,
    or CSS filters.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书试图向您展示今天可以使用这项技术做些什么。它分为10个项目，每个项目都严重依赖一些新的CSS功能，如背景渐变、弹性盒布局或CSS滤镜。
- en: All the projects have been developed and tested to work on the latest Chrome
    and Firefox browsers. The vast majority of them render and behave well even on
    Internet Explorer 10.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 所有项目都经过开发和测试，可以在最新的Chrome和Firefox浏览器上运行良好。其中绝大多数即使在Internet Explorer 10上也能良好地呈现和表现。
- en: Wherever possible, a workaround to make things work even on older browsers is
    provided. In this way, different techniques and tools are introduced, such as
    feature detection with Modernizr, graceful degradation, fallback properties triggered
    with conditional comments, and a bunch of quality polyfill libraries.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在可能的情况下，提供了使事情即使在旧浏览器上也能正常工作的解决方法。通过这种方式，引入了不同的技术和工具，如使用Modernizr进行特性检测，优雅降级，通过条件注释触发回退属性，以及一堆高质量的polyfill库。
- en: The book also focuses on different kinds of tools, that are aimed at helping
    us while developing rather complex CSS documents. I'm talking about Sass and Compass,
    which provide us with a new syntax to better organize our project, and a bunch
    of useful functions that we'll see later in this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还专注于不同类型的工具，旨在帮助我们开发相当复杂的CSS文档。我说的是Sass和Compass，它们为我们提供了一种更好地组织项目的新语法，以及一堆我们将在本书后面看到的有用函数。
- en: Dealing with vendor experimental prefixes is annoying. In this book, we'll discover
    how to use some libraries that do this task for us, either client or server side.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 处理供应商实验性前缀很烦人。在本书中，我们将发现如何使用一些库来为我们完成这项任务，无论是客户端还是服务器端。
- en: Well, there's nothing more to say here, I hope that you'll find the projects
    at least as interesting and fun to develop as I did, and that from them you'll
    learn new techniques, properties, and tools to help in your day-to-day job.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，这里没有更多要说的了，我希望你会发现这些项目至少和我一样有趣和有趣，从中你会学到新的技术、属性和工具，帮助你在日常工作中。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. No Sign Up? No Party!"), *No Sign Up? No
    Party!*, will show you how to create a subscription form for your upcoming party.
    We use this chapter to discover how CSS3 features, such as some new pseudo-selectors,
    can enhance a form by adding specific styles to required fields or to valid/invalid
    ones.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，没有注册？没有派对！，将向您展示如何为即将到来的派对创建一个订阅表单。我们利用这一章来发现CSS3功能，如一些新的伪选择器，如何通过为必填字段或有效/无效字段添加特定样式来增强表单。
- en: '[Chapter 2](ch02.html "Chapter 2. Shiny Buttons"), *Shiny Buttons*, will show
    you how to create some CSS3 enhanced buttons by using techniques such as rounded
    corners, multiple backgrounds, gradients, and shadows. Then we animate them using
    the classic `:hover` pseudo-selector with CSS3 transitions.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，闪亮按钮，将向您展示如何通过使用圆角、多重背景、渐变和阴影等技术来创建一些CSS3增强的按钮。然后我们使用经典的`:hover`伪选择器和CSS3过渡来对其进行动画处理。
- en: '[Chapter 3](ch03.html "Chapter 3. Omni Menu"), *Omni Menu*, focuses on developing
    a menu that behaves differently according to the device we are using to view it.
    We achieve this goal using media queries and a nice feature detection library.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，全能菜单，专注于开发一个根据我们用来查看它的设备而表现不同的菜单。我们使用媒体查询和一个很好的特性检测库来实现这一目标。
- en: '[Chapter 4](ch04.html "Chapter 4. Zooming User Interface"), *Zooming User Interface*,
    uses CSS3 transitions mixed with SVG graphics and the new `:target` pseudo-selector
    to create a fully functional zooming user interface that displays a cool infographic.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，缩放用户界面，使用CSS3过渡混合SVG图形和新的`:target`伪选择器来创建一个完全功能的缩放用户界面，显示一个很酷的信息图表。
- en: '[Chapter 5](ch05.html "Chapter 5. An Image Gallery"), *An Image Gallery*, will
    show you how to develop a pure CSS3 image slideshow with different transition
    effects such as fading, sliding and 3D rotation, and multiple navigation modes.
    Switching between different effects is made possible using the new `:checked`
    pseudo-selector. This chapter also introduces Sass, an extension of CSS3 that
    we can use to write cleaner, more readable, and smaller CSS files.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，图像库，将向您展示如何使用纯CSS3图像幻灯片显示不同的过渡效果，如淡入淡出、滑动和3D旋转，以及多种导航模式。使用新的`:checked`伪选择器可以实现在不同效果之间切换。本章还介绍了Sass，这是CSS3的扩展，我们可以使用它来编写更干净、更可读、更小的CSS文件。
- en: '[Chapter 6](ch06.html "Chapter 6. Parallax Scrolling"), *Parallax Scrolling*,
    focuses on building a real parallax effect triggered on page scroll. This is archived
    using 3D transform properties, such as `transform-style` and `perspective`.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，视差滚动，专注于在页面滚动时触发真正的视差效果。这是通过使用3D变换属性，如`transform-style`和`perspective`来实现的。
- en: '[Chapter 7](ch07.html "Chapter 7. Video Killed the Radio Star"), *Video Killed
    the Radio Star*, experiments with some cool video effects that can be archived
    using CSS3, including static and animated masks, blur, black and white, and so
    on. This chapter also deals with some interesting backward- and cross-browser
    compatibility issues.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。视频杀死了电台之星"), *视频杀死了电台之星*，通过CSS3实验了一些酷炫的视频效果，包括静态和动画遮罩、模糊、黑白等。本章还涉及一些有趣的向后和跨浏览器兼容性问题。'
- en: '[Chapter 8](ch08.html "Chapter 8. Go Go Gauges"), *Go Go Gauges*, shows how
    to take full advantage of the new CSS3 properties by creating an animated gauge
    that can be used as a widget in a webpage. This project also introduces the Compass:
    a Sass plugin that takes care of experimental prefixes, Reset stylesheet, and
    so on.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。转动表盘"), *转动表盘*，展示了如何通过创建一个可以作为网页小部件使用的动画表盘来充分利用新的CSS3属性。该项目还介绍了Compass：一个Sass插件，负责处理实验性前缀、重置样式表等。'
- en: '[Chapter 9](ch09.html "Chapter 9. Creating an Intro"), *Creating an Intro*,
    takes CSS3 animations to another level by creating a 3D animation that uses a
    camera moving in a 3D scene.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。创建介绍"), *创建介绍*，通过创建一个使用摄像机在3D场景中移动的3D动画，将CSS3动画提升到另一个水平。'
- en: '[Chapter 10](ch10.html "Chapter 10. CSS Charting"), *CSS Charting*, will show
    you how to create bar charts and pie charts with CSS3 without the need for anything
    other than CSS and HTML. With the right polyfills we can then make these charts
    behave well even on older browsers.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。CSS图表"), *CSS图表*，将向您展示如何使用CSS3创建条形图和饼图，而无需使用除CSS和HTML之外的任何东西。通过正确的polyfills，我们甚至可以使这些图表在旧版浏览器上表现良好。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: To develop the projects provided with this book you need a text editor (for
    example, Sublime Text 2, Notepad ++, and so on), and a web server to run the code.
    If you have never installed a web server, you may want to use a pre-packaged solution
    such as MAMP for Mac ([http://www.mamp.info/en/mamp/index.html](http://www.mamp.info/en/mamp/index.html))
    or WampServer for Windows ([http://www.wampserver.com/](http://www.wampserver.com/)).
    These packages also install PHP and MySQL, that are not required to run the projects
    of this book, so you can simply ignore them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要开发本书提供的项目，您需要一个文本编辑器（例如Sublime Text 2、Notepad++等）和一个Web服务器来运行代码。如果您从未安装过Web服务器，您可能希望使用预打包的解决方案，如MAMP
    for Mac ([http://www.mamp.info/en/mamp/index.html](http://www.mamp.info/en/mamp/index.html))或WampServer
    for Windows ([http://www.wampserver.com/](http://www.wampserver.com/))。这些软件包还会安装PHP和MySQL，这些对于运行本书的项目并不需要，因此您可以简单地忽略它们。
- en: Once you have downloaded, installed, and started the web server, you can create
    the projects within the web server's document root.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您下载、安装并启动了Web服务器，您就可以在Web服务器的文档根目录中创建项目。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is designed for frontend web developers. It requires a solid knowledge
    of CSS syntax and of the most common CSS2 properties and selectors.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专为前端网页开发人员设计。它需要对CSS语法和最常见的CSS2属性和选择器有扎实的了解。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些样式的示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "We used the `:after` pseudo-selector
    to get access to the location just after the element with a `label` class."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下："我们使用`:after`伪选择器来访问具有`label`类的元素后面的位置。"
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '代码块设置如下:'
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示:'
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '任何命令行输入或输出都以以下方式编写:'
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Let''s mark **border-radius**, **box-shadow**, **CSS Gradients**, and **multiple
    backgrounds**."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，如菜单或对话框中的单词，会在文本中显示为这样："让我们标记**border-radius**，**box-shadow**，**CSS
    Gradients**和**multiple backgrounds**。"'
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方式出现在一个框中。
- en: Tip
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
