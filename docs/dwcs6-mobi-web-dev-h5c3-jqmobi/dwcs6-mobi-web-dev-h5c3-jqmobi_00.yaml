- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book goes to press at a time of radical developments in the evolution of
    web design. Mobile design is no longer an afterthought but integral to the process
    of building websites from conception to completion. New features in HTML5, CSS3,
    and JavaScript have eclipsed older technologies for animation and interactivity.
    Native video has supplanted plugin-based media. Moreover, new HTML5 and CSS3 tools
    have brought about a sea of change in everything from form design to graphical
    styling.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书在网络设计演变的激进发展时期出版。移动设计不再是事后的事情，而是建立网站的过程中不可或缺的部分。HTML5、CSS3和JavaScript中的新功能已经超越了旧的动画和交互技术。本机视频已经取代了基于插件的媒体。此外，新的HTML5和CSS3工具已经在从表单设计到图形样式的各个方面带来了翻天覆地的变化。
- en: Dreamweaver CS6 addresses these new demands, and this book shows you how to
    take maximum advantage of new features and how to repurpose established Dreamweaver
    features to solve new design challenges.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Dreamweaver CS6解决了这些新需求，本书向您展示了如何充分利用新功能，并如何重新利用已有的Dreamweaver功能来解决新的设计挑战。
- en: For readers new to Dreamweaver, this book provides a solid, compressed introduction
    to the essential building blocks for creating cutting-edge and stable sites. For
    experienced Dreamweaver designers, this book explains how to take advantage of
    the new features available in CS6 in detail, with particular focus on new features
    for designing mobile sites in jQuery Mobile and for generating apps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于初次接触Dreamweaver的读者，本书提供了一个扎实而简洁的介绍，介绍了创建尖端和稳定网站的基本构建模块。对于有经验的Dreamweaver设计师，本书详细解释了如何充分利用CS6中提供的新功能，特别关注jQuery
    Mobile中设计移动站点的新功能以及生成应用程序的新功能。
- en: This book starts off by teaching you how to create web pages in Dreamweaver
    using the latest technology and approaches—HTML5, CSS3, and JavaScript. It demonstrates
    how to create or customize pages with HTML5 layouts and add HMTL5 native audio
    and video to these pages. Then you will learn to add CSS3 effects to web pages
    using Dreamweaver, and sometimes push beyond the features available in Dreamweaver.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先教您如何使用最新技术和方法（HTML5、CSS3和JavaScript）在Dreamweaver中创建网页。它演示了如何创建或自定义具有HTML5布局的页面，并向这些页面添加HTML5本机音频和视频。然后，您将学习如何使用Dreamweaver向网页添加CSS3效果，并有时超越Dreamweaver中可用的功能。
- en: The later chapters of the book focus on mobile design. The book covers Dreamweaver
    CS6's tools for responsive design, to adjust the display to match a user's device,
    to learn how to build jQuery-based web apps, and to learn how to convert those
    web apps to free-standing apps that run without a browser. By the time you're
    finished, you'll have learned several techniques to use the latest features of
    Dreamweaver for web and mobile development.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的后几章着重于移动设计。本书介绍了Dreamweaver CS6的响应式设计工具，以调整显示以匹配用户的设备，学习如何构建基于jQuery的Web应用程序，以及学习如何将这些Web应用程序转换为独立运行的应用程序，无需浏览器。完成后，您将学会使用Dreamweaver的最新功能进行Web和移动开发的多种技术。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Creating Sites and Pages with Dreamweaver
    CS6"), *Creating Sites and Pages with Dreamweaver CS6*, provides a compressed
    overview and introduction to Dreamweaver CS6, including defining a site, creating
    HTML5 pages, applying tags with the Properties inspector, defining links, inserting
    images, linking to external stylesheets, and designing pages with ID and class
    div tags.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“使用Dreamweaver CS6创建站点和页面”，提供了对Dreamweaver CS6的简要概述和介绍，包括定义站点、创建HTML5页面、使用属性检查器应用标签、定义链接、插入图像、链接到外部样式表以及使用ID和class
    div标签设计页面。
- en: '[Chapter 2](ch02.html "Chapter 2. Using HTML5 for Page Structure"), *Using
    HTML5 for Page Structure*, explores how to build web pages by relying on new,
    standardized semantic page structuring elements in HTML5, including `<header>`,
    `<nav>`, `<article>`, `<section>`, `<aside>`, and `<footer>`.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“使用HTML5进行页面结构”，探讨了如何依靠HTML5中的新的标准化语义页面结构元素（`<header>`、`<nav>`、`<article>`、`<section>`、`<aside>`和`<footer>`）构建网页。
- en: '[Chapter 3](ch03.html "Chapter 3. Collecting Data with Forms"), *Collecting
    Data with Forms*, covers generating client-side (JavaScript) forms for navigation,
    defining forms with Spry validation fields, applying HTML5 parameters to form
    fields, styling forms, and connecting forms with real-world server applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“使用表单收集数据”，涵盖了为导航生成客户端（JavaScript）表单，使用Spry验证字段定义表单，将HTML5参数应用于表单字段，为表单添加样式以及将表单与真实的服务器应用程序连接。
- en: '[Chapter 4](ch04.html "Chapter 4. Applying CSS3 Effects and Transforms"), *Applying
    CSS3 Effects and Transforms*, covers shadows, border radius, and opacity; designing
    with CSS3 transform; and creating animation with CSS3 and Dreamweaver animation
    tools.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“应用CSS3效果和变换”，涵盖了阴影、边框半径和不透明度；使用CSS3变换进行设计；以及使用CSS3和Dreamweaver动画工具创建动画。
- en: '[Chapter 5](ch05.html "Chapter 5. Embedding HTML5 Native Audio and Video"),
    *Embedding HTML5 Native Audio and Video*, is about preparing, embedding, and testing
    native audio and video.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“嵌入HTML5本机音频和视频”，讲述了准备、嵌入和测试本机音频和视频。
- en: '[Chapter 6](ch06.html "Chapter 6. Responsive Design with Media Queries"), *Responsive
    Design with Media Queries*, discusses defining stylesheets to customize the display
    in laptops, tablets, and smartphones.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“使用媒体查询实现响应式设计”，讨论了定义样式表以自定义在笔记本电脑、平板电脑和智能手机上的显示。
- en: '[Chapter 7](ch07.html "Chapter 7. Creating Mobile Pages with jQuery Mobile"),
    *Creating Mobile Pages with jQuery Mobile*, is about creating pages based on jQuery
    Mobile—accessible, inviting, and animated pages that work particularly well in
    mobile devices.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“使用jQuery Mobile创建移动页面”，讲述了如何基于jQuery Mobile创建页面，这些页面在移动设备上特别有效，可访问，引人入胜，并且具有动画效果。
- en: '[Chapter 8](ch08.html "Chapter 8. Enhancing Mobile Sites"), *Enhancing Mobile
    Sites*, discusses adding layout grids, collapsible blocks, and mobile-friendly
    forms.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。增强移动站点")，“增强移动站点”，讨论了添加布局网格、可折叠块和移动友好表单。'
- en: '[Chapter 9](ch09.html "Chapter 9. Customizing Themes with ThemeRoller"), *Customizing
    Themes with ThemeRoller*, covers applying jQuery Mobile themes with Dreamweaver
    CS6 swatches, customizing themes with ThemeRoller, and applying custom themes.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。使用ThemeRoller自定义主题")，“使用ThemeRoller自定义主题”，涵盖了在Dreamweaver
    CS6中应用jQuery Mobile主题、使用ThemeRoller自定义主题以及应用自定义主题。'
- en: '[Chapter 10](ch10.html "Chapter 10. Building Apps with PhoneGap"), *Building
    Apps with PhoneGap*, delves into publishing mobile apps for iOS (iPhone, iPod
    Touch, and iPad) and Android devices using new tools in Dreamweaver 6.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。使用PhoneGap构建应用程序")，“使用PhoneGap构建应用程序”，深入探讨了使用Dreamweaver
    6中的新工具为iOS（iPhone，iPod Touch和iPad）和Android设备发布移动应用程序。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书需要什么
- en: To work through this book most effectively, you need access to Dreamweaver CS6
    or higher. However, the book includes tips and notes to enable designers using
    earlier versions of Dreamweaver, right back till Version 3, to take advantage
    of Adobe-provided tools for creating HTML5-based and CSS3-based websites.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更有效地阅读本书，您需要访问Dreamweaver CS6或更高版本。但是，本书包括提示和注释，以便使用早期版本Dreamweaver的设计师，甚至是直到第3版的设计师，利用Adobe提供的工具来创建基于HTML5和CSS3的网站。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁写的
- en: This book is apt for experienced Dreamweaver web designers looking to migrate
    to HTML5 and jQuery. It also targets web designers new to Dreamweaver who want
    to jump with two feet into the most current web design tools and features. While
    focusing primarily on Dreamweaver CS6, this book includes content of value to
    readers using older versions of Dreamweaver, with directions on installing a version
    of Adobe's HTML5 Pack that updates those packages.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合有经验的Dreamweaver网页设计师，他们希望迁移到HTML5和jQuery。它还针对新手网页设计师，他们想要全面了解最新的网页设计工具和功能。虽然主要关注Dreamweaver
    CS6，但本书包括对使用旧版本Dreamweaver的读者有价值的内容，并提供了安装Adobe的HTML5 Pack版本的说明，以更新这些软件包。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现许多不同类型信息的文本样式。以下是一些样式的例子，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "As
    this is going to be a one-page site, the `index.html` filename will open the page
    when the site''s URL is addressed in a browser."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名会显示如下：“因为这将是一个单页站点，`index.html`文件名将在浏览器中输入站点的URL时打开页面。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Doing this opens the **Select** **Image** **Source** dialog."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，例如菜单或对话框中的单词，会以这样的方式出现在文本中：“这样做会打开**选择** **图像**
    **来源**对话框。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以这样的方式出现在一个框中。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式出现。
