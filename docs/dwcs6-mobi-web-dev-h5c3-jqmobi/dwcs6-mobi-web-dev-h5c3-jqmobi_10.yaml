- en: Chapter 10. Building Apps with PhoneGap
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章。使用PhoneGap构建应用程序
- en: What is an app? How do apps differ from mobile-friendly websites?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是应用程序？应用程序与移动友好的网站有什么不同？
- en: Do you need an app? How do you create apps in Dreamweaver?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个应用程序吗？如何在Dreamweaver中创建应用程序？
- en: In this chapter, we'll answer all those questions, and walk through, step-by-step,
    the process of creating an app in Dreamweaver CS6.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将回答所有这些问题，并逐步介绍在Dreamweaver CS6中创建应用程序的过程。
- en: An **app**—short for application—differs from a mobile-friendly website in that
    an app does not run in a browser. Instead, an app functions as a standalone program
    that runs in a mobile device operating system. Freed from the constraints of running
    in a browser, apps can take advantage of the entire viewport of a mobile device.
    Also, apps can run on a mobile device even when the device is not connected to
    the Internet.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序（简称应用）与移动友好的网站不同之处在于应用程序不在浏览器中运行。相反，应用程序作为在移动设备操作系统中运行的独立程序。摆脱在浏览器中运行的限制，应用程序可以利用移动设备的整个视口。此外，即使设备未连接到互联网，应用程序也可以在移动设备上运行。
- en: While in most ways, apps look and feel very much like jQuery Mobile pages, they
    are very different "under the hood." Apps are written in high-level programming
    languages, while mobile-friendly sites can be created with HTML5, CSS3, and JavaScript
    (the three components of jQuery Mobile).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数方面，应用程序看起来和感觉很像jQuery Mobile页面，但它们在“内部”非常不同。应用程序是用高级编程语言编写的，而移动友好的网站可以使用HTML5、CSS3和JavaScript（jQuery
    Mobile的三个组件）创建。
- en: With Dreamweaver CS5.5, Adobe introduced tools that allow you to convert a jQuery
    Mobile site into an app. Those app-generating tools are still in their early evolutionary
    stages. In fact, the features for generating apps in Dreamweaver CS6 have been
    scaled down a bit from those that were available in Dreamweaver 5.5\. Nonetheless,
    you can generate real, working apps in Dreamweaver; and in this chapter, we will
    walk through how to do that.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Dreamweaver CS5.5，Adobe推出了允许您将jQuery Mobile网站转换为应用程序的工具。这些生成应用程序的工具仍处于早期的演进阶段。事实上，与Dreamweaver
    5.5中可用的功能相比，Dreamweaver CS6中生成应用程序的功能有所减少。尽管如此，您仍然可以在Dreamweaver中生成真正的、可工作的应用程序；在本章中，我们将介绍如何做到这一点。
- en: 'The following topics are covered:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下主题将被涵盖：
- en: Understanding the relationship between apps and mobile websites
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解应用程序和移动网站之间的关系
- en: 'An overview of the two main mobile operating systems: Android and iOS'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个主要移动操作系统Android和iOS的概述
- en: Emulating apps on a PC
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在PC上模拟应用程序
- en: Installing the Android Software Developers Kit
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装Android软件开发工具包
- en: Using PhoneGap with Dreamweaver
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Dreamweaver与PhoneGap
- en: Configuring PhoneGap settings
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置PhoneGap设置
- en: Generating apps with Dreamweaver
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Dreamweaver生成应用程序
- en: Testing and distributing apps
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试和分发应用程序
- en: Apps and mobile websites
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用程序和移动网站
- en: 'As briefly noted in the introduction to this chapter, apps (applications) are
    full-fledged software programs. One major implication of this is that apps need
    to work on a specific operating system. Dreamweaver, for example, is an app (application).
    Dreamweaver runs on two operating systems: Microsoft Windows and Apple''s OS X
    operating system. And again, apps are specific to an operating system, so you
    can''t run the Windows version of Dreamweaver on a Mac (nor can you run the Mac
    version of Dreamweaver on a Windows machine). And neither the Mac nor the Windows
    version of Dreamweaver runs on a Linux machine.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本章介绍中简要提到的，应用程序是完整的软件程序。这其中一个重要的含义是应用程序需要在特定的操作系统上运行。例如，Dreamweaver是一个应用程序。Dreamweaver可以在两个操作系统上运行：微软Windows和苹果的OS
    X操作系统。而且，应用程序是特定于操作系统的，因此您不能在Mac上运行Dreamweaver的Windows版本（也不能在Windows机器上运行Dreamweaver的Mac版本）。Dreamweaver的Mac版本和Windows版本都无法在Linux机器上运行。
- en: The point? When you create apps for mobile devices, you have to create separate
    versions of your app for each mobile operating system. There are many mobile operating
    systems, including Google Android, Apple iOS, Microsoft's Windows Phone, HP's
    WebOS, Blackberry, and Symbian.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 重点是什么？当您为移动设备创建应用程序时，您必须为每个移动操作系统创建单独的应用程序版本。有许多移动操作系统，包括Google Android、Apple
    iOS、微软的Windows Phone、HP的WebOS、Blackberry和Symbian。
- en: The dominant mobile operating systems that serve between them, the overwhelming
    majority of mobile devices, are Android and iOS.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为它们提供服务的主要移动操作系统是Android和iOS，它们占据了绝大多数移动设备。
- en: Android and iOS
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Android和iOS
- en: Google sponsored the development of, and later purchased the Android mobile
    operating system. Android is open source—meaning that anyone can access the source
    code. And Google's approach has been to encourage mobile manufacturers to use
    Android as the operating system on their devices. At this point in the development
    of mobile devices, the Android operating system is found on a very wide array
    of mobile devices, from Amazon's Kindle Fire, Samsung's tablets and smart phones,
    and low-cost smart phones available for as little as $39\. Android is the most
    widely used mobile operating system.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Google赞助了Android移动操作系统的开发，并后来收购了它。Android是开源的，意味着任何人都可以访问源代码。谷歌的做法是鼓励移动设备制造商使用Android作为其设备的操作系统。在移动设备发展的这一阶段，Android操作系统出现在各种移动设备上，从亚马逊的Kindle
    Fire、三星的平板电脑和智能手机，到售价低至39美元的廉价智能手机。Android是最广泛使用的移动操作系统。
- en: The large audience for Android apps has given rise to hundreds of thousands
    of apps for Android. The largest distributor of Android apps is the Google Play
    online marketplace, but Android apps can be distributed by anyone as files with
    the `.apk` filename extension.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Android应用程序的大量受众催生了数以十万计的Android应用程序。Android应用程序的最大分发商是Google Play在线市场，但任何人都可以将Android应用程序作为带有“.apk”文件扩展名的文件进行分发。
- en: You can build an Android app and e-mail it to clients or friends, or make it
    available from your website. That is the scenario we will focus on in this chapter.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以构建一个Android应用程序并通过电子邮件发送给客户或朋友，或者从您的网站上提供。这是我们将在本章重点关注的情景。
- en: Apple's iOS mobile operating system is not open source. iOS is only available
    on iPhones, iPads, Apple TV, and on the iPod Touch.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的iOS移动操作系统不是开源的。iOS仅适用于iPhone、iPad、Apple TV和iPod Touch。
- en: Just as Apple tightly controls access to the iOS operating system, so too does
    it tightly control the distribution of apps that run on iOS. Distributing iOS
    apps requires getting your app placed in the iTunes store, and an approval by
    Apple. That process is complicated—and even political.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 正如苹果严格控制对iOS操作系统的访问一样，它也严格控制在iOS上运行的应用程序的分发。分发iOS应用程序需要将您的应用程序放置在iTunes商店中，并经过苹果的批准。这个过程很复杂，甚至是政治性的。
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Apple argues that the strict control it places on what apps can be marketed
    through iTunes ensures quality control. Apple's critics point to incidents such
    as the banning in 2009 of a cartoon app called *NewsToons* by Pulitzer prize winning
    cartoonist Mark Fiore, on the grounds that it "ridiculed" public figures. In the
    wake of widespread protests, Apple reversed its decision and allowed the *NewsToons*
    app to be marketed through iTunes.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果认为，它对通过iTunes营销的应用程序的严格控制确保了质量控制。苹果的批评者指出，例如2009年禁止普利策奖获得者马克·菲奥雷的卡通应用程序*NewsToons*的事件，理由是它“嘲笑”公众人物。在广泛抗议之后，苹果改变了决定，允许*NewsToons*应用程序通过iTunes进行营销。
- en: To avoid getting bogged down in the procedure for becoming an approved iOS app
    developer, we'll focus on generating and distributing Android apps with Dreamweaver
    in this chapter. That said, if you are an approved Apple iOS app developer, the
    steps for building iOS apps are almost identical to those for building Android
    (and other) apps, so you'll have no trouble adding an iOS version of your app
    using the step-by-step instructions later in this chapter.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免陷入成为经过批准的iOS应用程序开发人员的程序中，我们将在本章中专注于使用Dreamweaver生成和分发Android应用程序。也就是说，如果您是经过批准的苹果iOS应用程序开发人员，构建iOS应用程序的步骤几乎与构建Android（和其他）应用程序的步骤相同，因此您将毫无困难地按照本章后面的逐步说明添加应用程序的iOS版本。
- en: Understanding PhoneGap
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解PhoneGap
- en: PhoneGap is a mobile development framework developed with support from, and
    now owned by Adobe. PhoneGap generates apps from pages created using JavaScript,
    HTML5, and CSS3, which means it can generate apps from jQuery Mobile pages.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: PhoneGap是一个移动开发框架，得到了Adobe的支持，现在由Adobe拥有。PhoneGap可以从使用JavaScript、HTML5和CSS3创建的页面生成应用程序，这意味着它可以从jQuery
    Mobile页面生成应用程序。
- en: PhoneGap can generate multiple apps from a single set of HTML, CSS, and JavaScript
    files. Earlier versions of PhoneGap (the version used in Dreamweaver CS5.5) could
    only generate iOS apps on OS X (Apple) computers, but the current version uploads
    files to the cloud, where they are converted to apps, and so you can create iOS
    apps from a Windows computer.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: PhoneGap可以从一组HTML、CSS和JavaScript文件生成多个应用程序。早期版本的PhoneGap（Dreamweaver CS5.5中使用的版本）只能在OS
    X（苹果）计算机上生成iOS应用程序，但当前版本可以上传文件到云端，然后将它们转换为应用程序，因此您可以从Windows计算机创建iOS应用程序。
- en: PhoneGap can be accessed and used without Dreamweaver (at [www.phonegap.com](http://www.phonegap.com)),
    but Dreamweaver provides a simplified, more accessible set of tools for generating
    apps with PhoneGap directly from Dreamweaver.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: PhoneGap可以在没有Dreamweaver的情况下访问和使用（在[www.phonegap.com](http://www.phonegap.com)），但Dreamweaver提供了一组简化的、更易访问的工具，可以直接从Dreamweaver生成使用PhoneGap的应用程序。
- en: Before building apps
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在构建应用程序之前
- en: 'Billy Joel has a song with the following line:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 比利·乔尔有一首歌有以下歌词：
- en: '"Have you heard about the new style, honey? All you need is looks and a whole
    lot of money."'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “你听说过新风格吗，亲爱的？你只需要外貌和大量金钱。”
- en: 'You don''t need either looks or a whole lot of money to build apps in Dreamweaver,
    but there are two things you do need:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在Dreamweaver中构建应用程序不需要外貌或大量金钱，但有两件事是必须的：
- en: A working jQuery Mobile page. The previous three chapters in this book walk
    you through the process of building jQuery Mobile websites, so if you dived into
    this book here, you'll want to backtrack a few chapters to pick up the skills
    you need to create jQuery Mobile sites.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个工作的jQuery Mobile页面。本书的前三章介绍了构建jQuery Mobile网站的过程，因此，如果您从这里开始阅读本书，您需要回溯几章，以掌握创建jQuery
    Mobile网站所需的技能。
- en: A PhoneGap Build service account. Dreamweaver actually serves as a frontend,
    so to speak, for PhoneGap. But Dreamweaver will ask you to log into your PhoneGap
    account. I'll walk you through the process of acquiring a PhoneGap account and
    login info shortly.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个PhoneGap Build服务帐户。Dreamweaver实际上充当了PhoneGap的前端，但Dreamweaver会要求您登录您的PhoneGap帐户。我将很快为您介绍获取PhoneGap帐户和登录信息的过程。
- en: There is a third element that is useful, but not essential to building apps
    in Dreamweaver CS6, and that is the **Software Developer Kit** (**SDK**) for Android
    (and, if you are a registered iOS developer, you can download an SDK for iOS as
    well). The SDK allows you to preview, and test your app on your own computer,
    so let's walk through the process of downloading those files as well.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个对在Dreamweaver CS6中构建应用程序有用但不是必需的第三个元素，那就是Android的**软件开发工具包**（**SDK**）（如果您是注册的iOS开发人员，也可以下载iOS的SDK）。SDK允许您在自己的计算机上预览和测试应用程序，因此让我们一起走过下载这些文件的过程。
- en: Creating a PhoneGap Build service account
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建PhoneGap Build服务帐户
- en: 'Let me emphasize: You cannot use PhoneGap Build and Dreamweaver without a PhoneGap
    Build service account. Accounts are free and easy to set up. To create one, visit
    the PhoneGap Build website at [https://build.phonegap.com/people/sign_up](https://build.phonegap.com/people/sign_up).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让我强调一下：您不能在没有PhoneGap Build服务帐户的情况下使用PhoneGap Build和Dreamweaver。帐户是免费且易于设置的。要创建一个帐户，请访问PhoneGap
    Build网站[https://build.phonegap.com/people/sign_up](https://build.phonegap.com/people/sign_up)。
- en: When you get to the PhoneGap Build website, you'll see two options for registering.
    One of those options is with an Adobe ID. If you already have an Adobe ID, you
    can use it here, if not, you can create one.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当您访问PhoneGap Build网站时，您会看到两个注册选项。其中一个选项是使用Adobe ID。如果您已经有Adobe ID，可以在这里使用，如果没有，可以创建一个。
- en: '![Creating a PhoneGap Build service account](img/4742_10_01.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![创建PhoneGap Build服务帐户](img/4742_10_01.jpg)'
- en: Downloading the Android SDK
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 下载Android SDK
- en: While the Android SDK is not necessary to build apps, it is necessary to preview
    and test apps on your own computer. Also the SDK is free and easy to download,
    and helpful in previewing and testing apps, so you should download it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Android SDK不是构建应用程序所必需的，但在自己的计算机上预览和测试应用程序时是必需的。而且SDK是免费且易于下载，并且在预览和测试应用程序时非常有帮助，因此您应该下载它。
- en: 'To download the set of files that comprise the Android SDK, go to [http://developer.android.com/sdk](http://developer.android.com/sdk).
    Click on the **Download the SDK** button as shown in the following screenshot:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载包含Android SDK的文件集，请转到[http://developer.android.com/sdk](http://developer.android.com/sdk)。单击如下屏幕截图中所示的**下载SDK**按钮：
- en: '![Downloading the Android SDK](img/4742_10_02.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![下载Android SDK](img/4742_10_02.jpg)'
- en: Clicking on the **Download the SDK** button takes you to a legal page. Read
    the terms and conditions, check the **I have read and agree with the above terms
    and conditions** checkbox, and click on the **Download the SDK** button (exact
    wording differs depending on your operating system).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 单击**下载SDK**按钮会带您到一个法律页面。阅读条款和条件，选中**我已阅读并同意上述条款和条件**复选框，然后单击**下载SDK**按钮（确切的措辞取决于您的操作系统）。
- en: '![Downloading the Android SDK](img/4742_10_03.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![下载Android SDK](img/4742_10_03.jpg)'
- en: When you click the **Download** button, the download begins. Save the ZIP file
    to a folder where you will be able to find it. Unzip the file—the Mac version
    is `adt-bundle-mac-x86_64.zip`, the Windows version a bit different.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 单击**下载**按钮后，下载将开始。将ZIP文件保存到一个您可以找到的文件夹中。解压文件——Mac版本是`adt-bundle-mac-x86_64.zip`，Windows版本略有不同。
- en: 'Here''s the important thing: Save the unzipped files, there is a folder named
    `SDK`. Keep track of where that folder is in your computer''s file structure.
    You''ll need to navigate to this folder in Dreamweaver during the process of configuring
    the PhoneGap build feature.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的事情在这里：保存解压后的文件，有一个名为`SDK`的文件夹。跟踪这个文件夹在计算机文件结构中的位置。在配置PhoneGap构建功能的过程中，您需要导航到这个文件夹中的Dreamweaver。
- en: PhoneGap and Dreamweaver
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PhoneGap和Dreamweaver
- en: You're going to find that 99 percent of the work of generating apps in Dreamweaver,
    using PhoneGap, is done before you start exporting your pages to apps. In short,
    it's all about preparation. If all your pieces are in place, generating apps is
    hassle-free.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您会发现，在Dreamweaver中生成应用程序的工作99%是在开始将页面导出到应用程序之前完成的。简而言之，这一切都是关于准备。如果所有的准备工作都就绪，生成应用程序就是无忧无虑的。
- en: 'A rule to keep in mind when you are preparing a jQuery Mobile page to be exported
    to an app: Every app has to be based on a distinct Dreamweaver site. To put it
    another way, you can''t build two different apps from files in the same Dreamweaver
    site.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在准备将jQuery Mobile页面导出为应用程序时要记住的一个规则是：每个应用程序都必须基于一个独特的Dreamweaver站点。换句话说，您不能从同一个Dreamweaver站点中的文件构建两个不同的应用程序。
- en: Throughout this book, I have emphasized the importance of always working in
    a Dreamweaver site. That rule takes on new importance when you are building a
    site that will be exported to an app.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我强调了始终在Dreamweaver站点中工作的重要性。当您构建一个将被导出为应用程序的站点时，这一规则变得更加重要。
- en: It is, of course, very possible to create more than one jQuery Mobile HTML page
    in a single Dreamweaver site. And that's fine, as long as you're not planning
    on exporting that HTML page to an app. If, however, you plan on exporting your
    jQuery Mobile page to an app, create a new Dreamweaver site, and create only one
    HTML page in that site. Name the page `index.html`.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在单个Dreamweaver站点中创建多个jQuery Mobile HTML页面是完全可能的。只要您不打算将HTML页面导出为应用程序，这是可以的。但是，如果您打算将jQuery
    Mobile页面导出为应用程序，请创建一个新的Dreamweaver站点，并在该站点中创建一个HTML页面。将页面命名为`index.html`。
- en: If you have saved your jQuery Mobile page as `index.html`, you're ready to use
    Dreamweaver's PhoneGap tools to export the content to an app.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已将jQuery Mobile页面保存为`index.html`，则可以使用Dreamweaver的PhoneGap工具将内容导出到应用程序。
- en: Tip
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Dreamweaver CS6 introduced substantially new and different procedures for generating
    apps. In some ways, the tools for generating apps in Dreamweaver CS5.5 were more
    powerful than those in CS6, but again, the steps are significantly different.
    For step-by-step instructions on generating apps in Dreamweaver CS5.5, see *Dreamweaver
    CS5.5 Mobile and Web Development with HTML5, CSS3, and jQuery*, *David Karlins*,
    *Packt Publishing*.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Dreamweaver CS6引入了生成应用程序的全新和不同的程序。在某些方面，Dreamweaver CS5.5中生成应用程序的工具比CS6更强大，但是步骤又有很大不同。有关在Dreamweaver
    CS5.5中生成应用程序的逐步说明，请参见*Dreamweaver CS5.5移动和Web开发与HTML5、CSS3和jQuery*，*David Karlins*，*Packt
    Publishing*。
- en: Configuring PhoneGap settings
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置PhoneGap设置
- en: You can generate apps in Dreamweaver without configuring PhoneGap settings.
    But you can't emulate the app in your computer unless and until you configure
    PhoneGap settings. Here's where you're going to need to remember where you saved
    those Android SDK files. Remember? Good, then you're ready to configure PhoneGap
    settings so you can emulate (preview and test) your Android app.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在Dreamweaver中生成应用程序而不配置PhoneGap设置。但是，除非并且直到配置PhoneGap设置，否则无法在计算机上模拟应用程序。这就是您需要记住您保存Android
    SDK文件的位置的地方。记住了吗？好的，那么您现在可以配置PhoneGap设置，以便模拟（预览和测试）您的Android应用程序。
- en: 'To do that, perform the following steps:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，请执行以下步骤：
- en: With your Dreamweaver site open, navigate to **Site** | **PhoneGap Build Service**
    | **PhoneGap Build Settings**. The **PhoneGap Build Settings** panel opens.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Dreamweaver站点后，导航到**站点** | **PhoneGap构建服务** | **PhoneGap构建设置**。**PhoneGap构建设置**面板将打开。
- en: In the **Android** section of the panel (the top), click on the **Select a Location**
    (folder) icon and navigate to and select the **SDK** folder within the folders
    you unzipped from the Android SDK download file.![Configuring PhoneGap settings](img/4742_10_04.jpg)
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在面板的**Android**部分（顶部），单击**选择位置**（文件夹）图标，然后导航到并选择从Android SDK下载文件解压缩的文件夹中的**SDK**文件夹。![配置PhoneGap设置](img/4742_10_04.jpg)
- en: Tip
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Here, we are not addressing the installation procedure of the iOS SDK, but if
    you are a registered Apple developer, you can use the **Select a Location** (folder)
    icon, in the iOS section of the panel, and navigate to and select the folder into
    which you saved the unzipped iOS SDK files.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们不讨论iOS SDK的安装过程，但如果你是注册的苹果开发者，你可以在面板的iOS部分使用**选择位置**（文件夹）图标，并导航到并选择你保存解压后的iOS
    SDK文件的文件夹。
- en: After you define PhoneGap SDK settings, click on the **Save** button in the
    **PhoneGap Build Settings** panel.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在定义PhoneGap SDK设置后，点击**PhoneGap Build Settings**面板中的**保存**按钮。
- en: With your PhoneGap Build settings defined, you can emulate (test) your app in
    your desktop or laptop computer. Again, this is not essential—you can still create
    and test apps in a mobile device and download them to your computer without configuring
    the PhoneGap Build settings. But you'll find the development and testing process
    more efficient if you can test your apps directly on the same computer that you
    use to run Dreamweaver.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在你定义了PhoneGap Build设置后，你可以在台式机或笔记本电脑上模拟（测试）你的应用程序。这并非必需——你仍然可以在移动设备上创建和测试应用程序，并将其下载到你的电脑，而无需配置PhoneGap
    Build设置。但是，如果你可以在用来运行Dreamweaver的同一台电脑上直接测试你的应用程序，你会发现开发和测试过程更加高效。
- en: Generating apps with Dreamweaver
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Dreamweaver生成应用程序
- en: 'Let''s review the checklist of items that need to be in place before you can
    generate an app in Dreamweaver:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下在你可以在Dreamweaver中生成应用程序之前需要准备的清单：
- en: You need to be registered with PhoneGap, and have a login ID and password.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要在PhoneGap注册，并拥有登录ID和密码。
- en: You need to have a jQuery Mobile page built and saved as `index.html`. And remember,
    every app needs its own Dreamweaver site.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要构建并保存一个jQuery Mobile页面作为`index.html`。记住，每个应用程序都需要自己的Dreamweaver站点。
- en: If you want to be able to emulate your app on your own computer, you need to
    at least download the Android SDK, unzip the files, and use the **PhoneGap Build
    Settings** panel to define the location of those files.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想在自己的电脑上模拟你的应用程序，你至少需要下载Android SDK，解压文件，并使用**PhoneGap Build Settings**面板定义这些文件的位置。
- en: 'With those pieces in place, you''re ready to generate an app. To do that, perform
    the following steps:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些部分放在一起，你就可以生成一个应用程序了。要做到这一点，请执行以下步骤：
- en: Navigate to **Site** | **PhoneGap Build Service** | **PhoneGap Build Service**.
    The **PhoneGap Build Service** panel appears.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**站点** | **PhoneGap Build Service** | **PhoneGap Build Service**。**PhoneGap
    Build Service**面板将出现。
- en: To begin the process of creating a new app, leave the dropdown set to the default,
    **Create as a new project**, and click on the **Continue** button.![Generating
    apps with Dreamweaver](img/4742_10_05.jpg)
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开始创建一个新应用程序的过程，请将下拉菜单设置为默认的**创建为新项目**，然后点击**继续**按钮。![使用Dreamweaver生成应用程序](img/4742_10_05.jpg)
- en: After you click on **Continue**, a new **PhoneGap Build Service** panel opens.
    Here, you have the option to enter keys and passwords for apps that you plan to
    distribute professionally. Keys and passwords are not required for apps that you
    will distribute yourself, and are generally not necessary unless you are developing
    apps on a commercial basis for large-scale sale. You can select **None** in the
    **Key** popup for Android.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**继续**后，会打开一个新的**PhoneGap Build Service**面板。在这里，你可以为你计划专业分发的应用程序输入密钥和密码。对于你自己分发的应用程序，密钥和密码是不需要的，通常除非你是为大规模销售而开发应用程序，否则是不必要的。你可以在Android的**密钥**弹出菜单中选择**无**。
- en: Tip
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: For details on obtaining a key and password for Android apps, see [http://developer.android.com/tools/publishing/app-signing.html#cert](http://developer.android.com/tools/publishing/app-signing.html#cert).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 有关获取Android应用程序的密钥和密码的详细信息，请参阅[http://developer.android.com/tools/publishing/app-signing.html#cert](http://developer.android.com/tools/publishing/app-signing.html#cert)。
- en: Click on the **Continue** button in the following panel:![Generating apps with
    Dreamweaver](img/4742_10_06.jpg)
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个面板中点击**继续**按钮：![使用Dreamweaver生成应用程序](img/4742_10_06.jpg)
- en: Yet another **PhoneGap Build Service** panel opens showing the progress of your
    apps being generated. There is nothing to do here but sit back, relax, and wait
    while PhoneGap generates your app(s).![Generating apps with Dreamweaver](img/4742_10_07.jpg)
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 另一个**PhoneGap Build Service**面板会显示应用程序生成的进度。在这里你无需做任何操作，只需坐下来，放松一下，等待PhoneGap生成你的应用程序。![使用Dreamweaver生成应用程序](img/4742_10_07.jpg)
- en: When PhoneGap is done generating apps for your configured mobile operating systems
    (which in our case means everything except iOS), the **PhoneGap Build Service**
    panel will display the status of each app.![Generating apps with Dreamweaver](img/4742_10_08.jpg)
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当PhoneGap为你配置的移动操作系统生成应用程序完成时（在我们的情况下，除了iOS之外的所有操作系统），**PhoneGap Build Service**面板将显示每个应用程序的状态。![使用Dreamweaver生成应用程序](img/4742_10_08.jpg)
- en: You are now ready to test and distribute your app(s). But don't close the **PhoneGap
    Build Service** panel! You'll need it to test and distribute your app.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经准备好测试和分发你的应用程序了。但不要关闭**PhoneGap Build Service**面板！你需要它来测试和分发你的应用程序。
- en: Tip
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Troubleshooting note**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**故障排除提示**'
- en: If the **PhoneGap Build Services** panel freezes repeatedly, the problem is
    likely not in your configuration or your Internet connection. Dreamweaver CS6
    might have been shipped with what seems to have been an unacknowledged bug, and
    that resulted in the freezing of the **PhoneGap Build Services** panel. If this
    problem persists, navigate to **Help** | **Updates** in Dreamweaver, and update
    your Dreamweaver CS6 installation with the latest version, which will fix this
    bug.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果**PhoneGap Build Services**面板反复冻结，问题很可能不在于你的配置或互联网连接。Dreamweaver CS6可能已经携带了一个似乎未被承认的错误，导致**PhoneGap
    Build Services**面板冻结。如果问题仍然存在，请在Dreamweaver中导航到**帮助** | **更新**，并使用最新版本更新你的Dreamweaver
    CS6安装，这将修复这个错误。
- en: Testing and distributing apps
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试和分发应用程序
- en: 'There are three ways you can test apps before you distribute them:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在你分发应用程序之前，有三种方法可以测试应用程序：
- en: You can emulate the app on your computer, provided you downloaded and installed
    the SDK for that app.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以在电脑上模拟应用程序，只要你下载并安装了该应用程序的SDK。
- en: You can scan the app into a mobile device using that device's QR reader. That
    provides a link to the saved app file at the PhoneGap site and allows the app
    to be downloaded onto your mobile device for testing.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以使用移动设备的QR阅读器将应用程序扫描到移动设备上。这将提供一个链接到PhoneGap网站上保存的应用程序文件，并允许将应用程序下载到您的移动设备进行测试。
- en: You can download the app and transfer it from your computer to a mobile device.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以下载该应用程序并将其从计算机传输到移动设备。
- en: Emulating an app on your own computer is the simplest of these options, and
    we'll focus on that. But I'll also walk through how to load your app into a mobile
    device with a QR reader, and how to download the app.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在您自己的计算机上模拟应用程序是这些选项中最简单的，我们将重点关注这一点。但我也会介绍如何使用QR阅读器将您的应用程序加载到移动设备上，以及如何下载该应用程序。
- en: Testing apps with an emulator
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用模拟器测试应用程序
- en: The easiest way to see how your app will look in a mobile device is to emulate
    it on the desktop or laptop computer you use to run Dreamweaver. If you've installed
    and configured the SDK for any operating system (such as Android), that SDK includes
    emulation software.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在您用来运行Dreamweaver的台式机或笔记本电脑上模拟应用程序，是查看您的应用程序在移动设备上的外观最简单的方法。如果您已经安装和配置了任何操作系统的SDK（如Android），该SDK包括模拟软件。
- en: To launch the emulator for any operating system, click on the **Emulate Application**
    icon in the **PhoneGap Build Service** panel.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动任何操作系统的模拟器，请单击**PhoneGap构建服务**面板中的**模拟应用程序**图标。
- en: '![Testing apps with an emulator](img/4742_10_09.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![使用模拟器测试应用程序](img/4742_10_09.jpg)'
- en: The next screen that appears in the **PhoneGap Build Service** panel provides
    options (where they are operative) for how to emulate your app. Generally speaking,
    you will accept the default settings, and click on the **Launch** button.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在**PhoneGap构建服务**面板中出现的下一个屏幕提供了如何模拟您的应用程序的选项（在它们可操作时）。一般来说，您会接受默认设置，并单击**启动**按钮。
- en: '![Testing apps with an emulator](img/4742_10_10.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![使用模拟器测试应用程序](img/4742_10_10.jpg)'
- en: Launching an emulator requires an Internet connection, and takes some time.
    Why? Because the app is actually hosted at the PhoneGap site, and has to be downloaded
    from that site into the emulator window. So make sure you have a working Internet
    connection before launching an emulator, and be patient. Eventually, the emulator
    will launch, and you can test the app on your computer.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 启动模拟器需要互联网连接，并需要一些时间。为什么？因为应用程序实际上是托管在PhoneGap网站上的，并且必须从该网站下载到模拟器窗口中。因此，在启动模拟器之前，请确保您有可用的互联网连接，并且要有耐心。最终，模拟器将启动，您可以在计算机上测试应用程序。
- en: Different operating systems have different emulators, but they all provide both
    a keyboard and a preview window that displays your app more or less as it will
    appear and work on a mobile device.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的操作系统有不同的模拟器，但它们都提供键盘和预览窗口，显示您的应用程序几乎与在移动设备上显示和工作的方式相同。
- en: '![Testing apps with an emulator](img/4742_10_11.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: 使用模拟器测试应用程序
- en: Revising your app
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 修改您的应用程序
- en: As a general rule, the testing and editing process for creating an app takes
    place before you generate the app. You want to make sure your jQuery Mobile site
    works the way you want it to when it gets transformed into an app.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 一般规则是，在生成应用程序之前，创建应用程序的测试和编辑过程会进行。您希望确保您的jQuery Mobile网站在转换为应用程序时能够按照您的意愿进行工作。
- en: That said, it is sometimes the case that when you test your app in an emulator
    window, you'll identify changes you need to make. You can do that by editing the
    jQuery Mobile site, and regenerating your app by clicking on the **Rebuild Application**
    icon at the bottom of the **PhoneGap Build Service** panel.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，有时当您在模拟器窗口中测试应用程序时，您会发现需要进行更改。您可以通过编辑jQuery Mobile网站来做到这一点，并通过单击**PhoneGap构建服务**面板底部的**重新构建应用程序**图标来重新生成应用程序。
- en: You can leave the emulator running during this process and update the emulator
    by clicking on the **Emulate Application** icon for your app. The app will need
    to be uploaded and regenerated, which takes substantial time—this emphasizes the
    importance of testing and perfecting your jQuery Mobile site before you generate
    apps.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在此过程中保持模拟器运行，并通过单击您的应用程序的**模拟应用程序**图标来更新模拟器。应用程序需要上传和重新生成，这需要相当长的时间，这强调了在生成应用程序之前测试和完善您的jQuery
    Mobile网站的重要性。
- en: Scanning apps into your Android device
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将应用程序扫描到您的Android设备
- en: Another way to test a generated Android app is to download it onto an Android
    device. To do that, click on the **View QR Code** icon for Android in the **PhoneGap
    Build Service** panel.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种测试生成的Android应用程序的方法是将其下载到Android设备上。要做到这一点，单击**PhoneGap构建服务**面板中Android的**查看QR码**图标。
- en: '![Scanning apps into your Android device](img/4742_10_12.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![将应用程序扫描到您的Android设备](img/4742_10_12.jpg)'
- en: Once you click on the **View QR Code** icon, the **PhoneGap Build Service**
    panel displays a large, scanable QR code.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦单击**查看QR码**图标，**PhoneGap构建服务**面板将显示一个大的可扫描的QR码。
- en: '![Scanning apps into your Android device](img/4742_10_13.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![将应用程序扫描到您的Android设备](img/4742_10_13.jpg)'
- en: Using QR scanner software in an Android phone, scan the QR code into your Android
    device. You can do this by launching the QR Reader in your Android mobile device,
    and pointing the scan window at the QR code generated in Dreamweaver.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Android手机中的QR扫描软件，将QR码扫描到您的Android设备。您可以通过在Android移动设备中启动QR阅读器，并将扫描窗口对准Dreamweaver生成的QR码来完成这一操作。
- en: '![Scanning apps into your Android device](img/4742_10_14.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![将应用程序扫描到您的Android设备](img/4742_10_14.jpg)'
- en: After you scan the QR code into your Android device, your device displays a
    link to the app file. Click on that link and use the tools in your Android device
    to download, open, and install the app file.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在将QR码扫描到您的Android设备后，您的设备会显示应用程序文件的链接。单击该链接，并使用您的Android设备中的工具下载、打开和安装应用程序文件。
- en: Tip
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: A full exploration of how to download and install files on different Android
    mobile devices is beyond the scope of this book, but you can accomplish the entire
    process using Astro File Manager, an app that can be downloaded onto any Android
    mobile device.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 如何在不同的Android移动设备上下载和安装文件的全面探讨超出了本书的范围，但您可以使用Astro文件管理器完成整个过程，这是一款可下载到任何Android移动设备上的应用程序。
- en: Once you've downloaded and installed your app, you can test it on your Android
    mobile device. My own Android phone doesn't have a screen capture utility, so
    we'll have to use a photo of the screen to demonstrate how the app looks on my
    device.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 下载并安装应用程序后，您可以在您的Android移动设备上进行测试。我的Android手机没有屏幕截图实用程序，所以我们将使用屏幕的照片来演示应用程序在我的设备上的外观。
- en: '![Scanning apps into your Android device](img/4742_10_15.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![将应用程序扫描到您的Android设备中](img/4742_10_15.jpg)'
- en: Downloading apps
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载应用程序
- en: The third option for testing your app is to download it onto your computer.
    The app won't run on your computer since it only runs on the mobile operating
    system for which it was created. But you can use any file transfer technique to
    move the file to your mobile device and test it.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 测试应用程序的第三个选项是将其下载到您的计算机上。该应用程序不会在计算机上运行，因为它只能在为其创建的移动操作系统上运行。但是，您可以使用任何文件传输技术将文件移动到您的移动设备上进行测试。
- en: Here again, we are straying well beyond Dreamweaver, but in general, you can
    transfer an app from your development computer to a mobile device by connecting
    your devices with a USB cord and dragging the app (which will have a `.apk` filename
    extension) onto your mobile device. You can then launch the app on your mobile
    device the same way you would launch any app.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们再次偏离了Dreamweaver，但一般来说，您可以通过使用USB线将应用程序从开发计算机传输到移动设备，然后将应用程序（其文件扩展名为.apk）拖放到移动设备上。然后，您可以在移动设备上启动应用程序，方式与启动任何应用程序相同。
- en: Distributing Apps
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分发应用程序
- en: App distribution is specific to each operating system. As noted, all apps for
    Apple devices are distributed through iTunes. Android apps are sold and distributed
    through Google Play. You do not need to be approved by Google to distribute apps
    through Google Play, but there are requirements, and you do have to register as
    an Android developer (and pay a registration fee). You'll find all the information
    you need to sell or distribute apps through Google Play at [https://play.google.com/apps/publish](https://play.google.com/apps/publish).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序分发是针对每个操作系统的。如前所述，所有Apple设备的应用程序都通过iTunes分发。Android应用程序通过Google Play出售和分发。您无需经过Google的批准即可通过Google
    Play分发应用程序，但有一些要求，您必须注册为Android开发人员（并支付注册费）。您可以在[https://play.google.com/apps/publish](https://play.google.com/apps/publish)找到有关通过Google
    Play出售或分发应用程序的所有信息。
- en: 'While commercial distribution of apps is well beyond the scope of this book,
    you can distribute Android apps right from your website. Here''s how to do that
    in Dreamweaver:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然商业分发应用程序远远超出了本书的范围，但您可以直接从您的网站分发Android应用程序。以下是在Dreamweaver中如何做到这一点：
- en: In the **PhoneGap Build Service** panel, click on the **Download Application**
    icon for Android.![Distributing Apps](img/4742_10_16.jpg)
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**PhoneGap Build Service**面板中，单击Android的**下载应用程序**图标。![分发应用程序](img/4742_10_16.jpg)
- en: The **Choose a Location to Save the .apk file** dialog opens. Navigate to the
    site through which you will be distributing the app, and click on the **Open**
    button to download your app to the selected folder. When the app is downloaded,
    a small dialog appears. Click on **OK** in that dialog.![Distributing Apps](img/4742_10_17.jpg)
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择保存.apk文件的位置**对话框将打开。导航到您将分发应用程序的网站，并单击**打开**按钮将应用程序下载到所选文件夹。下载应用程序后，将出现一个小对话框。在该对话框中单击**确定**。![分发应用程序](img/4742_10_17.jpg)'
- en: You can rename the app in Dreamweaver's **Local Files** panel, just be sure
    to keep the `.apk` filename extension.![Distributing Apps](img/4742_10_18.jpg)
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以在Dreamweaver的**本地文件**面板中重命名应用程序，只需确保保留.apk文件扩展名。![分发应用程序](img/4742_10_18.jpg)
- en: With the `.apk` file saved to a Dreamweaver site, you can create a link to that
    app file just as you would create a link to any other file.![Distributing Apps](img/4742_10_19.jpg)
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将.apk文件保存到Dreamweaver网站后，您可以创建一个链接到该应用程序文件，就像您创建到任何其他文件的链接一样。![分发应用程序](img/4742_10_19.jpg)
- en: Distributing apps from your own site is an accessible, grassroots way to make
    your apps available. And given the technical limits of the kinds of apps you build
    through Dreamweaver, sharing apps from your website is an appropriate way to distribute
    them.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 从您自己的网站分发应用程序是一种可行的、基层的方式，使您的应用程序可用。鉴于通过Dreamweaver构建的应用程序的技术限制，从您的网站共享应用程序是一种适当的分发方式。
- en: Summary
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Apps are free-standing versions of your website. They do not require a browser
    to work on a mobile device, nor do they require an Internet connection (once they
    have been downloaded and installed). Apps are written in high-level programming
    language, and professional-level apps require substantial investment in high-level
    coding.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序是您网站的独立版本。它们不需要在移动设备上使用浏览器，也不需要互联网连接（一旦它们被下载和安装）。应用程序是用高级编程语言编写的，专业级应用程序需要大量投资在高级编码上。
- en: Dreamweaver CS6 partners with and serves as a frontend for the PhoneGap toolset.
    Those tools convert web pages built with HTML5, CSS3, and JavaScript (generally
    speaking, that means jQuery Mobile pages in Dreamweaver) into apps for a range
    of mobile operating systems including Android. If you are a registered Apple developer,
    you can use PhoneGap and Dreamweaver to create Apple iOS apps as well.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: Dreamweaver CS6与PhoneGap工具集合作，并作为其前端。这些工具将使用HTML5、CSS3和JavaScript构建的网页（一般来说，这意味着Dreamweaver中的jQuery
    Mobile页面）转换为一系列移动操作系统的应用程序，包括Android。如果您是注册的Apple开发人员，您还可以使用PhoneGap和Dreamweaver创建Apple
    iOS应用程序。
- en: Dreamweaver CS6's PhoneGap Build Service manages the whole process of building,
    testing, and—on a simple level—distributing apps. Pages built with jQuery Mobile
    are uploaded to the PhoneGap server where they are converted to apps and saved.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: Dreamweaver CS6的PhoneGap Build Service管理整个构建、测试和在简单级别上分发应用程序的过程。使用jQuery Mobile构建的页面上传到PhoneGap服务器，然后转换为应用程序并保存。
- en: You can test apps by using emulator software that is part of the Software Developer
    Kit (SDK) files provided by each operating system. You can distribute a generated
    app yourself by downloading the app file onto your computer, and publishing a
    link to the file in a web page, just as you would publish a link to any file.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用每个操作系统提供的软件开发工具包（SDK）文件中的模拟器软件来测试应用程序。您可以通过将应用程序文件下载到计算机上，并在网页中发布文件的链接来自行分发生成的应用程序，就像您发布任何文件的链接一样。
- en: Do Dreamweaver CS6's app tools rise to the level of creating commercially-distributed
    apps sold through Google Play or iTunes? Probably not. Apps built by professional
    coders will load more quickly, run faster, can include 3D graphics, and most importantly,
    can be customized for different operating systems (whereas PhoneGap generates
    apps for every operating system based on the same source files). But the apps
    you build in Dreamweaver work well enough to be distributed for free. And if you
    elect to contract with a professional coder to create a commercial-quality app,
    you can use your PhoneGap-generated app as a model for your coding team to work
    from.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: Dreamweaver CS6的应用程序工具是否能够达到通过Google Play或iTunes销售的商业分发应用程序的水平？可能不会。由专业编码人员构建的应用程序将加载更快，运行更快，可以包含3D图形，最重要的是，可以针对不同的操作系统进行定制（而PhoneGap基于相同的源文件为每个操作系统生成应用程序）。但是，在Dreamweaver中构建的应用程序足够好，可以免费分发。如果您选择与专业编码人员合作创建商业质量的应用程序，您可以使用PhoneGap生成的应用程序作为编码团队的工作模型。
