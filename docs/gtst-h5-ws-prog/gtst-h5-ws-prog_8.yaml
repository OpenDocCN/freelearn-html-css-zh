- en: It is not possible to cover everything in a single book. There are some things
    that were intentionally or accidentally left out. So, here are some extra topics
    that will let you dive deeper into the WebSocket world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在一本书中不可能涵盖所有内容。有些事情是故意或者无意中被遗漏的。因此，这里有一些额外的主题，让您可以更深入地了解WebSocket世界。
- en: Resources
  id: totrans-2
  prefs:
