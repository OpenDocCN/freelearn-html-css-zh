- en: System requirements
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 系统要求
- en: Web Standards is a cross-platform mechanism. This means that the client-side
    source code will run on any HTML5-compliant browser. You only need a text editor
    such as Notepad or GEdit to modify the files.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Web标准是一种跨平台机制。这意味着客户端源代码将在任何符合HTML5标准的浏览器上运行。您只需要一个文本编辑器，如记事本或GEdit来修改文件。
- en: The server-side code has been tested in Windows, though you can run it using
    any operating system that supports the Mono framework ([http://www.mono-project.com/](http://www.mono-project.com/)).
    Finally, regarding the iOS source code, you need a Mac computer, along with the
    XCode development environment.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器端代码已在Windows中进行了测试，尽管您可以在支持Mono框架的任何操作系统上运行它([http://www.mono-project.com/](http://www.mono-project.com/))。最后，关于iOS源代码，您需要一台Mac电脑，以及XCode开发环境。
- en: Remember that you can use the operating systems, server-side libraries, and
    IDEs of your choice to build your own projects. The main logic and functionality
    remains the same.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，您可以使用您选择的操作系统、服务器端库和集成开发环境来构建自己的项目。主要逻辑和功能保持不变。
