- en: Chapter 1. Before We Begin
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章。在我们开始之前
- en: How deliriously happy do you get when you begin a new project? Me too! The smell
    of a fresh new project folder is pretty exciting. Sadly, it soon devolves into
    a mess of folders, subfolders, and hastily written markup and before you know
    it, it is launch day and you realize with horror you have a page that is missing
    some essential metadata (uh those favicons!), some sections are unreadable in
    some browsers—what? It needs to look good when printed too?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当您开始一个新项目时，您会有多么高兴？我也是！新项目文件夹的气味非常令人兴奋。不幸的是，它很快就变成了一堆文件夹，子文件夹和匆忙编写的标记，然后你就知道了，这是发布日，你恐惧地意识到你的页面缺少一些基本的元数据（嗯，那些网站图标！），一些部分在某些浏览器中无法阅读——什么？打印时也需要好看？
- en: HTML5 Boilerplate was born out of frustration of starting from scratch and missing
    out the important pieces. Having a checklist is not as useful as starting with
    a project that already comes with the files that your checklist demands.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5 Boilerplate的诞生是因为从头开始并错过了重要部分而感到沮丧。拥有一个清单并不像从一个已经带有您的清单所需文件的项目开始那么有用。
- en: HTML5 Boilerplate assembles the best tools for you to get started with your
    next web development project.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5 Boilerplate为您提供了最好的工具，让您可以开始下一个Web开发项目。
- en: Features of HTML5 Boilerplate
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HTML5 Boilerplate的特点
- en: Before we dive deep into the internals of HTML5 Boilerplate, let us look at
    some of its features that would help you in your next project. HTML5 Boilerplate
    is available for download from `html5boilerplate.com` and is licensed under MIT
    license for use in any free or commercial product. The source code is available
    on Github's URL, which is `github.com/h5bp/html5-boilerplate/`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入了解HTML5 Boilerplate的内部之前，让我们看看它的一些特点，这些特点将帮助您在下一个项目中使用。HTML5 Boilerplate可以从`html5boilerplate.com`下载，并且根据MIT许可证可用于任何免费或商业产品。源代码可以在Github的URL上找到，即`github.com/h5bp/html5-boilerplate/`。
- en: Cross-browser compatibility
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跨浏览器兼容性
- en: HTML5 Boilerplate comes with a set of files that make it easy to do cross-browser
    development.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5 Boilerplate带有一组文件，可以轻松进行跨浏览器开发。
- en: Doctype
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文档类型
- en: The single most significant cause of cross-browser compatibilities is the use
    of incorrect doctype declarations. By using the HTML5 doctype declaration, you
    are assured that your browsers will render your site in a standard mode.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 跨浏览器兼容性最重要的原因是使用不正确的文档类型声明。通过使用HTML5文档类型声明，您可以确保浏览器以标准模式呈现您的网站。
- en: Note
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you are interested in learning more about doctypes, I wrote about it in detail
    at `nimbupani.com/the-truth-about-doctypes.html`.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对文档类型有兴趣，我在`nimbupani.com/the-truth-about-doctypes.html`上详细介绍了它。
- en: Normalize.css
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Normalize.css
- en: Browsers apply their default styles on elements whose properties you do not
    specify. The trouble is, the kind of styles that each browser applies are different.
    However, `Normalize.css` makes sure that these default styles are consistent across
    all browsers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器会在您未指定属性的元素上应用它们的默认样式。问题是，每个浏览器应用的样式是不同的。但是，`Normalize.css`确保这些默认样式在所有浏览器中保持一致。
- en: Note
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Nicolas Gallagher writes in detail about the motivation behind `Normalize.css`
    at `necolas.github.com/normalize.css/`.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Nicolas Gallagher在`necolas.github.com/normalize.css/`上详细介绍了`Normalize.css`背后的动机。
- en: Clearfix
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 清除浮动
- en: Clearfix has been a popular way of clearing floats. In HTML5 Boilerplate, this
    has been streamlined to use the micro-clearfix solution, a smaller set of selectors
    to accomplish the same goal, tested and verified to work on Opera 9 and higher,
    Safari 4 and higher, IE6 and higher, Firefox 3.5 and higher, and Chrome.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Clearfix一直是清除浮动的一种流行方式。在HTML5 Boilerplate中，这已经简化为使用微清除解决方案，这是一组更小的选择器，可以实现相同的目标，并经过测试和验证，可以在Opera
    9及更高版本，Safari 4及更高版本，IE6及更高版本，Firefox 3.5及更高版本以及Chrome上使用。
- en: Note
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Nicolas Gallagher, the inventor of the micro-clearfix solution, writes more
    about the choices behind the declarations used at `nicolasgallagher.com/micro-clearfix-hack/`.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 微清除解决方案的发明者Nicolas Gallagher在`nicolasgallagher.com/micro-clearfix-hack/`上更详细地介绍了使用的声明背后的选择。
- en: Search box styling
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 搜索框样式
- en: When you set the type of an input element to search, all WebKit browsers like
    Safari, Chrome, Mobile Safari, and soon, add UI chrome, which is difficult to
    style. HTML5 Boilerplate comes with a set of styles that normalize the look and
    feel of the search box across all browsers while also making it easy to style.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将输入元素的类型设置为搜索时，所有WebKit浏览器（如Safari，Chrome，Mobile Safari，以及即将推出的）都会添加难以样式化的UI
    chrome。HTML5 Boilerplate带有一组样式，可以使搜索框在所有浏览器中的外观和感觉保持一致，同时也很容易进行样式设置。
- en: Conditional classes
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 条件类
- en: The `index.html` page comes with a set of classes on the HTML element that makes
    it easy to tweak your styles for IE versions below 9.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '`index.html`页面带有一组类，可以在HTML元素上轻松调整样式，以适应低于9的IE版本。'
- en: Modernizr
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Modernizr
- en: Modernizr is a JavaScript library that tests for the existence of HTML5 technologies
    and outputs a set of classes on the HTML element based on their presence or absence
    in the browser that is loading your website. For example, if a browser lacks support
    for border radius, Modernizr outputs the class `no-borderradius` , while on browsers
    that support border radius, it will output the class `borderradius` . A custom
    build of Modernizr is included within Boilerplate.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Modernizr是一个JavaScript库，用于测试HTML5技术的存在，并根据加载您网站的浏览器中的存在或不存在输出一组类。例如，如果浏览器不支持边框半径，Modernizr会输出类`no-borderradius`，而在支持边框半径的浏览器上，它将输出类`borderradius`。Boilerplate中包含了Modernizr的自定义构建。
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Learn more about developing with Modernizr from their documentation at [http://modernizr.com/docs/](http://modernizr.com/docs/)
    and this slide deck at [http://www.slideshare.net/michaelenslow/its-a-mod-world-a-practical-guide-to-rocking-modernizr](http://www.slideshare.net/michaelenslow/its-a-mod-world-a-practical-guide-to-rocking-modernizr)
    is a good introduction to using Modernizr.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从[http://modernizr.com/docs/](http://modernizr.com/docs/)和[http://www.slideshare.net/michaelenslow/its-a-mod-world-a-practical-guide-to-rocking-modernizr](http://www.slideshare.net/michaelenslow/its-a-mod-world-a-practical-guide-to-rocking-modernizr)的幻灯片中了解有关使用Modernizr的更多信息。
- en: No console.log errors
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 没有console.log错误
- en: Oftentimes, when working in modern browsers, you tend to use the `console.log`
    function to debug your JavaScript code. How many times have you forgotten to remove
    them or comment them out in production, only to find them throwing errors in Internet
    Explorer or other browsers that do not support the use of this function? You can
    safely use the `log` function included within the `plugin.js` file to log statements
    only in browsers with tools that support it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代浏览器中工作时，通常会使用`console.log`函数来调试JavaScript代码。有多少次你忘记在生产中删除或注释掉它们，结果发现它们在不支持该函数使用的Internet
    Explorer或其他浏览器中抛出错误？你可以安全地使用`plugin.js`文件中包含的`log`函数，只在支持它的浏览器中记录语句。
- en: Helper classes
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 辅助类
- en: Ever had to hide text to show images? How about making extra text available
    for those who use screen readers or hide from all browsers? HTML5 Boilerplate
    provides classes for both and more, which have been field-tested to work across
    edge cases and across all browsers.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经需要隐藏文本来显示图片吗？如何为使用屏幕阅读器的人提供额外的文本或在所有浏览器中隐藏？HTML5 Boilerplate提供了这两种情况的类，经过实地测试，可以在各种情况和所有浏览器中使用。
- en: Performance optimizations
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 性能优化
- en: The `.htaccess` file includes the best out-of-the-box defaults for caching,
    which makes your pages load significantly faster when they are served by the Apache
    Web Server. There are also configuration files for other web servers available
    to provide similar functionality.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '`.htaccess`文件包含了最佳的缓存默认设置，这使得当页面由Apache Web服务器提供时，页面加载速度显著加快。还有其他Web服务器的配置文件可提供类似的功能。'
- en: Progressive enhancement
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 渐进增强
- en: The HTML element has a `no-js` class that can be used to provide alternative
    styles for browsers that do not support JavaScript. With Modernizr, this class
    name is replaced when used in a browser that does support JavaScript to `js`.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: HTML元素有一个`no-js`类，可以用于为不支持JavaScript的浏览器提供替代样式。使用Modernizr时，当在支持JavaScript的浏览器中使用时，这个类名会被替换为`js`。
- en: Accessible focus styles
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可访问的焦点样式
- en: All browsers provide a default focus style for links when clicked. HTML5 Boilerplate
    ensures that these styles are only applied when the elements are in focus while
    using keyboard navigation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 所有浏览器在点击链接时都会提供默认的焦点样式。HTML5 Boilerplate确保这些样式仅在使用键盘导航时元素处于焦点状态时应用。
- en: Print styles
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打印样式
- en: A good default print stylesheet is something most of us fail to think of when
    we create web pages. However, HTML5 Boilerplate already does this for you by providing
    best-performing defaults for print styles.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一个良好的默认打印样式是我们在创建网页时经常忽略的东西。然而，HTML5 Boilerplate已经为您提供了最佳性能的默认打印样式。
- en: Tools to start with
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用的工具
- en: 'You can start using Boilerplate with your favorite editor. If you use Git as
    your version control system, we also include a `.gitignore` file that would automatically
    ignore files such as `.DS_STORE` or other unnecessary files from being marked
    for versioning. Some editors that can be used to work with HTML5 Boilerplate are
    as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用你喜欢的编辑器开始使用Boilerplate。如果你使用Git作为你的版本控制系统，我们还包括一个`.gitignore`文件，它会自动忽略文件，如`.DS_STORE`或其他不必要的文件，不会被标记为版本。可以用来处理HTML5
    Boilerplate的一些编辑器如下：
- en: 'Aptana Studio: HTML5 Boilerplate comes out of the box with Aptana Studio. Choose
    a Web Project and then select Boilerplate to start with. Robert Gravelle has a
    write-up explaining how to use HTML5 Boilerplate in your Aptana Studio projects,
    which can be found at [www.htmlgoodies.com/html5/tutorials/aptana-studio-3-guided-tour-and-tutorial-create-a-web-project-using-the-html-5-boilerplate-framework.html](http://www.htmlgoodies.com/html5/tutorials/aptana-studio-3-guided-tour-and-tutorial-create-a-web-project-using-the-html-5-boilerplate-framework.html).'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Aptana Studio：HTML5 Boilerplate可以直接在Aptana Studio中使用。选择一个Web项目，然后选择Boilerplate开始使用。Robert
    Gravelle在[www.htmlgoodies.com/html5/tutorials/aptana-studio-3-guided-tour-and-tutorial-create-a-web-project-using-the-html-5-boilerplate-framework.html](http://www.htmlgoodies.com/html5/tutorials/aptana-studio-3-guided-tour-and-tutorial-create-a-web-project-using-the-html-5-boilerplate-framework.html)上有一篇文章，解释了如何在Aptana
    Studio项目中使用HTML5 Boilerplate。
- en: 'Visual Studio: There are two templates available for use in Visual Studio 2010\.
    One for Web forms, which is downloadable from `h5bpwebapptemplate.codeplex.com/`
    and the other is downloadable from [www.jondavis.net/techblog/post/2011/04/24/HTML5-Boilerplate-Visual-Studio-2010-Template.aspx](http://www.jondavis.net/techblog/post/2011/04/24/HTML5-Boilerplate-Visual-Studio-2010-Template.aspx).'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Studio：在Visual Studio 2010中有两个可用的模板。一个是用于Web表单的，可以从`h5bpwebapptemplate.codeplex.com/`下载，另一个可以从[www.jondavis.net/techblog/post/2011/04/24/HTML5-Boilerplate-Visual-Studio-2010-Template.aspx](http://www.jondavis.net/techblog/post/2011/04/24/HTML5-Boilerplate-Visual-Studio-2010-Template.aspx)下载。
- en: 'TextMate: A year-old project, this URL hosts TextMate bundles of HTML5 Boilerplate''s
    markup and styles at [www.dontcom.com/post/1546820479/html5-boilerplate-textmate-template-bundles](http://www.dontcom.com/post/1546820479/html5-boilerplate-textmate-template-bundles).'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TextMate：这个URL托管了HTML5 Boilerplate的标记和样式的TextMate捆绑包，[www.dontcom.com/post/1546820479/html5-boilerplate-textmate-template-bundles](http://www.dontcom.com/post/1546820479/html5-boilerplate-textmate-template-bundles)。
- en: Beware
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注意
- en: These tools are not officially maintained by the HTML5 Boilerplate project and
    hence are likely to be out of date. You are best off using the process outlined
    in the following section.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具并非由HTML5 Boilerplate项目官方维护，因此可能已经过时。最好使用下一节中概述的流程。
- en: Where to get files
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取文件的位置
- en: 'There are three ways to get HTML5 Boilerplate, which are as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种获取HTML5 Boilerplate的方法，如下：
- en: 'From the website: The latest stable version of the project is available at
    `html5boilerplate.com`.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从网站上：项目的最新稳定版本可在`html5boilerplate.com`上获得。
- en: 'From Initializr: Jonathan Verecchia hosts a more expansive set of modules to
    choose from at `initializr.com`. All the modules here are from the stable version
    that is available on the website.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自Initializr：Jonathan Verecchia在`initializr.com`上托管了一个更广泛的模块选择。这里的所有模块都来自该网站上可用的稳定版本。
- en: 'From the Github home page: HTML5 Boilerplate is hosted on Github. The latest
    files are available from the project''s github page at `github.com/h5bp/html5-boilerplate`.
    You are safe to use these files when starting your new project and you are guaranteed
    to get the latest version of these files when you download from Github.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从Github主页：HTML5 Boilerplate托管在Github上。最新文件可从项目的github页面`github.com/h5bp/html5-boilerplate`获取。您可以放心地在启动新项目时使用这些文件，并且在从Github下载时保证获得这些文件的最新版本。
- en: As you are just getting started with HTML5 Boilerplate, I strongly recommend
    you to download the files from Github, and even better to do so via Git, so you
    can easily update them when the master files on Github get updated.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 由于您刚刚开始使用HTML5 Boilerplate，我强烈建议您从Github下载文件，甚至更好地通过Git这样做，这样当Github上的主文件更新时，您可以轻松更新它们。
- en: Note
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you are unfamiliar with Git, Roger Dudler maintains a great introduction
    to get you started at rogerdudler.github.com/git-guide/; if you are new to the
    concept of version control, there is a good explanation of what it is and why
    it is useful at `hoth.entp.com/output/git_for_designers.html`.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对Git不熟悉，Roger Dudler在rogerdudler.github.com/git-guide/上维护了一个很好的入门介绍；如果您对版本控制的概念不熟悉，可以在`hoth.entp.com/output/git_for_designers.html`上找到一个很好的解释。
- en: An overview of H5BP files
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: H5BP文件概述
- en: 'The different files and folders that are a part of HTML5 Boilerplate are explained
    as follows:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5 Boilerplate的不同文件和文件夹解释如下：
- en: '`index.html`: This is the markup that we recommend you start all your HTML
    pages with.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`index.html`：这是我们建议您使用的所有HTML页面的标记。'
- en: '`main.css`: The styles are located in a single stylesheet known as `main.css`,
    found within the `css` folder.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`main.css`：样式位于名为`main.css`的单个样式表中，位于`css`文件夹中。'
- en: '`normalize.css`: This file is located separately, so that you can use the latest
    updated version of `normalize.css` immediately. In production, ideally you should
    combine both `main.css` and `normalize.css` into a single file to ensure minimum
    number of network requests, so your pages load quicker.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`normalize.css`：此文件位于单独位置，以便您可以立即使用最新更新的`normalize.css`版本。在生产中，理想情况下，您应将`main.css`和`normalize.css`合并为单个文件，以确保网络请求的最小数量，从而使您的页面加载更快。'
- en: '`doc`: This folder contains all the documentation necessary to understand the
    HTML5 Boilerplate files.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`doc`：此文件夹包含了理解HTML5 Boilerplate文件所需的所有文档。'
- en: '`img`: This folder should contain all the images you will be using to create
    your website. This is empty to begin with, but you should include all the images
    you work with here.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`img`：此文件夹应包含您将用于创建网站的所有图像。一开始是空的，但您应该在这里包含您使用的所有图像。'
- en: '`js`: This is the parent folder for all your scripts. HTML5 Boilerplate comes
    with a set of scripts that make it easier for you to get started. This folder
    contains the following files and folders:'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`js`：这是所有脚本的父文件夹。HTML5 Boilerplate附带了一组脚本，使您更容易入门。此文件夹包含以下文件和文件夹：'
- en: '`vendor`: This folder contains all the script libraries. You get the latest
    minified and unminified versions of jQuery and a custom build of modernizr. Any
    other libraries you will be using should ideally go within this folder.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vendor`：此文件夹包含所有脚本库。您可以获取最新的压缩和未压缩版本的jQuery以及现代化的自定义版本。您将使用的任何其他库理想情况下都应放在此文件夹中。'
- en: '`plugins.js`: All the jQuery plugins that you would be using should be inlined
    in this file. If you are using a jQuery carousel plugin, you would copy the code
    to `plugins.js`.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`plugins.js`：您将使用的所有jQuery插件都应内联在此文件中。如果您使用了jQuery轮播插件，您将把代码复制到`plugins.js`中。'
- en: '`main.js`: This will be the file from where you would invoke scripts that run
    on your page. Taking the example of the jQuery carousel plugin, we will invoke
    the plugin to run on our pages from this file.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`main.js`：这将是您调用在页面上运行的脚本的文件。以jQuery轮播插件为例，我们将从此文件中调用插件在我们的页面上运行。'
- en: '`404.html`: If you have a page that is not found, then this page can be served.
    Make sure it has all the information available and uses the same look and feel
    as other pages in your website.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`404.html`：如果您有一个找不到的页面，那么可以提供此页面。确保它包含所有可用的信息，并且与网站中的其他页面具有相同的外观和感觉。'
- en: '`humans.txt`: This is a wonderful initiative that allows you to denote who
    worked on a website (read more about this initiative at humanstxt.org). We highly
    recommend you use this to indicate your work, and to inform anyone who is curious,
    whose work it was.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`humans.txt`：这是一个很棒的倡议，允许您指明谁在网站上工作（在humanstxt.org上阅读更多关于此倡议的信息）。我们强烈建议您使用此功能来指示您的工作，并告知任何好奇的人，这是谁的工作。'
- en: '`crossdomain.xml`: This is useful if you would like to have flash files hosted
    elsewhere to access assets located on the domain where your website will be hosted.
    You could have a flash audio player from another domain using the files hosted
    on your website. In this case, you need to carefully choose your cross-domain
    policy (we will cover this file in detail in [Chapter 5](ch05.html "Chapter 5. Customizing
    the Apache Server"), *Customizing the server*).'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`crossdomain.xml`：如果您希望将Flash文件托管在其他地方以访问位于您的网站将托管的域上的资产，则此文件非常有用。您可以使用另一个域中的Flash音频播放器来使用托管在您的网站上的文件。在这种情况下，您需要仔细选择您的跨域策略（我们将在[第5章](ch05.html
    "第5章。自定义Apache服务器")中详细介绍此文件，*自定义服务器*）。'
- en: '`robots.txt`: Search engines use this file to understand which files to index
    and which not to index.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`robots.txt`：搜索引擎使用此文件来了解哪些文件要索引，哪些不要索引。'
- en: '`.htaccess`: This is an Apache server configuration file specific to your website.
    Loads of best practices are included by default.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.htaccess`：这是特定于您的网站的Apache服务器配置文件。默认情况下包含了大量最佳实践。'
- en: '`favicion.ico`: Most browsers use the favicon when you bookmark a page on a
    website or next to the title of the page on a tab. By using a distinctive identifiable
    icon, you will be able to make your website stand out and be easy to navigate
    to.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`favicion.ico`：大多数浏览器在您收藏网站上的页面或在标签上的页面标题旁边时使用网站图标。通过使用一个独特的可识别的图标，您将能够使您的网站脱颖而出，并且易于导航到。'
- en: '`apple-touch-icon-*.png`: iOS and Android devices allow websites to be bookmarked
    to the homescreen of your phone. Both of them use these touch icons to represent
    your site when it is added to your home screen. Boilerplate comes with a set of
    icons to identify all the sizes and formats you need to create your icons in.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`apple-touch-icon-*.png`：iOS和Android设备允许将网站添加到手机主屏幕的书签。它们都使用这些触摸图标来表示您的网站。Boilerplate附带了一组图标，以识别您需要创建图标的所有尺寸和格式。'
- en: '`readme.md`: The readme has all the license information and a list of features
    and where to get more information from, on using these files.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`readme.md`：readme包含了所有的许可信息，以及关于使用这些文件的功能和获取更多信息的列表。'
- en: Asking for help
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻求帮助
- en: 'Now that we have seen what these files are and where to get them from, it''s
    important that you are familiar with how to ask for help and, most importantly,
    where. Do remember that most of the maintainers of the HTML5 Boilerplate project
    work on it in their free time. The more you spend time being specific about what
    you want help with, the faster and better they will be able to help you. Here
    is how to ask for help:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经知道这些文件是什么，以及从哪里获取它们，重要的是您要熟悉如何寻求帮助，最重要的是在哪里寻求帮助。请记住，大多数HTML5 Boilerplate项目的维护者都是在业余时间工作。您在明确表达需要帮助的内容方面花费的时间越多，他们就能越快、越好地帮助您。以下是如何寻求帮助：
- en: 'Isolate the problem: What is the exact issue? Use dabblet.com, codepen.io,
    jsfiddle.net, or jsbin.com to create a test case that reproduces the issue with
    least markup, style, and script. Most of the time the act of doing so will, in
    itself, have you find what the issue is.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隔离问题：确切的问题是什么？使用dabblet.com、codepen.io、jsfiddle.net或jsbin.com创建一个最少标记、样式和脚本的测试案例来重现问题。大多数情况下，这样做本身就会让您找到问题所在。
- en: If you can reproduce this issue and isolate it to a problem arising because
    of a feature of HTML5 Boilerplate, go to `github.com/h5bp/html5boilerplate.com/issues`
    and use the Search field to check if it has already been reported. If not, create
    a new issue with a link to your test case.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您能够重现这个问题并将其隔离为HTML5 Boilerplate功能引起的问题，请转到`github.com/h5bp/html5boilerplate.com/issues`，使用搜索字段检查是否已经报告过。如果没有，请创建一个新问题，并附上测试案例的链接。
- en: If this issue is not a result of HTML5 Boilerplate, but an interaction that
    you can't quite place, go to `stackoverflow.com/questions/tagged/html5boilerplate`
    and create a question linking to the isolated test case. Make sure you tag the
    question as html5boilerplate or h5bp, so one of the maintainers can catch it and
    answer quickly.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果这个问题不是HTML5 Boilerplate的结果，而是您无法确定的交互作用，请转到`stackoverflow.com/questions/tagged/html5boilerplate`，创建一个链接到隔离测试案例的问题。确保将问题标记为html5boilerplate或h5bp，这样维护者中的一个就可以迅速回答。
- en: If it is a small enough question to be asked on Twitter, tweet at [https://twitter.com/h5bp](https://twitter.com/h5bp)
    with a link to the test case and the specific section you want help with.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果问题小到可以在Twitter上提问，请在[https://twitter.com/h5bp](https://twitter.com/h5bp)上发推文，附上测试案例的链接以及您需要帮助的具体部分。
- en: Note
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Lea Verou has written a great article on submitting browser bug reports at `coding.smashingmagazine.com/2011/09/07/help-the-community-report-browser-bugs/`and
    it is equally useful for asking for help with any open source web development
    project.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Lea Verou在`coding.smashingmagazine.com/2011/09/07/help-the-community-report-browser-bugs/`上写了一篇关于提交浏览器错误报告的好文章，同样适用于寻求任何开源网页开发项目的帮助。
- en: Summary
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we have learnt about why HTML5 Boilerplate is a great toolbox
    for a web developer. In addition, we have seen what features are most useful for
    your web development projects and what each of the files in HTML5 Boilerplate
    does. We have also spent some time looking at where to get the files for HTML5
    Boilerplate and how to ask for help. In the next chapter, we will get started
    with a sample project using HTML5 Boilerplate.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们已经了解了为什么HTML5 Boilerplate是网页开发者的绝佳工具箱。此外，我们已经了解了哪些功能对您的网页开发项目最有用，以及HTML5
    Boilerplate中的每个文件都做了什么。我们还花了一些时间看看从哪里获取HTML5 Boilerplate的文件以及如何寻求帮助。在下一章中，我们将开始使用HTML5
    Boilerplate进行一个示例项目。
