    file from `js/libs/jqueryui-jquery-ui-1.8.17.min.js` to the following:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以利用Google的CDN来托管jQuery UI，因为它也托管在上面。让我们通过将脚本文件的来源从`js/libs/jqueryui-jquery-ui-1.8.17.min.js`更改为以下内容来将其转换为使用Google的CDN：
- en: '[PRE15]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'But wait! Let us take a look at how we refer to jQuery CDN in HTML5 Boilerplate.
    This is shown in the following code snippet:'
