- en: Appendix B. Community and Resources
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B.社区和资源
- en: WHATWG
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: WHATWG
- en: In 2004, the WHAT Working Group was formed with members from Mozilla, Apple,
    and Opera. The more commonly used name **WHATWG** stands for Web Hypertext Application
    Technology Working Group. The groups main goal was to enable the evolution and
    development of HTML. Slow development of HTML by **W3C** was also a reason for
    the group formation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 2004年，WHAT工作组由Mozilla、Apple和Opera的成员组成。更常用的名称WHATWG代表Web超文本应用技术工作组。该组的主要目标是促进HTML的演进和发展。W3C对HTML的缓慢发展也是该组成立的原因。
- en: The focus of the group is the HTML standard, which also includes web storage,
    web sockets, web workers, and server-side events. There were other standards as
    well that were developed and discussed in the past. The editor of the specification
    is Ian "Hixie" Hickson ([http://www.hixie.ch/](http://www.hixie.ch/)).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 该组的重点是HTML标准，还包括Web存储、Web套接字、Web工作者和服务器端事件。过去还开发和讨论了其他标准。该规范的编辑是Ian "Hixie"
    Hickson ([http://www.hixie.ch/](http://www.hixie.ch/))。
- en: We often referred to the WHATWG specification throughout the book, and it is
    the most up-to-date document, because it is a living standard. This means that
    the standard is continuously updated as requests for change arrive from the community.
    On the other hand, the specification does not simply break in backwards-incompatible
    ways.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在整本书中经常提到WHATWG规范，它是最新的文档，因为它是一个活动标准。这意味着标准会随着社区提出的变更请求而不断更新。另一方面，规范并不会以不兼容的方式简单地中断。
- en: More on the organization can be found from [http://www.whatwg.org/](http://www.whatwg.org/).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有关该组织的更多信息可从[http://www.whatwg.org/](http://www.whatwg.org/)找到。
- en: There is also a developer oriented specification available at [http://developers.whatwg.org/](http://developers.whatwg.org/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个面向开发者的规范可在[http://developers.whatwg.org/](http://developers.whatwg.org/)找到。
- en: World Wide Web Consortium
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 万维网联盟
- en: This organization also known as W3C is the main international web standards
    producer. It was founded in 1994, and lead by Tim Berners-Lee, having a full-time
    staff that works and coordinates the various specifications.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个组织也被称为W3C，是主要的国际Web标准制定者。它成立于1994年，由Tim Berners-Lee领导，拥有全职员工负责协调各种规范。
- en: The consortium is governed by its members, [http://www.w3.org/Consortium/Member/List](http://www.w3.org/Consortium/Member/List),
    including non-profit organizations, companies, as well as individuals. You must
    be a member to access this site. Anyone can become a member as long as his/her
    application is approved by W3C. Additionally, each member pays fee adjusted for
    the country's income.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该联盟由其成员（[http://www.w3.org/Consortium/Member/List](http://www.w3.org/Consortium/Member/List)）管理，包括非营利组织、公司以及个人。您必须成为会员才能访问该网站。只要W3C批准申请，任何人都可以成为会员。此外，每个成员支付根据所在国家收入调整的费用。
- en: There has been some criticism regarding the membership base, because it is mostly
    composed of companies, who can afford to pay and spend considerable amount of
    money on meetings and travel.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有人批评了成员基础，因为它主要由能够支付并在会议和旅行上花费大量资金的公司组成。
- en: 'In 2006, W3C announced that it will work with WHATWG and stop developing the
    XHTML standard that never fully took-off. Currently, the two groups have different
    goals. WHATWG is more focused in what browsers should aim for, on the other hand,
    W3C has specific snapshots of the living standard making them diverge. Hixie,
    the editor of WHATWG, sends the feedback to both the groups. For more information
    on how the two specifications differ see the following URL:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年，W3C宣布将与WHATWG合作，停止开发从未完全起飞的XHTML标准。目前，这两个组织有不同的目标。WHATWG更关注浏览器应该追求的目标，而W3C则具有活动标准的特定快照，使它们分道扬镳。WHATWG的编辑Hixie向两个组织发送反馈。有关这两个规范的差异的更多信息，请参见以下网址：
- en: '[http://www.whatwg.org/specs/web-apps/current-work/multipage/introduction.html#how-do-the-whatwg-and-w3c-specifications-differ?](http://www.whatwg.org/specs/web-apps/current-work/multipage/introduction.html#how-do-the-whatwg-and-w3c-specifications-differ?).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.whatwg.org/specs/web-apps/current-work/multipage/introduction.html#how-do-the-whatwg-and-w3c-specifications-differ?](http://www.whatwg.org/specs/web-apps/current-work/multipage/introduction.html#how-do-the-whatwg-and-w3c-specifications-differ?).'
- en: And the official website for W3C is [http://www.w3.org/](http://www.w3.org/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: W3C的官方网站是[http://www.w3.org/](http://www.w3.org/)。
- en: Other resources
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他资源
- en: Mozilla Developer Network (MDN), [http://developer.mozilla.org](http://developer.mozilla.org))
    provides a large amount of data regarding web development. There are topics such
    as HTML, JavaScript, CSS, DOM, AJAX, SVG, WebGL, and plenty more. Some of the
    information may be Firefox specific but most of them are not. Kuma, the platform
    that powers MDN is available on GitHub, [https://github.com/mozilla/kuma](https://github.com/mozilla/kuma).
    Besides that there are many other ways to contribute towards the improvement of
    the documentation, see more on [https://developer.mozilla.org/en-US/docs/Project:About#About_MDN](https://developer.mozilla.org/en-US/docs/Project:About#About_MDN).
    At the time of writing, MDN is the most comprehensive and the simplest documentation
    for everyday web development.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla开发者网络（MDN），[http://developer.mozilla.org](http://developer.mozilla.org)）提供了大量关于Web开发的数据。有HTML、JavaScript、CSS、DOM、AJAX、SVG、WebGL等主题。一些信息可能是针对Firefox的，但大多数不是。驱动MDN的平台Kuma可在GitHub上找到，[https://github.com/mozilla/kuma](https://github.com/mozilla/kuma)。此外，还有许多其他方式可以为文档的改进做出贡献，更多信息请参见[https://developer.mozilla.org/en-US/docs/Project:About#About_MDN](https://developer.mozilla.org/en-US/docs/Project:About#About_MDN)。目前，MDN是最全面和最简单的日常Web开发文档。
- en: HTML5 rocks ([http://www.html5rocks.com](http://www.html5rocks.com)) is a great
    resource for tutorials and articles. The project is run by Google and most of
    the Chrome team, but there are many other nongooglers joining in. Some of the
    tutorials are using a lot of Chrome specifics, but they are still one of the best
    articles out there. The project is available as GitHub repository on [https://github.com/html5rocks](https://github.com/html5rocks).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5 rocks（[http://www.html5rocks.com](http://www.html5rocks.com)）是一个很好的教程和文章资源。该项目由Google和大多数Chrome团队运行，但也有许多其他非Google员工加入。一些教程使用了很多Chrome特定的内容，但它们仍然是目前最好的文章之一。该项目可作为GitHub存储库在[https://github.com/html5rocks](https://github.com/html5rocks)上找到。
- en: '*Dive into HTML5* ([http://diveintohtml5.info/](http://diveintohtml5.info/))
    by Mark Pilgrim is one of the cult books that is funny and provides great starting
    point.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*深入了解HTML5*（[http://diveintohtml5.info/](http://diveintohtml5.info/)）是Mark
    Pilgrim的一本文化书籍，既有趣又提供了很好的起点。'
- en: HTML5 test ([http://html5test.com/](http://html5test.com/)) gives a score of
    your browser, and offers comparison between different major browsers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5测试（[http://html5test.com/](http://html5test.com/)）可以为您的浏览器打分，并提供不同主要浏览器之间的比较。
- en: More detailed information on support across browsers is available on quirks
    mode [http://www.quirksmode.org/compatibility.html](http://www.quirksmode.org/compatibility.html).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更详细的跨浏览器支持信息可在quirks mode [http://www.quirksmode.org/compatibility.html](http://www.quirksmode.org/compatibility.html)上找到。
