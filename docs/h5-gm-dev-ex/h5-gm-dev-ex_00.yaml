- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: HTML5 promises to be the hot new platform for online games. HTML5 games work
    on computers, smartphones, and tablets, including iPhones and iPads. Be one of
    the first developers to build HTML5 games today and be ready for tomorrow!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5承诺成为在线游戏的热门新平台。HTML5游戏可以在计算机，智能手机和平板电脑上运行，包括iPhone和iPad。成为第一批今天构建HTML5游戏的开发人员，并为明天做好准备！
- en: This book will show you how to use the latest HTML5 and CSS3 web standards to
    build card games, drawing games, physics games, and even multiplayer games over
    the network. With this book, you will build six example games with clear systematic
    tutorials.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向您展示如何使用最新的HTML5和CSS3网络标准来构建纸牌游戏，绘画游戏，物理游戏，甚至是通过网络的多人游戏。通过本书，您将通过清晰系统的教程构建六个示例游戏。
- en: HTML5, CSS3, and the related JavaScript API are the latest hot topics in web.
    These standards bring us the new game market, HTML5 Games. With the new power
    from them, we can design games with HTML5 elements, CSS3 properties, and JavaScript
    to play in browsers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5，CSS3和相关的JavaScript API是网络中的最新热门话题。这些标准为我们带来了新的游戏市场，HTML5游戏。借助它们的新力量，我们可以使用HTML5元素，CSS3属性和JavaScript设计在浏览器中玩的游戏。
- en: This book is divided into nine chapters with each one focusing on one topic.
    We will create six games and specifically learn how we draw game objects, animate
    them, add audio, connect players, and build a physics game with a Box2D physics
    engine.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为九章，每章专注于一个主题。我们将创建六个游戏，并具体学习如何绘制游戏对象，对它们进行动画处理，添加音频，连接玩家，并使用Box2D物理引擎构建物理游戏。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖了什么
- en: '[Chapter 1](ch01.html "Chapter 1. Introducing HTML5 Games"), *Introducing HTML5
    Games*, introduces the new features from HTML5, CSS3, and related JavaScript API.
    It also demonstrates what games we can make with these features and its benefits.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，介绍HTML5游戏，介绍了HTML5，CSS3和相关JavaScript API的新功能。它还演示了我们可以使用这些功能制作什么游戏以及它的好处。
- en: '[Chapter 2](ch02.html "Chapter 2. Getting Started with DOM-based Game Development"),
    *Getting Started with DOM-based Game Development*, kick-starts the game development
    journey by creating a traditional Ping Pong game in DOM and jQuery.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，开始DOM游戏开发，通过在DOM和jQuery中创建传统的乒乓球游戏，启动游戏开发之旅。
- en: '[Chapter 3](ch03.html "Chapter 3. Building a Memory Matching Game in CSS3"),
    *Building Memory Matching Game in CSS3*, walks through the new features from CSS3
    and discusses how we can create a memory card matching game in DOM and CSS3.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，在CSS3中构建记忆匹配游戏，介绍了CSS3的新功能，并讨论了如何在DOM和CSS3中创建记忆卡匹配游戏。
- en: '[Chapter 4](ch04.html "Chapter 4. Building the Untangle Game with Canvas and
    Drawing API"), *Building Untangle Game with Canvas and Drawing API*, introduces
    a new way to draw games and interact with them in a web page with the new Canvas
    element. It also demonstrates how to build a puzzle solving game with Canvas.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，使用Canvas和绘图API构建解开游戏，介绍了一种在网页中绘制游戏并与之交互的新方法，使用新的Canvas元素。它还演示了如何使用Canvas构建解谜游戏。
- en: '[Chapter 5](ch05.html "Chapter 5. Building a Canvas Games Masterclass"), *Building*
    a *Canvas Game Masterclass*, extends the untangle game to show how we can draw
    gradients and images using Canvas. It also discusses sprite sheet animations and
    multi-layer management.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，构建Canvas游戏大师班，扩展了解开游戏，展示了如何使用Canvas绘制渐变和图像。它还讨论了精灵表动画和多层管理。
- en: '[Chapter 6](ch06.html "Chapter 6. Adding Sound Effects to your Games"), *Adding
    Sounds Effects to Your Games*, adds sound effects and background music to the
    game by using the `Audio` element. It discusses the audio format capability among
    web browsers and creates a keyboard-driven music game by the end of the chapter.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，为您的游戏添加声音效果，通过使用“音频”元素向游戏添加声音效果和背景音乐。它讨论了网络浏览器之间的音频格式能力，并在本章末创建了一个键盘驱动的音乐游戏。
- en: '[Chapter 7](ch07.html "Chapter 7. Using Local Storage to Store Game Data"),
    *Using Local Storage to Store* Game *Data*, extends the CSS3 memory matching game
    to demonstrate how we can use the new Local Storage API to store and resume game
    progress and best records.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，使用本地存储存储游戏数据，扩展了CSS3记忆匹配游戏，以演示如何使用新的本地存储API来存储和恢复游戏进度和最佳记录。
- en: '[Chapter 8](ch08.html "Chapter 8. Building a Multiplayer Draw-and-Guess Game
    with WebSockets"), *Building* a *Multiplayer Draw-and-Guess Game with WebSockets*,
    discusses the new WebSockets API which allows browsers to establish a persistent
    connection with the socket server. This allows multiple players to play the game
    together in real time. A draw-and-guess game is created at the end of chapter.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，使用WebSockets构建多人画图猜词游戏，讨论了新的WebSockets API，它允许浏览器与套接字服务器建立持久连接。这允许多个玩家实时一起玩游戏。本章末创建了一个画图猜词游戏。
- en: '[Chapter 9](ch09.html "Chapter 9. Building a Physics Car Game with Box2D and
    Canvas"), *Building* a *Physics Car Game with Box2D and Canvas*, teaches how to
    integrate a famous physics engine, Box2D, into our Canvas games. It discusses
    how to create physics bodies, apply force, connect them together, associate graphics
    with the physics, and finally create a platform card game.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，使用Box2D和Canvas构建物理汽车游戏，教授如何将著名的物理引擎Box2D集成到我们的Canvas游戏中。它讨论了如何创建物理实体，施加力，将它们连接在一起，将图形与物理相关联，并最终创建一个平台卡车游戏。
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书需要什么
- en: You need the latest modern web browsers, a good text editor, and a basic HTML,
    CSS, and JavaScript knowledge.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要最新的现代网络浏览器，一个良好的文本编辑器，以及基本的HTML，CSS和JavaScript知识。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for game designers who have a basic understanding of HTML, CSS,
    and JavaScript and want to create Canvas or DOM-based games that run on browsers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于具有HTML、CSS和JavaScript基本理解，并希望创建在浏览器上运行的Canvas或基于DOM的游戏的游戏设计师。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find several headings appearing frequently.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会经常看到几个标题。
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个过程或任务，我们使用：
- en: Time for action heading
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间标题
- en: Action 1
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作1
- en: Action 2
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作2
- en: Action 3
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作3
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 指示通常需要一些额外的解释，以便理解，因此它们后面会跟着：
- en: What just happened?
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚刚发生了什么？
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标题解释了您刚刚完成的任务或指示的工作原理。
- en: 'You will also find some other learning aids in the book, including:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会在本书中找到一些其他学习辅助工具，包括：
- en: Pop quiz heading
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 弹出测验标题
- en: These are short multiple choice questions intended to help you test your own
    understanding.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是简短的多项选择问题，旨在帮助您测试自己的理解。
- en: Have a go hero heading
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 试试看英雄标题
- en: These set practical challenges and give you ideas for experimenting with what
    you have learned.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设置了实际的挑战，并为您提供了尝试所学内容的想法。
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会发现一些文本样式，用于区分不同类型的信息。以下是一些样式的示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "We will start our HTML5 game development
    journey from `index.html."`'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下：“我们将从`index.html`开始我们的HTML5游戏开发之旅。”
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以如下形式书写：
- en: '[PRE2]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "You will get an introduction page of the multiuser sketchpad. Right click on
    the **Launch Experiment** option and choose **Open link in new window"**.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，比如菜单或对话框中的单词，会出现在文本中，就像这样：“您将获得多用户草图板的介绍页面。右键单击**启动实验**选项，然后选择**在新窗口中打开链接**”。'
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样。
