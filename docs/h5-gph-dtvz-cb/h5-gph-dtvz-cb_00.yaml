- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Today, the Web and the world are increasingly being defined by data. With the
    data revolution of the Internet in the early nineties and until today, more and
    more data has been exposed and aggregated, from government agencies, public sector
    information, financial information, digital media and news, and social media to
    private sector information, user information, and so on. With the overload of
    data on the Web it's easy to overlook information, as it's much harder to read
    and analyze in data format. That's where we come in. Our goal in this book is
    to open up the door to you to data visualization. With step-by-step guides that
    will take you from the basic creation of visual charts all the way through to
    complex geographical location information driven by Google Maps and Google Docs
    (Drive).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，网络和世界越来越多地被数据所定义。随着互联网在九十年代初期以及直到今天的数据革命，越来越多的数据被公开和聚合，从政府机构、公共部门信息、金融信息、数字媒体和新闻、社交媒体到私营部门信息、用户信息等等。随着网络上数据的过载，很容易忽视信息，因为以数据格式阅读和分析要困难得多。这就是我们介入的地方。我们在这本书中的目标是向您打开数据可视化的大门。通过逐步指南，您将从基本的视觉图表创建一直到由Google地图和Google文档（云端硬盘）驱动的复杂地理位置信息。
- en: HTML5 and JavaScript are leading the new paths for data visualization and are
    moving us away from traditional client-side graph creation in Adobe Flash or server-side
    generated images. With the maturing of browsers, they are becoming more capable
    and solid than ever before. This is a perfect time to start transitioning the
    creation of graphs to HTML/JavaScript. But where do you start, and what is the
    best way to create the specific graph/map your project needs?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5和JavaScript正在引领数据可视化的新路径，并且正在将我们从传统的使用Adobe Flash创建客户端图形或服务器端生成图像的方式中移开。随着浏览器的成熟，它们变得比以往任何时候都更有能力和稳定。现在是将图表创建转移到HTML/JavaScript的绝佳时机。但您应该从哪里开始，以及创建项目所需的特定图表/地图的最佳方式是什么？
- en: With that said, our goal in this book is to run through, showcase, and teach
    all the critical skills needed in the HTML5/JavaScript age of data visualization.
    Our goal is to help you make the right choice when you need to build a custom
    graphic or graph/chart and to help you choose the right way between creating it
    on your own or using third-party, small/large tools to create the graphic your
    task needs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我们在这本书中的目标是快速展示并教授HTML5/JavaScript数据可视化时代所需的所有关键技能。我们的目标是帮助您在需要构建自定义图形或图表时做出正确选择，并帮助您在创建自己的图形或使用第三方小/大工具创建图形的方式之间做出正确选择。
- en: Although this is a cookbook, I've painstakingly organized it topic by topic
    in a very linear way, making it a great read from start to end. As such, I personally
    recommend that you sit back and actually read it from start to finish, and if
    you do so, you will learn in the process everything you ever needed to know about
    the two-dimensional Canvas API, how to create shapes, interaction, and various
    graphs/charts, and how to create them from scratch in HTML5 Canvas. You will learn
    how to work with and modify third-party tools, working with the Google Visualization
    API, Google Maps, and Google Docs. Woven throughout the book are various data
    formats from basic strings, external files, XML, and Google Docs to Twitter search
    results. As such, you will get an extra practice in loading, modifying, and working
    with data in JavaScript.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这是一本食谱，但我已经非常有条理地按主题组织了它，使它从头到尾都很有趣。因此，我个人建议您坐下来实际从头到尾阅读它，如果您这样做，您将在这个过程中学到关于二维画布API、如何创建形状、交互和各种图表/图表以及如何在HTML5画布中从头开始创建它们的一切。您将学会如何使用和修改第三方工具，使用Google可视化API、Google地图和Google文档。在整本书中，我们将涉及各种数据格式，从基本字符串、外部文件、XML和Google文档到Twitter搜索结果。因此，您将在JavaScript中获得额外的加载、修改和处理数据的练习。
- en: By the end of this book, you will have a strong working foundation in data visualization,
    graphing, data strategy, and HTML5 Canvas.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将在数据可视化、图表、数据策略和HTML5画布方面建立坚实的工作基础。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Drawing Shapes in Canvas"), *Drawing Shapes
    in Canvas*, introduces you to working with canvas. We will spend the majority
    of our time working with canvas when creating our charts. In this chapter, we
    will focus on getting to know how canvas works and how to create custom shapes
    with the two-dimensional canvas API.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 在画布中绘制形状") *在画布中绘制形状*，向您介绍了如何使用画布。在创建图表时，我们将花费大部分时间与画布一起工作。在本章中，我们将重点介绍如何使用二维画布API了解画布的工作原理以及如何创建自定义形状。'
- en: '[Chapter 2](ch02.html "Chapter 2. Advanced Drawing in Canvas"), *Advanced Drawing
    in Canvas*, continues where we left off in [Chapter 1](ch01.html "Chapter 1. Drawing
    Shapes in Canvas") as we master our skills in canvas by adding to our tool belt
    various functions. We will be working with curves, images, text, and even pixel
    manipulation.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 画布中的高级绘图") *画布中的高级绘图*，延续了[第1章](ch01.html "第1章. 在画布中绘制形状")中的内容，我们通过添加各种功能来掌握画布的技能。我们将使用曲线、图像、文本，甚至像素操作。'
- en: '[Chapter 3](ch03.html "Chapter 3. Creating Cartesian-based Graphs"), *Creating
    Cartesian-based Graphs*, presents our first cluster of charts under the microscope,
    Cartesian-based graphs. Altogether this graph style is relatively simple; it opens
    the door to amazingly creative ways of exploring data. In this chapter, we will
    lay down the foundations to building charts, and with them, will continue and
    expand our overall canvas knowledge.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 创建基于笛卡尔坐标系的图表") *创建基于笛卡尔坐标系的图表*，展示了我们第一组图表，即基于笛卡尔坐标系的图表。总的来说，这种图表风格相对简单；它为探索数据提供了惊人的创造性方式。在本章中，我们将奠定构建图表的基础，并将继续扩展我们对画布的整体知识。'
- en: '[Chapter 4](ch04.html "Chapter 4. Let''s Curve Things Up"), *Let''s Curve Things
    Up*, leverages the capability of creating non-linear charts to represent multidimensional
    data. In this chapter we will create Bubble, Pie, Doughnut, Radar, and Tree charts.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 让事物变得曲线"), *让事物变得曲线*，利用创建非线性图表来表示多维数据的能力。在本章中，我们将创建气泡图、饼图、圆环图、雷达图和树图。'
- en: '[Chapter 5](ch05.html "Chapter 5. Getting Out of the Box"), *Getting Out of
    the Box*, progresses into more out-of-the-box, less commonly used charts and revisits
    some of our old charts to incorporate into them dynamic data or change their layout.
    In this chapter, we will create a funnel chart, add interactivity to our charts,
    create a recursive tree chart, add user interaction, and finish up with creating
    an interactive click meter.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 走出框框"), *走出框框*，进入更加创新、不常用的图表，并重新审视一些旧图表，以将动态数据或更改其布局整合到其中。在本章中，我们将创建一个漏斗图，为我们的图表添加交互性，创建一个递归树图，添加用户交互，并最后创建一个交互式点击计数器。'
- en: '[Chapter 6](ch06.html "Chapter 6. Bringing Static Things to Life"), *Bringing
    Static Things to Life*, introduces JavaScript object-oriented programming, creating
    from scratch an animation library, adding multiple layers of canvas, and finishing
    up with creating a legend that is aware of its surrounding. This chapter will
    break us into a few new habits by first making everything dynamic followed by
    creating a more object-oriented program so it''s easier for us to differentiate
    between tasks and reduce our code footprint.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 让静态事物活起来"), *让静态事物活起来*，介绍了JavaScript面向对象编程，从头开始创建动画库，添加多层画布，最后创建一个能感知周围环境的图例。这一章将通过首先使一切都变得动态，然后创建一个更面向对象的程序，让我们养成一些新的习惯，这样更容易区分任务并减少我们的代码量。'
- en: '[Chapter 7](ch07.html "Chapter 7. Depending on the Open Source Sphere"), *Depending
    on the Open Source Sphere*, introduces you to the various libraries. The open
    source data visualization community is extremely rich and detailed with so many
    options and some really amazing libraries. Each library has its strong points
    and its disadvantages. Some are standalone code, while others depend on other
    platforms. Our goal in this chapter is both to showcase what we think are the
    best, most creative options online, and with it, to also learn the new skill of
    customizing third-party tools and expanding their features beyond their available
    documentation.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 依赖开源领域"), *依赖开源领域*，向你介绍了各种库。开源数据可视化社区非常丰富和详细，有很多选择和一些真正令人惊叹的库。每个库都有其优点和缺点。有些是独立的代码，而其他的则依赖于其他平台。我们在本章的目标是展示我们认为是最好、最有创意的在线选项，并学习定制第三方工具并扩展其功能超出其可用文档的新技能。'
- en: '[Chapter 8](ch08.html "Chapter 8. Playing with Google Charts"), *Playing with
    Google Charts*, explores the Google visualization API, task by task. We will look
    at the steps involved to create a chart and integrate it with the charting API.
    In the process, we will create new graphs and explore the core capabilities of
    this library.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 与Google图表玩耍"), *与Google图表玩耍*，逐步探讨了Google可视化API。我们将看看创建图表并将其与图表API集成的步骤。在这个过程中，我们将创建新的图表，并探索这个库的核心能力。'
- en: '[Chapter 9](ch09.html "Chapter 9. Using Google Maps"), *Using Google Maps*,
    explores some of the features available on Google Maps to get us ready to work
    with mapping in general. Mapping on its own isn''t data visualization, but after
    we establish our base understanding of how to work with maps, we will have a very
    stable background that will enable us to create many cutting-edge, cool projects
    integrating data and data visualization.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 使用Google地图"), *使用Google地图*，探讨了Google地图上的一些功能，让我们准备好开始使用地图。地图本身并不是数据可视化，但是在我们建立了如何使用地图的基本理解之后，我们将拥有一个非常稳定的背景，使我们能够创建许多集成数据和数据可视化的尖端、酷炫的项目。'
- en: '[Chapter 10](ch10.html "Chapter 10. Maps in Action"), *Maps in Action*, ties
    in more deeply to our topic of data visualization and mapping. One of the most
    popular ways to visualize data these days is by using maps. In this chapter, we
    will explore a few ideas on how to integrate data into maps using the Google Maps
    platform.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 地图的应用"), *地图的应用*，更深入地与我们的数据可视化和地图主题联系在一起。如今，最流行的数据可视化方式之一是使用地图。在本章中，我们将探讨如何将数据集成到使用Google地图平台的地图中的一些想法。'
- en: '*Appendix*, *Picking Your Graphics Technology*, will explore other alternative
    options not covered in this book. The goal of this appendix is to set the environment
    up and enable you to have a better understanding of other graphing options. The
    appendix is not present in the book but is available as a free download at the
    following link:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录*，*选择你的图形技术*，将探讨本书未涵盖的其他替代选项。这个附录的目标是设置环境，让你更好地了解其他图表选项。这个附录不在书中，但可以在以下链接免费下载：'
- en: '[http://www.packtpub.com/sites/default/files/downloads/3707OT_Appendix_Final.pdf](http://www.packtpub.com/sites/default/files/downloads/3707OT_Appendix_Final.pdf)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.packtpub.com/sites/default/files/downloads/3707OT_Appendix_Final.pdf](http://www.packtpub.com/sites/default/files/downloads/3707OT_Appendix_Final.pdf)'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书做好准备
- en: You will need to have some basic background knowledge of HTML and JavaScript
    or a comparable programming language.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要具备一些HTML和JavaScript或其他类似编程语言的基本背景知识。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This is not a beginner's book but is intended for JavaScript developers who
    want to expand their skills into graphing, canvas, object-oriented programming
    in practice, third-party modification, and overall data strategy and data visualization.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一本初学者的书，而是为想要将他们的技能扩展到图表、画布、实践中的面向对象编程、第三方修改以及整体数据策略和数据可视化的JavaScript开发人员准备的。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同信息类型的文本样式。以下是一些示例以及它们的含义解释。
- en: 'Code words in text are shown as follows: "Set up our `grayStyle` Styling Object
    to be our default style:"'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下：“设置我们的`grayStyle`样式对象为默认样式：”
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Select the **Services** option from the left-hand side menu:"'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，比如菜单或对话框中的单词，会在文本中以这种方式出现：“从左侧菜单中选择**服务**选项：”'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式出现在框中。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
