- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*HTML5 Multimedia Development Cookbook* will show you exactly how to use the
    latest front-end web technologies like a pro. You''ll learn how HTML5 is a quantum
    leap difference from all previous versions and why it matters. Whether you''re
    a seasoned pro or a total newbie, this book gives you the roadmap to what''s next.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5多媒体开发食谱将向您展示如何像专业人士一样使用最新的前端Web技术。您将了解HTML5与以往所有版本的量子飞跃差异以及其重要性。无论您是经验丰富的专业人士还是完全新手，本书都为您提供了下一步的路线图。
- en: Starting with an overview of what's new in HTML5, we quickly move on to practical
    examples. From there, we continue our exploration, all the way to the most cutting-edge
    experiments. There's much to know about the new HTML5 specification. This book
    examines spec excerpts and relates them to examples currently in use. Woven with
    a rich tapestry of theory, practicality, code samples, screenshots, business wisdom,
    and links to additional resources, this book will have eager developers coming
    back to it again and again. HTML5 Multimedia Development Cookbook is the essential
    guide to the latest front-end web development technologies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从HTML5的新特性概述开始，我们迅速转向实际示例。从那里，我们继续探索，一直到最前沿的实验。关于新的HTML5规范有很多要了解的地方。本书审查了规范摘录，并将其与当前使用的示例相关联。本书融合了丰富的理论、实用性、代码示例、屏幕截图、商业智慧和其他资源的链接，这将使热心的开发人员一次又一次地回到这本书中。HTML5多媒体开发食谱是最新前端Web开发技术的必备指南。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么
- en: In *[Chapter 1](ch01.html "Chapter 1. Structuring for Rich Media Applications"),
    Structuring for Rich Media Applications*, we'll begin by examining HTML5's state
    of readiness by analyzing browser support. Then we'll lay the groundwork for how
    to use HTML5's new elements successfully.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在第1章，为丰富媒体应用程序进行结构化，我们将通过分析浏览器支持来开始检查HTML5的就绪状态。然后我们将奠定如何成功使用HTML5的新元素的基础。
- en: '*[Chapter 2](ch02.html "Chapter 2. Supporting the Content"), Supporting the
    Content*, makes us rethink the approach the developers used to create generic
    containers to house various types of content.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，支持内容，让我们重新思考开发人员用来创建容纳各种类型内容的通用容器的方法。
- en: '*[Chapter 3](ch03.html "Chapter 3. Styling with CSS"), Styling with CSS*, demonstrates
    how to use CSS3 to support HTML5\. We''ll also look at styling in modern vs. legacy
    browsers and what to expect.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，使用CSS进行样式设置，演示了如何使用CSS3来支持HTML5。我们还将看看现代与传统浏览器中的样式设置以及预期的效果。
- en: '*[Chapter 4](ch04.html "Chapter 4. Creating Accessible Experiences"), Creating
    Accessible Experiences*, is not a typical regurgitation of Section 508\. Instead,
    we''ll employ some of the freshest technologies to support our online experiences.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，创建可访问体验，不是典型的508节的重复。相反，我们将使用一些最新的技术来支持我们的在线体验。
- en: '*[Chapter 5](ch05.html "Chapter 5. Learning to Love Forms"), Learning to Love
    Forms*, we''ll closely examine the new HTML5 input types. Also included is an
    analysis of which browsers support each new type.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，学会喜爱表单，我们将仔细研究新的HTML5输入类型。还包括分析哪些浏览器支持每种新类型。
- en: '*[Chapter 6](ch06.html "Chapter 6. Developing Rich Media Applications Using
    Canvas"), Developing Rich Media Applications Using Canvas*, is the most forward-thinking
    chapter of the entire book. The discussion will center on how to develop for this
    new type of interactivity and includes some surprising browser support statistics.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，使用Canvas开发丰富媒体应用程序，是整本书中最具前瞻性的章节。讨论将集中在如何为这种新型交互开发，并包括一些令人惊讶的浏览器支持统计数据。
- en: '*[Chapter 7](ch07.html "Chapter 7. Interactivity using JavaScript"), Interactivity
    using JavaScript*, is jam packed with recipes to extend the new HTML5 audio and
    video elements. Roll up your sleeves for this one!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，使用JavaScript进行交互，充满了扩展新的HTML5音频和视频元素的示例。为这个做好准备！
- en: '*[Chapter 8](ch08.html "Chapter 8. Embracing Audio and Video"), Embracing Audio
    and Video*, we dig into the core HTML audio and video experiences. We will construct
    our own player while still supporting accessibility.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，拥抱音频和视频，我们深入探讨核心的HTML音频和视频体验。我们将构建自己的播放器，同时支持可访问性。
- en: '*[Chapter 9](ch09.html "Chapter 9. Data Storage"), Data Storage*, takes a detailed
    look at a unique aspect of HTML5 and how to wield it. Recipes include working
    with JSON, SQL, and GeoLocation.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，数据存储，详细介绍了HTML5的一个独特方面以及如何使用它。示例包括使用JSON、SQL和GeoLocation。
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书做好准备
- en: 'Requirements for this book are slim: All you really need is a computer with
    an Internet connection, a web browser, and a code editor. Patience and a sense
    of humor don''t hurt either.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的要求很简单：您真正需要的只是一台连接互联网的计算机、一个网络浏览器和一个代码编辑器。耐心和幽默感也不会有害。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: HTML5 has become the most-searched-for new job keyword. Whether you are in the
    market for a new job or just looking to take that next step in your current organization,
    knowing how to wield this new technology will give you the edge.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5已成为最受欢迎的新工作关键词。无论您是在找新工作还是只是想在当前组织中迈出下一步，了解如何使用这项新技术将给您带来优势。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同类型信息的文本样式。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "The new `<header>` is where we often
    store things like logos, company slogans, and other types of branding usually
    associated with mastheads."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码示例如下所示：“新的`<header>`通常用于存储诸如标志、公司口号和通常与骑头相关的其他类型的品牌。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Choose **Tools | Embed This Video** from the Vimeo main menu."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**会以粗体显示。您在屏幕上看到的单词，比如菜单或对话框中的单词，会以这样的方式出现在文本中：“从Vimeo主菜单中选择**工具
    | 嵌入此视频**。”'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会显示在这样的框中。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会显示为这样。
