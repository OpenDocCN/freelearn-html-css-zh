  zh: 支持新的`<nav>`元素的Web浏览器：
- en: '![Browser support](img/1048_03_04.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![浏览器支持](img/1048_03_04.jpg)'
- en: Text-shadow is cool
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文本阴影很酷
- en: In the previous code sample, you'll also notice the clever use of the new CSS3
    `text-shadow` property that we covered in depth in the previous chapter.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的代码示例中，你还会注意到对我们在上一章中深入讨论的新CSS3 `text-shadow`属性的巧妙使用。
- en: See also
  id: totrans-102
