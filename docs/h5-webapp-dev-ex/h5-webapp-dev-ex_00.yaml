- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The time to start using HTML5 is now. HTML5 provides a complete application
    development framework for writing full featured applications that run in the web
    browser. Even though the HTML5 specification hasn't been fully completed yet,
    the most popular features are already widely supported by nearly every modern
    browser running on devices, from desktops to tablets to smartphones. That means
    you can write an application once and have it run on nearly any device.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是开始使用HTML5的时候了。HTML5为编写在Web浏览器中运行的功能齐全的应用程序提供了完整的应用程序开发框架。尽管HTML5规范尚未完全完成，但几乎每个现代浏览器都已广泛支持最受欢迎的功能，从台式机到平板电脑再到智能手机上运行。这意味着你可以编写一次应用程序，然后在几乎任何设备上运行。
- en: If you are looking to start writing HTML5 web applications but don't know where
    to start, then this book is for you. We will start with the basics of building
    a web application and then learn about HTML5, CSS3, and JavaScript by building
    real working applications. This is not a reference book. We will keep the theory
    to a minimum and hands-on coding to a maximum.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想开始编写HTML5 Web应用程序，但不知道从哪里开始，那么这本书适合你。我们将从构建Web应用程序的基础知识开始，然后通过构建真正的工作应用程序来学习HTML5、CSS3和JavaScript。这不是一本参考书。我们将尽量减少理论知识，最大限度地进行实际编码。
- en: Just a few years ago, writing full-featured applications in the browser required
    other technologies such as Flash or Java Applets that ran as browser plugins.
    Like most people, I had only used JavaScript to write simple client validation
    scripts. I didn't even think it was possible to write real applications using
    JavaScript. That all started to change when a couple of things happened.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 就在几年前，在浏览器中编写功能齐全的应用程序需要其他技术，比如作为浏览器插件运行的Flash或Java小程序。和大多数人一样，我只用JavaScript编写简单的客户端验证脚本。我甚至都没想过可以用JavaScript编写真正的应用程序。一切开始改变是因为发生了几件事情。
- en: Firstly, I discovered jQuery. Here was a library that made writing JavaScript
    a whole lot easier by abstracting away browser idiosyncrasies and making it very
    easy to manipulate the elements of a web page. Plus it could help us perform some
    cool actions, such as animating elements. Then about three years ago I found out
    about HTML5 while looking for a way to draw graphics primitives directly onto
    a web page. Since then I've watched HTML5 develop into a complete framework, capable
    of being used to write real applications without plugins.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我发现了jQuery。这是一个库，通过抽象浏览器的特殊性，使得编写JavaScript变得更加容易，并且非常容易操作网页的元素。此外，它还可以帮助我们执行一些很酷的操作，比如动画元素。然后大约三年前，我在寻找一种在网页上直接绘制图形原语的方法时了解到了HTML5。从那时起，我看到HTML5发展成为一个完整的框架，能够用来编写无需插件的真正应用程序。
- en: This book is the culmination of those past three years of writing JavaScript
    nearly every day, learning what works and what doesn't. A technical brain dump,
    if you will. The objective was to write the book that I would have liked to read
    when I started out.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是过去三年几乎每天写JavaScript的结晶，学到了什么有效，什么无效。可以说是技术上的大脑倾泻。目标是写一本我在刚开始时希望能读到的书。
- en: The future of HTML5 web application development looks bright. All of the big
    hitters in the world of web browser development are putting their full support
    behind HTML5 and JavaScript. HTML5 is the future of web application development!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5 Web应用程序开发的未来看起来很光明。在Web浏览器开发领域，所有大公司都全力支持HTML5和JavaScript。HTML5是Web应用程序开发的未来！
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. The Task at Hand"), *The Task at Hand*, will
    teach you the basic components of a JavaScript application by building a template
    that can be used to start writing new applications. Then we will create a tasklist
    application where we will learn how to manipulate the DOM and how to use HTML5
    Web Storage to save the state of the application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“手边的任务”，将通过构建一个模板来教你JavaScript应用程序的基本组件，该模板可用于开始编写新的应用程序。然后我们将创建一个任务列表应用程序，学习如何操作DOM以及如何使用HTML5
    Web存储来保存应用程序的状态。
- en: '[Chapter 2](ch02.html "Chapter 2. Let''s Get Stylish"), *Let''s Get Stylish*,
    will show how to use the new CSS3 features to add professional-looking styles
    to your web applications including rounded corners, shadows, and gradients. We
    will also learn how to use CSS sprites to make loading images more efficient.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“时尚起来”，将展示如何使用新的CSS3功能为你的Web应用程序添加专业外观的样式，包括圆角、阴影和渐变。我们还将学习如何使用CSS精灵使图像加载更加高效。
- en: '[Chapter 3](ch03.html "Chapter 3. The Devil is in the Details"), *The Devil
    is in the Details*, will teach you about the new HTML5 form input types by adding
    a details section to the tasklist application. We will also learn about custom
    data attributes and learn how to use them to bind data in the view to the model.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“细节决定成败”，将通过向任务列表应用程序添加详细信息部分来教你关于新的HTML5表单输入类型。我们还将学习自定义数据属性，并学习如何使用它们将视图中的数据绑定到模型。
- en: '[Chapter 4](ch04.html "Chapter 4. A Blank Canvas"), *A Blank Canvas*, will
    show how to use the new Canvas element and API to draw directly onto a web page
    by creating a drawing application. We will also learn how to handle touch events
    from touch-screen devices.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“一块空白画布”，将展示如何使用新的Canvas元素和API直接在网页上绘制，创建一个绘图应用程序。我们还将学习如何处理来自触摸屏设备的触摸事件。
- en: '[Chapter 5](ch05.html "Chapter 5. Not So Blank Canvas"), *Not So Blank Canvas*,
    will continue teaching about the canvas by showing you how to export images from
    a canvas and load images into a canvas using the new File API. Then we will get
    down to the pixel level and learn how to directly manipulate canvas image data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“不再是空白画布”，将继续教授有关画布的知识，向你展示如何使用新的文件API从画布中导出图像，并将图像加载到画布中。然后我们将深入到像素级别，学习如何直接操作画布图像数据。
- en: '[Chapter 6](ch06.html "Chapter 6. Piano Man"), *Piano Man*, will teach you
    how to use the Audio element and API to play sounds in a web page. We will create
    a virtual piano that plays sounds when the keys are clicked.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，*Piano Man*，将教你如何使用音频元素和API在网页中播放声音。我们将创建一个虚拟钢琴，在点击键时播放声音。
- en: '[Chapter 7](ch07.html "Chapter 7. Piano Hero"),*Piano Hero*, will take the
    virtual piano from the previous chapter and turn it into a game where the player
    must play the correct notes of a song at the correct time to get points. In the
    process we will learn about using JavaScript timers and animating elements.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，*Piano Hero*，将把前一章的虚拟钢琴变成一个游戏，玩家必须在正确的时间弹奏正确的音符以获得积分。在这个过程中，我们将学习如何使用JavaScript定时器和动画元素。
- en: '[Chapter 8](ch08.html "Chapter 8. A Change in the Weather"), *A Change in the
    Weather*, will show you how to get data from servers and talk to web services
    using Ajax. We will build a weather widget that gets the user''s location using
    the Geolocation API and displays their local weather report with data from a web
    service.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，*A Change in the Weather*，将向你展示如何从服务器获取数据并使用Ajax与Web服务通信。我们将构建一个天气小部件，使用地理位置API获取用户的位置，并显示来自Web服务的本地天气报告。
- en: '[Chapter 9](ch09.html "Chapter 9. Web Workers Unite"), *Web Workers Unite*,
    will teach you how to use HTML5 web workers to perform long running processes
    in a separate thread to make your applications more responsive. We will create
    an application that draws Mandelbrot fractals onto a canvas using a web worker.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，*Web Workers Unite*，将教你如何使用HTML5 web workers在单独的线程中执行长时间运行的进程，以使你的应用程序更具响应性。我们将创建一个应用程序，使用web
    worker在画布上绘制Mandelbrot分形。
- en: '[Chapter 10](ch10.html "Chapter 10. Releasing an App into the Wild"), *Releasing
    an App into the Wild*, will teach you how to use a JavaScript compressor to combine
    and compress your application''s JavaScript files before releasing it to the world.
    We will also learn how to create applications that can be used offline by using
    the HTML5 Application Cache.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，*Releasing an App into the Wild*，将教你如何在发布应用程序到世界之前使用JavaScript压缩器来合并和压缩应用程序的JavaScript文件。我们还将学习如何使用HTML5应用程序缓存创建可以离线使用的应用程序。
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: The great thing about HTML5 is that there is no cost to use it. You don't need
    any special tools or licenses to develop web applications. However, using a good
    code editor will help you a lot, especially as you get started. There's nothing
    like autosuggest to help you remember JavaScript functions, element names, and
    styling options. And syntax highlighting is essential for making it easier to
    read code.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5的好处在于使用它是没有成本的。你不需要任何特殊的工具或许可证来开发Web应用程序。然而，使用一个好的代码编辑器会对你有所帮助，特别是在刚开始的时候。没有什么比自动建议更能帮助你记住JavaScript函数、元素名称和样式选项。而语法高亮对于使代码更易于阅读是至关重要的。
- en: That said, there are a few source code editors that I can suggest if you don't
    already have one. Notepad++ is a free editor with JavaScript, HTML, and CSS syntax
    highlighting and some basic autosuggest, without a lot of overhead. I used it
    to write all of the code in this book. On the higher end, Microsoft Visual Studio
    provides very good autosuggest features but with more overhead than a basic text
    editor. Another great option is NetBeans, an open source IDE written in Java with
    good web development support.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，如果你还没有一个源代码编辑器，我可以建议几个。Notepad++是一个免费的编辑器，具有JavaScript、HTML和CSS语法高亮显示和一些基本的自动建议，没有太多的开销。我用它来写这本书中的所有代码。在高端，Microsoft
    Visual Studio提供非常好的自动建议功能，但比基本文本编辑器的开销更大。另一个很好的选择是NetBeans，一个用Java编写的开源IDE，具有良好的Web开发支持。
- en: You will also need a web browser with good HTML5 support and developer tools.
    The latest versions of most browsers support the HTML5 features used in this book.
    The browser you use should depend on which has the developer tools you like most.
    I use Chrome because it has great developer tools built-in. Firefox with the Firebug
    plugin installed is also very good. For this book I use Chrome as the browser
    of choice. Internet Explorer 9 doesn't completely support all of the HTML5 features
    we will be learning and the developer tools are not as good as the others, so
    I would stay away from using it for development.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要一个支持HTML5的Web浏览器和开发者工具。大多数浏览器的最新版本都支持本书中使用的HTML5功能。你使用的浏览器应该取决于你最喜欢的开发者工具。我使用Chrome，因为它内置了很棒的开发者工具。安装了Firebug插件的Firefox也非常好。在这本书中，我使用Chrome作为首选的浏览器。Internet
    Explorer 9并不完全支持我们将要学习的所有HTML5功能，而且开发者工具也不如其他浏览器好，所以我建议不要用它进行开发。
- en: The one other thing you may need is a web server such as IIS or Apache. Most
    of the time you can open your web application right from the filesystem when in
    development. However, some HTML5 features will only work through a web server.
    I have noted the places in this book where that is the case.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还需要一个像IIS或Apache这样的Web服务器。在开发时，大多数情况下你可以直接从文件系统中打开你的Web应用程序。然而，一些HTML5功能只能通过Web服务器工作。我已经在本书中指出了这种情况。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for the programmer who has experience in other languages and wants
    to start writing HTML5 web applications. You should have some basic knowledge
    of HTML, CSS, and JavaScript. For example, you should know how to write simple
    HTML documents. You should also know the basics of using CSS selectors as they
    are important to using jQuery. You do not need to know how to use jQuery as this
    book will briefly cover the basics, but it would be helpful. As long as you can
    understand and write simple JavaScript code, that should be sufficient to get
    you going. We will start off with the basics and work our way up using lots of
    examples.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些在其他语言有经验并想要开始编写HTML5 Web应用程序的程序员而写的。您应该对HTML、CSS和JavaScript有一些基本的了解。例如，您应该知道如何编写简单的HTML文档。您还应该了解如何使用CSS选择器的基础知识，因为它们对于使用jQuery很重要。您不需要知道如何使用jQuery，因为本书将简要介绍基础知识，但这可能会有所帮助。只要您能理解并编写简单的JavaScript代码，那就足以让您开始了。我们将从基础知识开始，通过大量示例逐步深入。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find several headings appearing frequently.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会经常看到几个标题。
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个过程或任务，我们使用：
- en: Time for action – heading
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 - 标题
- en: Action 1
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动1
- en: Action 2
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动2
- en: Action 3
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动3
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 说明通常需要一些额外的解释，以便理解，因此它们后面跟着：
- en: '*What just happened?*'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚刚发生了什么？*'
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标题解释了您刚刚完成的任务或说明的工作原理。
- en: 'You will also find some other learning aids in the book, including:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会在书中找到其他一些学习辅助工具，包括：
- en: Pop quiz – heading
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 小测验 - 标题
- en: These are short multiple-choice questions intended to help you test your own
    understanding.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是旨在帮助您测试自己理解的简短的多项选择题。
- en: Have a go hero – heading
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 试试看 - 标题
- en: These practical challenges give you ideas for experimenting with what you have
    learned.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些实际挑战为您提供了尝试所学内容的想法。
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会发现一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Next,
    we''ll add a `drawText()` method to the `Canvas2D` object."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下："接下来，我们将向`Canvas2D`对象添加一个`drawText()`方法。"
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New** **terms** and **important** **words** are shown in bold. Words that
    you see on the screen, in menus or dialog boxes for example, appear in the text
    like this: "When the **Save** button is clicked, it will get the data URL and
    then open it."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**新** **术语**和**重要** **单词**以粗体显示。您在屏幕上看到的单词，比如菜单或对话框中的单词，会以这样的方式出现在文本中："当单击**保存**按钮时，它将获取数据URL，然后打开它。"'
- en: Note
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式出现在一个框中。
- en: Tip
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会以这种方式出现。
