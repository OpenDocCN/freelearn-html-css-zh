- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*HTML5 and CSS3 Responsive Web Design Cookbook* gives developers a new toolbox
    for staying connected with this new skillset. Using the clear instructions given
    in the book, you can apply and create responsive applications and give your web
    project the latest design and development advantages for mobile devices. Using
    real-world examples, this book presents practical how-to recipes for site enhancements
    with a lighthearted, easy-to-understand tone. Gain a real understanding of Responsive
    Web Design and how to create an optimized display for an array of devices. The
    topics in this book include responsive elements and media, responsive typography,
    responsive layouts, using media queries, utilizing modern responsive frameworks,
    developing mobile-first web applications, optimizing responsive content, and achieving
    unobtrusive interaction using JavaScript and jQuery. Each recipe features actual
    lines of code that you can apply.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*HTML5和CSS3响应式Web设计食谱*为开发人员提供了一个新的工具箱，以保持与这种新技能集的联系。使用本书中清晰的说明，您可以应用和创建响应式应用程序，并为您的Web项目提供最新的设计和开发优势，以适应移动设备。本书通过实际示例，以轻松易懂的语气呈现了网站增强的实用配方。获得对响应式Web设计的真正理解，以及如何为各种设备创建优化的显示。本书的主题包括响应式元素和媒体、响应式排版、响应式布局、使用媒体查询、利用现代响应式框架、开发移动优先的Web应用程序、优化响应式内容，以及使用JavaScript和jQuery实现不显眼的交互。每个配方都包含您可以应用的实际代码行。'
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Responsive Elements and Media"), *Responsive
    Elements and Media*, covers the creation of elements that optimize to mobile devices
    or desktop computers.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，*响应式元素和媒体*，涵盖了优化为移动设备或台式电脑的元素的创建。
- en: '[Chapter 2](ch02.html "Chapter 2. Responsive Typography"), *Responsive Typography*,
    teaches you about using fluid typography, creating cool text effects, and creating
    text that stands out on your screen through the HTML5 canvas and CSS3.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，*响应式排版*，教你如何使用流体排版，创建酷炫的文本效果，并通过HTML5画布和CSS3创建在屏幕上突出的文本。
- en: '[Chapter 3](ch03.html "Chapter 3. Responsive Layout"), *Responsive Layout*,
    teaches you how to create responsive layouts that you can really use in your projects.
    You will learn about using viewport and media queries to make your web project
    respond to different viewport sizes and types.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，*响应式布局*，教你如何创建真正可以在项目中使用的响应式布局。您将学习使用视口和媒体查询，使您的网页项目对不同的视口大小和类型做出响应。
- en: '[Chapter 4](ch04.html "Chapter 4. Using Responsive Frameworks"), *Using Responsive
    Frameworks*, teaches you how to use new frameworks to deploy responsive sites
    with the latest responsive methods and interactions quickly and reliably, and
    how to turn old static frameworks into responsive ones.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，*使用响应式框架*，教你如何使用新的框架快速可靠地部署具有最新响应式方法和交互的响应式网站，并将旧的静态框架转换为响应式框架。
- en: '[Chapter 5](ch05.html "Chapter 5. Making Mobile-first Web Applications"), *Making
    Mobile-first Web Applications*, teaches you how to make mobile web versions of
    your web application, which are optimized to be mobile-first, with jQuery Mobile,
    and how to optimize for the desktop viewport.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，*制作移动优先的Web应用程序*，教你如何制作移动Web版本的Web应用程序，使用jQuery Mobile进行移动优先优化，以及如何优化桌面视口。
- en: '[Chapter 6](ch06.html "Chapter 6. Optimizing Responsive Content"), *Optimizing
    Responsive Content*, teaches you about getting and using all the tools you need
    to build and test your responsive web project.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，*优化响应式内容*，教你获取和使用构建和测试响应式网页项目所需的所有工具。
- en: '[Chapter 7](ch07.html "Chapter 7. Unobtrusive JavaScript"), *Unobtrusive JavaScript*,
    teaches you how to write JavaScript that lives out of your web page so that you
    can have thoughtful, responsive interactions for different devices.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，*不显眼的JavaScript*，教你如何编写不依赖于网页的JavaScript，以便为不同设备实现周到的响应交互。
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: You will need an IDE (integrated development environment); NetBeans or Eclipse
    is recommended (there are instructions on how to get one inside), image editing
    software such as Photoshop or GIMP, a web host, and a local web server such as
    Apache or a local hosting application such as XAMPP or MAMPP.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您将需要一个集成开发环境（IDE）；推荐使用NetBeans或Eclipse（内部有获取IDE的说明），图像编辑软件如Photoshop或GIMP，Web主机和本地Web服务器如Apache或本地托管应用程序如XAMPP或MAMPP。
- en: Who this book is for
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book, for all of today’s wireless Internet devices, is for web developers
    seeking innovative techniques that deliver fast, intuitive interfacing with the
    latest mobile Internet devices.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于今天所有的无线互联网设备，适用于寻求提供快速、直观的与最新移动互联网设备交互的创新技术的Web开发人员。
- en: Conventions
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同信息类型的文本样式。以下是这些样式的一些示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: “
    The `height: auto` property acts to preserve the aspect ratio of the image.”'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下：“`height: auto`属性用于保持图像的纵横比。”'
- en: 'A block of code is set as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    “However, what I really want is a large image, so I click on **Search tools**,
    and then on **Any Size**, which I change to **Large**.”.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，比如菜单或对话框中的单词，会以这种方式出现在文本中：“然而，我真正想要的是一个大图像，所以我点击**搜索工具**，然后点击**任意大小**，我将其更改为**大**。”。'
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
