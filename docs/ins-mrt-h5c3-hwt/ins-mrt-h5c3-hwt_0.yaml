- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Adoption of a new technology is always a challenging process, especially when
    it poses as an improvement of a popular and well recognized benchmark technology.
    The delay and doubts over HTML5 and CSS3 is the best-case example in this scenario.
    Doubts about browser compatibility and resources required to upgrade websites
    keep most companies, developers, and managers from making the switch.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 采用新技术总是一个具有挑战性的过程，特别是当它被视为对流行和广为认可的基准技术的改进时。HTML5和CSS3的延迟和疑虑就是这种情况的最佳例子。对于浏览器兼容性和升级网站所需的资源的疑虑，使得大多数公司、开发人员和经理都不愿意进行转换。
- en: Moreover, the new HTML5 specifications were announced by the World Wide Web
    Consortium in 2010, and some parts of the specifications are still under consideration
    by its working committee.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，新的HTML5规范于2010年由万维网联盟宣布，规范的一些部分仍在其工作委员会的考虑之下。
- en: '*Instant Migration to HTML5 and CSS3 How-to* tries to attend to those trivial
    queries of the web development community in general. This book guides developers
    or designers with examples from everyday code to help them with quick migration
    to the latest web standard.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 《即时迁移至HTML5和CSS3实用指南》试图解决网页开发社区的一些琐碎问题。本书通过日常代码示例指导开发人员或设计师，帮助他们快速迁移到最新的Web标准。
- en: The book is also useful for students who are new to web development or design
    to get a grip over the latest HTML5 elements and CSS3 properties.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书对于新手网页开发或设计的学生也很有用，可以掌握最新的HTML5元素和CSS3属性。
- en: Not only have we tried to keep the book within the reach of most common browser-compatible
    development practices, we have also included alternative solutions for better
    websites.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不仅试图将本书保持在大多数常见的浏览器兼容的开发实践范围内，还包括了更好网站的替代解决方案。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Analysis of the current website (Must know)*: Before the migration of a website,
    we need to analyze and check the current website to get an outline list of all
    the features and tags that can be upgraded or must be made available for too-old
    browsers.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*当前网站的分析（必须知道）*：在迁移网站之前，我们需要分析和检查当前网站，以获得所有可以升级或必须提供给过时浏览器的功能和标签的概要列表。'
- en: '*The migration begins (Must know)*: In this recipe, we will take an existing
    webpage and convert it into HTML5 without disturbing any of the previous content
    or structure of the website. We will start with the document declaration and end
    with the most common structural elements of the website.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*迁移开始（必须知道）*：在这篇文章中，我们将采用现有的网页，并将其转换为HTML5，而不会影响之前的内容或网站结构。我们将从文档声明开始，以最常见的网站结构元素结束。'
- en: '*Microformats – the smarter Web (Should know)*: This recipe will discuss microformats
    and their everyday application in hCards and author-based content. Though microformats
    existed before the specifications of HTML5, their importance in structural data
    is now higher than ever.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*微格式-更智能的Web（应该知道）*：本篇将讨论微格式及其在hCards和基于作者的内容中的日常应用。尽管微格式存在于HTML5规范之前，但它们在结构化数据中的重要性现在比以往任何时候都要高。'
- en: '*Play it on – multimedia (Must know)*: Here, we will talk about the native
    file formats for video and audio, which are integral parts of the new specifications.
    This allows the web pages to be independent from third-party plugins.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*多媒体播放（必须知道）*：在这里，我们将讨论视频和音频的原生文件格式，这是新规范的重要部分。这使得网页可以独立于第三方插件。'
- en: '*The mobile – the seamless experience (Become an expert)*: This recipe will
    discuss how the websites with HTML5 can be rendered with the same efficiency on
    various devices, including tablet PCs and mobile phones, with the use of media
    queries. We will also discuss the advantages of WebKit-based browsers and support
    techniques.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*移动-无缝体验（成为专家）*：本篇将讨论如何使用HTML5的网站可以在各种设备上以相同的效率呈现，包括平板电脑和手机，使用媒体查询。我们还将讨论基于WebKit的浏览器和支持技术的优势。'
- en: '*RIA – Canvas (Become an expert)*: This recipe will give a brief introduction
    of the interactive Rich Internet Application platform with HTML5 and CSS3\. We
    will discuss a few basic possible applications of Canvas in routine websites.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*RIA-画布（成为专家）*：本篇将简要介绍HTML5和CSS3的交互式富互联网应用平台。我们将讨论画布在日常网站中的一些基本可能应用。'
- en: '*CSS3 – beautiful yet powerful (Should know)*: This recipe will give a brief
    introduction of CSS3\. We will discuss how you can use CSS3 to optimize and push
    its limits in HTML5.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*CSS3-美丽而强大（应该知道）*：本篇将简要介绍CSS3。我们将讨论如何使用CSS3来优化并推动其在HTML5中的极限。'
- en: '*Data – smart websites (Become an expert)*: This recipe will discuss HTML5''s
    new DOM manipulation techniques for web messaging sockets and local storage.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据-智能网站（成为专家）*：本篇将讨论HTML5的新DOM操作技术，用于Web消息套接字和本地存储。'
- en: '*The transferrable Web (Must know)*: In this recipe we will review the web
    page that we started migrating in the beginning and will compare it with the initial
    code.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*可迁移的Web（必须知道）*：在这篇文章中，我们将回顾一开始开始迁移的网页，并将其与最初的代码进行比较。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书做好准备
- en: This book is written keeping in mind existing developers and designers who have
    previous knowledge of HTML and CSS.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为那些已经具有HTML和CSS先前知识的开发人员和设计师编写的。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: The book will help anyone who is willing to upgrade their skill set and wishes
    to migrate from XHTML or HTML to HTML5.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助任何愿意提升技能并希望从XHTML或HTML迁移到HTML5的人。
- en: Students who have learned HTML on a beginner level can directly jump to HTML5's
    latest elements and CSS3 properties, without worrying about having full-fledged
    knowledge of previous W3C specifications.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 学过HTML初级知识的学生可以直接跳到HTML5的最新元素和CSS3属性，不必担心之前W3C规范的全面知识。
