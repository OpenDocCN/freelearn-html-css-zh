- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: If you would like to write a software that can reach billions of people world-wide,
    then this book will help you get started on that journey. Today, most of the devices
    people use every day (computers, laptops, tablet computers, smart phones, and
    so on) are capable of running HTML5 code. What's more, as modern web browsers
    continue to get more and more powerful, your HTML5-based games and applications
    can run at or very near native application performance levels.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想编写一款可以触及全球数十亿人的软件，那么这本书将帮助您开始这段旅程。如今，人们每天使用的大多数设备（计算机，笔记本电脑，平板电脑，智能手机等）都能够运行HTML5代码。而且，随着现代Web浏览器继续变得越来越强大，您基于HTML5的游戏和应用程序可以以本机应用程序性能水平或非常接近本机应用程序性能水平运行。
- en: This book will help you learn all about HTML5, including the semantic markup
    elements, CSS3 styling, and the latest supporting JavaScript APIs. With this knowledge
    and skill, we'll be able to create fun games that can be played by anyone using
    a device connected to the Internet.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助您了解HTML5的所有内容，包括语义标记元素，CSS3样式和最新的支持JavaScript API。有了这些知识和技能，我们将能够创建可以由连接到互联网的设备上的任何人玩的有趣游戏。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. An Overview of HTML5"), *An Overview of HTML5*,
    explains what HTML5 is, and how it fits into the Open Web platform paradigm. It
    also introduces the three pillars of HTML5, namely the new HTML elements, CSS3,
    and new JavaScript APIs.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，*HTML5概述*，解释了HTML5是什么，以及它如何适应开放Web平台范例。它还介绍了HTML5的三大支柱，即新的HTML元素，CSS3和新的JavaScript
    API。
- en: '[Chapter 2](ch02.html "Chapter 2. HTML5 Typography"), *HTML5 Typography*, introduces
    the first game in the book, namely, a DOM-based typography game. The main HTML5
    features described in the chapter include web forms, metadata, web fonts, transitions,
    animation, text shadow, box shadow, window.JSON, and querySelector.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，*HTML5排版*，介绍了本书中的第一个游戏，即基于DOM的排版游戏。本章描述的主要HTML5功能包括Web表单，元数据，Web字体，过渡，动画，文本阴影，框阴影，window.JSON和querySelector。
- en: '[Chapter 3](ch03.html "Chapter 3. Understanding the Gravity of HTML5"), *Understanding
    the Gravity of HTML5*, builds a basic jelly-wobbling gravity game. This chapter
    includes a discussion of cross-browser support, polyfills, and how to get around
    different API implementations among different browsers. The main HTML5 features
    described in the chapter include web audio, SVG graphics, and drag-and-drop.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，*理解HTML5的引力*，构建了一个基本的果冻摇摆引力游戏。本章包括跨浏览器支持，polyfill的讨论，以及如何解决不同浏览器之间的API实现差异。本章描述的主要HTML5功能包括Web音频，SVG图形和拖放。
- en: '[Chapter 4](ch04.html "Chapter 4. Using HTML5 to Catch a Snake"), *Using HTML5
    to Catch a Snake*, creates a traditional snake game using the new HTML5 canvas
    element, with its accompanying 2D rendering context. Other HTML5 features described
    in the chapter include web workers, offline storage, and RequestAnimationFrame.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，*使用HTML5捕捉蛇*，使用新的HTML5画布元素创建了一个传统的贪吃蛇游戏，以及其伴随的2D渲染上下文。本章描述的其他HTML5功能包括Web
    Workers，离线存储和RequestAnimationFrame。
- en: '[Chapter 5](ch05.html "Chapter 5. Improving the Snake Game"), *Improving the
    Snake Game*, builds on the same game created in the previous chapter, adding features
    such as window messaging, web storage, local storage, session storage, and IndexedDB.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，*改进贪吃蛇游戏*，在上一章中创建的相同游戏基础上添加了窗口消息传递，Web存储，本地存储，会话存储和IndexedDB等功能。
- en: '[Chapter 6](ch06.html "Chapter 6. Adding Features to Your Game"), *Adding Features
    to Your Game*, focuses the discussion on advanced HTML5 concepts, as well as the
    latest features. Although no game is built in this chapter, the JavaScript and
    CSS APIs described represent the current state of the art in HTML5 and web development.
    The major features described in the chapter include WebGL, web sockets, video,
    geolocation, CSS shaders, CSS columns, and CSS regions and exclusions.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，*为您的游戏添加功能*，重点讨论了高级HTML5概念，以及最新功能。尽管本章没有构建游戏，但所描述的JavaScript和CSS API代表了HTML5和Web开发的最新技术。本章描述的主要功能包括WebGL，Web套接字，视频，地理位置，CSS着色器，CSS列和CSS区域和排除。
- en: '[Chapter 7](ch07.html "Chapter 7. HTML5 and Mobile Game Development"), *HTML5
    and Mobile Game Development*, concludes the book by building a 2D space shooter
    game completely optimized for mobile game play. The focus of the chapter is mobile-specific
    considerations in web development, including a discussion about the differences
    between desktop and mobile platforms. The major HTML5 features described in the
    chapter include media queries and touch events.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，*HTML5和移动游戏开发*，通过构建一个完全针对移动游戏玩法进行优化的2D太空射击游戏来结束本书。本章的重点是Web开发中移动特定的考虑因素，包括讨论桌面和移动平台之间的差异。本章描述的主要HTML5功能包括媒体查询和触摸事件。
- en: '*Setting up the Environment*, walks through the setup of a local web development
    environment, including installing an open source Apache server. In addition to
    setting up the development environment, it demonstrates how to build a web portal
    using the new HTML5 elements, from which we can access the games developed throughout
    the book. This chapter is available online at: [http://www.packtpub.com/sites/default/files/downloads/Setting_up_the_Environment.pdf](http://www.packtpub.com/sites/default/files/downloads/Setting_up_the_Environment.pdf).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*设置环境*，介绍了本地Web开发环境的设置，包括安装开源Apache服务器。除了设置开发环境外，它还演示了如何使用新的HTML5元素构建Web门户，通过该门户我们可以访问本书中开发的游戏。该章节可在线获取：[http://www.packtpub.com/sites/default/files/downloads/Setting_up_the_Environment.pdf](http://www.packtpub.com/sites/default/files/downloads/Setting_up_the_Environment.pdf)。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: You need the latest version of a modern web browser, which, at the time of writing'
    includes Google Chrome, Mozilla Firefox, Safari, Opera, and Internet Explorer
    (at least Version 10). You also need a basic text editor of your choice, although
    any code editing software you may be familiar with will also suffice. Prior knowledge
    of, or experience with HTML, CSS, and JavaScript is helpful, but not required.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要最新版本的现代网络浏览器，目前包括Google Chrome，Mozilla Firefox，Safari，Opera和Internet Explorer（至少版本10）。您还需要选择的基本文本编辑器，尽管您熟悉的任何代码编辑软件也可以。具有HTML、CSS和JavaScript的先验知识或经验是有帮助的，但不是必需的。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁写的
- en: This book is primarily written for developers with prior experience with game
    development, who are now making the transition to HTML5\. The focus of the book
    is not the complexities and theories of game development, but rather, it focuses
    on helping the reader learn HTML5, and how the Open Web platform can be a means
    to reaching billions of users world-wide.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书主要是为有游戏开发经验的开发人员编写的，他们现在正在转向HTML5。本书的重点不是游戏开发的复杂性和理论，而是帮助读者学习HTML5，以及开放网络平台如何成为触达全球数十亿用户的手段。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes, for example, appear in the text like
    this: "clicking the **Next** button moves you to the next screen".'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，菜单或对话框中的单词会在文本中显示为：“点击**下一步**按钮会将您移动到下一个屏幕”。'
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方式出现在框中。
- en: Tip
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式出现。
