- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Web viewers may never know about the background of an application, such as HTML5,
    CSS3, Responsive Web Design, or PHP. What they want to know is whether your application
    works on their device or not and how much effort is required.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Web浏览者可能永远不会了解应用程序的背景，比如HTML5、CSS3、响应式网页设计或PHP。他们想知道的是你的应用程序是否在他们的设备上运行，以及需要多少努力。
- en: Even though web development has changed over the years, the core task of creating
    a web page has not been changed. We create a document and put it out on the Web
    for people to view. To put something on the Web, we need to learn some special
    languages that are accepted on the Web. Yes, we are talking about the scripting
    languages such as HTML and PHP.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管多年来网页开发发生了变化，但创建网页的核心任务并未改变。我们创建一个文档并将其放在网上供人们查看。要将某物放在网上，我们需要学习一些在网上被接受的特殊语言。是的，我们说的是像HTML和PHP这样的脚本语言。
- en: The main objective of this book is to ensure that the user who fills the form
    built by you should enjoy and feel satisfied in every possible way. Here, satisfaction
    means the look and feel of the forms and minimum adjustments on the page while
    navigating, which can be on a desktop computer, mobile device, or mini laptop.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的主要目标是确保填写你构建的表单的用户在各个方面都能享受并感到满意。这里的满意意味着表单的外观和感觉以及在导航时最小的页面调整，这可以是在台式电脑、移动设备或迷你笔记本上。
- en: This book has been written keeping in mind that readers should enjoy a step-by-step,
    example driven, and visual-based approach to learning. This book will cover many
    aspects of web development, such as the language used to develop the web forms
    as well as ways to make web forms look good and accept information from visitors.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的写作是考虑到读者应该享受一种逐步、示例驱动和基于视觉的学习方法。这本书将涵盖网页开发的许多方面，比如用于开发网页表单的语言，以及使网页表单看起来好看并接受访客信息的方法。
- en: This book will act as a platform with which you will learn how to create beautiful
    and responsive forms and link them to the database where the form information
    will be stored.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将作为一个平台，让你学习如何创建美观且响应灵敏的表单，并将它们链接到数据库，表单信息将被存储在其中。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么
- en: '[Chapter 1](ch01.html "Chapter 1. Forms and Their Significance"), *Forms and
    Their Significance*, explains what web forms are and how we can create these using
    the new HTML5 form elements. It also explains the benefits of web forms along
    with the guidelines that must always be kept in mind while designing and developing
    a form.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章.表单及其重要性")，*表单及其重要性*，解释了什么是网页表单，以及我们如何使用新的HTML5表单元素来创建这些表单。它还解释了网页表单的好处，以及在设计和开发表单时必须始终牢记的指南。'
- en: '[Chapter 2](ch02.html "Chapter 2. Validation of Forms"), *Validations of Forms*,
    explains validations and their necessity in forms as well as the new HTML5 elements
    and their attributes that reduce the effort of client-side validations. It gives
    a brief description of the validation constraints and supported API''s and also
    briefs us on the customization of error messages on the browser.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章.表单验证")，*表单验证*，解释了表单验证及其在表单中的必要性，以及新的HTML5元素及其属性，这些属性减少了客户端验证的工作量。它简要描述了验证约束和支持的API，还向我们介绍了在浏览器上自定义错误消息的方法。'
- en: '[Chapter 3](ch03.html "Chapter 3. Styling the Forms"), *Styling the Forms*,
    explains the CSS3 properties that can be utilized to make forms more presentable.
    It details us about the vendor-specific prefixes that are utilized in different
    browsers along with the effective styling guidelines that must be kept in mind
    while enhancing the look and feel of a form.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章.表单样式")，*表单样式*，解释了可以利用的CSS3属性，使表单更具展示性。它详细介绍了在不同浏览器中使用的供应商特定前缀，以及在增强表单外观和感觉时必须牢记的有效样式指南。'
- en: '[Chapter 4](ch04.html "Chapter 4. Connection with Database"), *Connection with
    Database*, explains briefly about linking a form to the server using PHP and MySQL,
    which are used by web developers to store user information.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章.与数据库连接")，*与数据库连接*，简要解释了如何使用PHP和MySQL将表单链接到服务器，这是网页开发人员用来存储用户信息的工具。'
- en: '[Chapter 5](ch05.html "Chapter 5. Responsive Web Forms"), *Responsive Web Forms*,
    explains responsive designing and approaches that can be used to make our form
    responsive. It also discusses the guidelines you should follow to make a responsive
    form.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章.响应式网页表单")，*响应式网页表单*，解释了响应式设计和可以用来使我们的表单响应式的方法。它还讨论了制作响应式表单时应遵循的指南。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备什么
- en: Any text editor such as Notepad++ or Bluefish can be used to write HTML and
    JavaScript code. In Windows, Notepad can also be used to create a simple HTML
    file and CSS and JavaScript code can be embedded inside it, which can then be
    opened in a web browser.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 任何文本编辑器，如Notepad++或Bluefish都可以用来编写HTML和JavaScript代码。在Windows中，Notepad也可以用来创建一个简单的HTML文件，CSS和JavaScript代码可以嵌入其中，然后可以在Web浏览器中打开。
- en: The good news is that almost every web browser comes with a built-in HTML and
    JavaScript Interpreter that compiles the code and executes it within the web browser
    host environment during run-time.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是几乎每个Web浏览器都配备了内置的HTML和JavaScript解释器，它在运行时在Web浏览器主机环境中编译代码并执行。
- en: PHP files can be written in any of the editors used for writing HTML, CSS, or
    JavaScript. For linking the form to the server, the Wamp server is used in Windows
    and phpMyAdmin tool is used for MySQL databases.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: PHP文件可以在用于编写HTML、CSS或JavaScript的任何编辑器中编写。在Windows中，Wamp服务器用于将表单链接到服务器，phpMyAdmin工具用于MySQL数据库。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book will help anyone who is willing to enhance their skills in building
    web forms using HTML5 and related technologies.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将帮助任何愿意提升使用HTML5和相关技术构建网页表单的技能的人。
- en: This book should be read by those who are interested in learning how HTML5,
    CSS3, and PHP can be used to build responsive, beautiful, and dynamic web forms.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书应该被那些有兴趣学习如何使用HTML5、CSS3和PHP来构建响应式、美观和动态网页表单的人阅读。
- en: Different readers will find different parts of the book interesting.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的读者会发现本书的不同部分有趣。
- en: Without worrying much about having in-depth knowledge of previous W3C specifications
    and PHP, users who have learned HTML and PHP on a beginner level can directly
    learn how to build web forms using HTML5, CSS3, and PHP and collect customer information.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不必过多担心对以前的W3C规范和PHP有深入的了解，学习过HTML和PHP的初学者可以直接学习如何使用HTML5、CSS3和PHP构建网页表单，并收集客户信息。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同信息类型的文本样式。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下："我们可以通过使用`include`指令来包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    " For submitting the form to the server, we have created a **Submit** button".'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，比如菜单或对话框中的单词，会以这样的方式出现在文本中："为了将表单提交到服务器，我们创建了一个**提交**按钮"。'
- en: In this book, we have used ![Conventions](img/4661OS_01_06.jpg) for Mozilla
    Firefox, Google Chrome, Safari, Internet Explorer, and Opera.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们已经使用了![约定](img/4661OS_01_06.jpg)来表示Mozilla Firefox、Google Chrome、Safari、Internet
    Explorer和Opera。
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this..
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
