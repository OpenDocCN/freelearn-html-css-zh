  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`datetime-local`: The `datetime-local` type allows the user to select a date
    and time with no time zone. The format used is yyyy-mm-dd HH:MM.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`datetime-local`: `datetime-local` 类型允许用户选择没有时区的日期和时间。使用的格式是yyyy-mm-dd HH:MM。'
- en: It is supported in ![The <form> <input> types](img/4661OS_01_03.jpg).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form> <input> types](img/4661OS_01_03.jpg)中受支持。
- en: 'Syntax:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE3]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '`color`: The `color` type results in opening a color chooser pop up and is
    used to choose a color of the `<input>` type `#rrggbb` (hex value). It could be
    represented by a swatch or a wheel picker.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`color`: `color` 类型会打开一个颜色选择器弹出窗口，用于选择`<input>`类型的颜色`#rrggbb`（十六进制值）。它可以用色块或轮式选择器表示。'
- en: The value chosen must be a valid simple color's hex value such as `#ffffff`.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 选择的值必须是有效的简单颜色的十六进制值，如`#ffffff`。
- en: It is supported in ![The <form> <input> types](img/4661OS_01_04.jpg).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form> <input> types](img/4661OS_01_04.jpg)中受支持。
- en: 'Syntax:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE4]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Attributes:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 属性：
- en: '`value`: The initial value'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`value`: 初始值'
- en: '`number`: The `number` type allows the user to input the numbers in either
    `integer` or `floating point`.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`number`: `number` 类型允许用户输入`整数`或`浮点数`。'
- en: It is also called a spinner.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 它也被称为微调器。
- en: We can set restrictions on what numbers are accepted.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以对接受的数字设置限制。
- en: It is supported in ![The <form> <input> types](img/4661OS_01_05.jpg).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form> <input> types](img/4661OS_01_05.jpg)中受支持。
- en: 'Syntax:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE5]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Attributes:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 属性：
- en: '`value`: The initial value'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`value`: 初始值'
- en: '`min`, `max`: The range in which the smallest and largest values can be selected
    with the up/down arrows'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`min`, `max`: 可以使用上/下箭头选择的最小和最大值的范围'
- en: '`step`: This tells us how much to change the values when we scroll the spinner'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`step`: 当滚动微调器时告诉我们要改变值的量'
- en: '`range`: The `range` type allows the user to input the numbers in either integer
    or floating point from a range of numbers. It is displayed in the form of a slider.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`range`: `range` 类型允许用户从一系列数字中输入`整数`或`浮点数`。它以滑块的形式显示。'
- en: Using this, the exact value is not shown unless you use JavaScript, so use `<input
    type="number" />` if you want the user to choose an exact value.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个，除非使用JavaScript，否则不会显示确切的值，所以如果你希望用户选择确切的值，使用`<input type="number" />`。
- en: We can set restrictions on what numbers are accepted.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以对接受的数字设置限制。
- en: It is supported in ![The <form> <input> types](img/4661OS_01_06.jpg).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form> <input> types](img/4661OS_01_06.jpg)中受支持。
- en: 'Syntax:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE6]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Attributes:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 属性：
- en: '`value`: The initial value. The default value is the mid of the slider.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`value`: 初始值。默认值是滑块的中间值。'
- en: '`min`, `max`: The range in which the smallest and largest values can be selected.
    The default for min is 0 and max is 100.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`min`, `max`: 可以选择的最小和最大值的范围。最小值的默认值为0，最大值为100。'
- en: '`step`: This tells us how much to change the values when we scroll the spinner.
    The default is 1.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`step`: 当滚动微调器时告诉我们要改变值的量。默认值为1。'
- en: '`email`: The `email` type allows the user to enter the text in e-mail address
    format `email@example.com`.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`email`: `email` 类型允许用户以电子邮件地址格式`email@example.com`输入文本。'
- en: The entered text is automatically validated when clicked on the **Submit** button.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**提交**按钮时，输入的文本会自动验证。
- en: If multiple attributes are specified, multiple e-mail addresses can be entered,
    separated by commas.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果指定了多个属性，则可以输入多个电子邮件地址，用逗号分隔。
- en: It is supported in ![The <form> <input> types](img/4661OS_01_07.jpg).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form> <input> types](img/4661OS_01_07.jpg)中受支持。
