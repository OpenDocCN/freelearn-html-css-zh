  zh: '`值`：初始值。格式为yyyy-mmW。'
- en: So far we have learned about the various `<input>` types. Now let's see the
    new HTML5 `<form>` elements.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经了解了各种`<input>`类型。现在让我们看看新的HTML5`<form>`元素。
- en: The <form> elements
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`<form>`元素'
- en: '`<datalist>`: The `<datalist>` element provides a list of predefined options
    for form controls to the user as they input data. It is used to provide an `autocomplete`
    feature on the `<form>` elements.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`<datalist>`：`<datalist>`元素为用户提供了一个预定义选项列表，以便在输入数据时为表单控件提供`自动完成`功能。它用于在`<form>`元素上提供`自动完成`功能。'
- en: For instance, if a user enters some text in a text field, a list would drop
    down with prefilled values that they could choose from.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果用户在文本字段中输入一些文本，将会显示一个下拉列表，其中包含他们可以选择的预填充值。
- en: It is supported in ![The <form> elements](img/4661OS_01_13.jpg).
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form>元素](img/4661OS_01_13.jpg)中得到支持。
- en: 'For example:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE14]'
  id: totrans-132
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: '`<keygen>`: The `<keygen>` element is used to provide a secure way to authenticate
    users.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`<keygen>`：`<keygen>`元素用于提供一种安全的用户认证方式。'
- en: When the form is submitted, the private key is stored in the local keystore
    and the public key is packaged and sent to the server.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 当表单提交时，私钥存储在本地密钥库中，公钥打包并发送到服务器。
- en: It is supported in ![The <form> elements](img/4661OS_01_14.jpg).
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form>元素](img/4661OS_01_14.jpg)中得到支持。
- en: 'For example:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE15]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '`<output>`: The `<output>` element represents the result of a calculation performed
    like the one performed by scripts.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`<output>`：`<output>`元素表示执行的计算结果，类似于脚本执行的计算结果。'
- en: It is supported in ![The <form> elements](img/4661OS_01_15.jpg).
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form>元素](img/4661OS_01_15.jpg)中得到支持。
- en: 'For example:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE16]'
  id: totrans-141
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Now let us see the new HTML5 `<form>` attributes.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看新的HTML5`<form>`属性。
- en: The <form> attributes
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`<form>`属性'
- en: '`autocomplete`: The `autocomplete` attribute allows users to complete the forms
    based on earlier inputs. We can have an autocomplete `on` option for the form
    and an `off` option for specific input fields or vice versa.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`自动完成`：`autocomplete`属性允许用户根据先前的输入完成表单。我们可以为表单设置自动完成`on`选项，为特定输入字段设置`off`选项，或者反之亦然。'
- en: It works with both the `<form>` and `<input>` types such as `textbox`, `datepicker`,
    `range`, `color`, `url`, `tel`, `search`, and `email`.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 它适用于`<form>`和`<input>`类型，如`文本框`，`日期选择器`，`范围`，`颜色`，`网址`，`电话`，`搜索`和`电子邮件`。
- en: It is supported in ![The <form> attributes](img/4661OS_01_16.jpg).
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form>属性](img/4661OS_01_16.jpg)中得到支持。
- en: 'For example:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE17]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '`autofocus`: When the `autofocus` attribute is added, an `<input>`type automatically
    gets focus when the page loads.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`自动聚焦`：当添加`autofocus`属性时，`<input>`类型在页面加载时会自动获得焦点。'
- en: For instance, when we open the Google home page or any search engine, the focus
    automatically goes to the textbox where a user enters the text to perform a search.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当我们打开Google主页或任何搜索引擎时，焦点会自动转到文本框，用户在其中输入文本以执行搜索。
- en: It works with the `<input>` types, `textbox`, `search`, `url`, `email`, `tel`,
    and `password`.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 它适用于`<input>`类型，`文本框`，`搜索`，`网址`，`电子邮件`，`电话`和`密码`。
- en: It is supported in ![The <form> attributes](img/4661OS_01_17.jpg).
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form>属性](img/4661OS_01_17.jpg)中得到支持。
- en: 'For example:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE18]'
  id: totrans-154
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '`placeholder`: The `placeholder` attribute gives users a hint that describes
    the expected value of an `<input>` field.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`占位符`：`placeholder`属性为用户提供了描述`<input>`字段预期值的提示。'
- en: It disappears when the control is clicked on or gains focus.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 当单击控件或获得焦点时，它会消失。
- en: It should be used only for short descriptions or else use the `title` attribute.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 它应该仅用于简短的描述，否则使用`title`属性。
- en: It works with the `<input>` types, `textbox`, `search`, `url`, `email`, `tel`,
    and `password`.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 它适用于`textbox`、`search`、`url`、`email`、`tel`和`password`类型的`<input>`。
- en: It is supported in ![The <form> attributes](img/4661OS_01_18.jpg).
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form>属性](img/4661OS_01_18.jpg)中得到支持。
- en: 'For example:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE19]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: '`min` and `max`: The `min` and `max` attributes are used to specify the minimum
    and maximum value to an `<input>` type.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`min`和`max`：`min`和`max`属性用于指定`<input>`类型的最小值和最大值。'
- en: It works with the `<input>` types, `number`, `range`, `date`, `datetime`, `datetime-local`,
    `month`, `time`, and `week`.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 它适用于`number`、`range`、`date`、`datetime`、`datetime-local`、`month`、`time`和`week`类型的`<input>`。
- en: It is supported in ![The <form> attributes](img/4661OS_01_19.jpg).
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form>属性](img/4661OS_01_19.jpg)中得到支持。
- en: 'For example:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE20]'
  id: totrans-166
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: '`list`: The `list` attribute refers to a `<datalist>` element that contains
    predefined options for an `<input>` element.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`list`：`list`属性指的是包含`<input>`元素的预定义选项的`<datalist>`元素。'
- en: It is used to provide an `autocomplete` feature on the `<form>`elements.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 它用于在`<form>`元素上提供`autocomplete`功能。
- en: For instance, if a user enters some text in a text field, a list would drop
    down with prefilled values from which they could choose.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果用户在文本字段中输入一些文本，将会出现一个下拉列表，其中包含预填充的值供他们选择。
- en: It works with the `<input>` types, `textbox`, `search`, `url`, `email`, `tel`.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 它适用于`textbox`、`search`、`url`、`email`、`tel`类型的`<input>`。
- en: It is supported in ![The <form> attributes](img/4661OS_01_20.jpg).
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form>属性](img/4661OS_01_20.jpg)中得到支持。
- en: 'For example:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE21]'
  id: totrans-173
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '`formnovalidate`: The `formnovalidate` attribute specifies that the form should
    not be validated during submission. It overrides the `novalidate` attribute of
    the `<form>`elements.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`formnovalidate`：`formnovalidate`属性指定在提交时不应验证表单。它覆盖了`<form>`元素的`novalidate`属性。'
- en: It works with the `<input>` types, `submit` and `image`.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 它适用于`submit`和`image`类型的`<input>`。
- en: It is supported in ![The <form> attributes](img/4661OS_01_21.jpg).
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form>属性](img/4661OS_01_21.jpg)中得到支持。
- en: 'For example:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE22]'
  id: totrans-178
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: '`form`: The `form` attribute specifies one or more forms that an `<input>`
    type belongs to, or in other words, it allows the users to associate any orphaned
    form control with any `<form>` element on the page.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`form`：`form`属性指定一个或多个表单，一个`<input>`类型属于这些表单，或者说，它允许用户将任何孤立的表单控件与页面上的任何`<form>`元素关联起来。'
- en: It is supported in ![The <form> attributes](img/4661OS_01_22.jpg).
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form>属性](img/4661OS_01_22.jpg)中得到支持。
- en: 'For example:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE23]'
  id: totrans-182
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: '`formaction`: The `formaction` attribute specifies the URL of a file or application
    that will submit the form.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`formaction`：`formaction`属性指定将提交表单的文件或应用程序的URL。'
- en: It works with the `<input>` types, `submit` and `image`.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 它适用于`submit`和`image`类型的`<input>`。
- en: It is supported in ![The <form> attributes](img/4661OS_01_23.jpg).
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form>属性](img/4661OS_01_23.jpg)中得到支持。
- en: 'For example:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE24]'
  id: totrans-187
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: '`formenctype`: The `formenctype` attribute specifies how the form data is encoded
    when submitting to the server.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`formenctype`：`formenctype`属性指定提交到服务器时如何对表单数据进行编码。'
- en: It works with the `post` method only.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 它仅适用于`post`方法。
- en: It works with the `<input>` types, `submit` and `image`.
  id: totrans-190
