  type: TYPE_NORMAL
  zh: '`网址`：`网址`类型允许用户输入绝对URL。'
- en: The entered text is automatically validated when clicked on the **Submit** button.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 单击**提交**按钮时，输入的文本会自动验证。
- en: It is supported in ![The <form> <input> types](img/4661OS_01_11.jpg).
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form> <input>类型](img/4661OS_01_11.jpg)中得到支持。
