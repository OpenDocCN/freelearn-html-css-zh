- en: Guidelines
  id: totrans-272
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 指导方针
- en: A good practice or guideline is to design and develop a standard approach, which
    has always shown better results.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 一个良好的实践或指导方针是设计和开发一个标准的方法，这总是表现出更好的结果。
- en: 'Some of the best practices to create effective forms are as follows:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 创建有效表单的一些最佳实践如下：
- en: Use relevant content groupings to organize forms
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用相关内容分组来组织表单
- en: Minimize the amount of help and tips required to fill out a form
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小化填写表单所需的帮助和提示的数量
- en: Employ flexible data entry
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采用灵活的数据输入
- en: For long forms, show progress and save options
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于长表单，显示进度并保存选项
- en: Maintain a consistent approach
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持一致的方法
- en: Maintain a clear relationship between the initial selection options
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持初始选择选项之间的清晰关系
- en: Use inline validation of inputs that have potentially high error rates
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用内联验证输入，可能具有较高错误率
- en: Provide actionable remedies to correct errors
  id: totrans-282
  prefs:
