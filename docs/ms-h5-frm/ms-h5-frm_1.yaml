  type: TYPE_NORMAL
  zh: '`值`：初始值为绝对URL'
- en: '`week`: The `week` type allows the user to select a week and a year with no
    time zone.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`周`：`周`类型允许用户选择一周和一年，没有时区。'
- en: It is supported in ![The <form> <input> types](img/4661OS_01_12.jpg).
  id: totrans-121
