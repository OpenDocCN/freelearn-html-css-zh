  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 属性：
- en: '`value`: The initial value. The format is yyyy-mm.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`值`：初始值。格式为yyyy-mm。'
- en: '`min`, `max`: The range in which the smallest and largest values can be selected.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`最小值`，`最大值`：可以选择的最小和最大值范围。'
- en: '`time`: The `time` type allows the user to select a time value with hour, minutes,
    seconds, and fractional seconds with no time zone.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`时间`：`时间`类型允许用户选择一个具有小时、分钟、秒和没有时区的分数秒的时间值。'
- en: It is supported in ![The <form> <input> types](img/4661OS_01_10.jpg).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form> <input>类型](img/4661OS_01_10.jpg)中得到支持。
- en: 'Syntax:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 语法：
