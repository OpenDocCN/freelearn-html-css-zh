  zh: 我们还在第一个文本框上使用了 `autofocus` 属性，这样当页面加载时，`<input>` 元素会自动获得焦点。`placeholder` 属性在第一个文本框中多次使用，作为“First”来提示受访者所需的内容。对于出生日期，我们使用了
