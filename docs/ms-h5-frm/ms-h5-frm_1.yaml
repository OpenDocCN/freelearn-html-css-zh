  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Attributes:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 属性：
- en: '`value`: The initial value as a phone number'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`值`：初始值为电话号码'
- en: '`month`: The `month` type allows the user to select a month and a year with
    no time zone.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`月份`：`月份`类型允许用户选择一个月和一个没有时区的年份。'
