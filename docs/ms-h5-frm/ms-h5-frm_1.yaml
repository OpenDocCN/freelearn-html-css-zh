  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 语法：
- en: '[PRE7]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Attributes:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 属性：
- en: '`value`: The initial value (a legal e-mail address)'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`value`: 初始值（合法的电子邮件地址）'
- en: Using multiple attributes, that is, more than one e-mail ID, is accepted and
    each attribute is separated by a comma.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 接受使用多个属性，即多个电子邮件ID，并且每个属性由逗号分隔。
- en: '`search`: The `<input>` type `search` allows the user to enter text that the
    user wants to search for.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`搜索`：`<input>`类型`搜索`允许用户输入要搜索的文本。'
- en: A search field behaves like a standard text field and has inbuilt clear text
    functionality, such as the cross button in WebKit browsers.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索字段的行为类似于标准文本字段，并具有内置的清除文本功能，例如WebKit浏览器中的交叉按钮。
- en: It is supported in ![The <form> <input> types](img/4661OS_01_08.jpg).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 它在![<form> <input>类型](img/4661OS_01_08.jpg)中得到支持。
