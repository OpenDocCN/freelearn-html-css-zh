  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如下：
- en: '![The hamburger icon plus the word Menu](img/B02102_05_05.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![汉堡图标加上单词菜单](img/B02102_05_05.jpg)'
- en: Tip
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Notice the space after the '`≡` ', that's what separates the icon from the word
    "Menu" without having to use margins of any kind.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 注意在`≡`后面的空格，这样可以在不使用任何边距的情况下将图标与单词“菜单”分开。
- en: Consider the following example.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下示例。
- en: 'The HTML is:'
