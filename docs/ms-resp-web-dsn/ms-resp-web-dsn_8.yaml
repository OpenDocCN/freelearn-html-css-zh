  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MailChimp的Email Blueprints ([https://github.com/mailchimp/Email-Blueprints](https://github.com/mailchimp/Email-Blueprints))
- en: Zurb Ink ([http://zurb.com/ink/templates.php](http://zurb.com/ink/templates.php))
