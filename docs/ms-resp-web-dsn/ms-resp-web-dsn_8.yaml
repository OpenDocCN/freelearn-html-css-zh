  type: TYPE_NORMAL
  zh: Zurb Ink ([http://zurb.com/ink/templates.php](http://zurb.com/ink/templates.php))
- en: Litmus's Slate ([https://litmus.com/resources/free-responsive-email-templates](https://litmus.com/resources/free-responsive-email-templates))
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Litmus的Slate ([https://litmus.com/resources/free-responsive-email-templates](https://litmus.com/resources/free-responsive-email-templates))
