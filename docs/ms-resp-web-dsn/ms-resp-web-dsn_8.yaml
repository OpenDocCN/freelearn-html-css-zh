  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: Litmus的PutsMail是一个例外，因为它在发送测试电子邮件时有内联CSS的选项。
- en: 'CSS inliners have different ways of writing the styles: some add spaces after
