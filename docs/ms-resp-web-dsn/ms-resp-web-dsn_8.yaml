  zh: 设置排版模块化比例。
- en: Keeping the layout to a single column.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持布局为单列。
- en: Building for the most problematic e-mail client first.
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先为最棘手的电子邮件客户端构建。
- en: Using progressive enhancement.
  id: totrans-168
  prefs:
