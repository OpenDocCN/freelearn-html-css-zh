- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is for web developers and designers looking to add scalable, device-independent
    animation, images, and visualizations to their projects. Scalable Vector Graphics
    is an image file format introduced in 1998 by the World Wide Web Consortium (W3C).
    For many years, it languished behind poor browser compatibility and an unfriendly
    API. Over the past few years, it has become a vital part of the modern web development
    toolkit. SVG offers many important features for the modern web. For example, in
    a world of multiple device resolutions, it offers a simple path to high-quality
    image scaling without having to produce multiple resolutions for your image and
    without having to jump through complicated markup patterns. Also, being built
    in XML-based markup, it also allows easy access to common JavaScript patterns
    for creating highly interactive interfaces.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于希望在项目中添加可伸缩、设备独立的动画、图像和可视化效果的Web开发人员和设计师。可伸缩矢量图形是一种由万维网联盟（W3C）于1998年推出的图像文件格式。多年来，它一直因浏览器兼容性差和不友好的API而不受重视。在过去几年里，它已成为现代Web开发工具包的重要组成部分。SVG为现代Web提供了许多重要功能。例如，在多种设备分辨率的世界中，它提供了一条简单的路径，可以实现高质量的图像缩放，而无需为图像生成多个分辨率，也无需跳过复杂的标记模式。此外，作为基于XML的标记，它还允许轻松访问常见的JavaScript模式，用于创建高度交互式的界面。
- en: This book will teach you the fundamentals of working with SVG as static images,
    in CSS, inline as elements in an HTML document, and as a scripted part of animations
    or visualizations.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教会你如何使用SVG作为静态图像、在CSS中、作为HTML文档中的元素以及作为动画或可视化的一部分进行编写的基础知识。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for web developers interested in exploring Scalable Vector Graphics.
    It is written from the perspective of a frontend web developer, but anyone with
    experience with JavaScript, CSS, and XML-based grammars should find this book
    accessible.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于对可伸缩矢量图形感兴趣的Web开发人员。它是从前端Web开发人员的角度编写的，但任何有JavaScript、CSS和基于XML的语法经验的人都应该能够理解本书。
- en: Prior experience with SVG is not required.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要有SVG的先验经验。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](3f798c1a-7805-4b48-9ae2-0ee4a1e09a38.xhtml), *Introducing Scalable
    Vector Graphics*, introduces the basics of SVG and will show you some fundamental examples
    of working with the format.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《介绍可伸缩矢量图形》介绍了SVG的基础知识，并将向你展示一些使用该格式的基本示例。
- en: '[Chapter 2](fcc9b174-2f03-4b20-96be-5c62deae4581.xhtml), *Getting Started with
    Authoring SVG*, introduces the fundamental concepts for authoring SVG in detail.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《开始使用SVG创作》详细介绍了创作SVG的基本概念。
- en: '[Chapter 3](54409c55-8ae8-4ddc-962c-d0f2908137ef.xhtml), *Digging Deeper with
    SVG Authoring*, introduces more advanced concepts for authoring SVG, including
    transformations, clipping and masking, and importing SVG elements into a document.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《深入挖掘SVG创作》介绍了更高级的SVG创作概念，包括变换、裁剪和遮罩，以及将SVG元素导入文档。
- en: '[Chapter 4](35befb3f-3d4c-45e5-b79d-e08554579075.xhtml), *Using SVG in HTML*,
    adds further details about using SVG elements and SVG images in HTML documents.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《在HTML中使用SVG》进一步介绍了在HTML文档中使用SVG元素和SVG图像的细节。
- en: '[Chapter 5](a2e7c773-349a-47e8-81f1-2cd6d22081f6.xhtml), *Working with SVG
    and CSS*, introduces the reader to using SVG images in CSS, replacing PNGs and
    Gifs in the modern web development toolkit. This chapter also introduces the many
    ways you can use CSS to modify SVG elements.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《使用SVG和CSS》介绍了在CSS中使用SVG图像，取代PNG和Gif在现代Web开发工具包中的使用。本章还介绍了使用CSS修改SVG元素的多种方法。
- en: '[Chapter 6](042dd9c1-7b3e-4b8e-a3f6-f719dd8ae77c.xhtml), *JavaScript and SVG*,
    teaches the reader the basic JavaScript SVG Application Programming Interface
    by introducing the common Document Object Model methods that allow a developer
    to access and manipulate SVG properties.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章《JavaScript和SVG》通过介绍常见的文档对象模型方法，教会读者基本的JavaScript SVG应用程序接口，这些方法允许开发人员访问和操作SVG属性。
- en: '[Chapter 7](7b74eac8-2ea5-4931-b5fc-45a16c3ad0a0.xhtml), *Common JavaScript
    Libraries and SVG*, teaches the basics of interfacing with SVG from common libraries
    and frameworks includding jQuery, AngularJS, Angular, and ReactJS.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章《常见的JavaScript库和SVG》教授了如何从常见的库和框架（包括jQuery、AngularJS、Angular和ReactJS）中与SVG进行交互的基础知识。
- en: '[Chapter 8](c444b4d6-9f5d-40f5-9de3-e3b72235098d.xhtml), *SVG Animation and
    Visualizations*, looks at examples of doing visualizations and animations with
    SVG.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章《SVG动画和可视化》介绍了使用SVG进行可视化和动画的示例。
- en: '[Chapter 9](0a9b3b91-7186-4d48-9444-2af10108b70d.xhtml), *Helper Libraries
    Snap.svg and SVG.js*, looks at two current libraries that help with common SVG
    tasks: Snap.svg and SVG.js.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章《辅助库Snap.svg和SVG.js》介绍了两个当前帮助处理常见SVG任务的库：Snap.svg和SVG.js。
- en: '[Chapter 10](b297a139-f545-435c-9ca2-752987638d15.xhtml), *Working with D3.js*,
    introduces basic uses of D3 and walks through some simple examples in order to
    whet your appetite for this powerful library.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章《使用D3.js工作》介绍了D3的基本用法，并通过一些简单的示例来激发你对这个强大库的兴趣。
- en: '[Chapter 11](af31515b-b7c2-4a61-a991-c2ba912b9d11.xhtml), *Tools to Optimize
    Your SVG*, focuses on the different tools available to optimize SVGs.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章《优化SVG的工具》专注于优化SVG的不同工具。
- en: To get the most out of this book.
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书。
- en: This book assumes that you have knowledge of HTML, XML, CSS, and JavaScript.
    Knowledge of Node.js and npm-based development is also helpful.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你具有HTML、XML、CSS和JavaScript的知识。了解Node.js和基于npm的开发也会有所帮助。
- en: Before you get started, it will help to ensure you have Node.js installed. You
    will also need a text editor. The samples in the book were written with Visual
    Studio Code, but any text editor will suffice.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，确保您已安装了Node.js会很有帮助。您还需要一个文本编辑器。本书中的示例是使用Visual Studio Code编写的，但任何文本编辑器都可以。
