- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Multiplayer Game Development with HTML5*. This book will teach you
    how to develop games that support interacting multiple players in the same game
    world, and how to perform network programming operations in order to implement
    such systems. It covers topics such as WebSockets and client-side and server-side
    game programming in JavaScript with Node.js, latency reduction techniques, and
    handling server queries from multiple users. We will accomplish this by walking
    you through the process of developing two actual multiplayer games from start
    to finish, and it will also teach you about various topics in HTML5 game development
    in the process. The aim of the book is to teach you to create game worlds for
    multiple players who want to compete or interact through the Internet using HTML5.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到《使用HTML5开发多人游戏》。本书将教你如何开发支持多个玩家在同一游戏世界中互动的游戏，并如何执行网络编程操作以实现这样的系统。它涵盖了诸如WebSockets和JavaScript中的客户端和服务器端游戏编程，延迟减少技术以及处理来自多个用户的服务器查询等主题。我们将通过从头到尾开发两款实际的多人游戏来实现这一目标，并在此过程中还将教授HTML5游戏开发的各种主题。本书的目的是教会你如何使用HTML5为多个玩家创建游戏世界，他们希望通过互联网进行竞争或互动。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Multiplayer Game Programming"),
    *Getting Started with Multiplayer Game Programming*, introduces network programming,
    with emphasis on designing a multiplayer game. It illustrates the basic concepts
    of multiplayer game development by walking you through the creation of a real-time
    game of Tic Tac Toe.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 开始多人游戏编程"), *开始多人游戏编程*，介绍了网络编程，重点是设计多人游戏。它通过引导你创建一个实时的井字棋游戏，来说明多人游戏开发的基本概念。'
- en: '[Chapter 2](ch02.html "Chapter 2. Setting Up the Environment"), *Setting Up
    the Environment*, describes the current state of the art in the JavaScript development
    world, including JavaScript in the server through Node.js. It also describes the
    current techniques to manage the development cycle in JavaScript with workflow
    and resource management tools, such as Npm, Bower, Grunt, and more.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 设置环境"), *设置环境*，描述了JavaScript开发领域的最新技术，包括通过Node.js在服务器端使用JavaScript。它还描述了当前的技术，以管理JavaScript的开发周期和资源管理工具，如Npm、Bower、Grunt等。'
- en: '[Chapter 3](ch03.html "Chapter 3. Feeding a Snake in Real Time"), *Feeding
    a Snake in Real Time*, takes an existing single-player Snake game and builds in
    the ability to play with multiple players in the same game world using the tools
    heretofore described. Concepts of lobby, rooms, matchmaking, and handling queries
    from users are also described and demonstrated, which add the functionality to
    the Snake game. The chapter introduces the most powerful and widely used WebSocket
    abstraction in the industry today—socket.io.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 实时喂养蛇"), *实时喂养蛇*，将现有的单人Snake游戏改造成具有使用先前描述的工具在同一游戏世界中与多个玩家一起玩的能力。还描述和演示了大厅、房间、匹配和处理用户查询的概念，为Snake游戏增加了功能。本章介绍了当今行业中最强大和广泛使用的WebSocket抽象——socket.io。'
- en: '[Chapter 4](ch04.html "Chapter 4. Reducing Network Latency"), *Reducing Network
    Latency*, teaches you techniques to reduce network latency in order to create
    a smooth playing experience. The most common among such techniques—client prediction—is
    demonstrated and incorporated into the Snake game that is described in the previous
    chapter. The game server code is also updated for the purpose of performance by
    introducing a second update loop.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 减少网络延迟"), *减少网络延迟*，教授了减少网络延迟的技术，以创建流畅的游戏体验。其中最常见的技术之一——客户端预测，被演示并应用到了前一章描述的Snake游戏中。游戏服务器代码也被更新，以提高性能，引入了第二个更新循环。'
- en: '[Chapter 5](ch05.html "Chapter 5. Leveraging the Bleeding Edge"), *Leveraging
    the Bleeding Edge*, describes the exciting opportunities that are found in game
    development on the web platform. It explains WebRTC, HTML5''s gamepad, the fullscreen
    mode, and media capture APIs. Other promised and experimental technologies and
    APIs are also described here.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 利用前沿技术"), *利用前沿技术*，描述了在网络平台上进行游戏开发所发现的令人兴奋的机会。它解释了WebRTC、HTML5的游戏手柄、全屏模式和媒体捕获API。其他承诺和实验性技术和API也在此处描述。'
- en: '[Chapter 6](ch06.html "Chapter 6. Adding Security and Fair Play"), *Adding
    Security and Fair Play*, covers common flaws and security vulnerabilities that
    are associated with network gaming. Here, common techniques are described and
    demonstrated, allowing you to develop games that provide a playing experience
    that is free from cheating.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 添加安全和公平游戏"), *添加安全和公平游戏*，涵盖了与网络游戏相关的常见缺陷和安全漏洞。在这里，描述和演示了常见的技术，使你能够开发提供无作弊游戏体验的游戏。'
- en: What you need for this book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: To use this book, you will need a working installation of Node.js and Npm, a
    modern web browser (such as Google Chrome 5.0, Firefox 3.5, Safari 5.0, or Internet
    Explorer 9.0 and their later versions), and a text editor or an integrated development
    environment (IDE). You will also need basic to intermediate JavaScript knowledge
    as well as some previous game programming experience, preferably in JavaScript
    and HTML5.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用本书，你需要安装Node.js和Npm，现代的网络浏览器（如Google Chrome 5.0，Firefox 3.5，Safari 5.0或Internet
    Explorer 9.0及更高版本），以及文本编辑器或集成开发环境（IDE）。你还需要基本到中级的JavaScript知识，以及一些先前的游戏编程经验，最好是JavaScript和HTML5。
- en: Who this book is for
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: This book is targeted at HTML5 game developers who can make basic single player
    games and would now like to learn how to incorporate multiplayer functionality
    in their HTML5 games as quickly as possible.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标读者是能制作基本单人游戏的HTML5游戏开发人员，他们现在想尽快学习如何在他们的HTML5游戏中快速加入多人游戏功能。
