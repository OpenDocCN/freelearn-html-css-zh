- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: I'm still amazed when I see how the web has evolved since I started working
    in this field. I have always liked the fact that the internet is a fast-moving
    technology—technology, design, process, and everything changes so quickly.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我开始在这个领域工作以来，我仍然对网络的发展感到惊讶。我一直喜欢互联网是一个快速发展的技术——技术、设计、流程以及一切都变化如此迅速。
- en: '*Practical Web Design* is a complete hands-on book of Web designer. Every chapter
    has been thoroughly revised to deliver information, tips, and approaches that
    are easy to understand and simple to use.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 《实用网页设计》是一本全面的网页设计师实践指南。每一章都经过彻底修订，提供易于理解和简单使用的信息、技巧和方法。
- en: The first part of this book is about the fundamentals of web design. It focuses
    on its history, evolution, and also the principal components. We will finish this
    book with a step-by-step design workflow and a comparison between Responsive design
    and Adaptive design.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分是关于网页设计的基础知识。它关注其历史、发展，以及主要组成部分。我们将以逐步的设计工作流程和响应式设计与自适应设计的比较结束本书。
- en: The second part of this book will teach you how to build and implement your
    website from scratch, with an introduction to Bootstrap framework, client-side
    rendering, and the best tools for your design workflow.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第二部分将教你如何从头开始构建和实施你的网站，介绍Bootstrap框架、客户端渲染以及设计工作流程中最好的工具。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: Practical web design teaches readers the fundamentals of web design and how
    to build a Responsive website with interaction and dynamic content from scratch.
    It's the perfect book for anyone who wants to learn web design and frontend development.
    It's suitable for people with no experience but also great for anyone with some
    experience and are willing to improve it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《实用网页设计》教读者网页设计的基础知识，以及如何从头开始构建具有交互和动态内容的响应式网站。这是任何想学习网页设计和前端开发的人的完美书籍。适合没有经验的人，也适合有一些经验并愿意提高的人。
- en: To get the most out of this book
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: To get the most out of this book, it's best to have a bit of design experience,
    but it's not necessary. You can go through this course without any knowledge whatsoever.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本书，最好有一些设计经验，但并非必需。你可以在完全不了解的情况下完成这门课程。
- en: Furthermore, you'll need a computer running on Windows, or OS X; the latest
    version of your favorite internet browser (Chrome, Firefox, or Safari); and a
    code editor, in this book, we'll use Atom.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你需要一台运行Windows或OS X的计算机；你最喜欢的互联网浏览器的最新版本（Chrome、Firefox或Safari）；以及一个代码编辑器，在本书中，我们将使用Atom。
