  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上：[https://github.com/PacktPublishing/Practical-Web-Design](https://github.com/PacktPublishing/Practical-Web-Design)。如果代码有更新，将在现有的GitHub存储库上更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-22
