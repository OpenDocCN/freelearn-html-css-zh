    1996:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了1996年谷歌网页的外观：
- en: '![](img/17d58447-1cbc-432b-bcea-ca48d031f5a7.jpg)'
