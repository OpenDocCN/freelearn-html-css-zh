- en: Evolution of Web Design
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Web设计的演变
- en: I still remember back when I was a kid, I used to browse the internet with my
    56k modem. It seemed terrific at the time! Websites were loading very slowly,
    but they were designed to minimize the consumption of data we were using since
    each kbit was calculated as usage (no unlimited internet, ha!). To understand
    how web design works, I strongly think that we need to know the history behind
    it, how developers and designers were designing websites when it first started
    in 1991 with Tim Berners-Lee's first website. The evolution of web design with
    table-based sites, animated text and GIF images, free page builders, and the introduction
    of Flash by Macromedia in 1996 was a significant advancement in the world of web
    design. It will really help you understand the web design principles of why and
    where it was heading. Let's go through these key aspects to have a precise idea
    of how web design has evolved and to analyze its importance in our day-to-day
    life in contemporary society.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然记得小时候用56k调制解调器浏览互联网的情景。那时候感觉很棒！网站加载得很慢，但它们被设计成尽量减少我们使用的数据，因为每个kbit都被计算为使用量（没有无限上网，哈！）。为了理解Web设计的工作原理，我坚信我们需要了解它背后的历史，了解开发人员和设计师在1991年蒂姆·伯纳斯-李的第一个网站开始时是如何设计网站的。基于表格的网站、动画文本和GIF图像、免费页面构建工具的出现，以及1996年Macromedia引入Flash都是Web设计领域的重大进步。这将帮助您真正理解Web设计原则，了解它的发展方向和重要性。让我们通过这些关键方面来精确了解Web设计是如何演变的，并分析它在当代社会日常生活中的重要性。
- en: 'In this chapter, we will cover the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们将涵盖以下内容：
- en: 'The first ever website: *The beginning of the World Wide Web *'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有史以来第一个网站：*万维网的开始*
- en: 'Table-based layouts: *Introducing table markup in HTML*'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于表格的布局：*在HTML中引入表格标记*
- en: Introduction of Flash: *The renaissance of web design *
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Flash的引入：*Web设计的复兴*
- en: CSS—the savior: *A new way of designing websites *
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSS——救世主：*网站设计的新方式*
- en: Web 2.0: *JavaScript—A new intelligence for web*
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Web 2.0：*JavaScript——Web的新智能*
- en: The rise of the mobile: *The boom of mobile web design*
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动设备的兴起：*移动Web设计的繁荣*
- en: Responsive web design: *Designing for mobile and desktop *
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 响应式Web设计：*为移动和桌面设计*
- en: Flat design: *The rise of a new design trend *
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扁平设计：*新设计趋势的兴起*
- en: The first ever website
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有史以来第一个网站
- en: 'The first ever website was created by a scientist named Sir Tim Berners-Lee
    in 1990\. He was a British computer scientist at CERN, the European Organization
    for Nuclear Research. It was basically a text-based website with a few links.
    A copy of the original page from 1992 still exists online. It simply existed to
    serve and tell people what the **World Wide Web** (**WWW**) was:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有史以来第一个网站是由一位名叫蒂姆·伯纳斯-李的科学家于1990年创建的。他是欧洲核子研究组织（CERN）的一位英国计算机科学家。它基本上是一个基于文本的网站，带有一些链接。1992年的原始页面副本仍然存在在线。它的存在只是为了向人们介绍和告诉他们什么是**万维网**（**WWW**）：
- en: '![](img/f22f9da1-d3ba-4a31-810f-d2ab9901d62a.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f22f9da1-d3ba-4a31-810f-d2ab9901d62a.png)'
- en: 'Most websites to follow were pretty much the same. There were entirely text-based
    with simple HTML markup:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随后的大多数网站基本上都是相同的。它们完全基于文本，使用简单的HTML标记：
- en: '`<h1>` for titles'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`<h1>`用于标题'
- en: '`<p>` for paragraphs'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`<p>`用于段落'
- en: '`<a>` for links (we will go through all this markup in our HTML course)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`<a>`用于链接（我们将在我们的HTML课程中学习所有这些标记）'
- en: The following version of HTML further allowed people to insert images, `<img>`,
    and tables, `<table>`, thus creating more possibilities.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: HTML的后续版本允许人们插入图像`<img>`和表格`<table>`，从而创造了更多的可能性。
- en: In 1994, the WWW Consortium (W3C) was formed to set and establish the standard
    of the web ([https://www.w3.org/](https://www.w3.org/)). It was mainly to discourage
    and prevent private companies from building their own web language, as it would
    create chaos on the web. The W3C to this day continues to deliver standards for
    the open web, such as the new HTML5 or CSS3.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1994年，万维网联盟（W3C）成立，旨在制定和建立Web的标准（[https://www.w3.org/](https://www.w3.org/)）。主要是为了阻止私营公司建立自己的Web语言，因为这将在Web上造成混乱。W3C至今仍在为开放Web提供标准，比如新的HTML5或CSS3。
