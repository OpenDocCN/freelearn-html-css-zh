  zh: 适用于健康产品、道德运动
- en: Lighter greens denote innovation and fresh ideas
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浅绿色表示创新和新思路
- en: 'Blue:'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色：
