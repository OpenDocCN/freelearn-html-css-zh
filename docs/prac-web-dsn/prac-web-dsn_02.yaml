  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高雅、传统、企业
- en: Excellence and formality
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
