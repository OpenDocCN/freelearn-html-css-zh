  zh: 经典的粉色
- en: Often over-used to attract the attention of female users
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经常被过度使用来吸引女性用户的注意
- en: Anything girly and baby-related
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何女性化和与婴儿有关的东西
- en: It's also known to stimulate the sweet tooth
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它也被认为刺激甜食欲望
- en: 'White:'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色：
- en: Pure, cool, calm, and modern
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纯净、凉爽、平静和现代
- en: 'Brown:'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 棕色：
- en: Most people avoid this color
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数人避开这种颜色
- en: Disliked by men
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 男性不喜欢
- en: Evokes nature
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 唤起自然
- en: Denotes dependability
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表示可靠性
- en: 'For example, if you want to create an e-commerce website selling toys, you''ll
    not use black because it suggests something more classy and elegant. You will
    use it more on a luxury brand such as L''Oreal or MAC Makeup:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你想创建一个销售玩具的电子商务网站，你不会使用黑色，因为它暗示着更加高档和优雅。你会更多地在欧莱雅或魅可化妆品等奢侈品牌上使用它：
- en: '![](img/66926f13-ca35-49e7-aa9e-b164c35d15de.png)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![](img/66926f13-ca35-49e7-aa9e-b164c35d15de.png)'
- en: Image from [Loreal.com](http://Loreal.com).
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自[Loreal.com](http://Loreal.com)。
- en: See how L'Oreal uses the black color to look more luxurious even though they
    are not in the market for luxury.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 看看欧莱雅如何使用黑色看起来更奢华，尽管他们并不是奢侈品市场。
- en: Of course, remember that these are just guidelines (they always depend on context).
    Take a look at different websites and see how they use colors, it's always the
    best way to learn.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，记住这些只是指导方针（它们总是取决于上下文）。看看不同的网站如何使用颜色，这总是学习的最佳方式。
- en: Usability
  id: totrans-201
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可用性
- en: 'We talked earlier about how design has evolved into a user-centered design.
    This is exactly what we will be examining now, so what is usability you ask? Usability
    is simply the attribute that defines how easy the user interface is to use. It''s
    generally measured with five components:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前谈到设计如何演变为以用户为中心的设计。这正是我们现在要研究的，那么什么是可用性呢？可用性简单地定义了用户界面的易用性。通常用五个组成部分来衡量：
- en: '**Learnability**: How easy is it for the user to achieve basic tasks when landing
    on the website?'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可学习性：用户在访问网站时，实现基本任务有多容易？
- en: '**Efficiency**: After learning, how efficient is it for the user to redo the
    tasks or achieve other tasks?'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 效率：学习之后，用户重新执行任务或完成其他任务有多有效率？
- en: '**Memorability**: How easy is it for the user, after not using the website
    for a while, to return, and use the website again at proficiency?'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记忆性：用户在一段时间不使用网站后，再次返回并熟练使用网站有多容易？
- en: '**Error-tolerant**: How easy is it for the user to recover from errors?'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容错性：用户从错误中恢复有多容易？
- en: '**Satisfaction**: How pleasant and satisfying is it to use the design?'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满意度：使用设计有多愉快和令人满意？
- en: 'Over the past few years, users have gotten used to certain standards in web
    design and don''t tolerate websites that load slowly, are ugly to look at, or
    difficult to navigate through anymore. If your website is not usable, there are
    plenty out there that are. Slow loading speed and bad user experience are some
    of the factors that can increase the bounce rate of your website. But if you study
    the needs and the behavior of your users, you''ll be able to tailor your content
    and design according to this. Here are some quick guidelines to give you a preview
    of what you should be aware of:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年里，用户已经习惯了网页设计的某些标准，不再容忍加载缓慢、难看或难以浏览的网站。如果你的网站不可用，那么还有很多其他选择。加载速度慢和糟糕的用户体验是增加网站跳出率的因素之一。但是，如果你研究用户的需求和行为，你就能够根据这些来调整你的内容和设计。以下是一些快速指南，让你对应该注意的事项有所了解：
- en: Simplicity
  id: totrans-209
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简洁
- en: 'Simplicity is definitely one of the things I always aim for throughout my design.
    Sometimes, a simple CTA in the middle of the page is all you need, not kidding!
    Try to define at first what your users need, and make the user experience as simple
    as possible. Adding unnecessary elements that don''t serve any functional purposes
    will inevitably affect the visitors. The famous quote of the architect:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 简洁绝对是我在设计中始终追求的东西之一。有时，页面中简单的CTA就足够了，不是在开玩笑！首先尝试定义你的用户需要，然后尽可能简化用户体验。添加没有任何功能目的的不必要元素将不可避免地影响访问者。建筑师的著名语录：
- en: '"Less is more"'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: “少即是多”
- en: -Ludwig Mies van der Rohe
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: -路德维希·密斯·凡德罗
- en: is quite accurate to some point.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上是相当准确的。
- en: Navigability
  id: totrans-214
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可导航性
- en: On the continuity of simplicity, having an intuitive navigation is crucial for
    a good user experience. Don't make the user think. Try to put yourself as the
    end user and make the navigation as pain-free as possible. Doing some testing
    with your friends or family is always a good idea.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在简洁的延续中，直观的导航对于良好的用户体验至关重要。不要让用户思考。尽量将自己放在最终用户的位置上，使导航尽可能无痛。与朋友或家人进行一些测试总是一个好主意。
- en: 'Here are some quick tips for a good navigation:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些良好导航的快速提示：
- en: Keep the main navigation simple, somewhere on the top is good.
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持主导航简单，放在页面顶部是不错的。
- en: Don't forget a navigation in the footer for large websites (people use the footer
    navigation a lot).
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要忘记在大型网站中加入页脚导航（人们经常使用页脚导航）。
- en: Include a search box (we discussed earlier as to why).
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括一个搜索框（我们之前讨论过为什么要这样做）。
- en: Don't make your navigation too complex. Categorize items, but don't go too deep.
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要使你的导航过于复杂。对项目进行分类，但不要过于深入。
- en: Links should be obvious, underlined, in bold, or in a different color, but they
    should always stand out from the content.
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链接应该明显，下划线、加粗或者使用不同颜色，但它们应该总是与内容有所区别。
- en: Accessibility
  id: totrans-222
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 易访问性
- en: If your website takes more than three seconds to load, you need to look at optimizing
    your website. Users nowadays are lazy and impatient. With a world of internet,
    where everything is fast and easy to access, you need to make your website as
    accessible as possible.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的网站加载时间超过三秒，你需要考虑优化你的网站。如今的用户懒惰且不耐烦。在一个一切都快速且易于访问的互联网世界中，你需要尽可能地让你的网站易于访问。
- en: 'Here are a few of the basics of availability and accessibility:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是可用性和易访问性的一些基础知识：
- en: '**Uptime**: Make sure that your website is not down or have any errors when
    loading it. Invest in a good hosting.'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正常运行时间：确保你的网站没有宕机或在加载时出现任何错误。投资于一个良好的托管。
- en: '**Broken links**: Make sure that there are no dead links. Users shouldn''t
    land to a 404 page. A good practice is to redirect the user to a new page if the
    link is unreachable.'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 损坏的链接：确保没有死链接。用户不应该跳转到404页面。一个好的做法是如果链接无法访问，将用户重定向到一个新页面。
- en: '**Website responsiveness**: Make your website available for every screen and
    support different layouts according to the resolution.'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站响应性：使你的网站适用于每种屏幕，并根据分辨率支持不同的布局。
- en: A good example of good accessibility is Amazon. Their website is accessible
    from anywhere and they have no downtime whatsoever, mainly because they are a
    hosting company as well. But if you look more closely, their website is responsive
    in both desktop and tablet, which adapts when resizing. And for mobile, they have
    an Adaptive website, with a different and cleaner layout, more adapted to a small
    resolution. We'll see the difference between responsiveness and adaptiveness in
    one of the following chapters.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的可访问性的一个很好的例子是亚马逊。他们的网站可以从任何地方访问，而且几乎没有宕机，主要是因为他们也是一个托管公司。但是如果你仔细观察，他们的网站在桌面和平板电脑上都是响应式的，在调整大小时会自适应。对于移动设备，他们有一个自适应网站，具有不同和更清晰的布局，更适应小分辨率。我们将在接下来的章节中看到响应式和自适应之间的区别。
- en: '![](img/92d396e4-3439-4d43-b1b5-79caa89303c7.jpg)[Amazon.com](http://Amazon.com)
    on Desktop, iPad, and iPhone'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/92d396e4-3439-4d43-b1b5-79caa89303c7.jpg)[Amazon.com](http://Amazon.com)
    在台式电脑、iPad和iPhone上'
- en: Consistency
  id: totrans-230
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一致性
- en: After reviewing all these web design components, I'll finish with consistency
    and why it is important. Consistency is by far one of the key components of a
    good website. It will bring the last piece of your puzzle for a great website
    or application. Consider an example of when you want to find your keys, but you
    know they are always in the same place, you don't have to think. But if you don't
    find it, you'll start to stress out trying to find it. Websites are the same for
    users. You don't want them to learn each time they come to your website.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在审查了所有这些网页设计组件之后，我将以一致性及其重要性结束。一致性无疑是一个良好网站的关键组成部分。它将为你的出色网站或应用程序带来最后一块拼图。想象一个例子，当你想找到你的钥匙，但你知道它们总是在同一个地方，你就不必思考。但如果你找不到它，你会开始紧张地寻找它。对于用户来说，网站也是一样的。你不希望他们每次来到你的网站都要学习。
- en: So, how can we be consistent?
  id: totrans-232
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那么，我们如何保持一致呢？
- en: 'These are the few areas that you should be consistent with:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是你应该保持一致的几个领域：
- en: Design
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计
- en: Content
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容
- en: Interaction
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互动
- en: Design
  id: totrans-237
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计
- en: Your design should be consistent, which means that every element you create
    such as links, buttons, inputs, or titles should follow a design identity of your
    own. Users remember the details whether consciously or not, so they will recognize
    a link because of its specific colors or shapes.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 你的设计应该是一致的，这意味着你创建的每个元素，如链接、按钮、输入或标题，都应该遵循你自己的设计风格。用户会记住细节，无论是有意识地还是无意识地，所以他们会因为特定的颜色或形状而认出一个链接。
- en: 'A **User Interface** (**UI**) style guide example. This helps to be consistent
    with your UI:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 一个**用户界面**（**UI**）样式指南示例。这有助于保持UI的一致性：
- en: '![](img/83af72d2-7066-47ae-aa1e-207559b8b003.png)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![](img/83af72d2-7066-47ae-aa1e-207559b8b003.png)'
- en: Content
  id: totrans-241
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 内容
- en: Not only does the visual aspect have to follow consistency, but so does the
    content. The mood and tone used on the website have to reflect the brand. If you
    are a corporate website selling to businesses, your website content should both
    look and feel very professional.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 视觉方面不仅需要保持一致，内容也需要如此。网站上使用的情绪和语气必须反映品牌。如果你是一个面向企业销售的企业网站，你的网站内容既应该看起来，也应该感觉非常专业。
- en: Interactions
  id: totrans-243
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 互动
- en: Last but not least, interaction has to be consistent throughout the website.
    How the website is responding to a user's interaction should always be consistent
    and remain the same. For example, when opening a file on Dropbox, the back button
    is always situated in the top-left position so that the user doesn't have to look
    for it again and re-learn your interface.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，互动在整个网站上必须保持一致。网站如何响应用户的互动应始终保持一致并保持不变。例如，在Dropbox上打开文件时，返回按钮始终位于左上角位置，这样用户就不必再次寻找它并重新学习你的界面。
- en: Summary
  id: totrans-245
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we've covered quite a few topics, but to summarize, every component
    in web design is important on its own, for your design, but most importantly for
    the end users. With all the tips given, you are now able to create and make a
    website look great and user-friendly.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们涵盖了很多主题，但总结起来，网页设计中的每个组件都很重要，对于你的设计来说很重要，但更重要的是对于最终用户来说很重要。有了所有给出的建议，你现在能够创建并使网站看起来很棒，用户友好。
- en: Before you start digging into creating your own design, I want to introduce
    you to the next chapter, which will be talking about Responsive and Adaptive design,
    something you need to know as a designer or developer. Let's get started!
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始着手创建自己的设计之前，我想向你介绍下一章，它将讨论响应式和自适应设计，这是你作为设计师或开发者需要了解的内容。让我们开始吧！
