- en: Kids love it too
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 孩子们也喜欢
- en: 'Red:'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色：
- en: Prompts action, increases breathing, and pulse
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促使行动，增加呼吸和脉搏
- en: Symbolizes passion and is ideal for fashion/makeup brand, dating, and food
  id: totrans-168
