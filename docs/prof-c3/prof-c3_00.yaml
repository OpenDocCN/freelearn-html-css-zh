- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: CSS is often perceived as a simple language. In fact, while being declarative
    and apparently simple, it is pretty hard to maintain. For a growing large-scale
    web application, maintainability is crucial. This book is about ways to leverage
    known tricks and hacks, new CSS level 3 module techniques, preprocessors, and
    other tools to create really high-quality products. This will include examples
    on techniques such as float handling and component-based CSS.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: CSS通常被认为是一种简单的语言。实际上，尽管它是声明性的并且表面上看起来简单，但它很难维护。对于不断增长的大规模网络应用程序，可维护性至关重要。本书介绍了利用已知的技巧和黑客、新的CSS
    3模块技术、预处理器和其他工具来创建真正高质量的产品的方法。这将包括如处理浮动和基于组件的CSS等技术的示例。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014_split_000.html#DB7S1-0ea265351cb44e569e0057751275d398
    "Chapter 1. Foundations and Tools"), *Foundations and Tools*, is about the tools
    that will help you build better CSS code. It describes the features of preprocessors
    before providing foundational knowledge about SASS. In this chapter, you will
    get basic knowledge about automatization of repeatable processes in frontend development
    with GULP.js. You will also find an example of file structures, which you can
    use to divide a project into files that are small and easy to edit and maintain.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“基础和工具”，介绍了可以帮助您构建更好的CSS代码的工具。它描述了预处理器的特性，然后提供了关于SASS的基础知识。在这一章中，您将获得有关使用GULP.js在前端开发中自动化可重复流程的基础知识。您还将找到一个文件结构的示例，您可以使用它将项目分成小文件，易于编辑和维护。
- en: '[Chapter 2](part0025_split_000.html#NQU22-0ea265351cb44e569e0057751275d398
    "Chapter 2. Mastering of Fundamentals"), *Mastering of Fundamentals*, helps you
    master the box model, floating CSS, positioning troubleshooting, and display types.
    After this chapter, you will be more aware of foundations of HTML and CSS.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“基础的掌握”，帮助您掌握框模型、浮动CSS、定位故障排除和显示类型。在本章之后，您将更加了解HTML和CSS的基础知识。
- en: '[Chapter 3](part0030_split_000.html#SJGS1-0ea265351cb44e569e0057751275d398
    "Chapter 3. Mastering of Pseudoelements and Pseudoclasses"), *Mastering of Pseudoelements
    and Pseudoclasses*, describes pseudoclasses and pseudoelements and how you can
    use them. It will cover the problem of drawing primitives and how to use them
    as a part of optimized CSS code.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“伪类和伪元素的掌握”，描述了伪类和伪元素以及如何使用它们。它将涵盖绘制基本图形的问题以及如何将其作为优化CSS代码的一部分使用。
- en: '[Chapter 4](part0036_split_000.html#12AK81-0ea265351cb44e569e0057751275d398
    "Chapter 4. Responsive Websites – Prepare Your Code for Specific Devices"), *Responsive
    Websites – Prepare Your Code for Specific Devices*, provides knowledge about RWD
    and how to prepare projects. It will cover problems of modern websites and optimization
    techniques.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“响应式网站-为特定设备准备您的代码”，提供了关于RWD以及如何准备项目的知识。它将涵盖现代网站的问题和优化技术。
- en: '[Chapter 5](part0040_split_000.html#164MG2-0ea265351cb44e569e0057751275d398
    "Chapter 5. Using Background Images in CSS"), *Using Background Images in CSS*,
    addresses the fact that images are on almost every webpage. This chapter will
    teach you how to craft an optimal website with images displayed correctly on a
    wide spectrum of modern devices, including mobile phones and tablets.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“在CSS中使用背景图片”，解决了几乎每个网页上都有图片的事实。本章将教您如何在现代设备的广泛范围上正确显示图片，包括手机和平板电脑。
- en: '[Chapter 6](part0043_split_000.html#190861-0ea265351cb44e569e0057751275d398
    "Chapter 6. Styling Forms"), *Styling Forms*, teaches you about styling forms
    and which elements of CSS you can and cannot use.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“样式化表单”，教您如何样式化表单以及您可以使用哪些CSS元素和不能使用哪些CSS元素。
- en: '[Chapter 7](part0046_split_000.html#1BRPS2-0ea265351cb44e569e0057751275d398
    "Chapter 7. Resolving Classic Problems"), *Resolving Classic Problems*, is about
    troubleshooting classic problems in CSS: dealing with opacity, transforms, and
    centering elements.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“解决经典问题”，是关于解决CSS中经典问题的故障排除：处理不透明度、变换和居中元素。
- en: '[Chapter 8](part0049_split_000.html#1ENBI2-0ea265351cb44e569e0057751275d398
    "Chapter 8. Usage of Flexbox Transform"), *Usage of Flexbox Transform*, teaches
    you about new features of CSS and where to use them.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“Flexbox变换的使用”，教您有关CSS的新特性以及在哪里使用它们。
- en: '[Chapter 9](part0052_split_000.html#1HIT81-0ea265351cb44e569e0057751275d398
    "Chapter 9. Calc, Gradients, and Shadows"), *Calc, Gradients, and Shadows*, will
    provide information about calc function, which will help you with math operations
    in CSS. This chapter will reveal the gradient functions and how can you use them
    in HTML layouts. In this chapter, you will also get a basic knowledge about CSS
    shadows and its usage. After this chapter, you will know how to add shadow to
    boxes and texts.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“Calc、渐变和阴影”，将提供有关在CSS中进行数学运算的calc函数的信息。本章将揭示渐变函数以及您如何在HTML布局中使用它们。在本章中，您还将获得有关CSS阴影及其用法的基础知识。在本章之后，您将知道如何向框和文本添加阴影。
- en: '[Chapter 10](part0059_split_000.html#1O8H61-0ea265351cb44e569e0057751275d398
    "Chapter 10. Don''t Repeat Yourself – Let''s Create a Simple CSS Framework"),
    *Don''t Repeat Yourself – Let''s Create a Simple CSS Framework*, is about building
    reusable code and how to later use it as a foundation for your own projects. This
    chapter will cover problems related to creating basic CSS frameworks.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，“不要重复自己-让我们创建一个简单的CSS框架”，是关于构建可重用代码以及如何稍后将其用作自己项目的基础的问题。本章将涵盖与创建基本CSS框架相关的问题。
- en: '[Chapter 11](part0069_split_000.html#21PMQ1-0ea265351cb44e569e0057751275d398
    "Chapter 11. Mailers Fundamentals"), *Mailers Fundamentals*, is a short introduction
    to mailers and problems that can occur during the mailer building process. The
    chapter is focused on fundamental knowledge.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0069_split_000.html#21PMQ1-0ea265351cb44e569e0057751275d398 "第11章.
    邮件发送基础知识"), *邮件发送基础知识*，是对邮件发送和在邮件发送过程中可能出现的问题的简短介绍。本章侧重于基础知识。'
- en: '[Chapter 12](part0076_split_000.html#28FAO1-0ea265351cb44e569e0057751275d398
    "Chapter 12. Scalability and Modularity"), *Scalability and Modularity*, teaches
    you how to prepare scalable code in CSS.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0076_split_000.html#28FAO1-0ea265351cb44e569e0057751275d398 "第12章.
    可扩展性和模块化"), *可扩展性和模块化*，教你如何准备可扩展的CSS代码。'
- en: '[Chapter 13](part0081_split_000.html#2D7TI2-0ea265351cb44e569e0057751275d398
    "Chapter 13. Code Optimization"), *Code Optimization*, is about the final process
    that takes place after building CSS code. It''s mainly about optimization and
    minification tools. It covers the problems involved in preparing your code before
    you start coding and during the creation of CSS code.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0081_split_000.html#2D7TI2-0ea265351cb44e569e0057751275d398 "第13章.
    代码优化"), *代码优化*，涉及在构建CSS代码后发生的最终过程。主要是关于优化和缩小工具。它涵盖了在开始编码之前和在创建CSS代码期间准备代码时涉及的问题。'
- en: '[Chapter 14](part0083_split_000.html#2F4UM1-0ea265351cb44e569e0057751275d398
    "Chapter 14. Final Automatization and Processes Optimization"), *Final Automatization
    and Processes Optimization*, is about the automatization of operations over CSS
    code.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](part0083_split_000.html#2F4UM1-0ea265351cb44e569e0057751275d398 "第14章.
    最终自动化和流程优化"), *最终自动化和流程优化*，涉及对CSS代码进行操作的自动化。'
