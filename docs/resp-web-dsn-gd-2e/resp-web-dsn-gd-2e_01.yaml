    and its visible area (viewport) in the browser. The following code is an example
    of a viewport meta tag in action:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，视口`meta`标签用于定义浏览器中网页的比例和可见区域（视口）。以下代码是视口meta标签的示例：
