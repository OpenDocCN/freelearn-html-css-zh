  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定项目版本。由于项目是新的，让我们简单地将其设置为`1.0.0`，如下面的屏幕截图所示：![进行操作-组织项目目录，资产，并使用Bower安装项目依赖项](img/image00299.jpeg)
