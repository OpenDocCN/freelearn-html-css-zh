    following screenshot:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过`bower install`命令下载了这些库，这比下载和解压`.zip`包要简洁。所有的库应该已经添加到一个名为`bower_components`的文件夹中，如下面的截图所示：
