  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加Bootstrap Jumbotron，包含作品集网站名称和一行标语。由于我将展示一个朋友的作品，Yoga Perdana的作品，我希望展示他的名字，以及他在Dribbble页面个人资料中显示的标语（[https://dribbble.com/yoga](https://dribbble.com/yoga)），如下所示：
- en: '[PRE16]'
  id: totrans-227
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: You may freely add your name or company name in this matter.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以自由地在此处添加您的姓名或公司名称。
- en: 'Below the Bootstrap Jumbotron section, add a new section with the HTML5 `<section>`
