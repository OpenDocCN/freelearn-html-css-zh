  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定项目的许可证。在这里，我们将简单地将其设置为`MIT`许可证。`MIT`许可证允许任何人对项目中的代码做任何他或她想做的事情，包括修改、转让和商业使用。请看下面的屏幕截图：![进行操作-组织项目目录，资产，并使用Bower安装项目依赖项](img/image00305.jpeg)
- en: Note
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Refer to Choose A License ([http://choosealicense.com/](http://choosealicense.com/))
    to find other types of licenses.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 参考选择许可证（[http://choosealicense.com/](http://choosealicense.com/)）以找到其他类型的许可证。
- en: Specify the home page of the project. This could be your own website repository.
    In this case, I would like to set it with my personal domain, `creatiface.com`,
    as shown in the following screenshot:![Time for action – organizing project directories,
    assets, and installing project dependencies with Bower](img/image00306.jpeg)
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定项目的主页。这可以是您自己的网站存储库。在这种情况下，我想将其设置为我的个人域名`creatiface.com`，如下面的屏幕截图所示：![进行操作-组织项目目录，资产，并使用Bower安装项目依赖项](img/image00306.jpeg)
