    project dependencies with Bower](img/image00312.jpeg)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![行动时间-组织项目目录，资产，并使用Bower安装项目依赖](img/image00312.jpeg)'
