  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有许多库我们想要安装。首先，让我们使用`bower install bootstrap ––save`命令安装Bootstrap，如下面的屏幕截图所示：![行动时间-组织项目目录，资产，并使用Bower安装项目依赖](img/image00311.jpeg)
- en: 'The `--save` parameter following the command will register Bootstrap as the
    project dependency in `bower.json`. If you open it, you should find it recorded
