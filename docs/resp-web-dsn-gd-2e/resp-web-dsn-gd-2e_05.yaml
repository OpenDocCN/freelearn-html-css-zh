  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于**您是否想将此软件包标记为私有，以防止意外发布到注册表中？**命令，键入`Y`，因为我们不会将项目注册到Bower注册表中。请查看下面的屏幕截图：![行动时间-组织项目目录，资产，并使用Bower安装项目依赖](img/image00309.jpeg)
