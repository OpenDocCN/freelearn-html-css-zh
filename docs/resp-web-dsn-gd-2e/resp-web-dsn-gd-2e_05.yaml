  zh: 默认情况下，Bower会创建一个名为`bower_components`的新文件夹。Bower允许我们通过Bower配置文件`.bowerrc`来配置文件夹名称。通过创建`.bowerrc`文件，根据您的喜好更改文件夹名称。请参考此参考链接（[http://bower.io/docs/config/](http://bower.io/docs/config/)）来配置bower。
