  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在包含以下代码的标题下方添加Bootstrap容器（[http://getbootstrap.com/css/#overview-container](http://getbootstrap.com/css/#overview-container)），该容器将包含作品集图片：
