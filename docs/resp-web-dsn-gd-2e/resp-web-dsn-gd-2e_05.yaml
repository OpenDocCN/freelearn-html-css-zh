  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 正如W3C（[http://www.w3.org/TR/html-main-element/](http://www.w3.org/TR/html-main-element/)）中所描述的，`<main>`元素定义了网站的主要内容。因此，这就是我们将放置网站内容的地方，包括作品集图片。
