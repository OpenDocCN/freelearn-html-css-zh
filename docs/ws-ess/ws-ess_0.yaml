- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: HTML, the most important part of web development, was lacking somewhere, but
    now developers are returning to HTML5 because of its enhancements and features,
    giving them a new experience of development. WebSocket support on different browsers
    made it easier to develop web applications with a lot of features.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: HTML是Web开发中最重要的部分，但在某些方面存在不足，但现在开发人员因其增强和功能而重新转向HTML5，为他们提供了全新的开发体验。不同浏览器上的WebSocket支持使得使用许多功能开发Web应用程序变得更加容易。
- en: Data communication between the client and the server is one of the most important
    parts of any web application. Almost all browsers support WebSockets, which makes
    it more powerful and available. Developers always want to build their application
    on a concrete ground so that it is reliable for users. WebSocket makes this possible
    now. With HTML5 enhancements, it is being accepted and appreciated widely in the
    community.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 客户端和服务器之间的数据通信是任何Web应用程序中最重要的部分之一。几乎所有浏览器都支持WebSockets，这使得它更加强大和可用。开发人员总是希望在坚实的基础上构建他们的应用程序，以便为用户提供可靠的应用程序。现在WebSocket使这成为可能。随着HTML5的增强，它在社区中得到了广泛的接受和赞赏。
- en: In this book, you will learn and understand how WebSockets with HTML5 can create
    great applications, especially applications where data needs to be pushed from
    both the client side and the server side. With some basic sample applications
    that we will create in this book, you will understand how the client can be set
    up and how the Node.js-based WebSocket server can be created with ease.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将让您了解如何使用HTML5的WebSockets创建出色的应用程序，特别是需要从客户端和服务器端推送数据的应用程序。通过本书中我们将创建的一些基本示例应用程序，您将了解如何设置客户端以及如何轻松创建基于Node.js的WebSocket服务器。
- en: This book is for developers who want to learn to create WebSocket-based applications.
    It gives you real-world scenarios for implementing different aspects of communication
    with WebSockets. It is simple to learn and easy to understand.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望学习创建基于WebSocket的应用程序的开发人员。它为您提供了实现使用WebSockets进行通信的不同方面的真实场景。它易于学习，易于理解。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introducing the World of Web App"), *Introducing
    the World of Web App*, is an introduction to web applications, covering the basics
    of the Web. This chapter introduces HTML5, its new features and WebSockets.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 介绍Web应用程序的世界") *介绍Web应用程序的世界*，是对Web应用程序的介绍，涵盖了Web的基础知识。本章介绍了HTML5及其新特性和WebSockets。'
- en: '[Chapter 2](ch02.html "Chapter 2. Getting Started with WebSockets"), *Getting
    Started with WebSockets*, covers WebSockets in depth, including the benefits of
    WebSockets and how to create a sample application. Here, you learn to create your
    own basic WebSocket server using the Node.js platform.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 开始使用WebSockets") *开始使用WebSockets*，深入介绍了WebSockets，包括WebSockets的好处以及如何创建示例应用程序。在这里，您将学习如何使用Node.js平台创建自己的基本WebSocket服务器。'
- en: '[Chapter 3](ch03.html "Chapter 3. Configuring the Server and Transferring Real-time
    Data"), *Configuring the Server and Transferring Real–time Data*, shows how data
    can be sent across different users connected to the server using WebSockets. This
    chapter also covers the creation of an application using the JavaScript library
    to share a presentation and collaboratively change slides between different users.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 配置服务器和实时数据传输") *配置服务器和实时数据传输*，展示了如何使用WebSockets在连接到服务器的不同用户之间发送数据。本章还涵盖了使用JavaScript库创建应用程序，以共享演示文稿并在不同用户之间协作更改幻灯片。'
- en: '[Chapter 4](ch04.html "Chapter 4. Using WebSockets in Real Scenario"), *Using
    WebSockets in Real Scenario*, demonstrates another application to explain more
    about how WebSockets can be used in real-world scenarios. This chapter also talks
    about the JavaScript framework and its uses.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 在实际场景中使用WebSockets") *在实际场景中使用WebSockets*，演示了另一个应用程序，以更多地解释WebSockets如何在现实场景中使用。本章还讨论了JavaScript框架及其用途。'
- en: '[Chapter 5](ch05.html "Chapter 5. WebSockets for Mobile and Tablet"), *WebSockets
    for Mobile and Tablet*, covers how WebSockets behaves with mobile devices, different
    libraries for mobile WebSockets, running the server on an Android mobile phone,
    and the use of the Express.js package for delivering content from within the server.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 移动和平板电脑的WebSockets") *移动和平板电脑的WebSockets*，介绍了WebSockets在移动设备上的行为，移动WebSockets的不同库，在Android手机上运行服务器以及使用Express.js包从服务器内部提供内容。'
- en: '[Chapter 6](ch06.html "Chapter 6. Enhancing HTML5 Web Application Development
    Using Modern Tools"), *Enhancing HTML5 Web Application Development Using Modern
    Tools*, explains different tools and techniques that can be used to enhance web
    application development. This chapter illustrates speeding up development using
    different tools such as editors, package mangers, version control, boilerplates,
    application frameworks, responsive web design, and more.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 使用现代工具增强HTML5 Web应用程序开发") *使用现代工具增强HTML5 Web应用程序开发*，解释了可以用于增强Web应用程序开发的不同工具和技术。本章介绍了使用不同工具加快开发速度，如编辑器、包管理器、版本控制、样板、应用程序框架、响应式Web设计等。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: You will need a machine that has a modern browser installed on it, primarily
    a browser that supports WebSockets and HTML5\. You'll also require a text editor,
    such as Sublime Text. Further, it is necessary to install Node.js if you don't
    have it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一台安装了现代浏览器的计算机，主要是支持WebSockets和HTML5的浏览器。您还需要一个文本编辑器，如Sublime Text。此外，如果您没有安装Node.js，则需要安装Node.js。
- en: To check whether your browser supports WebSockets and HTML5 or not, go to [http://www.caniuse.com](http://www.caniuse.com).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查您的浏览器是否支持WebSockets和HTML5，请访问[http://www.caniuse.com](http://www.caniuse.com)。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for web developers with a basic knowledge of HTML and JavaScript.
    It focuses on implementing different applications and gives hands-on experience
    to developers. It is a fast book and it equips you with the necessary tools and
    techniques for developing WebSocket-based applications.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于具有HTML和JavaScript基础知识的Web开发人员。它专注于实现不同的应用程序，并为开发人员提供实践经验。这是一本快速的书，它为您提供了开发基于WebSocket的应用程序所需的工具和技术。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同信息类型的文本样式。以下是一些示例以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Here,
    `Host` is the name of the server that we are hitting."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下：“在这里，`Host`是我们正在访问的服务器的名称。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Take a look at the **Console** log in the left-hand-side window."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中：“在左侧窗口中查看**控制台**日志。”'
- en: Note
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
