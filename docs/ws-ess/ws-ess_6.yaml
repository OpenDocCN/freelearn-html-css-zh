- en: Chapter 6. Enhancing HTML5 Web Application Development Using Modern Tools
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章。使用现代工具增强HTML5 Web应用程序开发
- en: 'HTML5 is a modern specification which defines a lot of features that we have
    seen in the previous chapters. One of the biggest problems faced in application
    development is code management: how you will structure your application so that
    it will be easily readable, expandable, maintainable, and so on. In this chapter,
    we will see modern methods or tools of modern application development. Once we
    come to know about the different techniques, methods, and tools, we will be equipped
    to enhance our application.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5是一个现代规范，定义了我们在之前章节中看到的许多功能。应用程序开发中面临的最大问题之一是代码管理：您将如何构建应用程序，使其易于阅读，扩展，可维护等。在本章中，我们将看到现代应用程序开发的现代方法或工具。一旦我们了解了不同的技术，方法和工具，我们就能够增强我们的应用程序。
- en: Modern tools and techniques
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现代工具和技术
- en: 'There are many different tools and techniques that enable the development process
    to be seamless. Let''s talk about some of the modern tools and techniques that
    make a developer''s life easier:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同的工具和技术可以使开发过程变得无缝。让我们谈谈一些使开发人员生活更轻松的现代工具和技术：
- en: Code editors
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码编辑器
- en: Boilerplates
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 样板
- en: Packaging tools
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包装工具
- en: Build tools
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建工具
- en: Application frameworks
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序框架
- en: Modern servers
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代服务器
- en: Responsive web design
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 响应式网页设计
- en: Code editors
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码编辑器
- en: The first thing to choose before we start coding is the editor that we will
    use for coding. There are many editors available, but the one most preferred is
    **Sublime Text**. It is a free-to-use tool and has really good support for different
    technologies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始编码之前，首先要选择的是我们将用于编码的编辑器。有许多编辑器可供选择，但最受欢迎的是**Sublime Text**。这是一个免费使用的工具，对不同的技术有很好的支持。
- en: '![Code editors](img/B03854_06_01.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![代码编辑器](img/B03854_06_01.jpg)'
- en: 'Some of the features that Sublime offers are as follows:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Sublime提供的一些功能如下：
- en: Navigation to anywhere in the document by just pressing *Ctrl*+*Shift*+*P*
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只需按下*Ctrl*+*Shift*+*P*即可导航到文档中的任何位置
- en: Distraction-free mode
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无干扰模式
- en: Great plugin API based on Python that you can experiment with
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于Python的优秀插件API，您可以进行实验
- en: Package Control that provides a lot of different packages to choose from and
    work on any technology you would like to
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Package Control提供了许多不同的包可供选择，并可在任何您想要的技术上工作
- en: Boilerplates
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 样板
- en: 'These are nothing but different readymade templates which help in accelerating
    the process. As we all know what templates are and how they will help, let''s
    see some of the examples of boilerplate:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是不同的现成模板，可以帮助加速流程。正如我们都知道模板是什么以及它们将如何帮助，让我们看一些样板的例子：
- en: We can get a boilerplate plugin in Sublime Text, which is very useful during
    application development.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以在Sublime Text中获得一个样板插件，在应用程序开发过程中非常有用。
- en: There are some boilerplates that help you create the complete code folder structure;
    one of them is [https://html5boilerplate.com/](https://html5boilerplate.com/).![Boilerplates](img/B03854_06_02.jpg)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一些样板可以帮助您创建完整的代码文件夹结构；其中之一是[https://html5boilerplate.com/](https://html5boilerplate.com/)。![样板](img/B03854_06_02.jpg)
- en: Yeoman is another tool that helps in starting up a project quickly and can be
    found at [http://yeoman.io/](http://yeoman.io/). It is a very powerful tool; it
    not only helps in quickly starting applications but also provides workflow for
    these applications. It is mainly a tool to make you productive during different
    phases of the development process. It also provides you with a feature to make
    your own build configuration.![Boilerplates](img/B03854_06_03.jpg)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Yeoman是另一个工具，可帮助您快速启动项目，并可在[http://yeoman.io/](http://yeoman.io/)找到。这是一个非常强大的工具；它不仅有助于快速启动应用程序，还为这些应用程序提供了工作流程。这主要是一个工具，可以让您在开发过程的不同阶段提高生产力。它还为您提供了制作自己的构建配置的功能。![样板](img/B03854_06_03.jpg)
- en: Packaging tools
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 包装工具
- en: As the application grows in size, it becomes difficult to manage when there
    are different dependencies. In an environment when there are several different
    people working on the same project, we need to take care of the versions and dependencies.
    This problem is solved by package managers. One of the most popular package managers
    for modern technologies is NPM. NPM gives you a very simple way to maintain your
    packages and install them.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随着应用程序规模的增长，当存在不同的依赖关系时，管理变得困难。在多人共同开发项目的环境中，我们需要注意版本和依赖关系。软件包管理器解决了这个问题。对于现代技术来说，最流行的软件包管理器之一是NPM。NPM为您提供了一种非常简单的方式来维护您的软件包并安装它们。
- en: '![Packaging tools](img/B03854_06_04.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![包装工具](img/B03854_06_04.jpg)'
- en: In previous chapters, we used WebSocket and Express.js packages in our application
    and we installed them with just a single command. The Package Manager made it
    easy to make packages of different modules of the application and publish them
    as well. There are a number of different packages available which we can utilize
    to make our application better.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的章节中，我们在应用程序中使用了WebSocket和Express.js包，并且只需一个命令就安装了它们。软件包管理器使得制作应用程序的不同模块的软件包以及发布它们变得容易。有许多不同的软件包可供我们利用，以使我们的应用程序更好。
- en: Bower is also one of the very useful tools that provides package management.
    It basically manages all things for you, such as finding, downloading, and saving
    dependencies by itself using one configuration file.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Bower也是一个非常有用的工具，提供软件包管理。它基本上为您管理所有事情，例如查找，下载和保存依赖项，使用一个配置文件。
- en: '![Packaging tools](img/B03854_06_05.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![包装工具](img/B03854_06_05.jpg)'
- en: Build tools
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建工具
- en: 'When we make an application and the code length increases, we use build tools
    to build the application to get an optimized, compiled, tested, and automated
    process. Build tools are really helpful in providing optimized applications to
    users. Automation is the biggest advantage of build tools; it just does everything
    on its own for you. Now let''s look at some great, simple, and modern build tools
    for HTML5 and JavaScript-based applications:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们制作一个应用程序并且代码长度增加时，我们使用构建工具来构建应用程序，以获得优化的、编译的、测试的和自动化的过程。构建工具在为用户提供优化的应用程序方面真的很有帮助。自动化是构建工具的最大优势；它只是为你自动完成所有事情。现在让我们来看一些用于HTML5和基于JavaScript的应用程序的伟大、简单和现代的构建工具：
- en: '**Grunt**: The JavaScript task runner ([http://gruntjs.com/](http://gruntjs.com/))![Build
    tools](img/B03854_06_06.jpg)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Grunt：JavaScript任务运行器（[http://gruntjs.com/](http://gruntjs.com/)）![构建工具](img/B03854_06_06.jpg)
- en: '**Brunch**: HTML5 build tool([http://brunch.io/](http://brunch.io/))![Build
    tools](img/B03854_06_07.jpg)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Brunch**：HTML5构建工具（[http://brunch.io/](http://brunch.io/)）![构建工具](img/B03854_06_07.jpg)'
- en: Application frameworks
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用程序框架
- en: 'Giving an application a proper structure is a key thing to implement in the
    development process. Many applications fail when they grow all because of their
    structure; if the foundation is bad, then no matter how big the building you make
    is—it will fall one day. On a similar line, we have to think about structuring
    our applications as well. There are many different frameworks available that we
    can use and some of the popular ones are:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 给应用程序一个合适的结构是在开发过程中实施的关键事情。许多应用程序在发展过程中失败，都是因为它们的结构；如果基础不好，那么无论你建造多大的建筑物，它总有一天会倒塌。同样地，我们也必须考虑构建我们的应用程序。有许多不同的可用框架，我们可以使用一些流行的框架有：
- en: AngularJS
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AngularJS
- en: Ember.js
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ember.js
- en: Backbone.js
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Backbone.js
- en: Ext JS
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ext JS
- en: Modern servers
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现代服务器
- en: Servers were always a problem for web developers because though there were options,
    they used different technologies. It is always an overhead to learn another technology.
    However, Node.js, which is a JavaScript server, solves this issue. We have already
    seen how it works. There are a lot of different packages available for the Node.js
    server also, which you can use to make your application better.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器一直是Web开发人员的问题，因为虽然有选择，但它们使用不同的技术。学习另一种技术总是一种负担。然而，JavaScript服务器Node.js解决了这个问题。我们已经看到它是如何工作的。Node.js服务器也有许多不同的包可用，你可以用它们来使你的应用程序更好。
- en: Responsive web design
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 响应式网页设计
- en: UI has always been the key element of any application. Earlier, we used to open
    applications and websites only on computers. But now things are changing; mobiles
    and tablets are coming into the picture and capturing the market. Now companies
    are launching web versions of their application or website. Due to this phase,
    developers have made the same website for mobile devices, too. This is a costly
    thing to do because it involves all the lifecycle phases of an application.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: UI一直是任何应用程序的关键元素。以前，我们只在计算机上打开应用程序和网站。但现在情况正在改变；手机和平板电脑正在出现并占领市场。现在公司正在推出他们应用程序或网站的Web版本。由于这个阶段，开发人员也为移动设备制作了相同的网站。这是一件昂贵的事情，因为它涉及应用程序的所有生命周期阶段。
- en: 'However, with modern HTML5 technologies, we don''t have to think much about
    it, as this technology is already equipped with the functionality: there are features
    in HTML5 that can help us make the same website look good or responsive. Responsive
    means that the website adapts itself as per the screen size. If it is a small
    screen, then it does not just show a smaller version of the actual website; instead
    it rescales and readjusts in such a way that all the content is readable to the
    user.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，使用现代HTML5技术，我们不必过多考虑，因为这项技术已经具备了功能：HTML5中有一些功能可以帮助我们使相同的网站看起来很好或响应。响应式意味着网站会根据屏幕大小自适应。如果是小屏幕，它不会只显示实际网站的较小版本；相反，它会重新缩放和调整，以便所有内容对用户可读。
- en: Again, implementing this needs changes in the website at different places, but
    we have different libraries already built which help us in making highly responsive
    websites in very little time. One of the most frequently used libraries is Bootstrap.
    This library not only gives you the ability to make your website responsive easily,
    it provides you with a complete set of different UI controls as well.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，实施这需要在网站的不同位置进行更改，但我们已经有了不同的已构建的库，可以帮助我们在很短的时间内制作高度响应的网站。其中最常用的库之一是Bootstrap。这个库不仅可以让你轻松地使你的网站响应，还为你提供了一整套不同的UI控件。
- en: '![Responsive web design](img/B03854_06_08.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![响应式网页设计](img/B03854_06_08.jpg)'
- en: 'One of the best examples of responsive UI is the website [http://foodsense.is/](http://foodsense.is/).
    They have really worked on each and every detail of the UI. If you open the website,
    you won''t feel the difference, but when you start to reduce the width of the
    browser window, you will be able to notice changes. These changes are small and
    useful: the buttons become smaller but the main content is perfectly fine. And
    as you keep reducing the width, it keeps changing and gives a perfect readable
    website even in a small width, which basically shows how the website will look
    on mobile devices.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 响应式UI的最佳示例之一是网站[http://foodsense.is/](http://foodsense.is/)。他们真的在UI的每一个细节上都进行了精心的工作。如果你打开网站，你不会感觉到任何不同，但当你开始减小浏览器窗口的宽度时，你将能够注意到变化。这些变化是小而有用的：按钮变小了，但主要内容完全正常。随着你不断减小宽度，它会不断变化，并在较小的宽度下提供一个完美可读的网站，这基本上显示了网站在移动设备上的外观。
- en: 'Let''s see how the UI changes or adapts when we change the size of the browser:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看当我们改变浏览器的大小时，UI是如何改变或适应的：
- en: '**In normal state on the desktop**: There you can see that it is just like
    any other website—a menu bar, an image slider, some buttons, and a subscribe option.![Responsive
    web design](img/B03854_06_09.jpg)'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在桌面上的正常状态**：在那里你可以看到它就像任何其他网站一样-一个菜单栏，一个图像滑块，一些按钮和一个订阅选项。![响应式网页设计](img/B03854_06_09.jpg)'
- en: '**In tablet size**: When we reduce the size of the window to that of a tablet,
    we can notice the changes. The left menu bar is on top now and the details on
    the button below the image slider are fewer. So the website just shows what is
    needed and hides some details as the screen size is smaller.![Responsive web design](img/B03854_06_10.jpg)'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: N代表Node.js
- en: '**In mobile size**: Now when we reduce the window size to the width of a mobile,
    we can see the menu is on top followed by the logo and the slider. Basically,
    the items are vertically stacked, which is the best view for mobile devices. We
    have seen how the UI changes as we change the width; this is all possible due
    to the media queries feature in HTML5.![Responsive web design](img/B03854_06_11.jpg)'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在平板尺寸下**：当我们将窗口大小减小到平板尺寸时，我们可以注意到变化。左侧菜单栏现在在顶部，图像滑块下方的按钮上的详细信息更少。因此，网站只显示所需的内容，并在屏幕尺寸较小时隐藏一些细节。'
- en: The MEAN stack
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这本书向我们介绍了快速应用程序开发的不同技术。我们已经看到了HTML5的增强；我们学习了WebSockets的工作原理。我们已经开发了一些基于HTML5和WebSockets的应用程序。WebSockets是通信的最佳方法之一，它提供了一些很棒的功能，比如全双工通信，允许客户端和服务器推送数据。我们了解了基于Node.js的服务器可以非常有用且易于实现，还有WebSocket服务器。我们通过WebSockets实现了不同的全双工通信示例。我们接触了一些基于JavaScript的不同库，为我们提供了现成的组件供我们使用。我们还看到了WebSockets在移动设备上的工作，并了解了HTML5的不同移动Web设计特性。最后，我们看到了可以帮助加速应用程序开发过程的不同工具和技术。这些技术不仅有助于，而且还能为您的应用程序带来新的外观和感觉。使用包管理器可以轻松管理依赖关系。所有这些现代工具、MEAN堆栈提供的加速开发以及响应式Web设计将使您能够制作适用于所有设备的现代应用程序。
- en: 'For complete application development, one of the best tools is the MEAN stack.
    MEAN stands for:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**在移动尺寸下**：现在当我们将窗口大小减小到移动设备的宽度时，我们可以看到菜单在顶部，其后是标志和滑块。基本上，项目是垂直堆叠的，这是移动设备的最佳视图。我们已经看到了UI随着宽度的变化而变化；这一切都是由HTML5中的媒体查询功能实现的。'
- en: M for MongoDB![The MEAN stack](img/B03854_06_12.jpg)
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MEAN堆栈为我们提供了构建Web应用程序的现代技术。要创建任何应用程序，我们需要一个服务器、一个数据库和一个客户端框架。所有这些都在MEAN堆栈中考虑到，并与彼此无缝集成，帮助开发人员构建大型应用程序。
- en: E for Express.js framework![The MEAN stack](img/B03854_06_13.jpg)
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A代表AngularJS
- en: A for AngularJS![The MEAN stack](img/B03854_06_14.jpg)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MEAN堆栈为我们提供了构建Web应用程序的现代技术。要创建任何应用程序，我们需要一个服务器、一个数据库和一个客户端框架。所有这些都在MEAN堆栈中考虑到，并与彼此无缝集成，帮助开发人员构建大型应用程序。
- en: N for Node.js![The MEAN stack](img/B03854_06_15.jpg)
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: E代表Express.js框架
- en: The MEAN stack gives us modern technologies to build web applications. To create
    any application we need a server, a database, and a client framework. And all
    these are considered in the MEAN stack and seamlessly integrate with each other,
    helping developers to build big applications.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对于完整的应用程序开发，MEAN堆栈是最好的工具之一。MEAN代表：
- en: There is a library available at [http://mean.io/](http://mean.io/) which gives
    you the complete MEAN stack and helps you to manage application development as
    well. Because of the packaging manager, using these libraries is really easy and
    helpful in accelerating the development process.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在[http://mean.io/](http://mean.io/)有一个可用的库，它为您提供了完整的MEAN堆栈，并帮助您管理应用程序开发。由于打包管理器，使用这些库真的很容易，并有助于加快开发过程。
- en: Summary
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This book has exposed us to different technologies for fast application development.
    We have seen enhancements of HTML5; we learned how WebSockets works. We have developed
    some applications based on HTML5 and WebSockets. WebSockets is one of the best
    methods of communication which provides some great features, such as full-duplex
    communication which allows the client as well as the server to push the data.
    We understood how Node.js-based servers can be very useful and easy to implement
    along with WebSocket server. We achieved and saw different examples of full-duplex
    communication using WebSockets. We got some exposure to different JavaScript-based
    libraries which provide readymade components for us to use. We have also seen
    WebSockets work on mobile devices and seen and understood the different mobile
    web design features of HTML5\. And finally, we have seen different tools and techniques
    that can help in accelerating the development process of an application. The techniques
    not only help, but also give your application a new look and feel. Managing dependencies
    is made easy using package managers. All these modern tools, the accelerated development
    offered by the MEAN stack, and responsive web design will enable you to make modern
    applications which work on all devices.
  id: totrans-61
